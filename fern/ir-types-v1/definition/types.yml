# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  commons: commons.yml
  declaration: declaration.yml
types:
  TypeDeclaration:
    docs: "A type, which is a name and a shape"
    extends: declaration.Declaration
    properties:
      name: DeclaredTypeName
      shape: Type
      examples: list<ExampleType>
      referencedTypes:
        docs: All other named types that this type references (directly or indirectly)
        type: set<DeclaredTypeName>

  DeclaredTypeName:
    properties:
      fernFilepath:
        docs: this is deprecated. use fernFilepathV2
        type: commons.FernFilepath
      fernFilepathV2: commons.FernFilepathV2
      name:
        docs: this is deprecated. use nameV3 instead
        type: string
      nameV2:
        docs: this is deprecated. use nameV3 instead
        type: commons.StringWithAllCasings
      nameV3: commons.Name

  Type:
    discriminant:
      value: _type
      name: type
    union:
      alias: AliasTypeDeclaration
      enum: EnumTypeDeclaration
      object: ObjectTypeDeclaration
      union: UnionTypeDeclaration

  AliasTypeDeclaration:
    properties:
      aliasOf: TypeReference
      resolvedType: ResolvedTypeReference
  ResolvedTypeReference:
    discriminant:
      value: _type
      name: type
    union:
      container:
        type: ContainerType
        key: container
      named: ResolvedNamedType
      primitive:
        type: PrimitiveType
        key: primitive
      unknown: {}
      void: {}
  ResolvedNamedType:
    properties:
      name: DeclaredTypeName
      shape: ShapeType
  ShapeType:
    enum:
      - ENUM
      - OBJECT
      - UNION

  EnumTypeDeclaration:
    properties:
      values: list<EnumValue>
  EnumValue:
    extends: declaration.Declaration
    properties:
      name:
        type: commons.WireStringWithAllCasings
        docs: this is deprecated. use nameV2 instead
      nameV2: commons.NameAndWireValue
      value: string

  ObjectTypeDeclaration:
    properties:
      extends:
        docs: "A list of other types to inherit from"
        type: list<DeclaredTypeName>
      properties: list<ObjectProperty>
  ObjectProperty:
    extends: declaration.Declaration
    properties:
      name:
        docs: this is deprecated. use nameV2 instead
        type: commons.WireStringWithAllCasings
      nameV2: commons.NameAndWireValue
      valueType: TypeReference

  UnionTypeDeclaration:
    properties:
      discriminant:
        docs: this is deprecated. use discriminantV3 instead
        type: string
      discriminantV2:
        docs: this is deprecated. use discriminantV3 instead
        type: commons.WireStringWithAllCasings
      discriminantV3: commons.NameAndWireValue
      types: list<SingleUnionType>
  SingleUnionType:
    extends: commons.WithDocs
    properties:
      discriminantValue:
        docs: this is deprecated. use discriminantValueV2 instead
        type: commons.WireStringWithAllCasings
      discriminantValueV2: commons.NameAndWireValue
      valueType:
        type: TypeReference
        docs: This is deprecated. Use shape instead.
      shape: SingleUnionTypeProperties
  SingleUnionTypeProperties:
    discriminant:
      value: _type
      name: propertiesType
    union:
      samePropertiesAsObject: DeclaredTypeName
      singleProperty: SingleUnionTypeProperty
      noProperties: {}
  SingleUnionTypeProperty:
    properties:
      name:
        docs: this is deprecated. use nameV2 instead
        type: commons.WireStringWithAllCasings
      nameV2: commons.NameAndWireValue
      type: TypeReference

  TypeReference:
    discriminant:
      value: _type
      name: type
    union:
      container:
        type: ContainerType
        key: container
      named: DeclaredTypeName
      primitive:
        type: PrimitiveType
        key: primitive
      unknown: {}
      void: {}
  ContainerType:
    discriminant:
      value: _type
      name: type
    union:
      list:
        type: TypeReference
        key: list
      map: MapType
      optional:
        type: TypeReference
        key: optional
      set:
        type: TypeReference
        key: set
      literal: Literal
  MapType:
    properties:
      keyType: TypeReference
      valueType: TypeReference
  PrimitiveType:
    enum:
      - INTEGER
      - DOUBLE
      - STRING
      - BOOLEAN
      - value: LONG
        docs: "Within the range -2^53 to 2^53"
      - DATE_TIME
      - UUID
  Literal:
    union:
      string: string

  # examples

  ExampleType:
    union:
      alias: ExampleAliasType
      enum: ExampleEnumType
      object: ExampleObjectType
      union: ExampleSingleUnionType

  ExampleAliasType:
    properties:
      value: ExampleTypeReference

  ExampleEnumType:
    properties:
      wireValue: string

  ExampleObjectType:
    properties:
      properties: list<ExampleObjectProperty>

  ExampleObjectProperty:
    properties:
      wireKey: string
      value: ExampleTypeReference
      originalTypeDeclaration:
        docs: |
          this property may have been brought in via extension. originalTypeDeclaration
          is the name of the type that contains this property
        type: DeclaredTypeName

  ExampleSingleUnionType:
    properties:
      wireDiscriminantValue: string
      properties: ExampleSingleUnionTypeProperties

  ExampleSingleUnionTypeProperties:
    union:
      samePropertiesAsObject: ExampleNamedType
      singleProperty:
        type: ExampleTypeReference
        key: singleProperty
      noProperties: {}

  ExampleTypeReference:
    union:
      primitive:
        type: ExamplePrimitive
        key: primitive
      container:
        type: ExampleContainer
        key: container
      unknown:
        type: unknown
        key: unknown
      named: ExampleNamedType

  ExampleContainer:
    union:
      list:
        type: list<ExampleTypeReference>
        key: list
      set:
        type: list<ExampleTypeReference>
        key: set
      optional:
        type: optional<ExampleTypeReference>
        key: optional
      map:
        type: list<ExampleKeyValuePair>
        key: map

  ExampleKeyValuePair:
    properties:
      key: ExampleTypeReference
      value: ExampleTypeReference

  ExamplePrimitive:
    union:
      integer:
        type: integer
        key: integer
      double:
        type: double
        key: double
      string:
        type: string
        key: string
      boolean:
        type: boolean
        key: boolean
      long:
        type: long
        key: long
      datetime:
        type: datetime
        key: datetime
      uuid:
        type: uuid
        key: uuid

  ExampleNamedType:
    properties:
      typeName: DeclaredTypeName
      shape: ExampleType
