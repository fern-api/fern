# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json

groups:
  node-sdk:
    audiences:
      - external
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.9.2
        output:
          location: npm
          package-name: '@fern-api/node-sdk'
          token: ${NPM_TOKEN}
        github:
          repository: fern-api/node-sdk
          license: MIT
        config:
          namespaceExport: Fern
  python-sdk:
    audiences:
      - external
    generators:
      - name: fernapi/fern-python-sdk
        version: 0.12.1
        output:
          location: pypi
          package-name: fern-api
          token: ${PYPI_TOKEN}
        github:
          repository: fern-api/python-sdk
          license: MIT
        config:
          client_class_name: Fern
  java-sdk:
    audiences:
      - external
    generators:
      - name: fernapi/fern-java-sdk
        version: 0.8.7-rc2
        output:
          location: maven
          coordinate: com.fern.api:fern-java-sdk
          username: fernapi
          password: ${MAVEN_PASSWORD}
          signature:
            keyId: ${MAVEN_CENTRAL_SECRET_KEY_KEY_ID}
            password: ${MAVEN_CENTRAL_SECRET_KEY_PASSWORD}
            secretKey: ${MAVEN_CENTRAL_SECRET_KEY}
        github:
          repository: fern-api/java-sdk
          license: MIT
          mode: pull-request
        config:
          client_class_name: Fern
