types:
  AnalyticsConfig:
    properties:
      fullstory: optional<FullStoryAnalyticsConfig>
      ga4: optional<GoogleAnalytics4Config>
      gtm: optional<GTMConfig>
      intercom: optional<IntercomConfig>
      posthog: optional<PostHogConfig>
      segment: optional<SegmentConfig>
  AnnouncementConfig:
    properties:
      message:
        docs: The message to display in the announcement bar. Markdown is supported.
        type: string
  ApiReferenceConfiguration:
    extends:
      - WithPermissions
      - WithFeatureFlags
    properties:
      alphabetized:
        docs: >
          If `alphabetized` is set to true, packages and endpoints will be
          sorted alphabetically, unless explicitly ordered in the `layout`
          object.
        type: optional<boolean>
      api: string
      api-name:
        docs: Name of API that we are referencing
        type: optional<string>
      audiences: optional<list<AudienceId>>
      display-errors:
        docs: Defaults to false
        type: optional<boolean>
      flattened:
        docs: >
          If `flattened` is set to true, the title specified in `api` will be
          hidden, and its endpoints and subpackages won't be grouped under it.


          This setting is useful if the API reference is short and you want to
          display all endpoints at the top level.
        type: optional<boolean>
      hidden: optional<boolean>
      icon: optional<string>
      layout:
        docs: >
          Advanced usage: when specified, this object will be used to customize
          the order that your API endpoints are displayed in the docs site,
          including subpackages, and additional markdown pages (to be rendered
          in between API endpoints). If not specified, the order will be
          inferred from the OpenAPI Spec or Fern Definition.
        type: optional<list<ApiReferenceLayoutItem>>
      openrpc:
        availability: pre-release
        docs: Path to an openrpc spec.
        type: optional<string>
      paginated:
        availability: in-development
        docs: >-
          If true, the API reference will be paginated rather than displayed in
          a single page (long-scrolling).
        type: optional<boolean>
      playground:
        docs: Settings for the api playground that affects all endpoints.
        type: optional<PlaygroundSettings>
      skip-slug: optional<boolean>
      slug: optional<string>
      snippets: optional<SnippetsConfiguration>
      summary:
        docs: Relative path to the markdown file
        type: optional<string>
  ApiReferenceEndpointConfiguration:
    extends:
      - WithPermissions
      - WithFeatureFlags
    properties:
      endpoint: string
      hidden: optional<boolean>
      icon: optional<string>
      playground:
        docs: >-
          Settings for the api playground that affect this endpoint
          specifically.
        type: optional<PlaygroundSettings>
      slug: optional<string>
      title: optional<string>
  ApiReferenceLayoutItem:
    discriminated: false
    docs: |
      Use the `layout` object to customize the order that your API endpoints
      are displayed in the docs site.
    union:
      - docs: >-
          This should be either an endpoint, websocket, webhook, or subpackage
          ID
        type: string
      - docs: >-
          Keyed by subpackage name, this object allows you to group endpoints
          and pages together.
        type: map<string, ApiReferencePackageConfiguration>
      - ApiReferenceSectionConfiguration
      - ApiReferenceEndpointConfiguration
      - PageConfiguration
      - LinkConfiguration
  ApiReferencePackageConfiguration:
    discriminated: false
    union:
      - list<ApiReferenceLayoutItem>
      - ApiReferencePackageConfigurationWithOptions
  ApiReferencePackageConfigurationWithOptions:
    extends:
      - WithPermissions
      - WithFeatureFlags
    properties:
      contents: optional<list<ApiReferenceLayoutItem>>
      hidden: optional<boolean>
      icon: optional<string>
      playground:
        docs: >-
          Settings for the api playground that is applied only to descendants of
          this api package.
        type: optional<PlaygroundSettings>
      skip-slug: optional<boolean>
      slug: optional<string>
      summary:
        docs: >
          Relative path to the markdown file. This summary is displayed at the
          top of the API section.
        type: optional<string>
      title: optional<string>
  ApiReferenceSectionConfiguration:
    extends:
      - WithPermissions
      - WithFeatureFlags
    properties:
      contents: optional<list<ApiReferenceLayoutItem>>
      hidden: optional<boolean>
      icon: optional<string>
      playground:
        docs: Settings for the api playground that affects all endpoints.
        type: optional<PlaygroundSettings>
      referenced-packages:
        docs: >-
          This section will inherit the endpoints from the specified
          subpackage(s). If multiple packages are specified, they will be
          merged.
        type: optional<list<string>>
      section:
        docs: |
          The title of the api package that will be displayed in the sidebar.
        type: string
      skip-slug: optional<boolean>
      slug: optional<string>
      summary:
        docs: Relative path to the markdown file.
        type: optional<string>
  AudienceId:
    docs: ID of audience which is used to filter the API spec.
    type: string
  BackgroundImageConfiguration:
    discriminated: false
    docs: >-
      This background image is used to customize the appearance of your docs
      site.
    union:
      - string
      - BackgroundImageThemedConfig
  BackgroundImageThemedConfig:
    properties:
      dark: optional<string>
      light: optional<string>
  ChangelogConfiguration:
    extends:
      - WithPermissions
      - WithFeatureFlags
    properties:
      changelog: ChangelogFolderRelativePath
      hidden: optional<boolean>
      icon: optional<string>
      slug: optional<string>
      title: optional<string>
  ChangelogFolderRelativePath:
    docs: >-
      The relative path to a folder containing markdown files broken down by
      date.


      Example:

      ```

      changelog: "changelog"

      ```


      This will look for markdown files in the `/fern/changelog` directory,
      which should contain files named like

      - `/fern/changelog/2024-04-29.mdx`.

      - `/fern/changelog/2023-01-02.mdx`.
    type: string
  ColorConfig:
    discriminated: false
    union:
      - string
      - ColorThemedConfig
  ColorsConfiguration:
    properties:
      accent-primary:
        docs: >
          The primary accent color is used for buttons, links, and other
          interactive elements.


          @default: #818CF8
        type: optional<ColorConfig>
      accentPrimary:
        availability: deprecated
        docs: |
          Use `accent-primary` instead.
        name: accentPrimaryDeprecated
        type: optional<ColorConfig>
      background:
        docs: >
          The background color is used for the main background of the docs site.


          @default:
            dark: #111111
            light: #F9F9F9

          If not set, there will be also be a vertical gradient from the top
          using the accent primary color with 5% opacity.
        type: optional<ColorConfig>
      border:
        docs: |
          The border color is used for the borders of cards and other elements.

          @default:
            dark: black/12%
            white: white/13%
        type: optional<ColorConfig>
      card-background:
        docs: |
          This is the background color of cards and code blocks.

          @default:
            dark: white/3.5%
            light: white/70%
        type: optional<ColorConfig>
      header-background:
        docs: >
          If `headerBackground` is not set, the header will render with a
          transparent background, with a 1px faded border on the bottom.

          If `headerBackground` is set, the header will render with a solid
          background, with a 1px solid border on the bottom.
        type: optional<ColorConfig>
      sidebar-background:
        docs: >
          If `sidebarBackground` is not set, the sidebar will render with a
          transparent background without a border.

          If `sidebarBackground` is set, the sidebar will also render a 1px
          border on the right side.
        type: optional<ColorConfig>
  ColorThemedConfig:
    properties:
      dark: optional<string>
      light: optional<string>
  ContentAlignment:
    enum:
      - center
      - left
  CssConfig:
    discriminated: false
    docs: >-
      The `css` object allows you to customize the appearance of your docs site
      by injecting custom CSS, i.e.


      ```yaml

      css: "path/to/css/file.css"

      ```


      or, multiple files:


      ```yaml

      css:
        - "path/to/css/file.css"
        - "path/to/another/css/file.css"
      ```
    union:
      - string
      - list<string>
  CustomDomain:
    discriminated: false
    union:
      - string
      - list<string>
  DocsConfiguration:
    properties:
      analytics:
        docs: >
          The `analytics` object allows you to configure analytics for your docs
          site.

          Currently, only Segment is supported.
        type: optional<AnalyticsConfig>
      announcement: optional<AnnouncementConfig>
      background-image: optional<BackgroundImageConfiguration>
      colors: optional<ColorsConfiguration>
      css: optional<CssConfig>
      default-language: optional<ProgrammingLanguage>
      experimental: optional<ExperimentalConfig>
      favicon: optional<string>
      footer-links: optional<FooterLinksConfig>
      instances: list<DocsInstance>
      integrations: optional<IntegrationsConfig>
      js: optional<JsConfig>
      landing-page: optional<PageConfiguration>
      layout: optional<LayoutConfig>
      logo: optional<LogoConfiguration>
      metadata: optional<MetadataConfig>
      navbar-links: optional<list<NavbarLink>>
      navigation:
        docs: The navigation config is skipped when multiple versions are present.
        type: optional<NavigationConfig>
      redirects: optional<list<RedirectConfig>>
      roles:
        docs: >-
          Global list of roles that can be used to filter the navigation and
          content based on the user's session.
        type: optional<list<RoleId>>
      tabs: optional<map<TabId, TabConfig>>
      title:
        docs: used as tab bar title, and in the navbar if no logo is defined
        type: optional<string>
      typography: optional<DocsTypographyConfig>
      versions: optional<list<VersionConfig>>
  DocsInstance:
    properties:
      custom-domain: optional<CustomDomain>
      edit-this-page:
        availability: in-development
        docs: >
          If `edit-this-page` is set, Fern will add an "Edit this page" link to
          the bottom of each page that links to the given GitHub repository.
        type: optional<EditThisPageConfig>
      private:
        availability: deprecated
        docs: >-
          This config option is no longer used. Please reach out to the Fern
          Team if you want to enable private docs.
        type: optional<boolean>
      url: string
  DocsTypographyConfig:
    properties:
      bodyFont: optional<FontConfig>
      codeFont: optional<FontConfig>
      headingsFont: optional<FontConfig>
  EditThisPageConfig:
    properties:
      github: optional<GithubEditThisPageConfig>
  ExperimentalConfig:
    properties:
      disable-stream-toggle:
        docs: >
          If `disable-stream-toggle` is set to true, the stream toggle will be
          disabled.


          This behavior is unstable and may change in the future.
        type: optional<boolean>
      mdx-components:
        docs: >
          List of relative paths to folders or files that end in
          .{ts,tsx,js,jsx},

          and makes them available for use in MDX files.
        type: optional<list<string>>
      openapi-parser-v2:
        availability: deprecated
        docs: |
          OpenAPI parser rewrite, now deprecated.  
        type: optional<boolean>
      openapi-parser-v3:
        availability: pre-release
        docs: |
          OpenAPI parser in alpha.
        type: optional<boolean>
  FeatureFlag:
    properties:
      fallback-value:
        docs: >-
          The default value to use if the feature flag is not set. If not
          specified, defaults to false.
        type: optional<unknown>
      flag:
        docs: The name of the feature flag to check.
        type: string
      match:
        docs: >-
          The value that the feature flag should match for the content to be
          shown. If not specified, content is shown when the flag is true.
        type: optional<unknown>
  FeatureFlagConfiguration:
    discriminated: false
    union:
      - docs: >-
          The name of the feature flag, We assume that it is a boolean feature
          flag that needs to be evaluated to true.
        type: string
      - docs: >-
          A single feature flag with a configurable name, fallback value, and
          match value. Especially useful for non boolean feature flags.
        type: FeatureFlag
      - docs: >-
          A list of feature flags. If any of the feature flags are satisfied, we
          will show all content.
        type: list<FeatureFlag>
  FontConfig:
    properties:
      display:
        availability: in-development
        docs: |
          @default: `swap`.
        type: optional<FontDisplay>
      fallback:
        availability: in-development
        docs: |
          Define fallback fonts in case the custom font fails to load.
        type: optional<list<string>>
      font-variation-settings:
        availability: in-development
        type: optional<string>
      name:
        docs: >
          If the `name` is not supplied, Fern will default it to a generated
          name that will be used to reference your custom font in the eventually
          injected CSS in the docs.
        type: optional<string>
      path:
        docs: >-
          The relative path of the font file. To define multiple weight and
          style variations of the same font, use `paths` instead.
        type: optional<string>
      paths:
        availability: in-development
        docs: >
          Use this instead of `path` if you want to specify multiple font files
          for different font weights and styles.
        type: optional<list<FontConfigPath>>
      style:
        availability: in-development
        docs: |
          @default: `normal`.
        type: optional<FontStyle>
      weight:
        availability: in-development
        docs: |
          @default: `100 900`.
        type: optional<FontWeight>
  FontConfigPath:
    discriminated: false
    union:
      - string
      - FontConfigVariant
  FontConfigVariant:
    properties:
      path: string
      style:
        docs: |
          @default: `normal`.
        type: optional<FontStyle>
      weight:
        docs: |
          @default: `100 900`.
        type: optional<FontWeight>
  FontDisplay:
    enum:
      - auto
      - block
      - swap
      - fallback
      - optional
  FontStyle:
    enum:
      - normal
      - italic
  FontWeight:
    discriminated: false
    union:
      - string
      - integer
  FooterLinksConfig:
    properties:
      discord: optional<string>
      facebook: optional<string>
      github: optional<string>
      hackernews: optional<string>
      instagram: optional<string>
      linkedin: optional<string>
      medium: optional<string>
      slack: optional<string>
      twitter: optional<string>
      website: optional<string>
      x: optional<string>
      youtube: optional<string>
  FullStoryAnalyticsConfig:
    properties:
      org-id: string
  GithubEditThisPageConfig:
    properties:
      branch:
        docs: |
          @default: `main`
        type: optional<string>
      host:
        docs: |
          @default: `github.com`
        type: optional<string>
      owner: string
      repo: string
  GoogleAnalytics4Config:
    properties:
      measurement-id: string
  GTMConfig:
    properties:
      container-id: string
  HeaderPosition:
    enum:
      - fixed
      - static
  IntegrationsConfig:
    properties:
      intercom: optional<string>
  IntercomConfig:
    properties:
      api-base: optional<string>
      app-id: string
  JsConfig:
    discriminated: false
    docs: >-
      The `js` object allows you to customize the behavior of your docs site by
      injecting custom JavaScript, i.e.


      ```yaml

      js: "path/to/js/file.js"

      ```


      or, multiple files:


      ```yaml

      js:
        - "path/to/js/file.js"
        - "path/to/another/js/file.js"
      ```


      or remote js:


      ```yaml

      js:
        url: "https://example.com/path/to/js/file.js"
        strategy: "afterInteractive"
      ```


      or, mixed:


      ```yaml

      js:
        - "path/to/js/file.js"
        - path: "path/to/another/js/file.js"
          strategy: "beforeInteractive"
        - url: "https://example.com/path/to/js/file.js"
      ```
    union:
      - JsConfigOptions
      - list<JsConfigOptions>
  JsConfigOptions:
    discriminated: false
    union:
      - JsRemoteConfig
      - JsFileConfig
  JsFileConfig:
    discriminated: false
    union:
      - string
      - JsFileConfigSettings
  JsFileConfigSettings:
    properties:
      path: string
      strategy: optional<JsScriptStrategy>
  JsRemoteConfig:
    properties:
      strategy: optional<JsScriptStrategy>
      url: string
  JsScriptStrategy:
    enum:
      - beforeInteractive
      - afterInteractive
      - lazyOnload
  LayoutConfig:
    availability: generally-available
    properties:
      content-alignment:
        docs: >
          Set the alignment of the mardown content.


          @default: `center`


          Side effects:

          - When the alignment is set to `center`, the "On this page" (ToC) will
          be aligned to the right of the page.

          - When the alignment is set to `left`, the content will be aligned
          next to the right of the markdown content.
        type: optional<ContentAlignment>
      content-width:
        docs: |
          Sets the maximum width of the markdown article content.

          @default: 44rem (704px)

          Valid options are:
          - `{number}rem`
          - `{number}px`
        type: optional<string>
      disable-header:
        availability: generally-available
        docs: >
          If `disable-header` is set to true, the header will not be rendered.
          Instead, the logo will be rendered as part of the sidebar,

          and a 1px border will separate the sidebar from the content.
        type: optional<boolean>
      header-height:
        docs: |
          Sets the height of the header

          @default: 4rem (64px)

          Valid options are:
          - `{number}rem`
          - `{number}px`
        type: optional<string>
      header-position:
        availability: generally-available
        docs: >
          If `header-position` is set to `fixed`, the header will be fixed to
          the top of the viewport.

          If `header-position` is set to `absolute`, the header will be absolute
          and will scroll with the content.


          @default: `fixed`
        type: optional<HeaderPosition>
      page-width:
        docs: >
          Sets the maximum width of the docs layout, including the sidebar and
          content.


          @default: 88rem (1408px)


          Valid options are:

          - `{number}rem`

          - `{number}px`

          - `full` (100% of the viewport width)
        type: optional<string>
      searchbar-placement:
        docs: |
          Sets the placement of the searchbar

          @default: `sidebar`

          Note: this setting is ignored when `disable-header` is set to true.
        type: optional<SearchbarPlacement>
      sidebar-width:
        docs: |
          Sets the width of the sidebar in desktop mode

          @default: 18rem (288px)

          Valid options are:
          - `{number}rem`
          - `{number}px`
        type: optional<string>
      tabs-placement:
        docs: |
          Set the placement of the tabs

          @default: `sidebar`

          Note: this setting is ignored when `disable-header` is set to true.
        type: optional<TabsPlacement>
  LinkConfiguration:
    properties:
      href: string
      icon: optional<string>
      link: string
  LogoConfiguration:
    properties:
      dark: optional<string>
      height: optional<double>
      href: optional<string>
      light: optional<string>
  MetadataConfig:
    availability: pre-release
    docs: >
      The `metadata` object allows you to customize the appearance of your docs
      site in search engines and social media.

      These settings are applied globally, but can be overridden on a per-page
      basis using frontmatter.
    properties:
      og:description: optional<string>
      og:image: optional<string>
      og:image:height: optional<double>
      og:image:width: optional<double>
      og:locale: optional<string>
      og:logo: optional<string>
      og:site_name: optional<string>
      og:title: optional<string>
      og:url: optional<string>
      twitter:card: optional<TwitterCardSetting>
      twitter:description: optional<string>
      twitter:handle: optional<string>
      twitter:image: optional<string>
      twitter:site: optional<string>
      twitter:title: optional<string>
      twitter:url: optional<string>
  NavbarGithubConfig:
    availability: in-development
    type: string
  NavbarLink:
    union:
      filled: NavbarLinkConfig
      github: NavbarGithubConfig
      minimal: NavbarLinkConfig
      outlined: NavbarLinkConfig
      primary: NavbarLinkConfig
      secondary: NavbarLinkConfig
  NavbarLinkConfig:
    properties:
      href: optional<string>
      icon: optional<string>
      rightIcon: optional<string>
      rounded: optional<boolean>
      text: optional<string>
      url:
        availability: deprecated
        docs: Use `href` instead.
        type: optional<string>
  NavigationConfig:
    discriminated: false
    union:
      - UntabbedNavigationConfig
      - TabbedNavigationConfig
  NavigationItem:
    discriminated: false
    union:
      - PageConfiguration
      - SectionConfiguration
      - ApiReferenceConfiguration
      - LinkConfiguration
      - ChangelogConfiguration
  PageConfiguration:
    extends:
      - WithPermissions
      - WithFeatureFlags
    properties:
      hidden: optional<boolean>
      icon: optional<string>
      noindex: optional<boolean>
      page: string
      path: string
      slug: optional<string>
  PlaygroundButtonSettings:
    properties:
      href: optional<string>
  PlaygroundSettings:
    properties:
      button: optional<PlaygroundButtonSettings>
      environments:
        docs: >-
          A list of environment IDs that are allowed to be used in the
          playground. If not provided, all environments are allowed. And if the
          provided list is empty, the playground should be disabled.
        type: optional<list<string>>
      limit-websocket-messages-per-connection:
        docs: >
          The maximum number of websocket messages per connection in the
          playground.
        type: optional<integer>
      oauth: optional<boolean>
  PostHogConfig:
    properties:
      api-key: string
      endpoint: optional<string>
  ProgrammingLanguage:
    enum:
      - typescript
      - javascript
      - python
      - java
      - go
      - ruby
      - csharp
      - nodets
      - nodejs
      - dotnet
      - curl
      - jvm
      - ts
      - js
  RedirectConfig:
    availability: in-development
    docs: >
      The `redirects` object allows you to redirect traffic from one path to
      another, i.e.


      ```yaml

      redirects:
        - source: "/old-path"
          destination: "/new-path"
      ```


      Both source and destination paths support regex. See
      https://github.com/pillarjs/path-to-regexp
    properties:
      destination:
        docs: The path that you want to redirect to, i.e. `/new-path`
        type: string
      permanent:
        type: optional<boolean>
      source:
        docs: The path that you want to redirect from, i.e. `/old-path`
        type: string
  Role:
    discriminated: false
    docs: |
      Audience can either be a string or list of strings
      i.e. `audience: internal` or `audience: [internal, beta]`
    union:
      - RoleId
      - list<RoleId>
  RoleId:
    docs: ID of role which is used to filter the content shown in Fern Docs.
    type: string
  SearchbarPlacement:
    enum:
      - header
      - docs: >
          The searchbar will be placed in the header, but on the tabs row. If
          the tabs row is hidden, the searchbar will be placed in the header
          instead.

          This is a good option if you want to keep the searchbar visible, but
          save space in the header for more navbar links.
        name: header_tabs
        value: header-tabs
      - sidebar
  SectionConfiguration:
    extends:
      - WithPermissions
      - WithFeatureFlags
    properties:
      collapsed: optional<boolean>
      contents: list<NavigationItem>
      hidden: optional<boolean>
      icon: optional<string>
      path:
        docs: >
          The relative path to the markdown file that will be displayed when the
          section is clicked.
        type: optional<string>
      section: string
      skip-slug: optional<boolean>
      slug: optional<string>
  SegmentConfig:
    properties:
      write-key: string
  SnippetLanguageConfiguration:
    discriminated: false
    docs: >
      This snippets config object is meant to allow users to specify a specific
      package for the snippets,

      and optionally a version for that package. If you pass in a string, that
      should be the name of the package.
    union:
      - string
      - VersionedSnippetLanguageConfiguration
  SnippetsConfiguration:
    properties:
      csharp: optional<SnippetLanguageConfiguration>
      go: optional<SnippetLanguageConfiguration>
      java: optional<SnippetLanguageConfiguration>
      python: optional<SnippetLanguageConfiguration>
      ruby: optional<SnippetLanguageConfiguration>
      typescript: optional<SnippetLanguageConfiguration>
  TabbedNavigationConfig:
    type: list<TabbedNavigationItem>
  TabbedNavigationItem:
    properties:
      layout:
        docs: If `href` is set, `layout` must be null.
        type: optional<list<NavigationItem>>
      tab: TabId
  TabConfig:
    extends:
      - WithPermissions
      - WithFeatureFlags
    properties:
      changelog: optional<ChangelogFolderRelativePath>
      display-name: string
      hidden: optional<boolean>
      href:
        docs: |
          If `href` is set, clicking on the tab will redirect to the given URL.

          Tabs with `href` must not have children in the navigation config.
        type: optional<string>
      icon: optional<string>
      skip-slug: optional<boolean>
      slug: optional<string>
  TabId: string
  TabsPlacement:
    enum:
      - header
      - sidebar
  TwitterCardSetting:
    enum:
      - summary
      - summary_large_image
      - app
      - player
  UntabbedNavigationConfig: list<NavigationItem>
  VersionAvailability:
    enum:
      - deprecated
      - ga
      - stable
      - beta
  VersionConfig:
    extends:
      - WithPermissions
      - WithFeatureFlags
    properties:
      availability:
        docs: >
          If `availability` is set to `deprecated`, Fern will display a warning
          banner on the docs site.
        type: optional<VersionAvailability>
      display-name: string
      path:
        docs: The relative path to the version's docs.yml file.
        type: string
      slug:
        docs: >-
