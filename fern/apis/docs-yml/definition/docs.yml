# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json
docs: |-
  This file contains the schema for the `docs.yml` configuration file, which is used to configure the appearance and behavior of the documentation site.
  The docs schema is intended to be human-readable and hand-maintained, by using human-friendly undiscriminated unions and optional properties.

types:
  ProgrammingLanguage:
    enum:
      - typescript
      - javascript
      - python
      - java
      - go
      - ruby
      - csharp
      - php
      - swift
      - rust
      - nodets
      - nodejs
      - dotnet
      - curl
      - jvm
      - ts
      - js

  Language:
    enum:
      - en
      - es
      - fr
      - de
      - it
      - pt
      - ja
      - zh
      - ko
      - el
      - no
      - pl
      - ru
      - sv
      - tr

  AnalyticsConfig:
    properties:
      segment: optional<SegmentConfig>
      fullstory: optional<FullStoryAnalyticsConfig>
      intercom: optional<IntercomConfig>
      posthog: optional<PostHogConfig>
      gtm: optional<GTMConfig>
      ga4: optional<GoogleAnalytics4Config>
      # amplitude: optional<AmplitudeConfig>
      # mixpanel: optional<MixpanelConfig>
      # hotjar: optional<HotJarConfig>
      # koala: optional<KoalaConfig>
      # logrocket: optional<LogRocketConfig>
      # pirsch: optional<PirschConfig>
      # plausible: optional<PlausibleConfig>
      # fathom: optional<FathomConfig>
      # clearbit: optional<ClearBitConfig>
      # heap: optional<HeapConfig>

  SegmentConfig:
    properties:
      write-key: string

  FullStoryAnalyticsConfig:
    properties:
      org-id: string

  IntercomConfig:
    properties:
      app-id: string
      api-base: optional<string>

  PostHogConfig:
    properties:
      api-key:
        type: string
        docs: Your PostHog project API key. Defaults to the api-host of "https://us.i.posthog.com".
      endpoint: optional<string>

  GTMConfig:
    properties:
      container-id:
        type: string
        docs: Your Google Tag Manager container ID. Must start with "GTM-".

  GoogleAnalytics4Config:
    properties:
      measurement-id:
        type: string
        docs: Your Google Analytics 4 measurement ID. Must start with "G-".

  # AmplitudeConfig:
  #   properties:
  #     api-key: string

  # MixpanelConfig:
  #   properties:
  #     api-key: string

  # HotJarConfig:
  #   properties:
  #     hjid: string
  #     hjsv: string

  # KoalaConfig:
  #   properties:
  #     api-key: string

  # LogRocketConfig:
  #   properties:
  #     api-key: string

  # PirschConfig:
  #   properties:
  #     id: string

  # PlausibleConfig:
  #   properties:
  #     domain: string

  # FathomConfig:
  #   properties:
  #     site-id: string

  # ClearBitConfig:
  #   properties:
  #     api-key: string

  # HeapConfig:
  #   properties:
  #     app-id: string

  DocsConfiguration:
    properties:
      instances: list<DocsInstance>
      title:
        type: optional<string>
        docs: A string that is used as the tab bar title.
      analytics:
        type: optional<AnalyticsConfig>
        docs: |
          The `analytics` object allows you to configure analytics for your docs site.
          Currently, only Segment is supported.

      announcement: optional<AnnouncementConfig>

      roles:
        docs: Global list of roles that can be used to filter the navigation and content based on the user's session.
        type: optional<list<RoleId>>

      # navigation
      tabs: optional<map<TabId, TabConfig>>
      versions: optional<list<VersionConfig>>
      products: optional<list<ProductConfig>>
      landing-page:
        type: optional<PageConfiguration>
        docs: Creates a landing page for your documentation website.
      navigation:
        type: optional<NavigationConfig>
        docs: The navigation config is skipped when multiple versions are present.
      "navbar-links": optional<list<NavbarLink>>
      "footer-links": optional<FooterLinksConfig>
      "page-actions": optional<PageActionsConfig>
      experimental: optional<ExperimentalConfig>
      "default-language":
        type: optional<ProgrammingLanguage>
        docs: |
          Sets the default language displayed by code snippets in the API Reference.
          Options include: typescript, python, java, go, ruby, csharp, php, swift, curl

      languages: optional<list<Language>>

      # Deprecated
      "ai-chat": optional<AIChatConfig>

      "ai-search": optional<AIChatConfig>

      # seo
      metadata: optional<MetadataConfig>
      redirects: optional<list<RedirectConfig>>

      # please note: some of the following options represent files provided by the user, which require validation. if someone adds another file record to the spec, please ensure that file is visited in packages/cli/yaml/yaml-schema/src/docsAst/visitDocsConfigFileAst.ts

      # branding
      logo: optional<LogoConfiguration>
      favicon:
        type: optional<string>
        docs: Relative filepath to the favicon.
      background-image: optional<BackgroundImageConfiguration>
      colors: optional<ColorsConfiguration>
      typography: optional<DocsTypographyConfig>
      layout: optional<LayoutConfig>
      settings: optional<DocsSettingsConfig>
      theme: optional<ThemeConfig>

      # integrations
      integrations: optional<IntegrationsConfig>

      # scripts
      css: optional<CssConfig>
      js: optional<JsConfig>

  TabId: string

  PageActionsConfig:
    properties:
      default:
        type: optional<PageActionOption>
        docs: |
          The default page action to display. Options: copy-page, view-as-markdown, ask-ai, chatgpt, claude, cursor, vscode.
      options: optional<PageActionOptions>

  PageActionOption:
    enum:
      - value: copy-page
        name: copy_page
      - value: view-as-markdown
        name: view_as_markdown
      - value: ask-ai
        name: ask_ai
      - chatgpt
      - claude
      - cursor
      - vscode

  PageActionOptions:
    properties:
      copy-page:
        type: optional<boolean>
        docs: |
          When enabled, displays a button that allows users to copy the entire page content to their clipboard for easy sharing or reference.

          @default: true
      view-as-markdown:
        type: optional<boolean>
        docs: |
          When enabled, displays a button that allows users to view the raw Markdown source of the current page.

          @default: true
      ask-ai:
        type: optional<boolean>
        docs: |
          When enabled, displays an "Ask AI" button that allows users to ask questions about the page content using AI-powered assistance.

          @default: true
      chatgpt:
        type: optional<boolean>
        docs: |
          When enabled, displays an "Open in ChatGPT" button that allows users to send the page content to ChatGPT for further exploration and Q&A.

          @default: false
      claude:
        type: optional<boolean>
        docs: |
          When enabled, displays an "Open in Claude" button that allows users to send the page content to Claude for further exploration and Q&A.

          @default: false
      cursor:
        type: optional<boolean>
        docs: |
          When enabled, displays an "Open in Cursor" button that allows users to open the page content in Cursor IDE with AI-powered code assistance.

          @default: false
      vscode:
        type: optional<boolean>
        docs: |
          When enabled, displays an "Open in VS Code" button that allows users to open the page content in Visual Studio Code for editing and development.

          @default: false

  AIChatConfig:
    properties:
      model: optional<AIChatModel>
      "system-prompt":
        type: optional<string>
        docs: |
          By default, Ask Fern uses system prompts to finetune AI search results. Add a custom prompt here to override it.
          See Anthropic's prompting guide for ideas and examples.
      location:
        type: optional<list<AIChatLocation>>
        docs: |
          Specifies where Ask Fern will be available. Options:
          - `docs` enables Ask Fern on your documentation site
          - `slack` enables Ask Fern in Slack
          - `discord` enables Ask Fern in Discord

          Most users should enable Ask Fern for both `docs` and either `slack` or `discord`.
      datasources:
        type: optional<list<AIChatDatasource>>
        docs: Additional content sources that Ask Fern should index and search.

  AIChatLocation:
    enum:
      - docs
      - slack
      - discord

  AIChatDatasource:
    discriminated: false
    union:
      - AIChatWebsiteDatasource

  AIChatWebsiteDatasource:
    properties:
      url:
        type: string
        docs: The URL of the website to index. Ask Fern will crawl and index the content from this URL.
      title:
        type: optional<string>
        docs: An optional display name for this datasource. This helps users understand where the information is coming from when Ask Fern cites content from this source.

  AIChatModel:
    enum:
      - value: "claude-3.7"
        name: claude_3_7
      - value: "claude-4"
        name: claude_4
      - value: command-a
        name: command_a

  TabConfig:
    extends: [WithPermissions, WithFeatureFlags]
    properties:
      display-name: string
      icon: optional<string>
      slug: optional<string>
      skip-slug: optional<boolean>
      hidden: optional<boolean>
      href:
        type: optional<string>
        docs: |
          If `href` is set, clicking on the tab will redirect to the given URL.

          Tabs with `href` must not have children in the navigation config.
      changelog: optional<ChangelogFolderRelativePath>

  ChangelogFolderRelativePath:
    type: string
    docs: |-
      The relative path to a folder containing markdown files broken down by date.

      Example:
      ```
      changelog: "changelog"
      ```

      This will look for markdown files in the `/fern/changelog` directory, which should contain files named like
      - `/fern/changelog/2024-04-29.mdx`.
      - `/fern/changelog/2023-01-02.mdx`.

  DocsInstance:
    properties:
      url:
        type: string
        docs: The URL where your Fern documentation is deployed. Must contain the suffix `docs.buildwithfern.com`.
      "custom-domain":
        type: optional<CustomDomain>
        docs: The custom domain where your documentation is hosted. Learn more about setting up a custom domain.
      private:
        type: optional<boolean>
        docs: This config option is no longer used. Please reach out to the Fern Team if you want to enable private docs.
        availability: deprecated
      "edit-this-page":
        type: optional<EditThisPageConfig>
        docs: |
          If specified, adds an "Edit this page" link to the bottom of each page that links to the given public GitHub repository.
        availability: in-development
      audiences:
        type: optional<Audience>
        docs: |
          Specify which audiences this instance serves (e.g., internal developers, beta testers, public customers).
          You can use audiences to control which versions and products appear in each documentation instance, enabling you to create separate sites for different user groups. Content is included when its audience tag matches the instance audience. Content without an audience tag is included by default.

  CustomDomain:
    discriminated: false
    union:
      - string
      - list<string>

  # this is a partial object in case we want to add more options in the future
  EditThisPageConfig:
    properties:
      github: optional<GithubEditThisPageConfig>

  GithubEditThisPageConfig:
    properties:
      host:
        type: optional<string>
        docs: |
          @default: `github.com`
      owner:
        type: string
        docs: The GitHub organization that owns the documentation repository.
      repo:
        type: string
        docs: The name of the GitHub repository containing your fern folder.
      branch:
        type: optional<string>
        docs: |
          The branch of the repository you would like the GitHub editor to open a PR to. Default is `main`.

  VersionConfig:
    extends: [WithPermissions, WithFeatureFlags]
    properties:
      display-name: string
      path:
        type: string
        docs: The relative path to the version's docs.yml file.
      slug:
        type: optional<string>
        docs: The "slug" is this version's basePath. If not set, the slug will be generated from the display-name.
      availability:
        type: optional<VersionAvailability>
        docs: |
          If `availability` is set to `deprecated`, Fern will display a warning banner on the docs site.
      audiences: optional<Audience>

  Availability:
    enum:
      - name: Stable
        value: stable
      - name: GenerallyAvailable
        value: generally-available
      - name: InDevelopment
        value: in-development
      - name: PreRelease
        value: pre-release
      - name: Deprecated
        value: deprecated
      - name: Beta
        value: beta

  VersionAvailability:
    enum:
      - deprecated # TODO: should we support `legacy`?
      - ga
      - stable
      - beta

  VersionFileConfig:
    properties:
      tabs: optional<map<TabId, TabConfig>>
      landing-page: optional<PageConfiguration>
      navigation: NavigationConfig

  NavigationConfig:
    discriminated: false
    union:
      - UntabbedNavigationConfig
      - TabbedNavigationConfig

  UntabbedNavigationConfig: list<NavigationItem>

  TabbedNavigationConfig:
    type: list<TabbedNavigationItem>

  TabbedNavigationItem:
    discriminated: false
    union:
      - TabbedNavigationItemWithLayout
      - TabbedNavigationItemWithVariants

  TabbedNavigationItemWithLayout:
    properties:
      tab: TabId
      layout:
        type: optional<list<NavigationItem>>
        docs: If `href` is set, `layout` must be null.

  TabbedNavigationItemWithVariants:
    properties:
      tab: TabId
      variants: list<TabVariant>

  TabVariant:
    extends: [WithPermissions, WithFeatureFlags]
    properties:
      title: string
      subtitle: optional<string>
      icon: optional<string>
      layout: list<NavigationItem>
      slug: optional<string>
      skip-slug: optional<boolean>
      hidden: optional<boolean>
      default: optional<boolean>

  NavigationItem:
    discriminated: false
    union:
      - PageConfiguration
      - SectionConfiguration
      - ApiReferenceConfiguration
      - LinkConfiguration
      - ChangelogConfiguration
      - FolderConfiguration

  LogoConfiguration:
    properties:
      dark:
        type: optional<string>
        docs: |
          Path to your dark mode logo file, relative to the docs root. SVG format is recommended for optimal quality.
          Example: `assets/images/logo-dark.svg`
      light:
        type: optional<string>
        docs: |
          Path to your light mode logo file, relative to the docs root. SVG format is recommended for optimal quality.
          Example: `assets/images/logo-light.svg`
      height: optional<double> # todo: this should be a string like `32px` or `2rem`
      href:
        type: optional<string>
        docs: The URL that users will be directed to when clicking the logo. Typically your company's homepage or app.

  BackgroundImageConfiguration:
    docs: This background image is used to customize the appearance of your docs site.
    discriminated: false
    union:
      - string
      - BackgroundImageThemedConfig

  BackgroundImageThemedConfig:
    properties:
      dark:
        type: optional<string>
        docs: Relative filepath to the dark-mode background image.
      light:
        type: optional<string>
        docs: Relative filepath to the light-mode background image.

  DocsTypographyConfig:
    properties:
      headingsFont:
        type: optional<FontConfig>
        docs: |
          The font used for headings, titles, and other prominent text elements. Can be the same as your body font
          if you prefer a unified look. Supports multiple weights for different heading levels.
      bodyFont:
        type: optional<FontConfig>
        docs: |
          The font used for all body text including paragraphs, lists, and general content.
          For optimal performance, use WOFF2 format.
      codeFont:
        type: optional<FontConfig>
        docs: |
          The font used for code blocks and inline code. Monospace fonts are recommended for better code readability.
          Popular choices include JetBrains Mono, Fira Code, and Source Code Pro.

  LayoutConfig:
    availability: generally-available
    properties:
      page-width:
        type: optional<string>
        docs: |
          Sets the maximum width of the docs layout, including the sidebar and content.

          @default: 88rem (1408px)

          Valid options are:
          - `{number}rem`
          - `{number}px`
          - `full` (100% of the viewport width)

      content-width:
        type: optional<string>
        docs: |
          Sets the maximum width of the markdown article content.

          @default: 44rem (704px)

          Valid options are:
          - `{number}rem`
          - `{number}px`

      sidebar-width:
        type: optional<string>
        docs: |
          Sets the width of the sidebar in desktop mode

          @default: 18rem (288px)

          Valid options are:
          - `{number}rem`
          - `{number}px`

      header-height:
        type: optional<string>
        docs: |
          Sets the height of the header

          @default: 4rem (64px)

          Valid options are:
          - `{number}rem`
          - `{number}px`

      searchbar-placement:
        type: optional<SearchbarPlacement>
        docs: |
          Sets the placement of the searchbar

          @default: `sidebar`

          Note: this setting is ignored when `disable-header` is set to true.

      tabs-placement:
        type: optional<TabsPlacement>
        docs: |
          Set the placement of the tabs

          @default: `sidebar`

          Note: this setting is ignored when `disable-header` is set to true.

      content-alignment:
        type: optional<ContentAlignment>
        docs: |
          Set the alignment of the mardown content.

          @default: `center`

          Side effects:
          - When the alignment is set to `center`, the "On this page" (ToC) will be aligned to the right of the page.
          - When the alignment is set to `left`, the content will be aligned next to the right of the markdown content.

      header-position:
        type: optional<HeaderPosition>
        availability: generally-available
        docs: |
          If `header-position` is set to `fixed`, the header will be fixed to the top of the viewport.
          If `header-position` is set to `absolute`, the header will be absolute and will scroll with the content.

          @default: `fixed`

      disable-header:
        type: optional<boolean>
        availability: generally-available
        docs: |
          If `disable-header` is set to true, the header will not be rendered. Instead, the logo will be rendered as part of the sidebar,
          and a 1px border will separate the sidebar from the content.

      hide-nav-links:
        type: optional<boolean>
        availability: in-development
        docs: |
          If `hide-nav-links` is set to true, the navbar links will not be rendered. This can be overridden for a specific page using the frontmatter.

      hide-feedback:
        type: optional<boolean>
        availability: in-development
        docs: |
          If `hide-feedback` is set to true, the feedback button will not be rendered. This can be overridden for a specific page using the frontmatter.

  DocsSettingsConfig:
    properties:
      search-text:
        type: optional<string>
        docs: |
          The text to display in the searchbar.

          @default: Search
      disable-search:
        type: optional<boolean>
        docs: |
          If set to true, the searchbar will be disabled. Use this if you want to use a custom search solution.

          @default: false
      dark-mode-code:
        type: optional<boolean>
        docs: |
          If set to true, the code blocks will be displayed in dark mode, regardless of the selected theme.

          @default: false
      default-search-filters:
        type: optional<boolean>
        docs: |
          By default (`false`), search will display results for pages across all products and versions.
          If set to true, search will display results for pages within the current product and version.

          @default: false
      http-snippets:
        type: optional<HttpSnippetsConfig>
        docs: |
          Controls the display of HTTP snippets in the API Reference. HTTP snippets are enabled by default for all languages.
          - Set to `false` to disable HTTP snippets completely
          - Provide a list of languages to enable snippets for specific languages only

          @default: true
      hide-404-page:
        type: optional<boolean>
        docs: |
          If set to true, when a user navigates to a page that does not exist, they will be redirected to the home page.
          By default, a 404 page will be displayed.

          @default: false
      use-javascript-as-typescript:
        type: optional<boolean>
        docs: |
          If set to true, the TypeScript snippets will be displayed as JavaScript snippets in the API Reference.

          @default: false
      disable-explorer-proxy:
        type: optional<boolean>
        docs: |
          If set to true, the API Explorer will bypass the proxy when sending requests directly to your API.

          When this feature is enabled, your API must have Cross-Origin Resource Sharing (CORS) enabled to allow requests from the documentation domain.

          @default: false
      disable-analytics: optional<boolean>
      language: optional<Language>

  ThemeConfig:
    properties:
      sidebar: optional<SidebarThemeConfig>
      body: optional<BodyThemeConfig>
      tabs: optional<TabsThemeConfig>
      page-actions: optional<PageActionsThemeConfig>

  TabsThemeConfig:
    enum:
      - default
      - bubble

  BodyThemeConfig:
    enum:
      - default
      - canvas

  SidebarThemeConfig:
    enum:
      - default
      - minimal

  PageActionsThemeConfig:
    enum:
      - default
      - toolbar

  HttpSnippetsConfig:
    discriminated: false
    union:
      - boolean
      - list<HttpSnippetLanguage>

  HttpSnippetLanguage:
    enum:
      - curl
      - csharp
      - go
      - java
      - javascript
      - php
      - python
      - ruby
      - swift
      - typescript

  SearchbarPlacement:
    enum:
      - header
      - value: header-tabs
        name: header_tabs
        docs: |
          The searchbar will be placed in the header, but on the tabs row. If the tabs row is hidden, the searchbar will be placed in the header instead.
          This is a good option if you want to keep the searchbar visible, but save space in the header for more navbar links.
      - sidebar

  TabsPlacement:
    enum:
      - header
      - sidebar

  ContentAlignment:
    enum:
      - center
      - left

  HeaderPosition:
    enum:
      - fixed
      - static

  AudienceId:
    type: string
    docs: ID of audience which is used to filter the API spec.

  Audience:
    docs: |
      Audience can either be a string or list of strings
      i.e. `audiences: internal` or `audiences: [internal, beta]`
    discriminated: false
    union:
      - AudienceId
      - list<AudienceId>

  RoleId:
    type: string
    docs: ID of role which is used to filter the content shown in Fern Docs.

  Role:
    docs: |
      Audience can either be a string or list of strings
      i.e. `audience: internal` or `audience: [internal, beta]`
    discriminated: false
    union:
      - RoleId
      - list<RoleId>

  WithPermissions:
    properties:
      viewers: optional<Role>
      orphaned:
        type: optional<boolean>
        docs: When `orphaned` is set to `true`, the roles will not inherit from parents.

  FeatureFlag:
    properties:
      flag:
        type: string
        docs: The name of the feature flag to check.
      fallback-value:
        type: optional<unknown>
        docs: The default value to use if the feature flag is not set. If not specified, defaults to false.
      match:
        type: optional<unknown>
        docs: The value that the feature flag should match for the content to be shown. If not specified, content is shown when the flag is true.

  FeatureFlagConfiguration:
    discriminated: false
    union:
      - type: string
        docs: The name of the feature flag, We assume that it is a boolean feature flag that needs to be evaluated to true.
      - type: FeatureFlag
        docs: A single feature flag with a configurable name, fallback value, and match value. Especially useful for non boolean feature flags.
      - type: list<FeatureFlag>
        docs: A list of feature flags. If any of the feature flags are satisfied, we will show all content.

  WithFeatureFlags:
    properties:
      feature-flag: optional<FeatureFlagConfiguration>

  FontConfig:
    properties:
      name:
        type: optional<string>
        docs: |
          The name of the font. Defaults to a generated name that will be used to reference your custom font in the eventually injected CSS.
      path:
        type: optional<string>
        docs: |
          The path to your font file, relative to your docs folder. Use this when you have a single font file.
          For multiple font files (like separate files for bold, italic etc), use `paths` instead.
      weight:
        type: optional<FontWeight>
        docs: |
          The weight of the font. Can be a number (400, 700) or a range for variable fonts (400 700).
          Common values: 400 (normal), 700 (bold).

          @default: `100 900`.
        availability: in-development
      style:
        type: optional<FontStyle>
        docs: |
          The font style, either "normal" or "italic". Defaults to "normal" if not specified.

          @default: `normal`.
        availability: in-development
      paths:
        type: optional<list<FontConfigPath>>
        docs: |
          A list of font files for particular weights. Each element in the list includes a `path`, `weight`, and `style` property.
        availability: in-development
      display:
        type: optional<FontDisplay>
        docs: |
          @default: `swap`.
        availability: in-development
      fallback:
        type: optional<list<string>>
        docs: |
          Define fallback fonts in case the custom font fails to load.
        availability: in-development
      "font-variation-settings":
        type: optional<string>
        availability: in-development

  FontWeight:
    discriminated: false
    union:
      - string
      - integer

  FontStyle:
    enum:
      - normal
      - italic

  FontDisplay:
    enum:
      - auto
      - block
      - swap
      - fallback
      - optional

  FontConfigPath:
    discriminated: false
    union:
      - string
      - FontConfigVariant

  FontConfigVariant:
    properties:
      path: string
      weight:
        type: optional<FontWeight>
        docs: |
          @default: `100 900`.
      style:
        type: optional<FontStyle>
        docs: |
          @default: `normal`.

  PageConfiguration:
    extends: [WithPermissions, WithFeatureFlags]
    properties:
      page: string
      path: string
      slug: optional<string>
      icon: optional<string>
      hidden: optional<boolean>
      noindex: optional<boolean>
      availability: optional<Availability>

  ChangelogConfiguration:
    extends: [WithPermissions, WithFeatureFlags]
    properties:
      changelog: ChangelogFolderRelativePath
      title: optional<string> # defaults to "Changelog"
      slug: optional<string>
      icon: optional<string>
      hidden: optional<boolean>
      # skip-slug: optional<boolean> # skip-slug is not needed for changelog

  SectionConfiguration:
    extends: [WithPermissions, WithFeatureFlags]
    properties:
      section: string
      path:
        type: optional<string>
        docs: |
          The relative path to the markdown file that will be displayed when the section is clicked.
      contents: list<NavigationItem>
      collapsed: optional<boolean>
      slug: optional<string>
      icon: optional<string>
      hidden: optional<boolean>
      skip-slug: optional<boolean>
      availability: optional<Availability>

  FolderConfiguration:
    extends: [WithPermissions, WithFeatureFlags]
    properties:
      folder:
        type: string
        docs: |
          The relative path to a folder containing markdown files. Fern will automatically discover and add all markdown files from this folder to the navigation.
      title:
        type: optional<string>
        docs: |
          The title to display for this folder section. If not provided, the folder name will be used.
      slug: optional<string>
      icon: optional<string>
      hidden: optional<boolean>
      skip-slug: optional<boolean>
      collapsed: optional<boolean>
      availability: optional<Availability>

  ApiReferenceConfiguration:
    extends: [WithPermissions, WithFeatureFlags]
    properties:
      api: string
      "api-name":
        type: optional<string>
        docs: Name of API that we are referencing
      openrpc:
        type: optional<string>
        docs: Path to an openrpc spec.
        availability: pre-release
      audiences: optional<Audience>
      display-errors:
        type: optional<boolean>
        docs: Defaults to false
      snippets: optional<SnippetsConfiguration>
      postman:
        type: optional<string>
        docs: URL to a Postman collection for this API reference
      summary:
        type: optional<string>
        docs: Relative path to the markdown file
      layout:
        type: optional<list<ApiReferenceLayoutItem>>
        docs: |
          Advanced usage: when specified, this object will be used to customize the order that your API endpoints are displayed in the docs site, including subpackages, and additional markdown pages (to be rendered in between API endpoints). If not specified, the order will be inferred from the OpenAPI Spec or Fern Definition.
      collapsed: optional<boolean>
      icon: optional<string>
      slug: optional<string>
      hidden: optional<boolean>
      availability: optional<Availability>
      skip-slug: optional<boolean>
      alphabetized:
        type: optional<boolean>
        docs: |
          If `alphabetized` is set to true, packages and endpoints will be sorted alphabetically, unless explicitly ordered in the `layout` object.
      flattened:
        type: optional<boolean>
        docs: |
          If `flattened` is set to true, the title specified in `api` will be hidden, and its endpoints and subpackages won't be grouped under it.

          This setting is useful if the API reference is short and you want to display all endpoints at the top level.
      paginated:
        availability: in-development
        type: optional<boolean>
        docs: If true, the API reference will be paginated rather than displayed in a single page (long-scrolling).
      playground:
        type: optional<PlaygroundSettings>
        docs: Settings for the api playground that affects all endpoints.

  ApiReferenceLayoutItem:
    docs: |
      Use the `layout` object to customize the order that your API endpoints
      are displayed in the docs site.
    discriminated: false
    union:
      - type: string
        docs: This should be either an endpoint, websocket, webhook, or subpackage ID
      - type: map<string, ApiReferencePackageConfiguration>
        docs: Keyed by subpackage name, this object allows you to group endpoints and pages together.
      - ApiReferenceSectionConfiguration
      - ApiReferenceEndpointConfiguration
      - PageConfiguration
      - LinkConfiguration

  ApiReferenceSectionConfiguration:
    extends: [WithPermissions, WithFeatureFlags]
    properties:
      section:
        type: string
        docs: |
          The title of the api package that will be displayed in the sidebar.
      referenced-packages:
        type: optional<list<string>>
        docs: This section will inherit the endpoints from the specified subpackage(s). If multiple packages are specified, they will be merged.
      summary:
        type: optional<string>
        docs: Relative path to the markdown file.
      contents: optional<list<ApiReferenceLayoutItem>>
      slug: optional<string>
      icon: optional<string>
      hidden: optional<boolean>
      skip-slug: optional<boolean>
      availability: optional<Availability>
      playground:
        type: optional<PlaygroundSettings>
        docs: Settings for the api playground that affects all endpoints.

  ApiReferencePackageConfiguration:
    discriminated: false
    union:
      - list<ApiReferenceLayoutItem>
      - ApiReferencePackageConfigurationWithOptions

  ApiReferencePackageConfigurationWithOptions:
    extends: [WithPermissions, WithFeatureFlags]
    properties:
      title: optional<string>
      summary:
        type: optional<string>
        docs: |
          Relative path to the markdown file. This summary is displayed at the top of the API section.
      contents: optional<list<ApiReferenceLayoutItem>>
      availability: optional<Availability>
      slug: optional<string>
      icon: optional<string>
      hidden: optional<boolean>
      skip-slug: optional<boolean>
      playground:
        type: optional<PlaygroundSettings>
        docs: Settings for the api playground that is applied only to descendants of this api package.

  ApiReferenceEndpointConfiguration:
    extends: [WithPermissions, WithFeatureFlags]
    properties:
      endpoint: string
      title: optional<string>
      slug: optional<string>
      icon: optional<string>
      hidden: optional<boolean>
      availability: optional<Availability>
      playground:
        type: optional<PlaygroundSettings>
        docs: Settings for the api playground that affect this endpoint specifically.

  LinkConfiguration:
    properties:
      link: string
      href: string
      icon: optional<string>

  VersionedSnippetLanguageConfiguration:
    properties:
      version: string
      package: string

  SnippetLanguageConfiguration:
    discriminated: false
    docs: |
      This snippets config object is meant to allow users to specify a specific package for the snippets,
      and optionally a version for that package. If you pass in a string, that should be the name of the package.
    union:
      - string
      - VersionedSnippetLanguageConfiguration

  SnippetsConfiguration:
    properties:
      python: optional<SnippetLanguageConfiguration>
      typescript: optional<SnippetLanguageConfiguration>
      go: optional<SnippetLanguageConfiguration>
      java: optional<SnippetLanguageConfiguration>
      ruby: optional<SnippetLanguageConfiguration>
      csharp: optional<SnippetLanguageConfiguration>
      php: optional<SnippetLanguageConfiguration>
      swift: optional<SnippetLanguageConfiguration>
      rust: optional<SnippetLanguageConfiguration>

  ColorsConfiguration:
    properties:
      accent-primary:
        type: optional<ColorConfig>
        docs: |
          The primary brand color used for interactive elements like links, buttons, and highlighted text.
          Configure separate colors for light and dark modes to ensure proper contrast and visibility.

          @default: #818CF8

      accentPrimary:
        type: optional<ColorConfig>
        name: accentPrimaryDeprecated
        availability: deprecated
        docs: |
          Use `accent-primary` instead.

      background:
        type: optional<ColorConfig>
        docs: |
          The main background color for all documentation pages. Choose colors that provide good contrast with text
          and complement your brand colors. Dark mode colors should reduce eye strain.

          @default:
            dark: #111111
            light: #F9F9F9

          If not set, there will be also be a vertical gradient from the top using the accent primary color with 5% opacity.

      border:
        type: optional<ColorConfig>
        docs: |
          Used for dividing lines, borders around elements, and visual separators. Choose subtle colors that create
          clear boundaries without being too prominent.

          @default:
            dark: black/12%
            white: white/13%

      # content-background:
      #   type: optional<ColorConfig>
      #   docs: |
      #     This is the background color of the main content area, including the markdown article and the sidebar (if not overridden).

      #     @default: transparent

      sidebar-background:
        type: optional<ColorConfig>
        docs: |
          Background color for the navigation sidebar. When specified, includes a 1px border on the right side.
          If omitted, the sidebar uses a transparent background without a border.

      header-background:
        type: optional<ColorConfig>
        docs: |
          Background color for the top navigation header. When specified, includes a 1px solid border on the bottom.
          If omitted, the header uses a transparent background with a subtle gradient border.

      card-background:
        type: optional<ColorConfig>
        docs: |
          Background color for cards, code blocks, and other contained elements. Should be slightly different from the
          main background to create visual hierarchy while maintaining readability.

          @default:
            dark: white/3.5%
            light: white/70%

  ColorConfig:
    discriminated: false
    union:
      - string
      - ColorThemedConfig

  ColorThemedConfig:
    properties:
      dark: optional<string>
      light: optional<string>

  NavbarLink:
    union:
      filled: NavbarLinkConfig
      outlined: NavbarLinkConfig
      minimal: NavbarLinkConfig
      github: NavbarGithubConfig
      dropdown: NavbarDropdownConfig

      # deprecated
      primary: NavbarLinkConfig # use `outlined` instead
      secondary: NavbarLinkConfig # use `minimal` instead

  WithViewers:
    properties:
      viewers: optional<Role>

  NavbarDropdownConfig:
    extends: [WithViewers]
    properties:
      links: list<NavbarLinkConfig>
      text: optional<string>
      icon: optional<string>
      rightIcon: optional<string>
      rounded: optional<boolean>

  NavbarLinkConfig:
    extends: [WithViewers]
    properties:
      href:
        type: optional<string>
        docs: |
          The URL once you click on the button.
          Example: https://buildwithfern.com/contact
      url:
        type: optional<string>
        availability: deprecated
        docs: Use `href` instead.
      text:
        type: optional<string>
        docs: Text inside the button.
      icon:
        type: optional<string>
        docs: |
          The icon to be used in the button. This icon will appear to the **left** of the text content.
          Icons can be in three formats:
          - **Font Awesome icons**: Use icon names like `fa-solid fa-rocket`. Pro and Brand Icons from Font Awesome are supported.
          - **Custom image files**: Use relative paths to image files (e.g., `./assets/icons/my-icon.svg` or `../assets/icons/my-icon.png`). Paths are relative to the `docs.yml` file.
          - **Inline SVG**: Provide an SVG string wrapped in quotes (e.g., `"<svg>...</svg>"`).
      rightIcon:
        type: optional<string>
        docs: |
          The icon to be used in the button. This icon will appear to the **right** of the text content.
          Icons can be in three formats:
          - **Font Awesome icons**: Use icon names like `fa-solid fa-rocket`. Pro and Brand Icons from Font Awesome are supported.
          - **Custom image files**: Use relative paths to image files (e.g., `./assets/icons/my-icon.svg` or `../assets/icons/my-icon.png`). Paths are relative to the `docs.yml` file.
          - **Inline SVG**: Provide an SVG string wrapped in quotes (e.g., `"<svg>...</svg>"`).

          By default, the `rightIcon` for a `filled` button is set to `arrow-right`.
      rounded:
        type: optional<boolean>
        docs: When `true`, the border radius of the button will be fully rounded.

  NavbarGithubConfig:
    discriminated: false
    union:
      - string
      - NavbarGithubConfigWithOptions

  NavbarGithubConfigWithOptions:
    extends: [WithViewers]
    properties:
      url: string

  FooterLinksConfig:
    properties:
      github:
        type: optional<string>
        docs: URL to your GitHub repository or organization.
      twitter:
        type: optional<string>
        docs: URL to your Twitter profile. Use `footer-links.x` for the new X branding.
      x:
        type: optional<string>
        docs: URL to your X (formerly Twitter) profile.
      linkedin:
        type: optional<string>
        docs: URL to your LinkedIn company page or profile.
      youtube:
        type: optional<string>
        docs: URL to your YouTube channel.
      instagram:
        type: optional<string>
        docs: URL to your Instagram profile.
      facebook:
        type: optional<string>
        docs: URL to your Facebook page.
      discord:
        type: optional<string>
        docs: URL to your Discord server invite.
      slack:
        type: optional<string>
        docs: URL to your Slack community or workspace.
      hackernews:
        type: optional<string>
        docs: URL to your Hacker News profile.
      medium:
        type: optional<string>
        docs: URL to your Medium publication or profile.
      website:
        type: optional<string>
        docs: URL to your main website or homepage.

  CssConfig:
    docs: |-
      The `css` object allows you to customize the appearance of your docs site by injecting custom CSS, i.e.

      ```yaml
      css: "path/to/css/file.css"
      ```

      or, multiple files:

      ```yaml
      css:
        - "path/to/css/file.css"
        - "path/to/another/css/file.css"
      ```
    discriminated: false
    union:
      - string # path to css file
      - list<string>

  JsConfig:
    docs: |-
      The `js` object allows you to customize the behavior of your docs site by injecting custom JavaScript, i.e.

      ```yaml
      js: "path/to/js/file.js"
      ```

      or, multiple files:

      ```yaml
      js:
        - "path/to/js/file.js"
        - "path/to/another/js/file.js"
      ```

      or remote js:

      ```yaml
      js:
        url: "https://example.com/path/to/js/file.js"
        strategy: "afterInteractive"
      ```

      or, mixed:

      ```yaml
      js:
        - "path/to/js/file.js"
        - path: "path/to/another/js/file.js"
          strategy: "beforeInteractive"
        - url: "https://example.com/path/to/js/file.js"
      ```
    discriminated: false
    union:
      - JsConfigOptions
      - list<JsConfigOptions>

  JsConfigOptions:
    discriminated: false
    union:
      - JsRemoteConfig
      - JsFileConfig

  JsRemoteConfig:
    properties:
      url: string
      strategy: optional<JsScriptStrategy>

  JsFileConfig:
    discriminated: false
    union:
      - string # path to js file
      - JsFileConfigSettings

  JsFileConfigSettings:
    properties:
      path: string
      strategy: optional<JsScriptStrategy>

  JsScriptStrategy:
    enum:
      - beforeInteractive
      - afterInteractive # default
      - lazyOnload

  MetadataConfig:
    docs: |
      The `metadata` object allows you to customize the appearance of your docs site in search engines and social media.
      These settings are applied globally, but can be overridden on a per-page basis using frontmatter.
    availability: pre-release
    properties:
      "og:site_name":
        type: optional<string>
        docs: The name of your website for Open Graph tags.
      "og:title":
        type: optional<string>
        docs: The title shown in social media previews.
      "og:description":
        type: optional<string>
        docs: The description shown in social media previews.
      "og:url":
        type: optional<string>
        docs: The canonical URL of your documentation.
      "og:image":
        type: optional<string>
        docs: The image shown in social media previews. Recommended size is 1200x630 pixels.
      "og:image:width":
        type: optional<double>
        docs: The width of your Open Graph image in pixels.
      "og:image:height":
        type: optional<double>
        docs: The height of your Open Graph image in pixels.
      "og:locale":
        type: optional<string>
        docs: The locale of your content (e.g., "en_US").
      "og:logo":
        type: optional<string>
        docs: URL to your company logo.
      "twitter:title":
        type: optional<string>
        docs: The title shown in Twitter Card previews.
      "twitter:description":
        type: optional<string>
        docs: The description shown in Twitter Card previews.
      "twitter:handle":
        type: optional<string>
        docs: Your company's Twitter handle.
      "twitter:image":
        type: optional<string>
        docs: The image shown in Twitter Card previews.
      "twitter:site":
        type: optional<string>
        docs: The Twitter handle for your website.
      "twitter:url": optional<string>
      "twitter:card":
        type: optional<TwitterCardSetting>
        docs: The Twitter Card type. Options are `summary`, `summary_large_image`, `app`, or `player`.
      canonical-host:
        type: optional<string>
        docs: |
          The host of your documentation website. This will be used to set the canonical URL for metadata tags and documents like the sitemap.
          Defaults to the URL defined in the `instances` configuration.

  TwitterCardSetting:
    enum:
      - summary
      - summary_large_image
      - app
      - player

  RedirectConfig:
    availability: in-development
    docs: |
      The `redirects` object allows you to redirect traffic from one path to another. You can redirect exact paths or use dynamic patterns with regex parameters like `:slug` to handle bulk redirects. You can redirect to internal paths within your site or external URLs.

      ```yaml
      redirects:
        - source: "/old-path"
          destination: "/new-path"
      ```

      Both source and destination paths support regex. See https://github.com/pillarjs/path-to-regexp
    properties:
      source:
        type: string
        docs: The path you want to redirect from.
      destination:
        type: string
        docs: |
          The path you want to route to. Can be an internal path (`/new-path`) or an external URL (`https://example.com`).
          External URLs must include the full address, including `https`.
      permanent:
        type: optional<boolean>
        docs: |
          By default, uses the 308 status code to instructs clients and search engines to cache the redirect forever. Set to `false` only if you need a temporary redirect using the 307 status code, which won't be cached.

          @default: true

  IntegrationsConfig:
    properties:
      intercom: optional<string>

  ExperimentalConfig:
    properties:
      mdx-components:
        type: optional<list<string>>
        docs: |
          List of relative paths to folders or files that end in .{ts,tsx,js,jsx},
          and makes them available for use in MDX files.
      disable-stream-toggle:
        type: optional<boolean>
        docs: |
          If `disable-stream-toggle` is set to true, the stream toggle will be disabled.

          This behavior is unstable and may change in the future.
      openapi-parser-v2:
        type: optional<boolean>
        availability: deprecated
        docs: |
          OpenAPI parser rewrite, now deprecated.
      openapi-parser-v3:
        type: optional<boolean>
        availability: pre-release
        docs: |
          OpenAPI parser in alpha.
      dynamic-snippets:
        type: optional<boolean>
        availability: pre-release
        docs: |
          By default, SDK snippets are static code examples that are displayed in your API Reference. Alternatively, you can use dynamic SDK snippets that allow users to modify parameters and see code examples update in real time.

          Enable dynamic snippets in `docs.yml`, then configure them by following the SDK snippets setup instructions.

  PlaygroundSettings:
    properties:
      environments:
        type: optional<list<string>>
        docs: A list of environment IDs that are allowed to be used in the playground.
          If not provided, all environments are allowed. And if the provided list is empty, the playground should be disabled.
      button: optional<PlaygroundButtonSettings>
      oauth: optional<boolean>
      "limit-websocket-messages-per-connection":
        type: optional<integer>
        docs: |
          The maximum number of websocket messages per connection in the playground.

  PlaygroundButtonSettings:
    properties:
      href: optional<string>

  AnnouncementConfig:
    properties:
      message:
        type: string
        docs: The message to display in the announcement bar. Markdown is supported.

  ProductPath:
    discriminated: false
    union:
      - RelativeProductPath
      - AbsoluteProductPath

  RelativeProductPath:
    extends: [WithPermissions, WithFeatureFlags]
    properties:
      display-name: string
      path:
        type: string
        docs: The relative path to the version's docs.yml file.
      slug:
        type: optional<string>
        docs: The "slug" is this version's basePath. If not set, the slug will be generated from the display-name.

  AbsoluteProductPath:
    properties:
      href:
        type: string
        docs: The absolute URL to the product.

  ProductConfigBase:
    extends: [WithPermissions, WithFeatureFlags]
    properties:
      display-name: string
      subtitle: optional<string>
      icon: optional<string>
      image:
        type: optional<string>
        docs: The image to display in the product card. This will override the icon field if both are set.
      versions: optional<list<VersionConfig>>
      audiences: optional<Audience>

  ProductConfig:
    discriminated: false
    union:
      - InternalProduct
      - ExternalProduct

  InternalProduct:
    extends: [ProductConfigBase]
    properties:
      path:
        type: string
        docs: The relative path to the version's docs.yml file.
      slug:
        type: optional<string>
        docs: The "slug" is this version's basePath. If not set, the slug will be generated from the display-name.

  ExternalProduct:
    extends: [ProductConfigBase]
    properties:
      href:
        type: string
        docs: The absolute URL to the product.

  ProductFileConfig:
    properties:
      tabs: optional<map<TabId, TabConfig>>
      landing-page: optional<PageConfiguration>
      navigation: NavigationConfig
