imports:
  availability: availability.yml
  validation: validation.yml
types:
  DeclarationSchema:
    extends:
      - WithDocsSchema
      - WithAvailability
      - WithAudiences
  DeclarationWithNameSchema:
    extends:
      - DeclarationSchema
      - WithName
  DeclarationWithoutDocsSchema:
    extends:
      - WithAvailability
      - WithAudiences
  WithAudiences:
    properties:
      audiences: optional<list<string>>
  WithAvailability:
    properties:
      availability: optional<availability.AvailabilityUnionSchema>
  WithDisplayName:
    properties:
      display-name: optional<string>
  WithDocsSchema:
    properties:
      docs: optional<string>
  WithName:
    properties:
      name: optional<string>
  WithValidation:
    properties:
      validation: optional<validation.ValidationSchema>
