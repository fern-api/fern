imports:
  commons: commons.yml
types:
  VariableDeclarationDetailed:
    extends:
      - commons.WithDocsSchema
    properties:
      type: string
  VariableDeclarationSchema:
    discriminated: false
    union:
      - string
      - VariableDeclarationDetailed
  VariableReferenceSchema:
    extends:
      - commons.WithAvailability
      - commons.WithDocsSchema
    properties:
      variable: string
