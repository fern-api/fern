name: Java Generator

on:
  pull_request:
    paths:
      - "generators/java/**"
    branches:
      - main
  workflow_call:

jobs:
  compile:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "11"

      - name: Build with Gradle
        working-directory: ./generators/java
        run: ./gradlew compileJava

  test:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "11"

      - name: Build with Gradle
        working-directory: ./generators/java
        env:
          TERM: dumb
        run: ./gradlew test

  check:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "11"

      - env:
          TERM: dumb
        name: Build with Gradle
        working-directory: ./generators/java
        run: ./gradlew check -x test
