name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      update_snapshots:
        description: 'Automatically update test snapshots if they fail (applies to both regular tests and ETE tests)'
        required: false
        default: false
        type: boolean

# Cancel previous workflows on previous push
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: "buildwithfern"

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - name: Compile
        run: pnpm compile

  depcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - name: Check dependencies
        run: pnpm depcheck

  validate-cli-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - name: Validate CLI dependencies
        run: node scripts/validate-cli-dependencies.js

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - name: Lint
        run: pnpm lint:style

      - name: Generate JSON Schema
        run: |
          pnpm fern:build
          pnpm jsonschema

      - name: Format
        run: pnpm format:check
        
      - name: Ensure no changes to git-tracked files
        run: git --no-pager diff --exit-code

  biome:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - name: check:biome
        run: pnpm check:biome

  test:
    if: github.repository == 'fern-api/fern'
    runs-on: Test
    timeout-minutes: 15
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install
        uses: ./.github/actions/install

      - uses: bufbuild/buf-setup-action@v1.50.0
        with:
          github_token: ${{ github.token }}

      - name: Verify buf
        run: buf --version

      - uses: actions/setup-go@v5
        with:
          go-version: "stable"
          cache-dependency-path: generators/go/go.sum

      - name: Install protoc-gen-openapi
        run: go install github.com/fern-api/protoc-gen-openapi/cmd/protoc-gen-openapi@latest

      - name: Run tests
        if: ${{ !github.event.inputs.update_snapshots }}
        run: pnpm test

      - name: Run tests with snapshot updates
        if: ${{ github.event.inputs.update_snapshots == 'true' }}
        run: pnpm test:update

      - name: Commit and push updated snapshots
        if: ${{ github.event.inputs.update_snapshots == 'true' }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "chore: update test snapshots"
            git push
          else
            echo "No snapshot changes to commit"
          fi

      - name: Ensure no changes to git-tracked files
        if: ${{ !github.event.inputs.update_snapshots }}
        run: git --no-pager diff --exit-code

  test-ete:
    if: github.repository == 'fern-api/fern'
    runs-on: Test
    timeout-minutes: 15
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - uses: bufbuild/buf-setup-action@v1.50.0
        with:
          github_token: ${{ github.token }}

      - name: Verify buf
        run: buf --version

      - uses: actions/setup-go@v5
        with:
          go-version: "stable"
          cache-dependency-path: generators/go/go.sum

      - name: Install protoc-gen-openapi
        run: go install github.com/fern-api/protoc-gen-openapi/cmd/protoc-gen-openapi@latest

      - name: Run ETE tests
        if: ${{ !github.event.inputs.update_snapshots }}
        env:
          FERN_ORG_TOKEN_DEV: ${{ secrets.FERN_ORG_TOKEN_DEV }}
        run: |
          FERN_TOKEN=${{ secrets.FERN_ORG_TOKEN_DEV }} pnpm test:ete

      - name: Run ETE tests with snapshot updates
        if: ${{ github.event.inputs.update_snapshots == 'true' }}
        env:
          FERN_ORG_TOKEN_DEV: ${{ secrets.FERN_ORG_TOKEN_DEV }}
        run: |
          FERN_TOKEN=${{ secrets.FERN_ORG_TOKEN_DEV }} pnpm test:ete:update

      - name: Commit and push updated snapshots
        if: ${{ github.event.inputs.update_snapshots == 'true' }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "chore: update ETE test snapshots"
            git push
          else
            echo "No snapshot changes to commit"
          fi

      - name: Ensure no changes to git-tracked files
        if: ${{ !github.event.inputs.update_snapshots }}
        run: git --no-pager diff --exit-code

  live-test-dev:
    environment: Fern Dev
    if: ${{ github.ref == 'refs/heads/main' && github.repository == 'fern-api/fern' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - name: Check API definition is valid
        env:
          FORCE_COLOR: "2"
          FERN_ORG_TOKEN_DEV: ${{ secrets.FERN_ORG_TOKEN_DEV }}
          AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
          AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
        run: |
          pnpm --filter @fern-api/cli dist:cli:dev
          cli_path="$(pwd)/packages/cli/cli/dist/dev/cli.cjs" 
          ./scripts/live-test.sh "$cli_path" "$FERN_ORG_TOKEN_DEV"

  generate-docs-test-windows:
    environment: Fern Dev
    if: ${{ github.ref == 'refs/heads/main' && github.repository == 'fern-api/fern' }}
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Assert docs are generated
        env:
          FORCE_COLOR: "2"
          FERN_TOKEN: ${{ secrets.FERN_ORG_TOKEN_DEV }}
          AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
          AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
        run: |
          pnpm --filter @fern-api/cli dist:cli:dev
          $cliPath = Join-Path $env:GITHUB_WORKSPACE "packages\cli\cli\dist\dev\cli.cjs"
          if (-not (Test-Path $cliPath)) {
            Write-Error "CLI path does not exist: $cliPath"
            exit 1
          }
          cd windows
          node $cliPath generate --docs --log-level trace
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Command failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE
          }

  live-test-dev-windows:
    environment: Fern Dev
    if: ${{ github.ref == 'refs/heads/main' && github.repository == 'fern-api/fern' }}
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Check API definition is valid
        env:
          FORCE_COLOR: "2"
          FERN_ORG_TOKEN_DEV: ${{ secrets.FERN_ORG_TOKEN_DEV }}
          AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
          AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
        run: |
          pnpm --filter @fern-api/cli dist:cli:dev
          $cliPath = Join-Path $env:GITHUB_WORKSPACE "packages\cli\cli\dist\dev\cli.cjs"
          if (-not (Test-Path $cliPath)) {
            Write-Error "CLI path does not exist: $cliPath"
            exit 1
          }
          $scriptPath = Join-Path $env:GITHUB_WORKSPACE "scripts\live-test.ps1"
          & $scriptPath -cli_path $cliPath -token $env:FERN_ORG_TOKEN_DEV
