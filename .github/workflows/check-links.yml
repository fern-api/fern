name: Check Links

on:
  #TODO: Remove before merging
  push:
    branches:
      - "dak/ci/link-checking"
  #TODO: Uncomment after testing/validation
  #schedule:
  #- cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  check-links:
    name: Check links
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        site:
         - name: Fern Docs
           url: "buildwithfern.com/learn"
    steps:
      - name: Install link checker
        run: pip install linkchecker
      - name: Create config
        run: echo -e "[csv]\nseparator=,\n[output]\nignoreerrors=\n  ^http ^403 Forbidden" > lcconfig
      - name: Check ${{ matrix.site.name }} Links
        run: linkchecker https://${{ matrix.site.url }} --check-extern --no-status --no-warnings --config lcconfig -F csv/utf-8/link_report.csv
      - name: Postprocess report
        run: python postprocess_report.py
      - name: Upload report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: Report - ${{ matrix.site.name }}
          path: link_report.csv