name: Build seed containers

on:
  push:
    branches:
      - main
    paths:
      - "docker/seed/*"
      - ".github/workflows/seed-dockers.yml"
  workflow_dispatch:

# Cancel previous workflows on previous push
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  DOCKER_BUILDKIT: 1

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.derive.outputs.packages_json }}
      packages_space: ${{ steps.derive.outputs.packages_space }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 200

      - uses: ./.github/actions/check-for-changed-files
        id: changes
        with:
          files: |
            .github/workflows/seed-dockers.yml
            docker/seed/Dockerfile.ts
            docker/seed/Dockerfile.java
            docker/seed/Dockerfile.python
            docker/seed/Dockerfile.csharp

      - id: derive
        shell: bash
        run: |
          files="${{ steps.changes.outputs.all_changed_files }}"
          declare -A pkgs=()
          for f in $files; do
            case "$f" in
              docker/seed/Dockerfile.ts) pkgs[ts]=1;;
              docker/seed/Dockerfile.java) pkgs[java]=1;;
              docker/seed/Dockerfile.python) pkgs[python]=1;;
              docker/seed/Dockerfile.csharp) pkgs[csharp]=1;;
              .github/workflows/seed-dockers.yml)
                # Workflow changes trigger rebuilds for all images
                pkgs[ts]=1; pkgs[java]=1; pkgs[python]=1; pkgs[csharp]=1;;
            esac
          done

          # Build JSON array and space-delimited list
          json="["
          space=""
          first=1
          for k in "${!pkgs[@]}"; do
            space+="$k "
            if [ $first -eq 0 ]; then json+=", "; fi
            json+="\"$k\""
            first=0
          done
          json+="]"

          echo "packages_json=$json" >> "$GITHUB_OUTPUT"
          echo "packages_space=${space% }" >> "$GITHUB_OUTPUT"

  generate-sha:
    runs-on: ubuntu-latest
    outputs:
      sha: ${{ steps.sha.outputs.sha }}
    steps:
      - uses: actions/checkout@v4
      - id: sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

  build-container:
    if: ${{ needs.changes.outputs.packages_space != '' }}
    strategy:
      matrix:
        # Parse JSON array containing names of all filters matching any of changed files
        # e.g. ['package1', 'package2'] if both package folders contains changes
        package: ${{ fromJSON(needs.changes.outputs.packages) }}
        runner: [ubuntu-latest, ubuntu-24.04-arm]
        arch: [amd64, arm64]
        exclude:
          # Avoid building arm64 on amd64 runner and vice versa
          - runner: ubuntu-latest
            arch: arm64
          - runner: ubuntu-24.04-arm
            arch: amd64
    runs-on: ${{ matrix.runner }}
    needs: [changes, generate-sha]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: fernapi/${{ matrix.package }}-seed
          tags: |
            type=raw,value=${{ needs.generate-sha.outputs.sha }}-${{ matrix.arch }}
            type=raw,value=latest-${{ matrix.arch }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: fernapi
          password: ${{ secrets.FERN_API_DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/seed/Dockerfile.${{ matrix.package }}
          platforms: linux/${{ matrix.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=min
          push: true
          # use short SHA if modded, or just use latest if nothing changed
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
    outputs:
      image_sha: ${{ steps.meta.outputs.version }} # This gets the SHA tag

  merge-manifests:
    if: ${{ needs.changes.outputs.packages_space != '' }}
    needs: [changes, build-container, generate-sha]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: fernapi
          password: ${{ secrets.FERN_API_DOCKERHUB_PASSWORD }}

      - name: Create and push manifest
        run: |
          packages='${{ needs.changes.outputs.packages_space }}'
          sha='${{ needs.generate-sha.outputs.sha }}'
          for package in $packages; do
            docker buildx imagetools create -t fernapi/${package}-seed:latest \
              fernapi/${package}-seed:latest-amd64 \
              fernapi/${package}-seed:latest-arm64

            docker buildx imagetools create -t fernapi/${package}-seed:${sha} \
              fernapi/${package}-seed:${sha}-amd64 \
              fernapi/${package}-seed:${sha}-arm64
          done
