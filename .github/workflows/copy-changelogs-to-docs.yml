name: Copy Changelogs

on:
  push:
    branches:
      - main
      - "dak/ci/update-docs-changelogs"
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: write

jobs:
  copy-changelogs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch of fern repo
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Checkout main branch of docs repo
        uses: actions/checkout@v4
        with:
          repository: fern-api/docs
          ref: main
          path: docs

      - name: test docs update
        run: |
          cd docs/fern/products/sdks/overview/go/changelog
          echo "this is a test" > 2025-07-23.mdx

      - name: create PR
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.FERN_GITHUB_PAT }}
          commit-message: "dak-test: update changelog"
          title: "dak-test: update changelog"
          branch: dak-test-update-changelog
          delete-branch: true
          path: docs