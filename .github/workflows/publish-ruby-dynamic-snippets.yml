name: Publish @fern-api/ruby-dynamic-snippets

on:
  push:
    branches: [main]
    paths:
      - generators/ruby-v2/dynamic-snippets/**
  workflow_dispatch:
    inputs:
      version:
        description: "The version of the library to publish."
        required: true
        type: string

env:
  PACKAGE_NAME: "@fern-api/ruby-dynamic-snippets"
  GITHUB_TOKEN: ${{ secrets.FERN_GITHUB_TOKEN }}

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'fern-api/fern' && (github.event_name == 'workflow_dispatch' || !contains(github.event.head_commit.message, '[skip publish]')) }}
    concurrency:
      group: publish-ruby-dynamic-snippets
      cancel-in-progress: true
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: ðŸ“¥ Install
        uses: ./.github/actions/install

      - name: Update npm
        run: npm install -g npm@latest

      - name: Determine version
        id: ver
        shell: bash
        run: |
          PKG="${{ env.PACKAGE_NAME }}"
          if [ -n "${{ inputs.version }}" ]; then
            NEW_VERSION="${{ inputs.version }}"
          else
            CURRENT=$(npm view "$PKG" version 2>/dev/null || echo "0.0.0")
            NEW_VERSION=$(node -e "const v='$CURRENT'.split('.').map(Number); v[2]++; console.log(v.join('.'))")
          fi
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - uses: bufbuild/buf-setup-action@v1.34.0
        with:
          github_token: ${{ github.token }}

      - uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Install protoc-gen-openapi
        run: go install github.com/fern-api/protoc-gen-openapi/cmd/protoc-gen-openapi@latest

      - name: ðŸ§ª Build
        run: pnpm --filter=${{ env.PACKAGE_NAME }} compile

      - name: ðŸ§ª Test
        run: pnpm --filter=${{ env.PACKAGE_NAME }} test

      - name: Publish @fern-api/ruby-dynamic-snippets
        run: |
          cd generators/ruby-v2/dynamic-snippets
          pnpm --filter=${{ env.PACKAGE_NAME }} dist ${{ steps.ver.outputs.version }}
          cd dist
          npm publish --access public --tag latest

      - name: Update fern-platform dependency
        uses: ./.github/actions/update-fern-platform-dependency
        with:
          package-name: ${{ env.PACKAGE_NAME }}
          version: ${{ steps.ver.outputs.version }}
          github-token: ${{ secrets.FERN_GITHUB_TOKEN }}
