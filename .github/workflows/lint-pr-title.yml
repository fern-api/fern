name: Lint PR Title

on:
  workflow_call:

permissions:
  pull-requests: read

jobs:
  check-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Skip if not PR
        if: github.event_name != 'pull_request'
        run: echo "Not a PR, skipping title check"
      - name: Lint PR title
        if: github.event_name == 'pull_request'
        uses: amannn/action-semantic-pull-request@v5
        with:
          types: |
            fix
            feat
            revert
            break
            chore
          scopes: |
            docs
            changelog
            internal
            cli
            typescript
            python
            java
            csharp
            go
            php
            ruby
            seed
            postman
            ci
            lint
            fastapi
            spring
            express
            openapi
            deps
            deps-dev
            fiber
            pydantic
            ai-search
            swift
            rust
          requireScope: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
