name: Lint PR Title

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
      - reopened

permissions:
  pull-requests: read

jobs:
  run:
    name: Lint PR title
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        with:
          types: |
            fix
            feat
            revert
            break
            chore
          scopes: |
            docs
            changelog
            internal
            cli
            typescript
            python
            java
            csharp
            go
            php
            ruby
            seed
            postman
            ci
            lint
            fastapi
            spring
            express
            openapi
            deps
            deps-dev
            fiber
            pydantic
            ai-search
            swift
            rust
          requireScope: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
