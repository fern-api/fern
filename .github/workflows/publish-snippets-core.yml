name: Publish @fern-api/snippets-core

on:
  workflow_dispatch:
    inputs:
      version:
        description: "The version of the library to publish."
        required: true
        type: string

env:
  PACKAGE_NAME: "@fern-api/snippets-core"
  GITHUB_TOKEN: ${{ secrets.FERN_GITHUB_TOKEN }}

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    if: ${{ inputs.version != null }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: ðŸ“¥ Install
        uses: ./.github/actions/install

      - name: Update npm
        run: npm install -g npm@latest

      - uses: bufbuild/buf-setup-action@v1.34.0
        with:
          github_token: ${{ github.token }}

      - uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Install protoc-gen-openapi
        run: go install github.com/fern-api/protoc-gen-openapi/cmd/protoc-gen-openapi@latest

      - name: ðŸ§ª Build
        run: pnpm turbo run compile --filter=${{ env.PACKAGE_NAME }}

      - name: ðŸ§ª Test
        run: pnpm turbo run test --filter=${{ env.PACKAGE_NAME }}

      - name: Publish @fern-api/snippets-core
        run: |
          cd packages/snippets/core
          pnpm turbo run dist --filter=${{ env.PACKAGE_NAME }} -- ${{ inputs.version }}
          cd dist
          npm publish --access public --tag latest
