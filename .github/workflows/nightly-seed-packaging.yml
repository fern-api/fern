          echo "GitHub event name: ${{ github.event_name }}"
          echo "GitHub repository name: ${{ github.repository }}"
          echo "GitHub workflow name: ${{ github.workflow }}"
          echo "GitHub workflow run ID: ${{ github.run_id }}"

