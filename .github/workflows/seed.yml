    strategy:
      fail-fast: false # Let all tests run, even if some fail
      max-parallel: 15 # Limit the number of runners for this job
      matrix:
        include: ${{ fromJSON(needs.get-all-test-matrices.outputs.ruby-sdk) }}
    steps:
      - name: Checkout action file
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github/actions/run-seed-process

      - name: Run All Seed Tests
        uses: ./.github/actions/run-seed-process
        with:
          sdk-name: ruby-sdk
          generator-path: generators/ruby
          fixtures-to-run: ${{toJson(matrix.fixtures)}}
          job-index: ${{ strategy.job-index }}
          collect-metrics: ${{ needs.setup.outputs.post-metrics }}

  ruby-sdk-v2:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [setup, changes, get-all-test-matrices]
    if: >-
      ${{
        ((needs.changes.outputs.ruby-v2 == 'true' || needs.changes.outputs.seed == 'true') && needs.get-all-test-matrices.outputs.ruby-sdk-v2 != ''
        && github.event.pull_request.draft == false) || github.event_name == 'workflow_dispatch'
      }}
    strategy:
      fail-fast: false # Let all tests run, even if some fail
      max-parallel: 15 # Limit the number of runners for this job
      matrix:
        include: ${{ fromJSON(needs.get-all-test-matrices.outputs.ruby-sdk-v2) }}
    steps:
      - name: Checkout action file
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github/actions/run-seed-process

      - name: Run All Seed Tests
        uses: ./.github/actions/run-seed-process
        with:
          sdk-name: ruby-sdk-v2
          generator-path: generators/ruby-v2
          fixtures-to-run: ${{toJson(matrix.fixtures)}}
          job-index: ${{ strategy.job-index }}
          collect-metrics: ${{ needs.setup.outputs.post-metrics }}
          determinism-exclude-paths: '["seed/*/.mock/*", "seed/**/Gemfile.lock"]'

  pydantic:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [setup, changes, get-all-test-matrices]
    if: >-
      ${{
        ((needs.changes.outputs.python == 'true' || needs.changes.outputs.seed == 'true') && needs.get-all-test-matrices.outputs.pydantic != ''
        && github.event.pull_request.draft == false) || github.event_name == 'workflow_dispatch'
      }}
    strategy:
      fail-fast: false # Let all tests run, even if some fail
      max-parallel: 15 # Limit the number of runners for this job
      matrix:
        include: ${{ fromJSON(needs.get-all-test-matrices.outputs.pydantic) }}
    steps:
      - name: Checkout action file
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github/actions/run-seed-process

      - name: Run All Seed Tests
        uses: ./.github/actions/run-seed-process
        with:
          sdk-name: pydantic
          generator-path: generators/python generators/python-v2
          fixtures-to-run: ${{toJson(matrix.fixtures)}}
          job-index: ${{ strategy.job-index }}
          collect-metrics: ${{ needs.setup.outputs.post-metrics }}

  python-sdk:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [setup, changes, get-all-test-matrices]
    if: >-
      ${{
        ((needs.changes.outputs.python == 'true' || needs.changes.outputs.seed == 'true') && needs.get-all-test-matrices.outputs.python-sdk != ''
