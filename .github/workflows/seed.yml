    if: >-
      ${{
        ((needs.changes.outputs.python == 'true' || needs.changes.outputs.seed == 'true') && needs.get-all-test-matrices.outputs.fastapi != ''
        && github.event.pull_request.draft == false) || github.event_name == 'workflow_dispatch'
