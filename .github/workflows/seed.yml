      - name: Install Dependencies
        working-directory: ./generators/python
        run: poetry install

      - name: Seed Test
        run: |
          yarn seed:local test --workspace sdk --parallel 8

      - name: Ensure no changes to git-tracked files
        run: git --no-pager diff --exit-code

  fastapi:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ contains(needs.changes.outputs.generators_changed, 'python') }} || ${{ contains(needs.changes.outputs.generators_changed, 'seed') }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3

      - name: Yarn Install
        run: yarn install

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install Dependencies
        working-directory: ./generators/python
        run: poetry install

      - name: Seed Test
        run: |
