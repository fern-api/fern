      - name: Seed Test
        run: |
          yarn seed:local test --workspace openapi --parallel 8

      - name: Ensure no changes to git-tracked files
        run: git --no-pager diff --exit-code

  postman:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ contains(needs.changes.outputs.generators_changed, 'postman') }} || ${{ contains(needs.changes.outputs.generators_changed, 'seed') }}
