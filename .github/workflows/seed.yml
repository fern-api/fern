name: Seed Snapshot Tests

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
  workflow_call:
  workflow_dispatch:

# Cancel previous workflows on previous push
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      seed: ${{ steps.get-generator-changes.outputs.seed.any_changed }}
      ruby: ${{ steps.get-generator-changes.outputs.ruby.any_changed }}
      ruby-v2: ${{ steps.get-generator-changes.outputs.ruby-v2.any_changed }}
      openapi: ${{ steps.get-generator-changes.outputs.openapi.any_changed }}
      python: ${{ steps.get-generator-changes.outputs.python.any_changed }}
      postman: ${{ steps.get-generator-changes.outputs.postman.any_changed }}
      java: ${{ steps.get-generator-changes.outputs.java.any_changed }}
      typescript: ${{ steps.get-generator-changes.outputs.typescript.any_changed }}
      go: ${{ steps.get-generator-changes.outputs.go.any_changed }}
      csharp: ${{ steps.get-generator-changes.outputs.csharp.any_changed }}
      php: ${{ steps.get-generator-changes.outputs.php.any_changed }}
      swift: ${{ steps.get-generator-changes.outputs.swift.any_changed }}
      rust: ${{ steps.get-generator-changes.outputs.rust.any_changed }}
    steps:
      - if: github.event_name != 'workflow_dispatch'
        name: Checkout repo
        uses: actions/checkout@v4
        with:
          # Get sufficient history to check for changes
          fetch-depth: 200
      - name: Get generator changes
        id: get-generator-changes
        uses: ./.github/actions/get-generator-changes

  ruby-model:
    runs-on: Seed
    needs: changes
    if: ${{ ((needs.changes.outputs.ruby == 'true' || needs.changes.outputs.seed == 'true') && github.event.pull_request.draft == false) || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run seed
        uses: ./.github/actions/cached-seed
        with:
          generator-name: ruby-model
          generator-path: generators/ruby

  ruby-sdk:
    runs-on: Seed
    needs: changes
    if: >-
      ${{
        ((needs.changes.outputs.ruby == 'true' ||  needs.changes.outputs.seed == 'true')
        && github.event.pull_request.draft == false) || github.event_name == 'workflow_dispatch'
      }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run seed
        uses: ./.github/actions/cached-seed
        with:
          generator-name: ruby-sdk
          generator-path: generators/ruby

  ruby-sdk-v2:
