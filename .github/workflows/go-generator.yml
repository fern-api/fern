name: Go Generator

on:
  pull_request:
    paths:
      - "generators/go/**"
    branches:
      - main
  workflow_call:

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: fern-api/sparse-checkout@v1
        with:
          include: source

      - name: Compile
        working-directory: ./generators/go
        run: go build ./...

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: fern-api/sparse-checkout@v1
        with:
          include: source

      - name: Run Tests
        working-directory: ./generators/go
        run: make test
