name: Update fern-platform dependency
description: Creates a PR to fern-platform to update a dynamic snippets package dependency

inputs:
  package-name:
    description: "The name of the package to update (e.g., @fern-api/typescript-dynamic-snippets)"
    required: true
  version:
    description: "The version to update to"
    required: true
  github-token:
    description: "GitHub token for creating PRs"
    required: true

runs:
  using: composite
  steps:
    - name: Checkout fern-platform repo
      uses: actions/checkout@v4
      with:
        repository: fern-api/fern-platform
        token: ${{ inputs.github-token }}
        path: fern-platform-repo

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "22"

    - name: Install pnpm
      shell: bash
      run: |
        curl -fsSL https://get.pnpm.io/install.sh | env PNPM_VERSION=10.11.0 sh -
        echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH

    - name: Create branch and update dependency
      shell: bash
      working-directory: fern-platform-repo
      run: |
        # Configure git
        git config user.name "fern-bot"
        git config user.email "bot@buildwithfern.com"
        
        # Create branch
        BRANCH_NAME="devin/update-${{ inputs.package-name }}-to-${{ inputs.version }}"
        git checkout -b "$BRANCH_NAME"
        
        # Update the dependency in the snippets package
        cd packages/snippets
        pnpm add "${{ inputs.package-name }}@${{ inputs.version }}"
        
        # Check if there are changes
        cd ../..
        if git diff --quiet; then
          echo "No changes detected, skipping PR creation"
          exit 0
        fi
        
        # Commit and push
        git add packages/snippets/package.json
        git commit -m "chore: update ${{ inputs.package-name }} to ${{ inputs.version }}"
        git push origin "$BRANCH_NAME"
        
        # Create PR using GitHub CLI
        PR_BODY="This PR updates \`${{ inputs.package-name }}\` to version \`${{ inputs.version }}\` in the \`@fern-api/snippets\` package.
        
        This PR was automatically created after publishing ${{ inputs.package-name }}@${{ inputs.version }}."
        
        gh pr create \
          --title "chore: update ${{ inputs.package-name }} to ${{ inputs.version }}" \
          --body "$PR_BODY" \
          --base main \
          --head "$BRANCH_NAME"
      env:
        GH_TOKEN: ${{ inputs.github-token }}
