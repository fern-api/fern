name: Publish Generator
description: Shared action that can be used to publish any generator

inputs:
  version:
    description: "The version of the generator to publish. (only needed when manually triggered)"
    required: false
    type: string
  manual-trigger:
    description: Whether this action was triggered manually via 'workflow_dispatch'
    required: false
    default: "false"
  version-file:
    description: Path to the version file describing this generator (i.e. 'generators/csharp/model/versions.yml')
    required: false
  generator-name:
    description: Name of the generator being published (i.e. 'csharp-model')
    required: true
  fern-token:
    description: Fern token
    required: true
  docker-pwd:
    description: PW for fernapi dockerhub user
    required: true
  github-token:
    description: GitHub token for creating releases
    required: false

runs:
  using: "composite"
  steps:
    - name: Install
      uses: ./.github/actions/install

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: fernapi
        password: ${{ inputs.docker-pwd }}

    - name: Build seed CLI with Turbo
      shell: bash
      run: |
        echo "Building seed CLI once with Turbo caching..."
        pnpm turbo run dist:cli --filter=@fern-api/seed-cli

    - name: Run publish (auto)
      id: publish_auto
      if: inputs.manual-trigger == 'false'
      shell: bash
      env:
        DOCKER_BUILDKIT: 1
        DOCKER_USERNAME: fernapi
        FERN_TOKEN: ${{ inputs.fern-token }}
        DOCKER_PASSWORD: ${{ inputs.docker-pwd }}
        VERSIONS_FILE: ${{ inputs.version-file }}
      run: |
        echo $VERSIONS_FILE
        echo ${{ inputs.generator-name }}

        previous_commit=$(git log -n 2 --pretty=format:"%h" -- ${VERSIONS_FILE} | tail -n 1)
        current_commit=$(git log -n 1 --pretty=format:"%h" -- ${VERSIONS_FILE})

        # Get the previous version of the file using the specific commit that last changed it
        git show ${previous_commit}:${VERSIONS_FILE} > tmp_previous_versions.yml
        GIT_SHOW_STATUS=$?

        echo "Preview of the previous file (${previous_commit})"
        head tmp_previous_versions.yml

        echo "Preview of the current file (${current_commit})"
        head ${VERSIONS_FILE}

        if [ $GIT_SHOW_STATUS -eq 0 ]; then
          node --enable-source-maps packages/seed/dist/cli.cjs publish generator ${{ inputs.generator-name }} --changelog $VERSIONS_FILE --previous-changelog tmp_previous_versions.yml --log-level debug
          
          # Get the new version that was published
          NEW_VERSION=$(node --enable-source-maps packages/seed/dist/cli.cjs latest versions-yml --path $VERSIONS_FILE --previous-path tmp_previous_versions.yml 2>/dev/null || echo "")
          if [ -n "$NEW_VERSION" ]; then
            echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "HAS_NEW_VERSION=true" >> $GITHUB_OUTPUT
          else
            echo "HAS_NEW_VERSION=false" >> $GITHUB_OUTPUT
          fi
        else
          echo "No previous versions found, skipping publish."
          echo "HAS_NEW_VERSION=false" >> $GITHUB_OUTPUT
        fi

        node --enable-source-maps packages/seed/dist/cli.cjs register generator --generators ${{ inputs.generator-name }}

    - name: Generate release notes (auto)
      id: release_notes_auto
      if: inputs.manual-trigger == 'false' && steps.publish_auto.outputs.HAS_NEW_VERSION == 'true'
      shell: bash
      run: |
        node --enable-source-maps packages/seed/dist/cli.cjs generate release-notes ${{ inputs.generator-name }} ${{ steps.publish_auto.outputs.NEW_VERSION }} -o release_notes.md
        echo "Generated release notes for ${{ inputs.generator-name }}@${{ steps.publish_auto.outputs.NEW_VERSION }}"

    - name: Create GitHub Release (auto)
      if: inputs.manual-trigger == 'false' && steps.publish_auto.outputs.HAS_NEW_VERSION == 'true' && inputs.github-token != ''
      uses: softprops/action-gh-release@v2
      with:
        token: ${{ inputs.github-token }}
        tag_name: ${{ inputs.generator-name }}@${{ steps.publish_auto.outputs.NEW_VERSION }}
        name: ${{ inputs.generator-name }}@${{ steps.publish_auto.outputs.NEW_VERSION }}
        body_path: release_notes.md
        draft: false
        prerelease: false

    - name: Run publish (manual)
      id: publish_manual
      if: inputs.manual-trigger == 'true'
      shell: bash
      env:
        DOCKER_BUILDKIT: 1
        DOCKER_USERNAME: fernapi
        FERN_TOKEN: ${{ inputs.fern-token }}
        DOCKER_PASSWORD: ${{ inputs.docker-pwd }}
      run: |
        node --enable-source-maps packages/seed/dist/cli.cjs publish generator ${{ inputs.generator-name }} --ver ${{ inputs.version }} --log-level debug
        node --enable-source-maps packages/seed/dist/cli.cjs register generator --generators ${{ inputs.generator-name }}

    - name: Generate release notes (manual)
      id: release_notes_manual
      if: inputs.manual-trigger == 'true'
      shell: bash
      run: |
        node --enable-source-maps packages/seed/dist/cli.cjs generate release-notes ${{ inputs.generator-name }} ${{ inputs.version }} -o release_notes.md
        echo "Generated release notes for ${{ inputs.generator-name }}@${{ inputs.version }}"

    - name: Create GitHub Release (manual)
      if: inputs.manual-trigger == 'true' && inputs.github-token != ''
      uses: softprops/action-gh-release@v2
      with:
        token: ${{ inputs.github-token }}
        tag_name: ${{ inputs.generator-name }}@${{ inputs.version }}
        name: ${{ inputs.generator-name }}@${{ inputs.version }}
        body_path: release_notes.md
        draft: false
        prerelease: false
