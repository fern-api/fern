types:
  PostId: string
  Age: integer
  BlogPost:
    docs: A blog post
    properties:
      id: PostId
      type: PostType
      title:
        type: string
        docs: The title of the blog post.
      author: Author
      content: string
      lit: literal<"hello">
  PostType:
    enum:
      - LONG
      - SHORT
      - name: Medium
        value: med.med
  Author:
    union:
      anonymous: {}
      name: string

  GeneratorIdAndVersion:
    properties:
      id: string
      version: string
  PostNotFoundErrorBody:
    properties:
      id: PostId
  UnauthorizedErrorBody:
    properties:
      reason: string

errors:
  PostNotFoundError:
    status-code: 400
    type: PostNotFoundErrorBody
  UnauthorizedError:
    status-code: 403
    type: UnauthorizedErrorBody
  GeneratorsDoNotExistError:
    status-code: 400
    type: list<GeneratorIdAndVersion>

service:
  base-path: /posts
  auth: false
  endpoints:
    createPost:
      docs: Create a new blog post
      method: POST
      path: /create
      request:
        name: CreatePostRequest
        body:
          properties:
            title: string
            author: Author
            content: string
            postType: PostType
            switch: integer
            ratings: map<string, integer>
            list: list<list<string>>
    getPost:
      method: GET
      path: /{postId}
      path-parameters:
        postId:
          type: PostId
          docs: The post id for the blog post
      response: BlogPost
      errors:
        - PostNotFoundError
      request:
        name: GetPostRequest
        query-parameters:
          dummy:
            type: string
            docs: Dummy query param
    getAll:
      method: GET
      path: ""
      response: list<BlogPost>

    useVariable:
      method: POST
      path: /use-variable/{appName}
      path-parameters:
        appName:
          variable: $appName
      response: string
