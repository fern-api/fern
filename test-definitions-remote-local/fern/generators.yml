# Remote vs Local Generation Testing
# This workspace tests parity between remote (Fiddle cloud) and local (Docker) generation
# Configuration is in seed-remote-local/{lang}-sdk/seed.yml files
# Uses ephemeral GitHub repos injected by test runner via ${GITHUB_TEST_REPO}

default-group: local

groups:
  local:
    generators:
      - name: fernapi/fern-typescript-sdk
      - name: fernapi/fern-java-sdk
      - name: fernapi/fern-python-sdk
      - name: fernapi/fern-go-sdk
