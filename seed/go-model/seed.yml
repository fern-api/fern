irVersion: v61
displayName: Go Model
image: fernapi/fern-go-model
language: go
generatorType: Model
defaultOutputMode: github
changelogLocation: ../../generators/go/model/versions.yml

buildScripts:
  compileScript:
    commands:
      - go build -v ./...
  testScript:
    commands:
      - go test -v ./...

publish:
  workingDirectory: generators/go-v2
  preBuildCommands:
    - pnpm turbo run dist:cli --filter @fern-api/go-model
  docker:
    file: ./generators/go/model/Dockerfile
    image: fernapi/fern-go-model
    context: .

test:
  docker:
    image: fernapi/fern-go-model:latest
    command: pnpm turbo run dist:cli --filter @fern-api/go-model && docker build -f ./generators/go/model/Dockerfile -t fernapi/fern-go-model:latest .
  podman:
    image: fernapi/fern-go-model:latest
    command: pnpm turbo run dist:cli --filter @fern-api/go-model && podman build -f ./generators/go/model/Dockerfile -t fernapi/fern-go-model:latest .

fixtures:
  streaming:
    - outputFolder: .
      outputVersion: v2.0.0
      customConfig:
        packageName: stream
        module:
          path: github.com/fern-api/stream-go
  idempotency-headers:
    - outputFolder: .
      outputVersion: 0.0.1
      customConfig:
        packageName: fern
        module:
          path: github.com/idempotency-headers/fern
        includeLegacyClientOptions: true

scripts:
  - image: golang:1.23.8-alpine3.20
    commands:
      - CGO_ENABLED=0 go test ./...

allowedFailures:
  - enum
  - exhaustive
  - literal
  - mixed-case
  - nullable-optional
  - property-access
  - reserved-keywords
  - trace
