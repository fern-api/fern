irVersion: v53
displayName: Go Model
image: fernapi/fern-go-model
changelogLocation: ../../generators/go/model/versions.yml

buildScripts:
  compileScript:
    commands:
      - go build -v ./...
  testScript:
    commands:
      - go test -v ./...

publish:
  workingDirectory: generators/go
  preBuildCommands:
    - go build ./...
  docker:
    file: ./generators/go/model/Dockerfile
    image: fernapi/fern-go-model
    context: ./generators/go
test:
  docker:
    image: fernapi/fern-go-model:latest
    command: docker build -f ./generators/go/model/Dockerfile -t fernapi/fern-go-model:latest ./generators/go
language: go
generatorType: Model
defaultOutputMode: github
fixtures:
  streaming:
    - outputFolder: .
      outputVersion: v2.0.0
      customConfig:
        packageName: stream
        module:
          path: github.com/fern-api/stream-go
  idempotency-headers:
    - outputFolder: .
      outputVersion: 0.0.1
      customConfig:
        packageName: fern
        module:
          path: github.com/idempotency-headers/fern
        includeLegacyClientOptions: true
scripts:
  - docker: golang:1.18-alpine
    commands:
      - CGO_ENABLED=0 go test ./...
allowedFailures:
  - exhaustive
  - mixed-case
  - reserved-keywords
  - trace
