irVersion: v58
displayName: Go Model
image: fernapi/fern-go-model
language: go
generatorType: Model
defaultOutputMode: github
changelogLocation: ../../generators/go/model/versions.yml

buildScripts:
  compileScript:
    commands:
      - go build -v ./...
  testScript:
    commands:
      - go test -v ./...

publish:
  workingDirectory: generators/go-v2
  preBuildCommands:
    - pnpm --filter @fern-api/go-model dist:cli
  docker:
    file: ./generators/go/model/Dockerfile
    image: fernapi/fern-go-model
    context: .

test:
  docker:
    image: fernapi/fern-go-model:latest
    command: pnpm --filter @fern-api/go-model dist:cli && docker build -f ./generators/go/model/Dockerfile -t fernapi/fern-go-model:latest .

fixtures:
  streaming:
    - outputFolder: .
      outputVersion: v2.0.0
      customConfig:
        packageName: stream
        module:
          path: github.com/fern-api/stream-go
  idempotency-headers:
    - outputFolder: .
      outputVersion: 0.0.1
      customConfig:
        packageName: fern
        module:
          path: github.com/idempotency-headers/fern
        includeLegacyClientOptions: true

scripts:
  - docker: golang:1.18-alpine
    commands:
      - CGO_ENABLED=0 go test ./...

allowedFailures:
  - accept-header
  - any-auth
  - auth-environment-variables
  - basic-auth
  - basic-auth-environment-variables
  - bearer-token-environment-variable
  - client-side-params
  - custom-auth
  - enum
  - examples
  - exhaustive
  - go-content-type
  - idempotency-headers:.
  - imdb
  - literal
  - mixed-case
  - multi-url-environment
  - multi-url-environment-no-default
  - multiple-request-bodies
  - no-environment
  - nullable-optional
  - oauth-client-credentials
  - oauth-client-credentials-custom
  - oauth-client-credentials-default
  - oauth-client-credentials-environment-variables
  - oauth-client-credentials-nested-root
  - oauth-client-credentials-with-variables
  - pagination
  - pagination-custom
  - property-access
  - reserved-keywords
  - simple-api
  - single-url-environment-default
  - single-url-environment-no-default
  - streaming:.
  - trace
  - websocket-bearer-auth
