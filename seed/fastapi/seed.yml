irVersion: v58
displayName: FastAPI
image: fernapi/fern-fastapi-server
changelogLocation: ../../generators/python/fastapi/versions.yml

buildScripts:
  installScript:
    commands:
      - poetry shell
      - poetry install
  compileScript:
    commands:
      - poetry run mypy .

publish:
  workingDirectory: generators/python
  preBuildCommands:
    - pip install poetry
    - poetry config virtualenvs.in-project true
    - poetry install
  docker:
    file: ./generators/python/fastapi/Dockerfile
    image: fernapi/fern-fastapi-server
    context: ./generators/python
test:
  docker:
    image: fernapi/fern-fastapi-server:latest
    command: docker build -f ./generators/python/fastapi/Dockerfile -t fernapi/fern-fastapi-server:latest ./generators/python
language: python
generatorType: Server
defaultOutputMode: local_files
fixtures:
  alias-extends:
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        use_inheritance_for_extended_models: false
      outputFolder: no-inheritance-for-extended-models
  circular-references:
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        use_inheritance_for_extended_models: false
      outputFolder: no-inheritance-for-extended-models
  circular-references-advanced:
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        use_inheritance_for_extended_models: false
      outputFolder: no-inheritance-for-extended-models
  exhaustive:
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        skip_formatting: True
      outputFolder: skip-formatting
    - customConfig:
        pydantic_config:
          version: v1
      outputFolder: pydantic-v1
    - customConfig:
        pydantic_config:
          version: v2
      outputFolder: pydantic-v2
    - customConfig:
        pydantic_config:
          frozen: True
          include_union_utils: true
      outputFolder: frozen_utils
    - customConfig:
        include_validators: True
        pydantic_config:
          include_union_utils: true
      outputFolder: include-validators
  file-download:
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        use_inheritance_for_extended_models: false
      outputFolder: no-inheritance-for-extended-models
  imdb:
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        pydantic_config:
          extra_fields: allow
      outputFolder: includes-extra-fields
    - customConfig:
        async_handlers:
          - imdb.createMovie
      outputFolder: async-handlers
    - customConfig:
        pydantic_config:
          version: "v1_on_v2"
      outputFolder: v1_on_v2
  pagination:
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        use_inheritance_for_extended_models: false
      outputFolder: no-inheritance-for-extended-models
  simple-fhir:
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        use_inheritance_for_extended_models: false
      outputFolder: no-inheritance-for-extended-models
  unions:
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        use_inheritance_for_extended_models: false
      outputFolder: no-inheritance-for-extended-models
allowedFailures:
  - auth-environment-variables
  - bearer-token-environment-variable
  - bytes
  - literal-headers
  - query-parameters
  - response-property
  - streaming
  - literal
  - websocket
  - enum
  - server-sent-events
  - server-sent-event-examples
  - streaming-parameter
  - any-auth
  # Complex circular refs
  - simple-fhir
