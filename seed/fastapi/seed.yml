irVersion: v53
publish:
  preBuildCommands:
    - chmod +x setup-python.sh && ./setup-python.sh
    - poetry install
  dockerFile: ./generators/python/fastapi/Dockerfile
  publishedImageName: fernapi/fern-fastapi-server
test:
  dockerImage: fernapi/fern-fastapi-server:latest
  dockerBuildCommand: docker build -f ./generators/python/fastapi/Dockerfile -t fernapi/fern-fastapi-server:latest ./generators/python
language: python
generatorType: Server
defaultOutputMode: local_files
fixtures:
  exhaustive:
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        skip_formatting: True
      outputFolder: skip-formatting
    - customConfig:
        pydantic_config: 
          version: v1
      outputFolder: pydantic-v1
    - customConfig:
        pydantic_config: 
          version: v2
      outputFolder: pydantic-v2
    - customConfig:
        include_validators: True
        pydantic_config:
          include_union_utils: true
      outputFolder: include-validators
  imdb:
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        pydantic_config:
          extra_fields: allow
      outputFolder: includes-extra-fields
    - customConfig:
        async_handlers:
          - imdb.createMovie
      outputFolder: async-handlers
allowedFailures: 
  - bytes
  - file-download
  - file-upload
  - literal-headers
  - query-parameters
  - response-property
  - streaming
  - literal
  - websocket
  - enum
  - server-sent-events
  - streaming-parameter
  - any-auth
  # Complex circular refs
  - simple-fhir