name: ci
on: [push]
jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install uv
        run: pip install uv==0.8.23
      - name: Compile
        run: uv run --frozen mypy .
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install uv
        run: pip install uv==0.8.23

      - name: Install Fern
        run: npm install -g fern-api
      - name: Test
        run: fern test --command "uv run --frozen pytest -rP ."

  publish:
    needs: [compile, test]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install uv
        run: pip install uv==0.8.23
      - name: Publish to pypi
        run: |
          uv build
          uv publish --publish-url  --username "$" --password "$"
        env:
          : ${{ secrets. }}
          : ${{ secrets. }}
