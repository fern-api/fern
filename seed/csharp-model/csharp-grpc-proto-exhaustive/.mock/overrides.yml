
paths:
  /data/fetch:
    get:
      x-fern-request-name: FetchRequest
  /data/list:
    get:
      x-fern-request-name: ListRequest
  /data/update:
    post:
      requestBody:
        application/json:
          schema: 
            properties: 
              indexType: 
                $ref: '#/components/schemas/IndexType'
components:
  schemas:
    Metadata:
      oneOf:
        - type: object
          additionalProperties:
            $ref: '#/components/schemas/MetadataValue'
        - type: object
      x-fern-encoding:
        proto:
          type: google.protobuf.Struct
    MetadataValue:
      oneOf:
        - type: number
          format: double
        - type: string
        - type: boolean
      x-fern-encoding:
        proto:
          type: google.protobuf.Value
    DeleteRequest:
      properties:
        filter:
          $ref: '#/components/schemas/Metadata'
    DescribeRequest:
      properties:
        filter:
          $ref: '#/components/schemas/Metadata'
    QueryRequest:
      properties:
        filter:
          $ref: '#/components/schemas/Metadata'
    QueryColumn:
      properties:
        filter:
          $ref: '#/components/schemas/Metadata'
    ScoredColumn:
      properties:
        metadata:
          $ref: '#/components/schemas/Metadata'
    UpdateRequest:
      properties:
        setMetadata:
          $ref: '#/components/schemas/Metadata'
        indexType:
          $ref: '#/components/schemas/IndexType'
    UpdateResponse:
      properties:
        indexType:
          $ref: '#/components/schemas/IndexType'
    Column:
      properties:
        metadata:
          $ref: '#/components/schemas/Metadata'
    IndexType:
      x-fern-sdk-group-name:
        - dataservice
      x-fern-type-name: IndexType
      enum:
        - INDEX_TYPE_INVALID
        - INDEX_TYPE_DEFAULT
        - INDEX_TYPE_STRICT
