imports:
  objects: ../types/object.yml

service:
  auth: true
  base-path: /primitive
  endpoints:
    getAndReturnString:
      path: /string
      method: POST
      request: string
      response: string

    getAndReturnInt:
      path: /integer
      method: POST
      request: integer
      response: integer

    getAndReturnLong:
      path: /long
      method: POST
      request: long
      response: long

    getAndReturnDouble:
      path: /double
      method: POST
      request: double
      response: double

    getAndReturnBool:
      path: /boolean
      method: POST
      request: boolean
      response: boolean

    getAndReturnDatetime:
      path: /datetime
      method: POST
      request: datetime
      response: datetime

    getAndReturnDate:
      path: /date
      method: POST
      request: date
      response: date

    getAndReturnUUID:
      path: /uuid
      method: POST
      request: uuid
      response: uuid

    getAndReturnBase64:
      path: /base64
      method: POST
      request: base64
      response: base64
