irVersion: v57
displayName: TypeScript SDK for MCP Servers
image: fernapi/fern-typescript-mcp-sdk
test:
  docker:
    image: fernapi/fern-typescript-mcp-sdk:latest
    command: pnpm --filter @fern-api/typescript-mcp-sdk dockerTagLatest
  local:
    workingDirectory: generators/typescript-mcp
    buildCommand:
      - pnpm --filter @fern-api/typescript-mcp-sdk dist:cli
    runCommand: node sdk/dist/cli.cjs
language: typescript
generatorType: SDK
defaultOutputMode: github
