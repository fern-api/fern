types:
  Animal:
    discriminated: false
    union: 
      - Cat
      - Dog
  Fruit:
    discriminated: false
    union:
      - Acai
      - Fig
  Node:
    discriminated: false
    union:
      - BranchNode
      - LeafNode
  Cat:
    properties:
      fruit: Fruit
  Dog:
    properties:
      fruit: Fruit
  Acai:
    properties:
      animal: Animal
  Fig:
    properties:
      animal: Animal
  BranchNode:
    properties:
      children: list<Node>
  LeafNode:
    properties: {}
  NodesWrapper:
    properties:
      nodes: list<list<Node>>
  ContainerValue:
    union:
      list: list<FieldValue>
      optional: optional<FieldValue>
  PrimitiveValue:
    enum:
      - STRING
      - NUMBER
  ObjectValue:
    properties: {}
  FieldName: string
  FieldValue:
    union:
      primitive_value: PrimitiveValue
      object_value: ObjectValue
      container_value: ContainerValue
  ObjectFieldValue:
    docs: This type allows us to test a circular reference with a union type (see FieldValue).
    properties:
      name: FieldName
      value: FieldValue

