irVersion: v60
displayName: Pydantic Model
image: fernapi/fern-pydantic-model
changelogLocation: ../../generators/python/pydantic/versions.yml

buildScripts:
  installScript:
    commands:
      - uv sync
  compileScript:
    commands:
      - uv run mypy .

publish:
  workingDirectory: generators/python
  preBuildCommands:
    - pip install uv
    - uv sync
  docker:
    file: ./generators/python/pydantic/Dockerfile
    image: fernapi/fern-pydantic-model
    context: ./generators/python
test:
  docker:
    image: fernapi/fern-pydantic-model:latest
    command: docker build -f ./generators/python/pydantic/Dockerfile -t fernapi/fern-pydantic-model:latest ./generators/python

language: python
generatorType: Model
defaultOutputMode: github
fixtures:
  alias-extends:
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        use_inheritance_for_extended_models: false
      outputFolder: no-inheritance-for-extended-models
  circular-references:
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        use_inheritance_for_extended_models: false
      outputFolder: no-inheritance-for-extended-models
  circular-references-advanced:
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        use_inheritance_for_extended_models: false
      outputFolder: no-inheritance-for-extended-models
  exhaustive:
    - customConfig:
        version: v1
        recursion_limit: 1234
      outputFolder: pydantic-v1
    - customConfig:
        version: v2
      outputFolder: pydantic-v2
  file-download:
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        use_inheritance_for_extended_models: false
      outputFolder: no-inheritance-for-extended-models
  pagination:
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        use_inheritance_for_extended_models: false
      outputFolder: no-inheritance-for-extended-models
  simple-fhir:
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        use_inheritance_for_extended_models: false
      outputFolder: no-inheritance-for-extended-models
  unions:
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        use_inheritance_for_extended_models: false
      outputFolder: no-inheritance-for-extended-models
allowedFailures:
  - websocket
  # Complex circular refs
  - simple-fhir
