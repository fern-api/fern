    get:
      operationId: organizations_getOrganization
      tags:
        - Organizations
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
        - name: organizationId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
