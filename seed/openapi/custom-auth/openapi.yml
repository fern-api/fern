openapi: 3.0.1
info:
  title: custom-auth
  version: ''
paths:
  /custom-auth:
    get:
      description: GET request with custom auth scheme
      operationId: customAuth_getWithCustomAuth
      tags:
        - CustomAuth
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: boolean
              examples:
                Example1:
                  value: true
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedRequestErrorBody'
      security:
        - CustomAuthSchemeAuth: []
    post:
      description: POST request with custom auth scheme
      operationId: customAuth_postWithCustomAuth
      tags:
        - CustomAuth
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: boolean
              examples:
                Example1:
                  value: true
        '400':
          description: ''
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedRequestErrorBody'
      security:
        - CustomAuthSchemeAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema: {}
            examples:
              Example1:
                value:
                  key: value
components:
  schemas:
    UnauthorizedRequestErrorBody:
      title: UnauthorizedRequestErrorBody
      type: object
      properties:
        message:
          type: string
      required:
        - message
  securitySchemes:
    CustomAuthSchemeAuth:
      type: apiKey
      in: header
      name: X-API-KEY
