openapi: 3.0.1
info:
  title: content-types
  version: ''
paths:
  /:
    patch:
      operationId: service_patch
      tags:
        - Service
      parameters: []
      responses:
        '204':
          description: ''
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                application:
                  type: string
                  nullable: true
                require_auth:
                  type: boolean
                  nullable: true
  /complex/{id}:
    patch:
      description: |-
        Update with JSON merge patch - complex types.
        This endpoint demonstrates the distinction between:
        - optional<T> fields (can be present or absent, but not null)
        - optional<nullable<T>> fields (can be present, absent, or null)
      operationId: service_patchComplex
      tags:
        - Service
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: ''
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  nullable: true
                age:
                  type: integer
                  nullable: true
                active:
                  type: boolean
                  nullable: true
                metadata:
                  type: object
                  additionalProperties: true
                  nullable: true
                tags:
                  type: array
                  items:
                    type: string
                  nullable: true
                email:
                  type: string
                  nullable: true
                nickname:
                  type: string
                  nullable: true
                bio:
                  type: string
                  nullable: true
                profileImageUrl:
                  type: string
                  nullable: true
                settings:
                  type: object
                  additionalProperties: true
                  nullable: true
  /named-mixed/{id}:
    patch:
      description: >-
        Named request with mixed optional/nullable fields and merge-patch
        content type.

        This should trigger the NPE issue when optional fields aren't
        initialized.
      operationId: service_namedPatchWithMixed
      tags:
        - Service
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: ''
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                appId:
                  type: string
                  nullable: true
                instructions:
                  type: string
                  nullable: true
                active:
                  type: boolean
                  nullable: true
  /optional-merge-patch-test:
    patch:
      description: >-
        Test endpoint to verify Optional field initialization and JsonSetter
        with Nulls.SKIP.

        This endpoint should:

        1. Not NPE when fields are not provided (tests initialization)

        2. Not NPE when fields are explicitly null in JSON (tests Nulls.SKIP)
      operationId: service_optionalMergePatchTest
      tags:
        - Service
      parameters: []
      responses:
        '204':
          description: ''
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                requiredField:
                  type: string
                optionalString:
                  type: string
                  nullable: true
                optionalInteger:
                  type: integer
                  nullable: true
                optionalBoolean:
                  type: boolean
                  nullable: true
                nullableString:
                  type: string
                  nullable: true
              required:
                - requiredField
  /regular/{id}:
    patch:
      description: Regular PATCH endpoint without merge-patch semantics
      operationId: service_regularPatch
      tags:
        - Service
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: ''
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                field1:
                  type: string
                  nullable: true
                field2:
                  type: integer
                  nullable: true
components:
  schemas: {}
  securitySchemes: {}
