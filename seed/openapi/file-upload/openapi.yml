openapi: 3.0.1
info:
  title: file-upload
  version: ''
paths:
  /:
    post:
      operationId: service_post
      tags:
        - Service
      parameters: []
      responses:
        '204':
          description: ''
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                maybe_string:
                  type: string
                  nullable: true
                integer:
                  type: integer
                file:
                  type: string
                  format: binary
                file_list:
                  type: string
                  format: binary
                maybe_file:
                  type: string
                  format: binary
                maybe_file_list:
                  type: string
                  format: binary
                maybe_integer:
                  type: integer
                  nullable: true
                optional_list_of_strings:
                  type: array
                  items:
                    type: string
                  nullable: true
                list_of_objects:
                  type: array
                  items:
                    $ref: '#/components/schemas/MyObject'
                optional_metadata:
                  nullable: true
                optional_object_type:
                  $ref: '#/components/schemas/ObjectType'
                  nullable: true
                optional_id:
                  $ref: '#/components/schemas/Id'
                  nullable: true
  /just-file:
    post:
      operationId: service_justFile
      tags:
        - Service
      parameters: []
      responses:
        '204':
          description: ''
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
  /just-file-with-query-params:
    post:
      operationId: service_justFileWithQueryParams
      tags:
        - Service
      parameters:
        - name: maybeString
          in: query
          required: false
          schema:
            type: string
            nullable: true
        - name: integer
          in: query
          required: true
          schema:
            type: integer
        - name: maybeInteger
          in: query
          required: false
          schema:
            type: integer
            nullable: true
        - name: listOfStrings
          in: query
          required: true
          schema:
            type: array
            items:
              type: string
        - name: optionalListOfStrings
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              nullable: true
      responses:
        '204':
          description: ''
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
  /with-content-type:
    post:
      operationId: service_withContentType
      tags:
        - Service
      parameters: []
      responses:
        '204':
          description: ''
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                foo:
                  type: string
                bar:
                  $ref: '#/components/schemas/MyObject'
                foo_bar:
                  $ref: '#/components/schemas/MyObject'
                  nullable: true
components:
  schemas:
    Id:
      title: Id
      type: string
    MyObject:
      title: MyObject
      type: object
      properties:
        foo:
          type: string
      required:
        - foo
    ObjectType:
      title: ObjectType
      type: string
      enum:
        - FOO
        - BAR
  securitySchemes: {}
