openapi: 3.0.1
info:
  title: inferred-auth-implicit-no-expiry
  version: ''
paths:
  /token:
    post:
      operationId: auth_getTokenWithClientCredentials
      tags:
        - Auth
      parameters:
        - name: X-Api-Key
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                client_id:
                  type: string
                client_secret:
                  type: string
                audience:
                  type: string
                  const: https://api.example.com
                grant_type:
                  type: string
                  const: client_credentials
                scope:
                  type: string
                  nullable: true
              required:
                - client_id
                - client_secret
                - audience
                - grant_type
  /token/refresh:
    post:
      operationId: auth_refreshToken
      tags:
        - Auth
      parameters:
        - name: X-Api-Key
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                client_id:
                  type: string
                client_secret:
                  type: string
                refresh_token:
                  type: string
                audience:
                  type: string
                  const: https://api.example.com
                grant_type:
                  type: string
                  const: refresh_token
                scope:
                  type: string
                  nullable: true
              required:
                - client_id
                - client_secret
                - refresh_token
                - audience
                - grant_type
  /nested-no-auth/get-something:
    get:
      operationId: nestedNoAuth_api_getSomething
      tags:
        - NestedNoAuthApi
      parameters: []
      responses:
        '204':
          description: ''
  /nested/get-something:
    get:
      operationId: nested_api_getSomething
      tags:
        - NestedApi
      parameters: []
      responses:
        '204':
          description: ''
      security:
        - {}
  /get-something:
    get:
      operationId: simple_getSomething
      tags:
        - Simple
      parameters: []
      responses:
        '204':
          description: ''
      security:
        - {}
components:
  schemas:
    TokenResponse:
      title: TokenResponse
      type: object
      description: An OAuth token response.
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
          nullable: true
      required:
        - access_token
  securitySchemes: {}
