[package]
name = "seed_oauth_client_credentials_environment_variables"
version = "0.1.0"
edition = "2021"
description = "Rust SDK for seed_oauth_client_credentials_environment_variables generated by Fern"
license = "MIT"
repository = "https://github.com/fern-api/fern"
documentation = "https://docs.rs/seed_oauth_client_credentials_environment_variables"

[lib]
doctest = false

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["serde"] }
num-bigint = { version = "0.4", features = ["serde"] }
percent-encoding = "2.3"
ordered-float = { version = "4.5", features = ["serde"] }

[dev-dependencies]
tokio-test = "0.4"
