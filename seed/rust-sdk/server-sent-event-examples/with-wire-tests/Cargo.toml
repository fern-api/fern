[package]
name = "seed_server_sent_events"
version = "0.0.1"
edition = "2021"
description = "Rust SDK for seed_server_sent_events generated by Fern"
license = "MIT"
repository = "https://github.com/fern-api/fern"
documentation = "https://docs.rs/seed_server_sent_events"

[lib]
doctest = false

[dependencies]
bytes = "1.0"
chrono = { version = "0.4", features = ["serde"] }
futures = "0.3"
num-bigint = { version = "0.4", features = ["serde"] }
ordered-float = { version = "4.5", features = ["serde"] }
percent-encoding = "2.3"
pin-project = { version = "1.1", optional = true }
reqwest = { version = "0.12", features = ["json", "stream"], default-features = false }
reqwest-sse = { version = "0.1", optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.0", features = ["full"] }
uuid = { version = "1.0", features = ["serde"] }

[dev-dependencies]
tokio-test = "0.4"

[features]
default = ["sse"]
multipart = []
sse = ["reqwest-sse", "pin-project"]
