[package]
name = "custom_imdb_sdk"
version = "2.1.0"
edition = "2021"
description = "Rust SDK for custom_imdb_sdk generated by Fern"
license = "MIT"
repository = "https://github.com/fern-api/fern"
documentation = "https://docs.rs/custom_imdb_sdk"

[lib]
doctest = false

[dependencies]
bytes = "1.0"
chrono = { version = "0.4", features = ["serde"] }
futures = "0.3"
num-bigint = { version = "0.4", features = ["serde"] }
ordered-float = { version = "4.5", features = ["serde"] }
percent-encoding = "2.3"
reqwest = { version = "0.12", features = ["json", "stream"], default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0"
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.0", features = ["full"] }
tokio-util = "0.7"
uuid = { version = "1.0", features = ["serde"] }

[dev-dependencies]
tokio-test = "0.4"

[features]
multipart = []
sse = []
