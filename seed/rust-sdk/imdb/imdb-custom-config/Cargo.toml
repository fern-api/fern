[package]
name = "custom_imdb_sdk"
version = "2.1.0"
edition = "2021"
description = "Rust SDK for custom_imdb_sdk generated by Fern"
license = "MIT"
repository = "https://github.com/fern-api/fern"
documentation = "https://docs.rs/custom_imdb_sdk"

[lib]
doctest = false

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["serde"] }
num-bigint = { version = "0.4", features = ["serde"] }
percent-encoding = "2.3"
ordered-float = { version = "4.5", features = ["serde"] }
serde_derive = "1.0"
tokio-util = "0.7"

[dev-dependencies]
tokio-test = "0.4"
