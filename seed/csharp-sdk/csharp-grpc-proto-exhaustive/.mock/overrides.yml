
paths:
  /data/fetch:
    get:
      x-fern-request-name: FetchRequest
  /data/list:
    get:
      x-fern-request-name: ListRequest
components:
  schemas:
    Timestamp:
      x-fern-encoding:
        proto:
          type: google.protobuf.Timestamp
    Metadata:
      oneOf:
        - type: object
          additionalProperties:
            $ref: '#/components/schemas/MetadataValue'
        - type: object
      x-fern-encoding:
        proto:
          type: google.protobuf.Struct
    MetadataValue:
      oneOf:
        - type: number
          format: double
        - type: string
        - type: boolean
      x-fern-encoding:
        proto:
          type: google.protobuf.Value
    DeleteRequest:
      properties:
        filter:
          $ref: '#/components/schemas/Metadata'
    DescribeRequest:
      properties:
        filter:
          $ref: '#/components/schemas/Metadata'
        after:
          $ref: '#/components/schemas/Timestamp'
    QueryRequest:
      properties:
        filter:
          $ref: '#/components/schemas/Metadata'
    QueryColumn:
      properties:
        filter:
          $ref: '#/components/schemas/Metadata'
    ScoredColumn:
      properties:
        metadata:
          $ref: '#/components/schemas/Metadata'
    UpdateRequest:
      properties:
        setMetadata:
          $ref: '#/components/schemas/Metadata'
    UpdateResponse:
      properties:
        updatedAt:
          $ref: '#/components/schemas/Timestamp'
    Column:
      properties:
        metadata:
          $ref: '#/components/schemas/Metadata'