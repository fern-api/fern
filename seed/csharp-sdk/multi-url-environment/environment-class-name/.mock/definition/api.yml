name: multi-url-environment
auth: bearer
environments:
  Production:
    urls:
      ec2: https://ec2.aws.com
      s3: https://s3.aws.com
  Staging:
    urls:
      ec2: https://staging.ec2.aws.com
      s3: https://staging.s3.aws.com
default-environment: Production
error-discrimination:
  strategy: status-code
