imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    get_all:
      path: /v1/models
      method: GET
      auth: false
      docs: Gets a list of available models.
      display-name: Get Models
      response:
        docs: Successful Response
        type: list<root.Model>
      errors:
        - root.UnprocessableEntityError
      examples:
        - response:
            body:
              - model_id: eleven_multilingual_v2
                name: Eleven Multilingual v2
                can_be_finetuned: true
                can_do_text_to_speech: true
                can_do_voice_conversion: false
                can_use_style: true
                can_use_speaker_boost: true
                serves_pro_voices: false
                token_cost_factor: 1
                description: >-
                  Our state of the art multilingual speech synthesis model, able
                  to generate life-like speech in 29 languages.
                requires_alpha_access: false
                max_characters_request_free_user: 2500
                max_characters_request_subscribed_user: 5000
                languages:
                  - language_id: en
                    name: English
                  - language_id: ja
                    name: Japanese
                  - language_id: zh
                    name: Chinese
                  - language_id: de
                    name: German
                  - language_id: hi
                    name: Hindi
                  - language_id: fr
                    name: French
                  - language_id: ko
                    name: Korean
                  - language_id: pt
                    name: Portuguese
                  - language_id: it
                    name: Italian
                  - language_id: es
                    name: Spanish
                  - language_id: id
                    name: Indonesian
                  - language_id: nl
                    name: Dutch
                  - language_id: tr
                    name: Turkish
                  - language_id: fil
                    name: Filipino
                  - language_id: pl
                    name: Polish
                  - language_id: sv
                    name: Swedish
                  - language_id: bg
                    name: Bulgarian
                  - language_id: ro
                    name: Romanian
                  - language_id: ar
                    name: Arabic
                  - language_id: cs
                    name: Czech
                  - language_id: el
                    name: Greek
                  - language_id: fi
                    name: Finnish
                  - language_id: hr
                    name: Croatian
                  - language_id: ms
                    name: Malay
                  - language_id: sk
                    name: Slovak
                  - language_id: da
                    name: Danish
                  - language_id: ta
                    name: Tamil
                  - language_id: uk
                    name: Ukrainian
                  - language_id: ru
                    name: Russian
  display-name: Models
docs: Access the different models of the platform.
