service:
  auth: false
  base-path: /
  endpoints:
    post:
      path: ""
      method: POST
      request:
        name: MyRequest
        body:
          properties:
            maybe_string: optional<string>
            integer: integer
            file: file
            file_list: list<file>
            maybe_file: optional<file>
            maybe_file_list: optional<list<file>>
            maybe_integer: optional<integer>
            optional_list_of_strings: optional<list<string>>
            list_of_objects: list<MyObject>
            optional_metadata: optional<unknown>
            optional_object_type: optional<ObjectType>
            optional_id: optional<Id>

    justFile:
      path: /just-file
      method: POST
      request:
        name: JustFileRequet
        body:
          properties:
            file: file

    justFileWithQueryParams:
      path: /just-file-with-query-params
      method: POST
      request:
        name: JustFileWithQueryParamsRequet
        query-parameters:
          maybeString: optional<string>
          integer: integer
          maybeInteger: optional<integer>
          listOfStrings:
            type: string
            allow-multiple: true
          optionalListOfStrings:
            type: optional<string>
            allow-multiple: true
        body:
          properties:
            file: file

    withContentType:
      path: "/with-content-type"
      method: POST
      request:
        name: WithContentTypeRequest
        body:
          properties:
            file:
              type: file
              content-type: application/octet-stream
            foo: string
            bar:
              type: MyObject
              content-type: application/json
            foo_bar:
              type: optional<MyObject>
              content-type: application/json

types:
  Id: string

  MyObject:
    properties:
      foo: string

  ObjectType:
    enum:
      - FOO
      - BAR