irVersion: v32
docker: fernapi/fern-ruby-sdk:latest
dockerCommand: yarn workspace @fern-api/fern-ruby-sdk dockerTagLatest
language: ruby
generatorType: sdk
defaultOutputMode: github
fixtures: []
scripts: []
allowedFailures:
  - streaming
features:
  requestOptions: true
  idempotency: false
  autoPagination: false
  oauth: false
  authEnvVarScanning: true
  websocket: false
  streamingJson: false
  fileUpload: true
  fileDownlaod: true
  snippets: false
  errors: false
  forwardCompatibleEnums: true
  additionalProperties: true
  whitelabel: false
