irVersion: v58
displayName: Ruby SDK
image: fernapi/fern-ruby-sdk
changelogLocation: ../../generators/ruby-v2/sdk/versions.yml

buildScripts:
  installScript:
    commands:
      - bundle install
  testScript:
    commands:
      - bundle exec rake test

publish:
  preBuildCommands:
    - pnpm --filter @fern-api/ruby-sdk dist:cli
  docker:
    file: ./generators/ruby-v2/sdk/Dockerfile
    image: fernapi/fern-ruby-sdk
    context: .
test:
  docker:
    image: fernapi/fern-ruby-sdk:latest
    command: pnpm --filter @fern-api/fern-ruby-sdk dockerTagLatest
language: ruby
generatorType: SDK
defaultOutputMode: github
fixtures:
  exhaustive:
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        extraDependencies:
          faraday-multipart:
            upperBound:
              version: "1.0.4"
              specifier: ">="
            lowerBound:
              version: "1.0"
              specifier: "~>"
        extraDevDependencies:
          dotenv: "2.1"
          faraday:
            upperBound:
              version: "0.17.3"
              specifier: ">"
            lowerBound:
              version: "0.20.0"
      outputFolder: extra-deps
    - customConfig:
        flattenModuleStructure: true
      outputFolder: flattened-module-structure
allowedFailures:
  - any-auth
  - circular-references
  - enum
  - errors
  - literal
  - literals-unions
  - mixed-file-directory
  - multiple-request-bodies
  - nullable-optional
  - objects-with-imports
  - ruby-reserved-word-properties
  - websocket-bearer-auth
  - websocket-inferred-auth
  - property-access
  - accept-header
  - alias
  - alias-extends
  - api-wide-base-path
  - audiences
  - auth-environment-variables
  - basic-auth
  - basic-auth-environment-variables
  - bearer-token-environment-variable
  - bytes-download
  - bytes-upload
  - circular-references-advanced
  - client-side-params
  - content-type
  - cross-package-type-names
  - custom-auth
  - empty-clients
  - error-property
  - examples
  - exhaustive:no-custom-config
  - exhaustive:extra-deps
  - exhaustive:flattened-module-structure
  - extends
  - extra-properties
  - file-download
  - file-upload
  - folders
  - http-head
  - idempotency-headers
  - imdb
  - inferred-auth-explicit
  - inferred-auth-implicit
  - inferred-auth-implicit-no-expiry
  - license
  - mixed-case
  - multi-line-docs
  - multi-url-environment
  - multi-url-environment-no-default
  - no-environment
  - nullable
  - oauth-client-credentials
  - oauth-client-credentials-custom
  - oauth-client-credentials-default
  - oauth-client-credentials-environment-variables
  - oauth-client-credentials-nested-root
  - oauth-client-credentials-with-variables
  - object
  - optional
  - package-yml
  - pagination
  - pagination-custom
  - path-parameters
  - plain-text
  - public-object
  - query-parameters
  - query-parameters-openapi
  - query-parameters-openapi-as-objects
  - request-parameters
  - reserved-keywords
  - response-property
  - server-sent-event-examples
  - server-sent-events
  - simple-api
  - simple-fhir
  - single-url-environment-default
  - single-url-environment-no-default
  - streaming
  - streaming-parameter
  - trace
  - undiscriminated-unions
  - unions
  - unknown
  - validation
  - variables
  - version
  - version-no-default
  - websocket

features:
  requestOptions: true
  idempotency: false
  autoPagination: false
  oauth: false
  authEnvVarScanning: true
  websocket: false
  streamingJson: false
  fileUpload: true
  fileDownload: true
  snippets: false
  snippetTests: false
  errors: false
  forwardCompatibleEnums: true
  additionalProperties: true
  whitelabel: false
  apiReferenceGeneration: false
scripts:
  - docker: ruby:2.7
    commands:
      - bundle install && bundle exec rake test
