# yaml-language-server: $schema=./../../../../../fern.schema.json


# goal: get this working
channel:
  path: /realtime/{id}
  auth: true
  path-parameters:
    id: string
  query-parameters:
    model: optional<Model>
    temperature: optional<integer>
  messages:
    send:
      display-name: "Send"
      origin: client
      body: string

    receive:
      display-name: "Receive"
      origin: server
      body:
        name: ReceiveEvent
        properties:
          text: string

# already supported
types:
  ReceiveEvent:
    properties:
      text: string

