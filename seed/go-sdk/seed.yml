irVersion: v53
displayName: Go SDK
image: fernapi/fern-go-sdk
changelogLocation: ../../generators/go/sdk/versions.yml

buildScripts:
  compileScript:
    commands:
      - go build -v ./...
  testScript:
    commands:
      - go test -v ./...

publish:
  workingDirectory: generators/go
  preBuildCommands:
    - go build ./...
  docker:
    file: ./generators/go/sdk/Dockerfile
    image: fernapi/fern-go-sdk
    context: ./generators/go
test:
  docker:
    image: fernapi/fern-go-sdk:latest
    command: docker build -f ./generators/go/sdk/Dockerfile -t fernapi/fern-go-sdk:latest ./generators/go
language: go
generatorType: SDK
defaultOutputMode: github
fixtures:
  examples:
    - outputFolder: no-custom-config
      customConfig: null
    - outputFolder: always-send-required-properties
      customConfig:
        alwaysSendRequiredProperties: true
    - outputFolder: exported-client-name
      customConfig:
        exportedClientName: AcmeClient
  undiscriminated-unions:
    - outputFolder: .
      outputVersion: 0.0.1
      customConfig:
        packageName: undiscriminated
        union: v1
        module:
          path: github.com/fern-api/undiscriminated-go
  unions:
    - outputFolder: .
      outputVersion: 0.0.1
      customConfig:
        packageName: unions
        union: v1
        module:
          path: github.com/fern-api/unions-go
  file-upload:
    - outputFolder: no-custom-config
      customConfig: null
    - outputFolder: inline-file-properties
      outputVersion: 0.0.1
      customConfig:
        packageName: upload
        union: v1
        module:
          path: github.com/fern-api/file-upload-go
        inlineFileProperties: true
  path-parameters:
    - outputFolder: no-custom-config
      customConfig: null
    - outputFolder: inline-path-parameters
      outputVersion: 0.0.1
      customConfig:
        packageName: path
        union: v1
        module:
          path: github.com/fern-api/path-parameters-go
        inlinePathParameters: true
  streaming:
    - outputFolder: .
      outputVersion: v2.0.0
      customConfig:
        packageName: stream
        module:
          path: github.com/fern-api/stream-go
  idempotency-headers:
    - outputFolder: .
      outputVersion: 0.0.1
      customConfig:
        packageName: fern
        module:
          path: github.com/idempotency-headers/fern
        includeLegacyClientOptions: true
scripts:
  - docker: golang:1.18-alpine
    commands:
      - CGO_ENABLED=0 go test ./...
allowedFailures:
  - alias-extends
  - exhaustive
  - mixed-case
  - reserved-keywords
  - server-sent-events
  - streaming-parameter
  - trace

  # TODO: Update DynamicSnippetsGenerator to recognize InlinedRequestMetadata.
  - path-parameters:no-custom-config 
