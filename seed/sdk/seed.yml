irVersion: v32
docker: fernapi/fern-go-sdk:latest
dockerCommand: docker build -f ./docker/Dockerfile.sdk -t fernapi/fern-go-sdk:latest .
language: go
generatorType: sdk
defaultOutputMode: github
fixtures:
  streaming:
    - outputFolder: .
      outputVersion: v2.0.0
      customConfig:
        packageName: stream
        module:
          path: github.com/fern-api/stream-go
  idempotency-headers:
    - outputFolder: .
      outputVersion: 0.0.1
      customConfig:
        packageName: fern
        module:
          path: github.com/idempotency-headers/fern
        includeLegacyClientOptions: true
scripts:
  - docker: golang:1.18-alpine
    commands:
      - CGO_ENABLED=0 go test ./...
