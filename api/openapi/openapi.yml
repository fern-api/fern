openapi: 3.1.0
info:
  title: Vital API
  description: >-
    API for at-home health Wearables and Lab test API for digital health
    companies.
  version: 0.0.0-dev.c2acee1
paths:
  /v2/link/token:
    post:
      tags:
        - link
      summary: Generate Vital Link Token
      description: |-
        Endpoint to generate a user link token, to be used throughout the vital
        link process. The vital link token is a one time use token, that
        expires after 10 minutes. If you would like vital-link widget to launch
        with a specific provider, pass in a provider in the body. If you would
        like to redirect to a custom url after successful or error connection,
        pass in your own custom redirect_url parameter.
      operationId: generate_vital_link_token_v2_link_token_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LinkTokenExchange"
        required: true
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LinkTokenExchangeResponse"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
  /v2/link/token/isValid:
    post:
      tags:
