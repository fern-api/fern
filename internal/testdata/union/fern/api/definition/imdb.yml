# Simple test for generating a union.
types:
  Union:
    docs: "This is a simple union."
    union:
      foo:
        type: Foo
        key: foo
      bar:
        type: Bar
        key: bar

  UnionWithDiscriminant:
    discriminant:
      value: _type
      name: type
    union:
      foo:
        docs: "This is a Foo field."
        type: Foo
        key: foo
      bar:
        type: Bar
        key: bar

  UnionWithPrimitive:
    union:
      boolean: boolean
      string: string

  UnionWithoutKey:
    union:
      foo: Foo
      bar:
        docs: "This is a bar field."
        type: Bar

  UnionWithUnknown:
    union:
      foo: Foo
      unknown: {}

  UnionWithLiteral:
    extends: Baz
    base-properties:
      base: literal<"base">
    union:
      fern: literal<"fern">

  Foo:
    properties:
      name: string

  Bar:
    properties:
      name: string

  Baz:
    properties:
      extended: literal<"extended">
