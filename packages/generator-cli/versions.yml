        Add support for mixed markdown and code snippets in README features. Snippets can now be either `{ type: "markdown", content: string }` for inline markdown or `{ type: "code", content: string, language?: string }` for code blocks with optional language override.
      type: feat
  createdAt: "2025-12-07"
  version: 0.5.0

