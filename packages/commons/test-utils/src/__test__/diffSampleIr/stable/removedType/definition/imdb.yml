types:
  Movie:
    properties:
      id: string
      title: string
      rating:
        type: double
        docs: The rating scale is one to five stars

  CreateMovieRequest:
    properties:
      title: string
      rating: double

service:
  auth: false
  base-path: /movies
  endpoints:
    createMovie:
      docs: Add a movie to the database using the movies/*/... path.
      method: POST
      path: /create-movie
      request: CreateMovieRequest
      response:
        type: string
        status-code: 201

    getMovie:
      method: GET
      path: /{movieId}
      path-parameters:
        movieId: string
      response: Movie
      errors:
        - MovieDoesNotExistError

    listMovies:
      method: GET
      path: /
      response: list<Movie>

errors:
  MovieDoesNotExistError:
    status-code: 404
    type: string
