types:
  MovieId: string

  Movie:
    properties:
      id: MovieId
      title: string
      rating:
        type: double
        docs: The rating scale is one to five stars

  CreateMovieRequest:
    properties:
      title: string
      rating: double

service:
  auth: false
  base-path: /movies
  endpoints:
    createMovie:
      docs: Add a movie to the database using the movies/*/... path.
      method: POST
      path: /create-movie
      request: CreateMovieRequest
      response:
        type: MovieId
        status-code: 201

    updateMovie:
      method: PUT
      path: /{movieId}
      path-parameters:
        movieId: MovieId
      request:
        name: UpdateMovieRequest
        body:
          properties:
            title: string
            rating: double
      response: Movie

    getMovie:
      method: GET
      path: /{movieId}
      path-parameters:
        movieId: MovieId
      response: Movie
      errors:
        - MovieDoesNotExistError

    listMovies:
      method: GET
      path: /
      response: list<Movie>

errors:
  MovieDoesNotExistError:
    status-code: 404
    type: MovieId
