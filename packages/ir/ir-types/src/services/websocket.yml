# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  serviceCommons: ./commons.yml
  commons: ../commons.yml
  types: ../types.yml
types:
  WebSocketChannel:
    extends: commons.WithDocs
    properties:
      name: serviceCommons.ServiceName
      path: string
      client: WebSocketMessenger
      server: WebSocketMessenger
      operationProperties: WebSocketOperationProperties
  WebSocketMessenger:
    properties:
      operations: list<WebSocketOperation>
  WebSocketOperation:
    extends: commons.WithDocs
    properties:
      operationId: string
      request: WebSocketRequest
      response: WebSocketResponse
      errors: serviceCommons.ResponseErrors
  WebSocketRequest:
    extends: commons.WithDocs
    properties:
      encoding: serviceCommons.Encoding
      type: types.TypeReference
  WebSocketResponse:
    extends: commons.WithDocs
    properties:
      encoding: serviceCommons.Encoding
      type: types.TypeReference
  WebSocketOperationProperties:
    properties:
      id: string
      operation: string
      body: string
