# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  serviceCommons: ./commons.yml
  commons: ../commons.yml
  types: ../types.yml
ids:
  - EndpointId
types:
  HttpService:
    extends: commons.WithDocs
    properties:
      name: serviceCommons.ServiceName
      basePath: optional<string>
      endpoints: list<HttpEndpoint>
      headers: list<HttpHeader>
  HttpAuth:
    enum:
      - BASIC
      - BEARER
      - NONE
  HttpEndpoint:
    extends: commons.WithDocs
    properties:
      endpointId: EndpointId
      method: HttpMethod
      headers: list<HttpHeader>
      path: HttpPath
      pathParameters: list<PathParameter>
      queryParameters: list<QueryParameter>
      request: HttpRequest
      response: HttpResponse
      errors: serviceCommons.ResponseErrors
      auth: HttpAuth
  HttpPath:
    properties:
      head: string
      parts: list<HttpPathPart>
  HttpPathPart:
    properties:
      pathParameter: string
      tail: string
  HttpMethod:
    enum:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
  HttpHeader:
    extends: commons.WithDocs
    properties:
      header: string
      valueType: types.TypeReference
  PathParameter:
    extends: commons.WithDocs
    properties:
      key: string
      valueType: types.TypeReference
  QueryParameter:
    extends: commons.WithDocs
    properties:
      key: string
      valueType: types.TypeReference
  HttpRequest:
    extends: commons.WithDocs
    properties:
      encoding: serviceCommons.Encoding
      type: types.TypeReference
  HttpResponse:
    extends: commons.WithDocs
    properties:
      encoding: serviceCommons.Encoding
      type: types.TypeReference
