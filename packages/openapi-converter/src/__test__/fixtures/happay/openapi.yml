                                            target_duration:
                                                type: string
                                                enum: ['TRANSACTION', 'HOUR', 'DAY', 'WEEK', 'MONTH', 'QUARTER', 'YEAR', 'OVERALL']
                                                description: duration of cycle after which the amount_limit and usage_limit will get checked. After end of each cycle, these limits get reset.
