                                    items:
                                        type: object
                                        properties:
                                            amount_limit:
                                                type: number
                                                format: double
                                                description: 'maximum amount which can spent during the given `target duration`. The amount is used in unit scale of the currency, so 1034, in INR will be 10 Rupees and 34 paise'
