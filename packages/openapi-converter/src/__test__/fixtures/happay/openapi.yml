                                dispute_amount_currency:
                                    type: string
                                    example: 'INR'
                                    description: 'Alpha code of the currency'
                                comment:
                                    type: string
                                    example: 'Partial amount received'
                                    description: 'Description of the disputed transaction'
                            required:
                                - transaction_id
                                - dispute_amount
                                - reason
                                - dispute_amount_currency

            responses:
                201:
                    description: Dispute created successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    dispute_id:
                                        type: string
                                        description: unique identifier of the dispute
                                        example: 'dis_db7ca2068045f6bcdb27af064c19c4'
                                    reference_number:
                                        type: string
                                        description: unique reference of the dispute
                                        example: '2004-19'
                400:
                    description: Invalid request data
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    msg:
                                        type: string
