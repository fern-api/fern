    description: >
      This page describes the different event types which will trigger a Event
      object to be sent to your registered Webhook Endpoints.

      Milestones designated with an asterisk are available upon request.


      ## Estimated Transit Events

      For all Estimated Transit Events, the data field of the Event webook
      payload is a Shipment Event Data object.


      |Name|Type|Description|Resource|Location|

      |----|----|----|----|----|

