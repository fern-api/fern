      |Actual Time of Departure (ATD)|`/shipment_leg#departed`|Shipment departed
      from specified location.|[ShipmentLeg](/v3/tag/ShipmentLeg)|departure
      location|

      |Actual Out for Delivery*|`/shipment_leg#out_for_delivery`|Shipment
      departed and is out for
      delivery|[ShipmentLeg](/v3/tag/ShipmentLeg)|departure location|

      |Delivery Complete*|`/shipment_leg#delivery_completed`|Shipment delivery
      is complete|[ShipmentLeg](/v3/tag/ShipmentLeg)|destination location|

