components:
  schemas:
    CreateContainerCounts:
      type: object
      properties:
        twenty_ft:
          type: integer
          description: Quantity of 20 ft containers requested.
          example: 1
        forty_ft:
          type: integer
          description: Quantity of 40 ft containers requested.
          example: 2
        forty_ft_hc:
          type: integer
          description: Quantity of 40 ft HC containers requested.
          example: 3
        forty_five_ft_hc:
          type: integer
          description: Quantity of 45 ft HC containers requested.
          example: 4
    CreateBookingAmendmentHsCode:
      type: object
      required:
        - description
        - hs_code
      properties:
        description:
          type: string
          description: Always required. English description of product in booking.
          example: Wristwatches
        description_for_export_customs:
          type: string
          description: >-
            Required if booking if origin address or origin port is in Mainland
            China. Chinese description of product in booking.
          example: "\u624B\u8868"
        hs_code:
          type: string
          description: >-
            The six digit code under which the product should be classified for
            export customs.
          example: "9101.01"
    VolumeCreate:
      type: object
      properties:
        value:
          type: number
          description: total volume
          example: 472.62
        unit:
          type: string
          description: unit of measurement. "cbm" for cubic meters. "cbft" for cubic
            feet.
          enum:
            - cbm
            - cbft
    WeightCreate:
      type: object
      properties:
        value:
          type: number
          description: Required. Specifies the weight as a float.
          example: 2300.4
        unit:
          type: string
          description: Required. Unit of measurement. "kg" for kilograms, "lbs" for
            pounds
          enum:
