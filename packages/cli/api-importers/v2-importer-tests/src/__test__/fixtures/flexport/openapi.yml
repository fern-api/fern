            (inclusive).
          required: false
          schema:
            type: integer
            example: 20
            minimum: 1
            maximum: 100
        - in: query
          name: sort
          description: Sort results by the specified field.
          required: false
          schema:
            type: string
            default: id
            enum:
              - id
              - transportation_mode
              - status
              - updated_at
              - archived_at
        - in: query
          name: direction
          description: Set sort order. Allows "asc" (ascending) or "desc" (descending).
          required: false
          schema:
            type: string
            default: desc
            enum:
              - asc
              - desc
        - in: query
          name: f.transportation_mode
          description: >-
            Filters the list based on the shipment's `transportation_mode`. One
            of `ocean` or `air`.
          required: false
          schema:
            $ref: "#/components/schemas/TransportationMode"
        - in: query
          name: f.status
          description: >-
            Filters the list based on the shipment's `status`. Cannot be used
            with `f.statuses.any`
          required: false
          schema:
            $ref: "#/components/schemas/ShipmentStatus"
        - in: query
          name: f.statuses.any
          description: >-
            Filters the list for all shipments whose `status` is one of the
            passed in statuses. Can pass in multiple comma-separated statuses.
          required: false
          schema:
            $ref: "#/components/schemas/ShipmentStatus"
        - in: query
          name: f.container_number
          description: >-
            Filters the list for shipments that are associated with a container
            specified by the given container number.
          required: false
          schema:
            type: string
