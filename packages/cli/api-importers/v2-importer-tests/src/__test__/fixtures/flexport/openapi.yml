    CreateOrUpdatePurchaseOrder:
      type: object
      required:
        - name
        - parties
        - line_items
      properties:
        name:
          type: string
          description: Always required. Name of the purchase order.
          example: PO 123
        memo:
          type: string
          description: Your notes or instructions on this purchase order.
          example: memo
        status:
          type: string
          default: open
          description: >-
            The status of the purchase order. Open POs denote POs that are ready
            to be booked. Closed POs are ones that you'd like to mark as done
            (typically because they've finished shipping), while Cancelled POs
            denote POs that were mistakenly uploaded or that should not be used
          enum:
            - open
            - cancelled
            - closed
          example: open
        parties:
          type: array
          description: >-
            A list of the parties in this purchase order. Buyer and seller are
            required parties. Owner is the owner of this order and will default
            to the buyer if not specified.
          items:
            $ref: "#/components/schemas/CreateParty"
        currency_code:
          type: string
          description: >-
            Required if there is no currency_code in each line item. The
            currency code being used in this purchase order.
          example: USD
        origin_port:
          description: The origin port
          $ref: "#/components/schemas/CreatePurchaseOrderPort"
        destination_port:
          description: The destination port
          $ref: "#/components/schemas/CreatePurchaseOrderPort"
        must_arrive_date:
          type: string
          description: >-
            Required if there is no must_arrive_date in each line item. The must
            arrive date for this purchase order.
          format: date
          example: "2019-09-30"
        issue_date:
          type: string
          description: The issue date for this purchase order.
          format: date
          example: "2019-09-30"
        freight_payment_terms:
          type: string
          description: The freight payment term for the purchase order
          example: freight_collect
          enum:
            - freight_collect
            - freight_prepaid
        cargo_ready_date:
          type: string
          description: >-
            Required if there is no cargo_ready_date in each line item. Date
            when cargo is ready for pickup at the origin location.
          format: date
          example: "2019-06-30"
        transportation_mode:
          type: string
          description: Required if there is no transportation_mode in purchase order
          enum:
            - air
            - ocean
            - truck
            - rail
          example: ocean
        incoterm:
          type: string
          description: >-
            Required if there is no incoterm in each line item. The incoterm of
            your purchase order.
          enum:
            - EXW
            - FOB
            - FAS
            - FCA
            - CPT
            - CFR
            - CIF
            - CIP
            - DAT
            - DAP
            - DDP
          example: FOB
        origin_location_ref:
          type: string
          description: >-
            Customizable reference ID of the network location that is the origin
            location.
          example: id-123456
        destination_location_refs:
          type: array
          items:
            type: string
          description: >-
            Reference ID of the network locations that are the destination
            locations. Multiple values are allowed, which would signify that
            this order is going to be shipped to multiple locations.
          example:
            - id-123456
            - id-23456
        priority:
          type: string
          description: priority of the purchase order.
          enum:
            - high
            - standard
          default: standard
          example: standard
        order_class:
          type: string
          description: Class of the purchase order.
          enum:
            - purchase_order
            - sales_order
            - transfer_order
            - delivery_order
            - work_order
          default: purchase_order
          example: purchase_order
        order_type:
          type: string
          description: >-
            Type of purchase order, which is used for rules, searching, and
            reporting
          example: Apparel
        line_items:
          type: array
          description: A list of the line items in this purchase order
          items:
            $ref: "#/components/schemas/CreateLineItem"
        metadata:
          $ref: "#/components/schemas/MetadataCreate"
    UpdateShipment:
      type: object
      properties:
        metadata:
          type: object
          description: >-
            Metadata to replace existing metadata. Keys should be strings and
            values should be arrays. All existing metadata will be replaced by
            the passed in object.
          example:
            purchase_order:
              - "12345"
