      estimate of date when shipment will depart from specified
      location.|[ShipmentLeg](/v3/tag/ShipmentLeg)|departure location|

      |Updated Estimated Time of Arrival
      (ETA)*|`/shipment_leg#updated_estimated_time_of_arrival`|Revised estimate
      of date when shipment will arrive at specified
      location.|[ShipmentLeg](/v3/tag/ShipmentLeg)|arrival location|

      |Updated Estimated Out for
      Delivery*|`/shipment_leg#updated_estimated_out_for_delivery`|Revised
