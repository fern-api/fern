  - name: Authentication
    x-traitTag: true
    description: >
      Flexport provides secure access to our public API using OAuth 2.0. We also
      provide granular access controls for

      various resources. This allows the admins of a client account to create
      multiple credentials for different developers or environments.


      A detailed tutorial on how to create and generate credentials [can be
      found
      here.](https://developers.flexport.com/tutorials/using-api-credentials)
  - name: Response Semantics
    x-traitTag: true
    description: >
      All responses to authenticated API requests follow the same structure,
      wrapping resource data within an

      `/api/response` object of the following form:


      | Attribute | Description |

      |--------------|-----------|

      | **_object** _string_ | String representing the object’s type. Always
      `/api/response` for this object |

      | **self** _string_ | The full path to the resource(s) requested |

      | **version** _integer_ | The version of the request (see the Versioning
      docs section) |

      | **data** _object_ | The resource data requested for a successful
      response. `null` on error |

      | **error** _object_ | The error object indicating what went wrong (see
      the Errors docs section) |

      | **errors** _list_ | List of legacy error object JSONs of structure
      {"code": _, "message": _} |
  - name: Pagination
    x-traitTag: true
    description: >
      All list endpoints return paginated responses. The response object
      contains elements of the current page,

      and links to the previous and next pages.


      | Attribute | Description |

      |--------------|-----------|

      | **_object** _string_ | String representing the object’s type. Always
      `/api/collections/paginated` for this object |

      | **prev** _string_ | link to the previous page |

      | **next** _string_ | link to the next page |

      | **data** _list_ | list of elements in the current page |


      ## Pagination Parameters


      All list endpoint support the following query parameter to retrieve a
      specific page


      | Attribute | Description |

      |--------------|-----------|

      | **page** _integer_ | Page number of the page to retrieve. Defaults to
      page 1. |

      | **per** _integer_ | Count of items in each page. Defaults to 20. Maximum
      allowed value is 100. |
  - name: Expansion
    x-traitTag: true
    description: >
      Many resources in the Flexport API contain attributes that are references
      to another resource or a collection of

      resources. For example, a shipment has a reference to a collection of
      legs. Expansion can be used to replace

      those references with the actual data that they represent. This is helpful
      in eliminating subsequent calls

      required to retrieve all data relevant to a resource.


      Expansion is controlled via the expand query parameter. Multiple
      references can be expanded by providing

      multiple items in the expansion array. Expansion may also be recursive,
      i.e. expanded references can be further

      expanded.


      Expansion is valid for both ObjectRef and CollectionRef attributes.


      ## Examples


      Here are some different ways that the expand query parameter can be used
      with the Container API. In the JSON

      examples, some attributes are removed for brevity and replaced with `...`


      ### Example response without expansion

      ```

      curl -X GET  \
        https://api.flexport.com/ocean/shipment_containers/123
      ```


      ```

      {
        "_object": "/api/response",
        "self": "https://api.flexport.com/ocean/shipment_containers/123",
        "version": 2,
        "data": {
            "_object": "/ocean/shipment_container",
            "id": 123,
            ...
            "shipment": {
              "_object": "/api/refs/object",
              "ref_type": "/shipment",
              "link": "https://api.flexport.com/shipments/222",
              "id": 222
            },
            "container_legs": {
              "_object": "/api/refs/collection",
              "ref_type": "/ocean/shipment_container_leg",
              "link": "https://api.flexport.com/ocean/shipment_container_legs?f.shipment_container.id=123"
            },
            ...
        }
      }

      ```


      ### `expand=container_legs`

      The `container_legs` attribute will be expanded into a JSON array of
      `ContainerLeg` objects, instead of the

      normal behavior of the `legs` attribute being a single
      `CollectionRef<ContainerLeg>`


      ```

      curl -X GET  \
        https://api.flexport.com/ocean/shipment_containers/123?expand=container_legs
      ```


      ```

      {
        "_object": "/api/response",
        "self": "https://api.flexport.com/ocean/shipment_containers/123",
        "version": 2,
        "data": {
            "_object": "/ocean/shipment_container",
            "id": 123,
            ...
            "shipment": {
              "_object": "/api/refs/object",
              "ref_type": "/shipment",
              "link": "https://api.flexport.com/shipments/222",
              "id": 222
            },
            "container_legs": {
                "_object": "/api/collections/paginated",
                "prev": null,
                "next": null,
                "total_count": 1,
                "data": [
                    {
                        "_object": "/ocean/shipment_container_leg",
                        "id": 11111,
                        "dates": {},
                        "shipment_container": {
                            "_object": "/api/refs/object",
                            "ref_type": "/ocean/shipment_container",
                            "link": "https://api.flexport.com/ocean/shipment_containers/289140",
                            "id": 289140
                        },
                        "leg": {
                            "_object": "/api/refs/object",
                            "ref_type": "/shipment_leg",
                            "link": "https://api.flexport.com/shipment_legs/4501396",
                            "id": 4501396
                        }
                    }
                ]
            },
            ...
        }
      }

      ```


      ### `expand=container_legs.leg`

      Each `ContainerLeg` object itself contains an `ObjectRef<ShipmentLeg>`,
      and the expand syntax can be chained to

      expand both the `countainer_legs` array, and each `leg` within each
      `ContainerLeg`


      ```

      curl -X GET  \
        https://api.flexport.com/ocean/shipment_containers/123?expand=container_legs.leg
      ```


      ```

      {
        "_object": "/api/response",
        "self": "https://api.flexport.com/ocean/shipment_containers/1234",
        "version": 2,
        "data": {
            "_object": "/ocean/shipment_container",
            "id": 1234,
            ...
            "shipment": {
              "_object": "/api/refs/object",
              "ref_type": "/shipment",
              "link": "https://api.flexport.com/shipments/123",
              "id": 123
            },
            "container_legs": {
                "_object": "/api/collections/paginated",
                "prev": null,
                "next": null,
                "total_count": 1,
                "data": [
                    {
                        "_object": "/ocean/shipment_container_leg",
                        "id": 11111,
                        "dates": {},
                        "shipment_container": {
                            "_object": "/api/refs/object",
                            "ref_type": "/ocean/shipment_container",
                            "link": "https://api.flexport.com/ocean/shipment_containers/289140",
                            "id": 289140
                        },
                        "leg": {
                            "_object": "/shipment_leg",
                            "id": 4501396,
                            "estimated_arrival_date": "2019-05-1T12:00:00.000+08:00",
                            "actual_arrival_date": "2019-05-1T21:52:00.000+08:00"
                            ...
                        }
                    }
                ]
            },
            ...
        }
      }

      ```


      ### `expand=shipment.ocean_shipment.containers`

      Expand out the `shipment` attribute to get a `Shipment` object instead of
      a `ObjectRef<Shipment>` object. Then, a

      `Shipment` object contains an `OceanShipmentDetail`. The
      `OceanShipmentDetail` is not stored as a ref within the

      `Shipment` object, so the full `OceanShipmentDetail` object will be
      returned and does not need to be expanded.

      However, each `OceanShipmentDetail` object contains a
      `CollectionRef<Container>`, and with this syntax that array

      of containers will be expanded out.


      You could use this expansion if you had the `id` of a container, and
      wanted to know all the other containers

      that are on the same shipment.


      ```

      curl -X GET  \
        https://api.flexport.com/ocean/shipment_containers/123?expand=shipment.ocean_shipment.containers
      ```


      ```

      {
        "_object": "/api/response",
        "self": "https://api.flexport.com/ocean/shipment_containers/123",
        "version": 2,
        "data": {
            "_object123 "/ocean/shipment_container",
            "id": 123,
            ...
            "shipment": {
              "_object": "/shipment",
              "id": 222,
              "transportation_mode": "ocean",
              ...
              "ocean_shipment": {
                  "_object": "/ocean/shipment",
                  ...
                  "containers": {
                      "_object": "/api/collections/paginated",
                      "prev": null,
                      "next": null,
                      "total_count": 1,
                      "data": [
                          {
                              "_object": "/ocean/shipment_container",
                              "container_type": "dry",
                              ...
                          }
                      ]
                  }
              }
            }
            "container_legs": {
              "_object": "/api/refs/collection",
              "ref_type": "/ocean/shipment_container_leg",
              "link": "https://api.flexport.com/ocean/shipment_container_legs?f.shipment_container.id=123"
            },
            ...
        }
      }

      ```


      ### `expand=container_legs.leg,shipment.ocean_shipment.containers`

      Multiple expansion paths can be passed to the `expand` query parameter.


      ```

      curl -X GET  \
        https://api.flexport.com/ocean/shipment_containers/123?expand=container_legs.leg,shipment.ocean_shipment.containers
      ```


      ```

      {
        "_object": "/api/response",
        "self": "https://api.flexport.com/ocean/shipment_containers/123",
        "version": 2,
        "data": {
            "_object123 "/ocean/shipment_container",
            "id": 123,
            ...
            "shipment": {
              "_object": "/shipment",
              "id": 222,
              "transportation_mode": "ocean",
              ...
              "ocean_shipment": {
                  "_object": "/ocean/shipment",
                  ...
                  "containers": {
                      "_object": "/api/collections/paginated",
                      "prev": null,
                      "next": null,
                      "total_count": 1,
                      "data": [
                          {
                              "_object": "/ocean/shipment_container",
                              "container_type": "dry",
                              ...
                          }
                      ]
                  }
              }
            }
            "container_legs": {
                "_object": "/api/collections/paginated",
                "prev": null,
                "next": null,
                "total_count": 1,
                "data": [
                    {
                        "_object": "/ocean/shipment_container_leg",
                        "id": 11111,
                        "dates": {},
                        "shipment_container": {
                            "_object": "/api/refs/object",
                            "ref_type": "/ocean/shipment_container",
                            "link": "https://api.flexport.com/ocean/shipment_containers/289140",
                            "id": 289140
                        },
                        "leg": {
                            "_object": "/shipment_leg",
                            "id": 4501396,
                            "estimated_arrival_date": "2019-05-1T12:00:00.000+08:00",
                            "actual_arrival_date": "2019-05-1T21:52:00.000+08:00"
                            ...
                        }
                    }
                ]
            },
            ...
        }
      }

      ```
  - name: Versioning
    x-traitTag: true
    description: >
      Your API version has a large impact on your experience with Flexport's
      APIs. Currently, there are three

      versions available for consumption. You can see your account's current API
      version in your

      [API settings](https://app.flexport.com/account_settings/api) page.


      If you'd like to change your account's API version, please reach out to
      integration support

      (integration-support@flexport.com) for the operation.


      Your account's default API version can always be overridden by passing in
      the `Flexport-Version` header when

      making an API request.


      ## Backwards-compatible changes

      Flexport considers some changes to be non-breaking and will make those
      changes without updating the API version.

      Please follow defensive coding practices in order to ensure stability. We
      consider the following to be

      backwards-compatible changes:

      - Adding an attribute, resource, or optional parameter.

      - Adding a new possible value to an `enum` type attribute.

      - Adding new event types. (Webhook listeners will also receive new events)
  - name: Errors
    x-traitTag: true
    description: >
      It may occur that we have issues in understanding or processing your
      request. Under these circumstances,

      the response will resolve with an error object (under the `error`
      attribute) providing insight on what went

      wrong.


      | Attribute | Description |

      |--------------|-----------|

      | **_object** _string_ | String representing the object’s type. Always
      `/api/error` for this object |

      | **status** _integer_ | The HTTP status code (client or server error)
      made available for consumption from the body of the response |

      | **code** _string_ | Specialized identifier for this type of error in our
      API |

      | **message** _string_ | Human readable error message |
  - name: Metadata
    x-traitTag: true
    description: >
      Certain resource objects (like Shipments and Containers) have a `metadata`
      attribute in their response

      payloads. Metadata attributes are known as Tags on the user-facing side of
      the application. Metadata is useful

      for storing information on a resource that is not already captured in a
      Flexport-defined field.


      There are two types of metadata formats supported.


      The default metadata format is a key-value hash format where the keys are
      strings, and the values are an

      array of strings.


      ```

      metadata: {color: ["red", "blue"]}

      ```


      An alternate supported format is an array of key defined hashes where the
      keys are `"name"` and `"value"`.


      ```

      metadata: [{name: "color", value: ["red", "blue"]}

      ```


      The response payload for metadata will always display the default metadata
      hash format. To display the

      metadata array format, a URL parameter will need to provided called
      `use_name_value_metadata_format=true`.

      By default, this is false.
