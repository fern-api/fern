          $ref: "#/components/schemas/CoordinatesCreate"
          description: >-
            The latitude and longitude of the origin. One of `distance`,
            `origin_coordinates`, `origin_address`, or `origin_port` is
            required.
        origin_address:
          $ref: "#/components/schemas/AddressForRequestBody"
          description: >-
