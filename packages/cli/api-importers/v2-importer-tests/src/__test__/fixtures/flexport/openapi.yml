      ## Invoice Events

      For all Invoice Events, the data field of the Event webhook payload is an
      Invoice Event Data object. There is no direct access from the payload to
      shipment, location, or container information like there is in a Shipment
      Event Data object.


      |Name|Type|Description|

      |----|----|----|

      |Invoice Payment Made|`/invoice#invoice_payment_made`|Invoice payment has
      been made|

      |Invoice Due Date Adjusted|`/invoice#invoice_due_date_adjusted`|Invoice
      payment due date has been adjusted|

      |Invoice Shared|`/invoice#invoice_shared`|Invoice has been shared|

