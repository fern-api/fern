          name: f.purchase_order
          description: >-
            Filters the list for shipments that are associated with the given
            purchase order number
          required: false
          schema:
            type: string
            example: PO002811
        - in: query
          name: f.sku
          description: >-
            Filters the list for shipments that are associated a product
            identified by the given SKU.
          required: false
          schema:
            type: string
            example: ASA121
        - in: query
          name: f.updated_at.gt
          description: >-
            Filters the list for shipments that where updated after the given
            time
          required: false
          schema:
            type: string
        - in: query
          name: f.updated_at.lt
          description: >-
            Filters the list for shipments that where updated before the given
            time
