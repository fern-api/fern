openapi: 3.1.0
info:
  version: 1.0.0
  title: Test API
servers:
  - url: https://api.test.com
    description: Test API
components:
  schemas:
    Error:
      type: object
      additionalProperties: false
      required: 
        - error
      properties:
        error:
          description: Error message
          type: string
        status:
          type: string
          const: error
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
            
paths:
  /trees:
    get:
      operationId: list
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - limit
              properties:
                limit:
                  type: integer
                  default: 10
                offset:
                  type: integer
                  default: 0
                  
      responses:
        "200":
          description: A response
          content:
            application/json:
              schema:
                type: string
                example: "Hello, world!"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"