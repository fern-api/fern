openapi: 3.1.0
info:
  title: Test content-type parsing.
  version: 1.0.0
paths:
  /test:
    post:
      summary: Test upload
      description: |
        Test multipart request with different content types.
      parameters:
        - in: path
          name: corpus_key
          description: The unique key
          required: true
          schema:
            type: string
      requestBody:
        description: |
          Test request body
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                metadata:
                  description: Arbitrary object that will be attached as document metadata to the extracted document.
                  type: object
                  additionalProperties: true
                chunking_strategy:
                  $ref: "#/components/schemas/ChunkingStrategy"
                filename:
                  description: Optional multipart section to override the filename.
                  type: string
                file:
                  description: Binary file contents. The file name of the file will be used as the document ID.
                  type: string
                  format: binary
              required:
                - file
            encoding:
              foo:
                contentType: application/json
              file:
                contentType: application/octet-stream, application/pdf, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document, application/vnd.oasis.opendocument.text, application/epub+zip, application/rtf, text/html, text/plain, application/vnd.ms-powerpoint, application/vnd.openxmlformats-officedocument.presentationml.presentation, text/markdown
              bar:
                contentType: text/plain
      responses:
        "201":
          description: The sample response
          content:
            application/json:
              schema:
                type: string
            application/x-www-form-urlencoded:
              schema:
                type: string

  /example:
    post:
      summary: Test with dual Content-Type request types
      description: |
        Test request with dual content types.
      parameters:
        - in: path
          name: corpus_key
          description: The unique key
          required: true
          schema:
            type: string
      requestBody:
        description: |
          Test request body
        content:
          application/json:
            schema:
              type: object
              properties:
                metadata:
                  description: Arbitrary object that will be attached as document metadata to the extracted document.
                  type: object
                  additionalProperties: true
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                metadata:
                  description: Arbitrary object that will be attached as document metadata to the extracted document.
                  type: object
                  additionalProperties: true
      responses:
        "201":
          description: The sample response
          content:
            application/json:
              schema:
                type: string
            application/x-www-form-urlencoded:
              schema:
                type: string