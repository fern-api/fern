openapi: 3.0.1
info:
  title: Aries Cloud Agent
  version: v0.8.0
servers:
  - url: /
security:
  - AuthorizationHeader: []
tags:
  - description: Menu interaction over connection
    name: action-menu
  - description: Simple messaging
    externalDocs:
      description: Specification
      url: https://github.com/hyperledger/aries-rfcs/tree/527849ec3aa2a8fd47a7bb6c57f918ff8bcb5e8c/features/0095-basic-message
    name: basicmessage
  - description: Connection management
    externalDocs:
      description: Specification
      url: https://github.com/hyperledger/aries-rfcs/tree/9b0aaa39df7e8bd434126c4b33c097aae78d65bf/features/0160-connection-protocol
    name: connection
  - description: Credential definition operations
    externalDocs:
      description: Specification
      url: https://github.com/hyperledger/indy-node/blob/master/design/anoncreds.md#cred_def
    name: credential-definition
  - description: Holder credential management
    externalDocs:
      description: Overview
      url: https://w3c.github.io/vc-data-model/#credentials
    name: credentials
  - description: Connection management via DID exchange
    externalDocs:
      description: Specification
      url: https://github.com/hyperledger/aries-rfcs/tree/25464a5c8f8a17b14edaa4310393df6094ace7b0/features/0023-did-exchange
    name: did-exchange
  - description: Feature discovery
    externalDocs:
      description: Specification
      url: https://github.com/hyperledger/aries-rfcs/tree/b3a3942ef052039e73cd23d847f42947f8287da2/features/0031-discover-features
    name: discover-features
  - description: Feature discovery v2
    externalDocs:
      description: Specification
      url: https://github.com/hyperledger/aries-rfcs/tree/b3a3942ef052039e73cd23d847f42947f8287da2/features/0557-discover-features-v2
    name: discover-features v2.0
  - description: Endorse a Transaction
    name: endorse-transaction
  - description: Introduction of known parties
    name: introduction
  - description: Credential issue v1.0
    externalDocs:
      description: Specification
      url: https://github.com/hyperledger/aries-rfcs/tree/bb42a6c35e0d5543718fb36dd099551ab192f7b0/features/0036-issue-credential
    name: issue-credential v1.0
  - description: Credential issue v2.0
    externalDocs:
      description: Specification
      url: https://github.com/hyperledger/aries-rfcs/tree/cd27fc64aa2805f756a118043d7c880354353047/features/0453-issue-credential-v2
    name: issue-credential v2.0
  - description: Sign and verify json-ld data
    externalDocs:
      description: Specification
      url: https://tools.ietf.org/html/rfc7515
    name: jsonld
  - description: Interaction with ledger
    externalDocs:
      description: Overview
      url: https://hyperledger-indy.readthedocs.io/projects/plenum/en/latest/storage.html#ledger
    name: ledger
  - description: Mediation management
    externalDocs:
      description: Specification
      url: https://github.com/hyperledger/aries-rfcs/tree/fa8dc4ea1e667eb07db8f9ffeaf074a4455697c0/features/0211-route-coordination
    name: mediation
  - description: Multitenant wallet management
    name: multitenancy
  - description: Out-of-band connections
    externalDocs:
      description: Design
      url: https://github.com/hyperledger/aries-rfcs/tree/2da7fc4ee043effa3a9960150e7ba8c9a4628b68/features/0434-outofband
    name: out-of-band
  - description: Proof presentation v1.0
    externalDocs:
      description: Specification
      url: https://github.com/hyperledger/aries-rfcs/tree/4fae574c03f9f1013db30bf2c0c676b1122f7149/features/0037-present-proof
    name: present-proof v1.0
  - description: Proof presentation v2.0
    externalDocs:
      description: Specification
      url: https://github.com/hyperledger/aries-rfcs/tree/eace815c3e8598d4a8dd7881d8c731fdb2bcc0aa/features/0454-present-proof-v2
    name: present-proof v2.0
  - description: did resolver interface.
    externalDocs:
      description: Specification
      url: https://example.com/replace/me
    name: resolver
  - description: Revocation registry management
    externalDocs:
      description: Overview
      url: https://github.com/hyperledger/indy-hipe/tree/master/text/0011-cred-revocation
    name: revocation
  - description: Schema operations
    externalDocs:
      description: Specification
      url: https://github.com/hyperledger/indy-node/blob/master/design/anoncreds.md#schema
    name: schema
  - description: Trust-ping over connection
    externalDocs:
      description: Specification
      url: https://github.com/hyperledger/aries-rfcs/tree/527849ec3aa2a8fd47a7bb6c57f918ff8bcb5e8c/features/0048-trust-ping
    name: trustping
  - description: DID and tag policy management
    externalDocs:
      description: Design
      url: https://github.com/hyperledger/indy-sdk/tree/master/docs/design/003-wallet-storage
    name: wallet
paths:
  /action-menu/{conn_id}/close:
    post:
      operationId: close_menu_by_conn_id
      parameters:
        - description: Connection identifier
          explode: false
          in: path
          name: conn_id
          required: true
          schema:
            type: string
          style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActionMenuModulesResult"
          description: ""
      summary: Close the active menu associated with a connection
      tags:
        - action-menu
  /action-menu/{conn_id}/fetch:
    post:
      operationId: fetch_menu_by_conn_id
      parameters:
        - description: Connection identifier
          explode: false
          in: path
          name: conn_id
          required: true
          schema:
            type: string
          style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActionMenuFetchResult"
          description: ""
      summary: Fetch the active menu
      tags:
        - action-menu
  /action-menu/{conn_id}/perform:
    post:
      operationId: perform_action_by_conn_id
      parameters:
        - description: Connection identifier
          explode: false
          in: path
          name: conn_id
          required: true
          schema:
            type: string
          style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PerformRequest"
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActionMenuModulesResult"
          description: ""
      summary: Perform an action associated with the active menu
      tags:
        - action-menu
      x-codegen-request-body-name: body
  /action-menu/{conn_id}/request:
    post:
      operationId: request_menu_by_conn_id
      parameters:
        - description: Connection identifier
          explode: false
          in: path
          name: conn_id
          required: true
          schema:
            type: string
          style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActionMenuModulesResult"
          description: ""
      summary: Request the active menu
      tags:
        - action-menu
  /action-menu/{conn_id}/send-menu:
    post:
      operationId: send_menu_to_conn_id
      parameters:
        - description: Connection identifier
          explode: false
          in: path
          name: conn_id
          required: true
          schema:
            type: string
          style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SendMenu"
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActionMenuModulesResult"
          description: ""
      summary: Send an action menu to a connection
      tags:
        - action-menu
      x-codegen-request-body-name: body
  /connections:
    get:
      operationId: get_matching_connections
      parameters:
        - description: Alias
          explode: true
          in: query
          name: alias
          required: false
          schema:
            type: string
          style: form
        - description: Connection protocol used
          explode: true
          in: query
          name: connection_protocol
          required: false
          schema:
            enum:
              - connections/1.0
              - didexchange/1.0
            type: string
          style: form
        - description: invitation key
          explode: true
          in: query
          name: invitation_key
          required: false
          schema:
            pattern: "^[123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{43,44}$"
            type: string
          style: form
        - description: Identifier of the associated Invitation Mesage
          explode: true
          in: query
          name: invitation_msg_id
          required: false
          schema:
            format: uuid
            type: string
          style: form
        - description: My DID
          explode: true
          in: query
          name: my_did
          required: false
          schema:
            pattern: "^(did:sov:)?[123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21,22}$"
            type: string
          style: form
        - description: Connection state
          explode: true
          in: query
          name: state
          required: false
          schema:
            enum:
              - start
              - error
              - response
              - request
              - abandoned
              - init
              - invitation
              - active
              - completed
            type: string
          style: form
        - description: Their DID
          explode: true
          in: query
          name: their_did
          required: false
          schema:
            pattern: "^(did:sov:)?[123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21,22}$"
            type: string
          style: form
        - description: Their Public DID
          explode: true
          in: query
          name: their_public_did
          required: false
          schema:
            pattern: "^(did:sov:)?[123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21,22}$"
            type: string
          style: form
        - description: Their role in the connection protocol
          explode: true
          in: query
          name: their_role
          required: false
          schema:
            enum:
              - invitee
              - requester
              - inviter
              - responder
            type: string
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConnectionList"
          description: ""
      summary: Query agent-to-agent connections
      tags:
        - connection
  /connections/create-invitation:
    post:
      operationId: create_connection_invitation
      parameters:
        - description: Alias
          explode: true
          in: query
          name: alias
          required: false
          schema:
            type: string
          style: form
        - description: Auto-accept connection (defaults to configuration)
          explode: true
          in: query
          name: auto_accept
          required: false
          schema:
            type: boolean
          style: form
        - description: Create invitation for multiple use (default false)
          explode: true
          in: query
          name: multi_use
          required: false
          schema:
            type: boolean
          style: form
        - description: Create invitation from public DID (default false)
          explode: true
          in: query
          name: public
          required: false
          schema:
            type: boolean
          style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateInvitationRequest"
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvitationResult"
          description: ""
      summary: Create a new connection invitation
      tags:
        - connection
      x-codegen-request-body-name: body
  /connections/create-static:
    post:
      operationId: create_static_connection
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConnectionStaticRequest"
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConnectionStaticResult"
          description: ""
      summary: Create a new static connection
      tags:
        - connection
      x-codegen-request-body-name: body
  /connections/receive-invitation:
    post:
      operationId: receive_connection_invitation
      parameters:
        - description: Alias
          explode: true
          in: query
          name: alias
          required: false
          schema:
            type: string
          style: form
        - description: Auto-accept connection (defaults to configuration)
          explode: true
          in: query
          name: auto_accept
          required: false
          schema:
            type: boolean
          style: form
        - description: Identifier for active mediation record to be used
          explode: true
          in: query
          name: mediation_id
          required: false
          schema:
            pattern: "[a-fA-F0-9]{8}-[a-fA-F0-9]{4}-4[a-fA-F0-9]{3}-[a-fA-F0-9]{4}-[a-fA-F0-9]{12}"
            type: string
          style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReceiveInvitationRequest"
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConnRecord"
          description: ""
      summary: Receive a new connection invitation
      tags:
        - connection
      x-codegen-request-body-name: body
  /connections/{conn_id}:
    delete:
      operationId: delete_connection_record
      parameters:
        - description: Connection identifier
          explode: false
          in: path
          name: conn_id
          required: true
          schema:
            type: string
          style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConnectionModuleResponse"
          description: ""
      summary: Remove an existing connection record
      tags:
        - connection
    get:
      operationId: get_connection_record
      parameters:
        - description: Connection identifier
          explode: false
          in: path
          name: conn_id
          required: true
          schema:
            type: string
          style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConnRecord"
          description: ""
      summary: Fetch a single connection record
      tags:
        - connection
  /connections/{conn_id}/accept-invitation:
    post:
      operationId: accept_connection_invitation
      parameters:
        - description: Connection identifier
          explode: false
          in: path
          name: conn_id
          required: true
          schema:
            type: string
          style: simple
        - description: Identifier for active mediation record to be used
          explode: true
          in: query
          name: mediation_id
          required: false
          schema:
            pattern: "[a-fA-F0-9]{8}-[a-fA-F0-9]{4}-4[a-fA-F0-9]{3}-[a-fA-F0-9]{4}-[a-fA-F0-9]{12}"
            type: string
          style: form
        - description: My URL endpoint
          explode: true
          in: query
          name: my_endpoint
          required: false
          schema:
            pattern: "^[A-Za-z0-9\\.\\-\\+]+://([A-Za-z0-9][.A-Za-z0-9-_]+[A-Za-z0-9])+(:[1-9][0-9]*)?(/[^?&#]+)?$"
            type: string
          style: form
        - description: Label for connection
          explode: true
          in: query
          name: my_label
          required: false
          schema:
            type: string
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConnRecord"
          description: ""
      summary: Accept a stored connection invitation
      tags:
        - connection
  /connections/{conn_id}/accept-request:
    post:
      operationId: accept_connection_request
      parameters:
        - description: Connection identifier
          explode: false
          in: path
          name: conn_id
          required: true
          schema:
            type: string
          style: simple
        - description: My URL endpoint
          explode: true
          in: query
          name: my_endpoint
          required: false
          schema:
            pattern: "^[A-Za-z0-9\\.\\-\\+]+://([A-Za-z0-9][.A-Za-z0-9-_]+[A-Za-z0-9])+(:[1-9][0-9]*)?(/[^?&#]+)?$"
            type: string
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConnRecord"
          description: ""
      summary: Accept a stored connection request
      tags:
        - connection
  /connections/{conn_id}/endpoints:
    get:
      operationId: get_connection_endpoint
      parameters:
        - description: Connection identifier
          explode: false
          in: path
          name: conn_id
          required: true
          schema:
            type: string
          style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EndpointsResult"
          description: ""
      summary: Fetch connection remote endpoint
      tags:
        - connection
  /connections/{conn_id}/establish-inbound/{ref_id}:
    post:
      operationId: set_inbound_connection
      parameters:
        - description: Connection identifier
          explode: false
          in: path
          name: conn_id
          required: true
          schema:
            type: string
          style: simple
        - description: Inbound connection identifier
          explode: false
          in: path
          name: ref_id
          required: true
          schema:
            type: string
          style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConnectionModuleResponse"
          description: ""
      summary: Assign another connection as the inbound connection
      tags:
        - connection
  /connections/{conn_id}/metadata:
    get:
      operationId: get_connection_metadata
      parameters:
        - description: Connection identifier
          explode: false
          in: path
          name: conn_id
          required: true
          schema:
            type: string
          style: simple
        - description: Key to retrieve.
          explode: true
          in: query
          name: key
          required: false
          schema:
            type: string
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConnectionMetadata"
          description: ""
      summary: Fetch connection metadata
      tags:
        - connection
    post:
      operationId: set_connection_metadata
      parameters:
        - description: Connection identifier
          explode: false
          in: path
          name: conn_id
          required: true
          schema:
            type: string
          style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConnectionMetadataSetRequest"
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConnectionMetadata"
          description: ""
      summary: Set connection metadata
      tags:
        - connection
      x-codegen-request-body-name: body
  /connections/{conn_id}/send-message:
    post:
      operationId: send_message
      parameters:
        - description: Connection identifier
          explode: false
          in: path
          name: conn_id
          required: true
          schema:
            type: string
          style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SendMessage"
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicMessageModuleResponse"
          description: ""
      summary: Send a basic message to a connection
      tags:
        - basicmessage
      x-codegen-request-body-name: body
  /connections/{conn_id}/send-ping:
    post:
      operationId: send_ping
      parameters:
        - description: Connection identifier
          explode: false
          in: path
          name: conn_id
          required: true
          schema:
            type: string
          style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PingRequest"
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PingRequestResponse"
          description: ""
      summary: Send a trust ping to a connection
      tags:
        - trustping
      x-codegen-request-body-name: body
  /connections/{conn_id}/start-introduction:
    post:
      operationId: start_connection_introduction
      parameters:
        - description: Connection identifier
          explode: false
          in: path
          name: conn_id
          required: true
          schema:
            type: string
          style: simple
        - description: Target connection identifier
          explode: true
          in: query
          name: target_connection_id
          required: true
          schema:
            type: string
          style: form
        - description: Message
          explode: true
          in: query
          name: message
          required: false
          schema:
            type: string
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IntroModuleResponse"
          description: ""
      summary: Start an introduction between two connections
      tags:
        - introduction
  /credential-definitions:
    post:
      operationId: publish_credential_definition
      parameters:
        - description: Connection identifier
          explode: true
          in: query
          name: conn_id
          required: false
          schema:
            type: string
          style: form
        - description: Create Transaction For Endorser's signature
          explode: true
          in: query
          name: create_transaction_for_endorser
          required: false
          schema:
            type: boolean
          style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CredentialDefinitionSendRequest"
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TxnOrCredentialDefinitionSendResult"
          description: ""
      summary: Sends a credential definition to the ledger
      tags:
        - credential-definition
      x-codegen-request-body-name: body
  /credential-definitions/created:
    get:
      operationId: get_created_cred_defs
      parameters:
        - description: Credential definition id
          explode: true
          in: query
          name: cred_def_id
          required: false
          schema:
            pattern: "^([123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21,22}):3:CL:(([1-9][0-9]*)|([123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21,22}:2:.+:[0-9.]+)):(.+)?$"
            type: string
          style: form
        - description: Issuer DID
          explode: true
          in: query
          name: issuer_did
          required: false
          schema:
            pattern: "^(did:sov:)?[123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21,22}$"
            type: string
          style: form
        - description: Schema identifier
          explode: true
          in: query
          name: schema_id
          required: false
          schema:
            pattern: "^[123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21,22}:2:.+:[0-9.]+$"
            type: string
          style: form
        - description: Schema issuer DID
          explode: true
          in: query
          name: schema_issuer_did
          required: false
          schema:
            pattern: "^(did:sov:)?[123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21,22}$"
            type: string
          style: form
        - description: Schema name
          explode: true
          in: query
          name: schema_name
          required: false
          schema:
            type: string
          style: form
        - description: Schema version
          explode: true
          in: query
          name: schema_version
          required: false
          schema:
            pattern: "^[0-9.]+$"
            type: string
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CredentialDefinitionsCreatedResult"
          description: ""
      summary: Search for matching credential definitions that agent originated
      tags:
        - credential-definition
  /credential-definitions/{cred_def_id}:
    get:
      operationId: get_credential_definition
      parameters:
        - description: Credential definition identifier
          explode: false
          in: path
          name: cred_def_id
          required: true
          schema:
            pattern: "^([123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21,22}):3:CL:(([1-9][0-9]*)|([123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21,22}:2:.+:[0-9.]+)):(.+)?$"
            type: string
          style: simple
