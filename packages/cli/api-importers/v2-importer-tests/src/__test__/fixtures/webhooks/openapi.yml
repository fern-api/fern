openapi: 3.1.0
info:
  title: Webhooks
  version: 1.0.0
webhooks:
  /pet:
    post:
      operationId: CreatePet
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Pet"
            examples:
              Example 1:
                value:
                  id: 123
                  name: "Scratch"
                  tag: "Cat"
      responses:
        "200":
          description: Return a 200 status to indicate that the data was received successfully
components:
  schemas:
    Pet:
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string