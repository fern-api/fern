openapi: 3.0.3

paths: {}

info:
  title: Common Domain Models
  description: Common domain models that are shared across the Payroc API
  version: '1'
  contact:
    name: Payroc Helpdesk
    url: https://www.payroc.com/help
    email: helpdesk@payroc.com

tags:
  - name: Common schemas
    description: Common schemas that can be resued

components:
  schemas:
    documentLink:
      type: object
      title: document link
      properties:
        id:
          type: number
          description: Unique identifier of the document link.
        documentId:
          type: number
          description: Unique identifier of the document that the document link references.
        href:
          type: string
          description: URI of the document.
          format: url
      required:
      - id
      - documentId
      - href
