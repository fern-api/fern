openapi: 3.0.3

paths: {}

info:
  title: Common Domain Models
  description: Common domain models that are shared across the Payroc API
  version: '1'
  contact:
    name: Payroc Helpdesk
    url: https://www.payroc.com/help
    email: helpdesk@payroc.com

tags:
  - name: Common responses
    description: Common responses that can be resued

components:
  responses:
    '413':
      description: Payload too large
      content:
        application/problem+json:
          schema:
             $ref : '#/components/schemas/413'
          examples:
            payloadTooLarge:
              $ref : '#/components/examples/payloadTooLarge'
    
  schemas:
    '413':
      type: object
      properties:
        type: 
          type: string
          description: URI reference identifying the problem type
          example: https://docs.payroc.com/api/errors#payload-too-large
        title:
          type: string
          description: Short description of the issue.
          example: Payload too large
        status:
          type: integer
          description: Http status code
          example: 413
        detail:
          type: string
          description: Explanation of the problem
          example: The payload submitted is too large.
      required:
        - type
        - title
        - status
        - detail

  examples:
    payloadTooLarge:
      summary: Payload too large
      description: The payload submitted is too large
      value:
        type: "https://docs.payroc.com/api/errors#payload-too-large"
        title: "Payload too large"
        status: 413
        detail: "The payload submitted is too large"
