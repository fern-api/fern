openapi: 3.0.3

paths: {}

info:
  title: Common Domain Models
  description: Common domain models that are shared across the Payroc API
  version: '1'
  contact:
    name: Payroc Helpdesk
    url: https://www.payroc.com/help
    email: helpdesk@payroc.com

tags:
  - name: Common responses
    description: Common responses that can be resued

components:
  responses:
    '404':
      description: Resource not found
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/404'
          examples:
            notFound:
              $ref: '#/components/examples/notFound'
    
  schemas:
    '404':
      type: object
      properties:
        type: 
          type: string
          description: URI reference identifying the problem type
          example: https://tools.ietf.org/html/rfc7231#section-6.5.4
        title:
          type: string
          description: Short description of the issue.
          example: Not found
        status:
          type: integer
          description: Http status code
          example: 404
        detail:
          type: string
          description: Explanation of the problem
          example: Resource not found
        resource:
          type: string
          description: Resource that was not found
          example: Identity
      required:
        - type
        - title
        - status
        - detail

  examples:
    notFound:
      summary: Not found
      description: Resource could not be found
      value:
        type: "https://tools.ietf.org/html/rfc7231#section-6.5.4"
        title: "Not found"
        status: 404
        detail: "Resource not found"
        resource: Service Provider
