openapi: 3.0.3

paths: {}

info:
  title: Common Domain Models
  description: Common domain models that are shared across the Payroc API
  version: '1'
  contact:
    name: Payroc Helpdesk
    url: https://www.payroc.com/help
    email: helpdesk@payroc.com

tags:
  - name: Common responses
    description: Common responses that can be resued

components:
  responses:
    '401':
      description: Identity could not be verified
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/401'
          examples:
            notAuthorized:
              $ref: '#/components/examples/notAuthorized'
    
  schemas:
    '401':
      type: object
      properties:
        type: 
          type: string
          description: URI reference identifying the problem type
          example: https://docs.payroc.com/api/errors#not-authorized
        title:
          type: string
          description: Short description of the issue.
          example: Not Authorized
        status:
          type: integer
          description: Http status code
          example: 401
        detail:
          type: string
          description: Explanation of the problem
          example: You do not have the required permissions to perform this action
      required:
        - type
        - title
        - status
        - detail

  examples:
    notAuthorized:
      summary: Not Authorized
      description: Your identity could not be verified
      value:
        type: "https://docs.payroc.com/api/errors#not-authorized"
        title: "Not Authorized"
        status: 401
        detail: "Your identity could not be verified"