openapi: 3.0.3
info:
  title: Payroc API
  version: '1'
paths: {}

components:
  parameters:
    transactionId:
      name: transactionId
      description: Unique identifier of the transaction.
      in: path
      required: true
      style: simple
      schema:
        type: integer
      example: 442233
    transactionType:
      name: transactionType
      in: query
      required: false
      description: Type of transaction.
      schema:
        type: string
        enum:
          - Capture
          - Return
      example: Capture
