components:
  schemas:
    identifier:
      required:
      - type
      - value
      type: object
      title: identifier
      properties:
        type:
          type: string
          description: Type of ID provided to verify identity.
          enum:
          - nationalId
        value:
          type: string
          description: Social Security Number (SSN) or Social Insurance Number (SIN).
          example: xxxxx4320