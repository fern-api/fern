openapi: 3.0.3
info:
  title: Payroc API
  version: '1'
paths: {}

components:
  parameters:
    documentId:
      in: path
      name: documentId
      description: Unique identifier that we assign to the document.
      required: true
      schema:
        type: string

    merchantId:
      name: merchantId
      in: query
      description: "A filter on existing merchant id, allows 
        \ searches through documents already attached to 
        \ merchant accounts"
      required: false
      style: form
      explode: true
      schema:
        type: string

    purpose:
      name: purpose
      in: query
      description: "A filter on the result set, limiting the documents returned\
        \ to only those matching type `purpose`"
      required: false
      style: form
      explode: true
      schema:
        type: string
        enum:
          - identity
          - tax
          - pci
          - signature
          - contract
          - verification
  