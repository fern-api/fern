openapi: 3.0.3

paths: {}

info:
  title: Common Domain Models
  description: Common domain models that are shared across the Payroc Universal API
  version: '1'
  contact:
    name: Payroc Helpdesk
    url: https://www.payroc.com/help
    email: helpdesk@payroc.com

tags:
  - name: Common schemas
    description: Common schemas that can be resued

components:
  schemas:
    transactionSummary:
      type: object
      title: transaction summary
      description: Object that contains summary information about the transaction.
      properties:
        transactionId:
          type: integer
          description: Unique identifier of the transaction. If we can't match a dispute to a transaction, we don't return 'transactionID' or a 'link' object.
          example: 12345
          nullable: true 
        type:
          type: string
          description: Indicates the type of transaction. 
          enum:
            - capture
            - return
        date:
          type: string
          format: date
          description: Date of the transaction. The format of this value is **YYYY-MM-DD**.
          example: '2024-07-02'
        entryMethod:
          type: string
          description: Describes how the merchant received the payment details. If we can't match a dispute to a transaction, we don't return an 'entryMethod' object.
          nullable: true
          enum:
            - barcodeRead
            - smartChipRead
            - swipedOriginUnknown
            - contactlessChip
            - ecommerce
            - manuallyEntered
            - manuallyEnteredFallback
            - swiped
            - swipedFallback
            - swipedError
            - scannedCheckReader
            - credentialOnFile
            - unknown
        amount:
          type: integer
          description: Transaction amount. We return the value in the currency's lowest denomination, for example, cents.
          example: 25000
        link:
          $ref: '../common/link/link-v1.yaml#/components/schemas/link'
    
