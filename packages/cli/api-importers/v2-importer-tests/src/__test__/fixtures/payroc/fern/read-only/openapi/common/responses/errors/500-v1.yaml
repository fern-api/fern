openapi: 3.0.3

paths: {}

info:
  title: Common Domain Models
  description: Common domain models that are shared across the Payroc API
  version: '1'
  contact:
    name: Payroc Helpdesk
    url: https://www.payroc.com/help
    email: helpdesk@payroc.com

tags:
  - name: Common responses
    description: Common responses that can be resued

components:
  responses:            
    '500':
        description: An error has occured
        content:
          application/problem+json:
            schema:
              $ref : '#/components/schemas/500'
            examples:
              apiError:
                $ref : '#/components/examples/apiError'
    
  schemas:
    '500':
      type: object
      properties:
        type: 
          type: string
          description: URI reference identifying the problem type
          example: https://docs.payroc.com/api/errors#api-error
        title:
          type: string
          description: Short description of the issue.
          example: Api error
        status:
          type: integer
          description: Http status code
          example: 500
        detail:
          type: string
          description: Explanation of the problem
          example: Unable to process your request at this time
        errors:
          type: array
          items:
            type: object
            properties:
              message:
                type: string
                description: Error message
                example: "Service offline"
      required:
        - type
        - title
        - status
        - detail

  examples:
    apiError:
      summary: Api error
      description: Unable to process your request.
      value:
        type: "https://docs.payroc.com/api/errors#api-error"
        title: "Api error"
        status: 500
        detail: "We are unable to process your request at this time"
        errors:
          - message: "Service offline"
