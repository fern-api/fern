openapi: 3.0.3
info:
  title: Processing terminals
  description: Retrieve processing terminals
  version: '1'
  termsOfService: https://www.payroc.com/terms
  contact:
    name: Payroc Helpdesk
    url: https://www.payroc.com/help
    email: helpdesk@payroc.com
servers:
  - url: https://api.payroc.com/v1
    description: Production
  - url: https://api.uat.payroc.com/v1
    description: UAT
security:
- bearerAuth: []

tags:
  - name: Processing terminals
    description: Configuration for a terminal

paths:
  /processing-terminals/{processingTerminalId}:
    get:
      tags:
      - Processing terminals
      summary: Retrieve processing terminal
      description: |
        Use this method to retrieve the configuration for a processing terminal. The configuration includes the terminal's settings and details about how our gateway should handle transactions.
        To get a processingTerminalId, go to [Retrieve Terminal Order](#getTerminalOrder) or [List Processing Terminals](#listProcessingAccountsProcessingTerminals).
        > **Note**: If you want to retrieve the processor configuration for the processing terminal, go to [Retrieve Host Configuration](#getProcessingTerminalHostConfiguration). 
      operationId: getProcessingTerminal
      parameters:
      - $ref: ../../../common/parameters/processing-terminal-id-v1.yaml#/components/parameters/processingTerminalIdPath
      responses:
        200:
          description: Successful request. Returns the processing terminal.
          content:
            application/json:
              schema:
                $ref: '../../../common/schemas/boarding/processing-terminals-v1.yaml#/components/schemas/processingTerminal'
              examples:
                processingTerminals:
                  $ref: './example-responses-v1.yaml#/components/examples/retrieveProcessingTerminal'
        400:
          $ref: '../../../common/responses/errors/400-v1.yaml#/components/responses/400'
        401:
          $ref: '../../../common/responses/errors/401-v1.yaml#/components/responses/401'
        403:
          $ref: '../../../common/responses/errors/403-v1.yaml#/components/responses/403'
        404:
          $ref: '../../../common/responses/errors/404-v1.yaml#/components/responses/404'
        406:
          $ref: '../../../common/responses/errors/406-v1.yaml#/components/responses/406'
        500:
          $ref: '../../../common/responses/errors/500-v1.yaml#/components/responses/500' 

  /processing-terminals/{processingTerminalId}/host-configurations:
    get:
      tags:
      - Processing terminals
      summary: Retrieve processing terminal's host processor configuration
      description: |
        Use this method to retrieve the host configuration of a processing terminal. You need this information to connect a third-party gateway to a merchant account.
        > **Note**: If you need information about a merchant or a list of processing accounts associated with a merchant's account, go to [Retrieve Merchant Platform](#getMerchantAcccounts).
      operationId: getProcessingTerminalHostConfiguration
      parameters:
      - $ref: ../../../common/parameters/processing-terminal-id-v1.yaml#/components/parameters/processingTerminalIdPath
      responses:
        200:
          description: Successful request. Returns the host configuration of the processing terminal.
          content:
            application/json:
              schema:
                $ref: '../../../common/schemas/boarding/processing-terminals-v1.yaml#/components/schemas/hostConfiguration'
        400:
          $ref: '../../../common/responses/errors/400-v1.yaml#/components/responses/400'
        401:
          $ref: '../../../common/responses/errors/401-v1.yaml#/components/responses/401'
        403:
          $ref: '../../../common/responses/errors/403-v1.yaml#/components/responses/403'
        404:
          $ref: '../../../common/responses/errors/404-v1.yaml#/components/responses/404'
        406:
          $ref: '../../../common/responses/errors/406-v1.yaml#/components/responses/406'
        500:
          $ref: '../../../common/responses/errors/500-v1.yaml#/components/responses/500'           

components:
  securitySchemes:
    bearerAuth:
      $ref: '../../../common/security/bearer-auth.yaml#/components/securitySchemes/bearerAuth'