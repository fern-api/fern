openapi: 3.0.3
info:
  title: Payroc API
  version: '1'
paths: {}

components:
  examples:
    paymentRequest:
      summary: Card Payment
      description: Payment
      value:
        channel: web
        processingTerminalId: '1234001'
        operator: Postman
        order:
          orderId: OrderRef6543
          description: Large Pepperoni Pizza
          currency: USD
          amount: 4999
        customer:
          firstName: Sarah
          lastName: Hopper
          billingAddress:
            address1: 1 Example Ave.
            address2: Example Address Line 2
            address3: Example Address Line 3
            city: Chicago
            state: Illinois
            country: US
            postalCode: '60056'
          shippingAddress:
            recipientName: Sarah Hopper
            address:
              address1: 1 Example Ave.
              address2: Example Address Line 2
              address3: Example Address Line 3
              city: Chicago
              state: Illinois
              country: US
              postalCode: '60056'
        paymentMethod:
          type: card
          cardDetails:
            entryMethod: keyed
            keyedData:
              dataFormat: plainText
              device:
                model: paxA80
                serialNumber: WPC202833004712
              expiryDate: '1225'
              cardNumber: '4539858876047062'
        customFields:
          - name: yourCustomField
            value: abc123
      
    adjustPaymentRequest:
      summary: Adjust Payment
      description: Adjust Payment
      value:
        adjustments:
          - type: customer
            shippingAddress:
              recipientName: Sarah Hopper
              address:
                address1: 1 Example Ave.
                address2: Example Address Line 2
                address3: Example Address Line 3
                city: Chicago
                state: Illinois
                country: US
                postalCode: '60056'
          - type: order
            amount: 3999

    reversalPaymentRequest:
      summary: Reversal Payment
      description: Reversal Payment
      value:
        amount: 4999

    refundPaymentRequest:
      summary: Refund Payment
      description: Refund Payment
      value:
        amount: 4999
        description: Refund for order OrderRef6543

    applePaySaleRequest:
      summary: Apple Pay Payment
      value:
        channel: web
        processingTerminalId: '1234001'
        operator: Jane
        order:
          orderId: '1234567890W'
          description: Card Transaction (APPLE)
          amount: 4999
          currency: USD
        paymentMethod:
          type: digitalWallet
          serviceProvider: apple
