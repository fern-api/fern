openapi: 3.0.3
info:
  title: Payroc API
  version: '1'
paths: {}

components:             
  parameters:

    refundId:
      name: refundId
      description: Unique identifier that our gateway assigned to the refund.
      in: path
      required: true
      schema:
        maxLength: 10
        minLength: 10
        type: string
      example: CD3HN88U9F

    orderId:
      name: orderId
      in: query
      description: Filter refunds by the unique identifier that the merchant assigned to the order.
      schema:
        maxLength: 24
        minLength: 1
        type: string
      example: OrderRef6543

    operator:
      name: operator
      in: query
      description: Filter refunds by the operator who initiated the request.
      schema:
        maxLength: 50
        minLength: 1
        type: string
      example: Jane

    cardholderName:
      name: cardholderName
      in: query
      description: Filter refunds by cardholder name.
      schema:
        maxLength: 50
        minLength: 1
        type: string
      example: Sarah%20Hazel%20Hopper

    first6:
      name: first6
      in: query
      description: Filter refunds by the first six digits of the card number.
      schema:
        pattern: '[0-9]{6}'
        type: string
      example: '453985'

    last4:
      name: last4
      in: query
      description: Filter refunds by the last four digits of the card number.
      schema:
        pattern: '[0-9]{4}'
        type: string
      example: '7062'

    tender:
      name: tender
      in: query
      description: Filter by tender type.
      schema:
        type: string
        enum:
          - ebt
          - creditDebit
      example: ebt

    status:
      name: status
      in: query
      description: Filter refunds by the current status of the refund.
      schema:
        type: array
        items:
          type: string
          enum:
            - ready
            - pending
            - declined
            - complete
            - referral
            - pickup
            - reversal
            - admin
            - expired
            - accepted
      example:
            - accepted
            - ready
            - complete

    dateFrom:
      name: dateFrom
      in: query
      description: Filter by refunds processed after a specific date. The date format follows the ISO 8601 standard.
      schema:
        type: string
        format: date-time
      example: '2024-07-01T15:30:00Z'

    dateTo:
      name: dateTo
      in: query
      description: Filter by refunds processed before a specific date. The date format follows the ISO 8601 standard.
      schema:
        type: string
        format: date-time
      example: '2024-07-03T15:30:00Z'

    settlementState:
      name: settlementState
      in: query
      description: Status of the settlement.
      schema:
        type: string
        enum:
          - settled
          - unsettled
      example: settled

    settlementDate:
      name: settlementDate
      in: query
      description: Date the transaction was settled.
      schema:
        type: string
        format: date
      example: '2024-07-02'