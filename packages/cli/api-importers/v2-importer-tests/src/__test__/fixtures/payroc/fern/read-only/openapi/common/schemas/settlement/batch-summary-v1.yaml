openapi: 3.0.3

paths: {}

info:
  title: Common Domain Models
  description: Common domain models that are shared across the Payroc API
  version: '1'
  contact:
    name: Payroc Helpdesk
    url: https://www.payroc.com/help
    email: helpdesk@payroc.com

tags:
  - name: Common schemas
    description: Common schemas that can be resued

components:
  schemas:
    batchSummary:
      type: object
      title: batch summary
      description: Object that contains information about the batch. If we can't match a dispute to a batch, we don't return 'batch' object.
      nullable: true
      properties:
        batchId:
          type: integer
          description: Unique identifier of the batch.
          example: 1234
        date:
          type: string
          format: date
          description: Date that the merchant submitted the batch.
          example: '2024-07-02'
        cycle:
          type: string
          description: Indicates the cycle that contains the batch.
          example: am
        link:
          $ref: '../common/link/link-v1.yaml#/components/schemas/link'
