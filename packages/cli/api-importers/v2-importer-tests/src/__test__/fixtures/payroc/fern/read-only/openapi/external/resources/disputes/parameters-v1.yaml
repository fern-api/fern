openapi: 3.0.3
info:
  title: Payroc API
  version: '1'
paths: {}

components: 
  parameters:
    disputeId:
      name: disputeId
      description: Unique identifier of the dispute.
      in: path
      required: true
      style: simple
      schema:
        type: integer
      example: 12345
    date:
      name: date
      in: query
      required: true
      description: Date that the dispute was submitted.
      schema:
        type: string
        format: date
      example: '2024-07-02'

  securitySchemes:
    bearerAuth:
      $ref: '../../../common/security/bearer-auth.yaml#/components/securitySchemes/bearerAuth'
