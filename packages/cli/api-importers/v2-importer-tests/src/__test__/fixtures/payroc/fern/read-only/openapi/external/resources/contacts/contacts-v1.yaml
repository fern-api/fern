openapi: 3.0.3
info:
  title: Contacts API
  description: Manage contacts.
  version: '1'
  termsOfService: https://www.payroc.com/terms
  contact:
    name: Payroc Helpdesk
    url: https://www.payroc.com/help
    email: helpdesk@payroc.com
servers:
  - url: https://api.payroc.com/v1
    description: Production
  - url: https://api.uat.payroc.com/v1
    description: UAT
security:
- bearerAuth: []
tags:
  - name: Contacts
    description: Individuals who serve as points of contact for the business.

paths:
  /contacts/{contactId}:
    get:
      tags:
      - Contacts
      summary: Retrieve contact
      description: Retrieve a specific contact.
      operationId: getContact
      parameters:
      - $ref: './parameters-v1.yaml#/components/parameters/contactId'
      responses:
        "200":
          description: Successful request. Returns the requested contact.
          content:
            application/json:
              schema:
                $ref: '../../../common/schemas/boarding/contact-v1.yaml#/components/schemas/contact'
              examples:
                contact:
                  $ref: '../../../common/schemas/boarding/contact-v1.yaml#/components/examples/contact'
        "400":
          $ref: '../../../common/responses/errors/400-v1.yaml#/components/responses/400'
        "401":
          $ref: '../../../common/responses/errors/401-v1.yaml#/components/responses/401'
        "403":
          $ref: '../../../common/responses/errors/403-v1.yaml#/components/responses/403'
        "404":
          $ref: '../../../common/responses/errors/404-v1.yaml#/components/responses/404'
        "500":
          $ref: '../../../common/responses/errors/500-v1.yaml#/components/responses/500'
    put:
      tags:
      - Contacts
      summary: Update contact
      description: Update a specific contact.
      operationId: updateContact
      parameters:
      - $ref: './parameters-v1.yaml#/components/parameters/contactId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '../../../common/schemas/boarding/contact-v1.yaml#/components/schemas/contact'
            examples:
              updateContact:
                $ref: './example-requests-v1.yaml#/components/examples/updateContact'
      responses:
        "204":
          description: Successful request. We updated the contact.
        "400":
          description: Validation errors.
          content:
            application/problem+json:
              schema:
                $ref: '../../../common/responses/errors/400-v1.yaml#/components/schemas/400'
              examples:
                validationError:
                  $ref: '../../../common/responses/errors/400-v1.yaml#/components/examples/validatorError'
        "401":
          $ref: '../../../common/responses/errors/401-v1.yaml#/components/responses/401'
        "403":
          $ref: '../../../common/responses/errors/403-v1.yaml#/components/responses/403'
        "404":
          $ref: '../../../common/responses/errors/404-v1.yaml#/components/responses/404'
        "406":
          $ref: '../../../common/responses/errors/406-v1.yaml#/components/responses/406'
        "500":
          $ref: '../../../common/responses/errors/500-v1.yaml#/components/responses/500'
    delete:
      tags:
      - Contacts
      summary: Delete contact
      description: Delete a contact.
      operationId: deleteContact
      parameters:
      - $ref: './parameters-v1.yaml#/components/parameters/contactId'
      responses:
        "204":
          description: Successful request. We deleted the contact.
        "400":
          $ref: '../../../common/responses/errors/400-v1.yaml#/components/responses/400'
        "401":
          $ref: '../../../common/responses/errors/401-v1.yaml#/components/responses/401'
        "403":
          $ref: '../../../common/responses/errors/403-v1.yaml#/components/responses/403'
        "404":
          $ref: '../../../common/responses/errors/404-v1.yaml#/components/responses/404'
        "500":
          $ref: '../../../common/responses/errors/500-v1.yaml#/components/responses/500'

components:
  securitySchemes:
    bearerAuth:
      $ref: '../../../common/security/bearer-auth.yaml#/components/securitySchemes/bearerAuth'
