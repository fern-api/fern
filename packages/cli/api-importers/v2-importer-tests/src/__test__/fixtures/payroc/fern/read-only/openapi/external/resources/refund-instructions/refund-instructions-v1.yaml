openapi: 3.0.1
info:
  title: Transaction API
  version: '1'
  termsOfService: https://www.payroc.com/terms
  contact:
    name: Payroc Helpdesk
    url: https://www.payroc.com/help
    email: helpdesk@payroc.com

servers:
  - url: https://api.payroc.com/v1
    description: Production
  - url: https://api.uat.payroc.com/v1
    description: UAT

tags:
- name: Refund instructions

paths:
  /refund-instructions/{refundInstructionId}:
    get:
      tags:
        - Refund instructions
      summary: Retrieve refund instruction
      operationId: getRefundInstruction
      description: Retrieve the current status of a specific refund instruction.
      parameters:
        - $ref: './parameters-v1.yaml#/components/parameters/refundInstructionId'
      responses:
        '200':
          description: Successful request. Returns the current status of the requested refund instruction.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/refundInstruction'
              examples:
                refundInstruction:
                  $ref: './example-responses-v1.yaml#/components/examples/refundInstruction'
        '400':
          $ref: '../../../common/responses/errors/400-v1.yaml#/components/responses/400'
        '401':
          $ref: '../../../common/responses/errors/401-v1.yaml#/components/responses/401'
        '403':
          $ref: '../../../common/responses/errors/403-v1.yaml#/components/responses/403'
        '404':
          $ref: '../../../common/responses/errors/404-v1.yaml#/components/responses/404'
        '406':
          $ref: '../../../common/responses/errors/406-v1.yaml#/components/responses/406'
        '500':
          $ref: '../../../common/responses/errors/500-v1.yaml#/components/responses/500'

  /devices/{serialNumber}/refund-instructions:
    post:
      tags:
        - Refund instructions
      summary: Submit refund instruction
      operationId: sendRefundInstruction
      description: Submit an instruction request to initiate a refund on a payment device.
      parameters:
        - $ref: './parameters-v1.yaml#/components/parameters/serialNumber'
        - $ref: '../../../common/parameters/idempotency-key-v1.yaml#/components/parameters/idempotencyKey'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/refundInstructionRequest'
            examples:
              refundInstructionRequest:
                $ref: './example-requests-v1.yaml#/components/examples/refundInstructionRequest'
        required: true
      responses:
        '202':
          description: Successful request. We accepted the refund instruction to process.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/refundInstruction'
              examples:
                refundInstruction:
                  $ref: './example-responses-v1.yaml#/components/examples/refundInstructionInProgress'
        '400':
          description: Validation error
          content:
            application/problem+json:
              schema:
                $ref: '../../../common/responses/errors/400-v1.yaml#/components/schemas/400'
              examples:
                validationError:
                  $ref: '../../../common/responses/errors/400-v1.yaml#/components/examples/validatorError'
                idempotentKeyMissing:
                  $ref: '../../../common/responses/errors/400-v1.yaml#/components/examples/idempotentKeyMissing'
        '401':
          $ref: '../../../common/responses/errors/401-v1.yaml#/components/responses/401'
        '403':
          $ref: '../../../common/responses/errors/403-v1.yaml#/components/responses/403'
        '404':
          $ref: '../../../common/responses/errors/404-v1.yaml#/components/responses/404'
        '406':
          $ref: '../../../common/responses/errors/406-v1.yaml#/components/responses/406'
        '409':
          $ref: '../../../common/responses/errors/409-v1.yaml#/components/responses/409'
        '415':
          $ref: '../../../common/responses/errors/415-v1.yaml#/components/responses/415'
        '500':
          $ref: '../../../common/responses/errors/500-v1.yaml#/components/responses/500'

components:
  schemas:
    refundInstruction:
      required:
        - refundInstructionId
        - status
      type: object
      allOf:
        - $ref: '../../../common/schemas/transaction/device-instruction-v1.yaml#/components/schemas/deviceInstruction'
        - type: object
          properties:
            refundInstructionId:
              maxLength: 36
              minLength: 1
              type: string
              description: Unique identifier that our gateway assigned to the instruction.
              example: a37439165d134678a9100ebba3b29597
    refundInstructionRequest:
      required:
        - order
        - processingTerminalId
      type: object
      description: Object that contains information about the instruction request to initiate a refund on a payment device.
      properties:
        operator:
          maxLength: 50
          minLength: 0
          type: string
          description: Operator who initiated the request.
          example: Jane
        processingTerminalId:
          maxLength: 50
          minLength: 4
          type: string
          description: Unique identifier that we assigned to the terminal.
          example: '1234001'
        order:
          $ref: '#/components/schemas/refundInstructionOrder'
        customer:
          $ref: '../../../common/schemas/transaction/customer-v1.yaml#/components/schemas/customer'
        ipAddress:
          $ref: "../../../common/schemas/common/ip-address-v1.yaml#/components/schemas/ipAddress"
        customizationOptions:
          $ref: "../../../common/schemas/transaction/device-instruction-v1.yaml#/components/schemas/customizationOptions"
    refundInstructionOrder:
      required:
        - amount
        - currency
        - description
        - orderId
      type: object
      description: Object that contains information about the refund.
      allOf:
        - $ref: '../../../common/schemas/transaction/order-v1.yaml#/components/schemas/order'
        - type: object

