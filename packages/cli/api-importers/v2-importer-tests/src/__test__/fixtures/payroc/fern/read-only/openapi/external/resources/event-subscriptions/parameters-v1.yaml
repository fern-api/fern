openapi: 3.0.3
info:
  title: Payroc API
  version: '1'
paths: {}

components:
  parameters:
    status:
      name: status
      in: query
      description: Filter event subscriptions by subscription status. 
      required: false
      schema:
        type: string
        enum: [registered, suspended, failed]
      example: registered

    event:
      name: event
      in: query
      description: Filter event subscriptions by event type. For a complete list of events, go to [Events](#https://docs.payroc.com/knowledge/basic-concepts/events). 
      required: false
      schema:
        type: string
      example: processingAccount.status.changed

    subscriptionId:
      name: subscriptionId
      in: path
      description: Unique identifier that we assigned to the event subscription.
      required: true
      schema:
        type: integer
        format: int32
      example: 7654

    from:
      name: from
      in: query
      description: Filters the events to only those that have occurred since `from`
      required: false
      schema:
        type: string
        format: date-time

    to:
      name: to
      in: query
      description: Filters the events to only those that have occurred before `to`
      required: false
      schema:
        type: string
        format: date-time

    notifiedStatus:
      name: status
      in: query
      description: Filters the events to only those that have a `notified status` matching the specified `status`
      required: false
      schema:
        type: string
        enum: [success, failed, pending]
      example: success
