components:
    parameters:
      idempotencyKey:
        name: Idempotency-Key
        in: header
        required: true
        description: Unique identifier that you generate for each request. You must use the UUID v4 format for the identifier. For more information about the idempotency key, go to [Idempotency](https://docs.payroc.com/api/idempotency).
        schema:
          type: string
        example: '8e03978e-40d5-43e8-bc93-6894a57f9324'
