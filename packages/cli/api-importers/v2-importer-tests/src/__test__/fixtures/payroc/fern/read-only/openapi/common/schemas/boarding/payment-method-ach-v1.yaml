openapi: 3.0.3

paths: {}

info:
  title: Common Domain Models
  description: Common domain models that are shared across the Payroc API
  version: '1'
  contact:
    name: Payroc Helpdesk
    url: https://www.payroc.com/help
    email: helpdesk@payroc.com

tags:
  - name: Common schemas
    description: Common schemas that can be resued

components:
  schemas:
    PaymentMethodAch:
      type: object
      title: ACH payment method
      properties:
        type:
          type: string
          description: Payment method that we use to send funds to the account.
          enum:
          - ach
        value:
          required:
          - accountNumber
          - routingNumber
          type: object
          description: Object that contains information about the funding account.
          properties:
            routingNumber:
              maxLength: 9
              minLength: 9
              type: string
              description: Routing number of the funding account.
              example: "123456789"
            accountNumber:
              maxLength: 12
              minLength: 9
              type: string
              description: Account number of the funding account.
              example: "1234567890"
