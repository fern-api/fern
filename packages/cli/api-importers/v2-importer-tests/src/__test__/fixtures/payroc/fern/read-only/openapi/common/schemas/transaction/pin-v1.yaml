openapi: 3.0.3
info:
  title: Payroc API
  version: '1'
paths: {}

components:
  schemas:
    rawPinDetails:
      required:
        - dataFormat
        - pin
      type: object
      title: Unencrypted
      description: Object that contains information about the unencrypted PIN details.
      properties:
        dataFormat:
          type: string
          description: Indicates the format of the PIN data.
          enum:
            - raw
          example: raw
        pin:
          maxLength: 2147483647
          minLength: 1
          type: string
          description: Customerâ€™s unencrypted PIN.
          example: '4422'
  
    dukptPinDetails:
      required:
        - dataFormat
        - pin
        - pinKsn
      type: object
      title: Encrypted
      description: Object that contains information about encrypted PIN details.
      properties:
        dataFormat:
          type: string
          description: Indicates the format of the PIN data.
          enum:
            - dukpt
          example: dukpt
        pin:
          maxLength: 2147483647
          minLength: 1
          type: string
          description: |
           Encrypted PIN.  
           **Note:** PIN is encrypted using the DUKPT scheme.
          format: hexadecimal
          example: A1B2C3D4E5F67890ABCD1234567890ABCDEF
        pinKsn:
          maxLength: 20
          minLength: 20
          type: string
          description: Key serial number.
          format: hexadecimal
          example: 1234567890ABCDEF1234
