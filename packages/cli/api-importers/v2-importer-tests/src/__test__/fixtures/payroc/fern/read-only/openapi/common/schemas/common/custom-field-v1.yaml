openapi: 3.0.3

paths: {}

info:
  title: Common Domain Models
  description: Common domain models that are shared across the Payroc API
  version: '1'
  contact:
    name: Payroc Helpdesk
    url: https://www.payroc.com/help
    email: helpdesk@payroc.com

tags:
  - name: Common schemas
    description: Common schemas that can be resued

components:
  schemas:
    customField:
      required:
        - name
        - value
      type: object
      properties:
        name:
          maxLength: 56
          minLength: 1
          type: string
          description: Name of the custom field.
          example: yourCustomField
        value:
          maxLength: 100
          minLength: 1
          type: string
          description: Value for the custom field.
          example: abc123
