openapi: 3.0.3
info:
  title: Transaction API
  version: '1'
  termsOfService: https://www.payroc.com/terms
  contact:
    name: Payroc Helpdesk
    url: https://www.payroc.com/help
    email: helpdesk@payroc.com

servers:
  - url: https://api.payroc.com/v1
    description: Production
  - url: https://api.uat.payroc.com/v1
    description: UAT

tags:
- name: Apple Pay session

paths:
  /processing-terminals/{processingTerminalId}/apple-pay-sessions:
    post:
      tags:
        - Apple Pay session
      summary: Start Apple Pay session
      description: Use this method to start an Apple Pay session for your merchant. In the response, we return the startSessionObject that you send to Apple when you retrieve the cardholder's encrypted payment details.  
      operationId: applePaySessions
      parameters:
        - $ref: ../../../common/parameters/processing-terminal-id-v1.yaml#/components/parameters/processingTerminalIdPath
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/applePaySessions'
            examples:
              applePaySessions:
                $ref: './example-requests-v1.yaml#/components/examples/applePaySessions'
        required: true
      responses:
        '200':
          description: Successful request. We started the Apple Pay session.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applePayResponseSession'
              examples:
                applePayResponseSession:
                  $ref: './example-responses-v1.yaml#/components/examples/applePayResponseSession'
        '400':
          description: Validation error
          content:
            application/problem+json:
              schema:
                $ref: '../../../common/responses/errors/400-v1.yaml#/components/schemas/400'
              examples:
                validationError:
                  $ref: '../../../common/responses/errors/400-v1.yaml#/components/examples/validatorError'
        '500':
          $ref: '../../../common/responses/errors/500-v1.yaml#/components/responses/500'

components:
  schemas:
    applePaySessions:
      required:
        - appleDomainId
        - appleValidationUrl
      type: object
      properties:
        appleDomainId:
          type: string
          description: Unique identifier of the merchant's domain that we assigned when you added their domain to our Self-Care Portal.
          example: 'DUHDZJHGYY'
        appleValidationUrl:
          type: string
          description: Validation URL from the Apple Pay JS API.
          example: 'https://apple-pay-gateway.apple.com/paymentservices/startSession'
    applePayResponseSession:
      required:
        - startSessionResponse
      type: object
      properties:
        startSessionResponse:
          type: string
          description: Object that Apple returns when they start the merchant's Apple Pay session. Use this object to retrieve the cardholder's encrypted payment details from Apple.
          example: |
            {
              "epochTimestamp": 1736264582447,
              "expiresAt": 1736268182447,
              "merchantSessionIdentifier": "SSHE464E2B91B714F18BFD19D46D0F582BF_916523AAED1343F5BC5815E12BEE9250AFFDC1A17C46B0DE5A943F0F94927C24",
              "nonce": "e5775127",
              "merchantIdentifier": "BFB110EE83BE2AF4AA7468926C926CCFC57F4A541CCE6E7F3BEFD05002ECE503",
              "domainName": "store.com",
              "displayName": "Store One",
              "signature": "",
              "operationalAnalyticsIdentifier": "Store One:BFB110EE83BE2AF4AA7468926C926CCFC57F4A541CCE6E7F3BEFD05002ECE503",
              "retries": 0,
              "pspId": "17D4AAA8D9357D26D771ABA0DAA0B9D3BB462AD1585492E1FE688AF8BB9558E5"
            }
