openapi: 3.0.3

paths: {}

info:
  title: Common Domain Models
  description: Common domain models that are shared across the Payroc API
  version: '1'
  contact:
    name: Payroc Helpdesk
    url: https://www.payroc.com/help
    email: helpdesk@payroc.com

tags:
  - name: Common schemas
    description: Common schemas that can be resued

components:
  schemas:
    fundingAccountSummary:
      type: object
      title: funding account summary
      properties:
        fundingAccountId:
          type: integer
          readOnly: true
          example: 123
        status:
          type: string
          readOnly: true
          example: pending
          enum:
          - approved
          - rejected
          - pending
        link:
          readOnly: true
          $ref: '../common/link/link-v1.yaml#/components/schemas/link'
