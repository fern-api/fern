openapi: 3.0.3

paths: {}

info:
  title: Common Domain Models
  description: Common domain models that are shared across the Payroc API
  version: '1'
  contact:
    name: Payroc Helpdesk
    url: https://www.payroc.com/help
    email: helpdesk@payroc.com

tags:
  - name: Common responses
    description: Common responses that can be resued

components:
  responses:
    '500':
        description: An error has occured
        content:
          application/problem+json:
            schema:
              $ref : '#/components/schemas/500'
            examples:
              apiError:
                $ref : '#/components/examples/apiError'
    
  schemas:
    '500':
      type: object
      properties:
        type: 
          type: string
          description: URI reference identifying the problem type
          example: https://tools.ietf.org/html/rfc7231#section-6.6.1
        title:
          type: string
          description: Short description of the issue.
          example: Internal Server Error
        status:
          type: integer
          description: Http status code
          example: 500
        detail:
          type: string
          description: Explaination of the problem
          example: We are unable to process your request at this time
        errors:
          type: object
          properties:
            message:
              type: string
              example: A network-related or instance-specific error occurred while establishing a connection to SQL Server. The server was not found or was not accessible. Verify that the instance name is correct and that SQL Server is configured to allow remote connections.
      required:
        - type
        - title
        - status
        - detail

  examples:
    apiError:
      summary: Api error
      description: Unable to process your request.
      value:
        type: "https://tools.ietf.org/html/rfc7231section-6.6.1"
        title: "Internal Server Error"
        status: 500
        detail: "We are unable to process your request at this time"
        errors:
          message: "A network-related or instance-specific error occurred while establishing a connection to SQL Server. "
