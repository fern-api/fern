openapi: 3.0.3

paths: {}

info:
  title: Common Domain Models
  description: Common domain models that are shared across the Payroc API
  version: '1'
  contact:
    name: Payroc Helpdesk
    url: https://www.payroc.com/help
    email: helpdesk@payroc.com

tags:
  - name: Common responses
    description: Common responses that can be resued

components:
  responses:
    '415':
      description: Unsupported media type
      content:
        application/problem+json:
          schema:
            $ref : '#/components/schemas/415'
          examples:
            unsupportedMediaType:
              $ref : '#/components/examples/unsupportedMediaType'
    
  schemas:
    '415':
      type: object
      properties:
        type: 
          type: string
          description: URI reference identifying the problem type
          example: https://docs.payroc.com/api/errors#unsupported-media-type
        title:
          type: string
          description: Short description of the issue.
          example: Unsupported media type
        status:
          type: integer
          description: Http status code
          example: 415
        detail:
          type: string
          description: Explanation of the problem
          example: You submitted a payload in an unsupported format.
      required:
        - type
        - title
        - status
        - detail

  examples:
    unsupportedMediaType:
      summary: Unsupported media type
      description: The payload is in an unsupported format.
      value:
        type: "https://docs.payroc.com/api/errors#unsupported-media-type"
        title: "Unsupported media type"
        status: 415
        detail: "You submitted a payload in an unsupported format"
