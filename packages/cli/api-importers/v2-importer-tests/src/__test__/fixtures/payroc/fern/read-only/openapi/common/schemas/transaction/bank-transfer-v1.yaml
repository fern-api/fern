openapi: 3.0.3
info:
  title: Payroc API
  version: '1'
paths: {}

components:
  schemas:
    bankTransferResult:
      type: object
      description: Object that contains information about the transaction.
      required:
        - responseMessage
        - status
        - type
      readOnly: true
      properties:
        type:
          type: string
          description: Type of transaction.
          enum:
            - payment  
            - refund  
            - unreferencedRefund  
            - accountVerification
          example: payment
        status:
          type: string
          description: Status of the transaction.
          enum:
            - ready
            - pending
            - declined
            - complete
            - admin
            - reversal
            - returned
          example: complete
        authorizedAmount:
          type: number
          description: |
            Amount of the transaction.  
            **Note:** The amount is negative for a refund.
          example: 2899
        currency:
          $ref: '../common/currency-v1.yaml#/components/schemas/currency'
        responseCode:
          type: string
          description: |
            Response from the processor.  
            - `A` - The processor approved the transaction.  
            - `D` - The processor declined the transaction.  
          example: A
        responseMessage:
          maxLength: 48
          minLength: 1
          type: string
          description: Description of the response from the processor.
          example: Payment Approved
        processorResponseCode:
          type: string
          description: Original response code that the processor sent.
          example: A
