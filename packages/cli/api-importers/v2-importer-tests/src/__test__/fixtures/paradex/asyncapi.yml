                payload:
                    type: object
                    properties:
                        jsonrpc:
                            type: string
                            enum: ["2.0"]
                        method:
                            type: string
                            enum: ["subscription"]
                        params:
                            type: object
                            properties:
                                channel:
                                    type: string
                                    const: "transaction"
                                data:
                                    $ref: '#/components/schemas/ResponsesTransactionResponse'
                            required:
                                - channel
                                - data
                    required:
                        - jsonrpc
                        - method
                        - params
                summary: Private websocket channel for receiving transaction details of fills
                description: Subscribe to transaction messages
                tags:
                    - name: account
        publish:
            message:
                name: transaction
                title: TransactionRequest
                payload:
                    type: object
                    properties:
                        jsonrpc:
                            type: string
                            enum: ["2.0"]
                        method:
                            type: string
                            enum: ["subscribe"]
                        params:
                            type: object
                            properties:
                                channel:
                                    type: string
                                    const: "transaction"
                            required:
                                - channel
