                            required:
                                - channel
                                - data
                    required:
                        - jsonrpc
                        - method
                        - params
                summary: Public websocket channel for orderbook snapshot updates of depth 15 at most every 50ms or 100ms, optionally grouped by price tick
                description: Public websocket channel for orderbook snapshot updates of depth 15 at most every 50ms or 100ms, optionally grouped by price tick
                tags:
