asyncapi: 2.6.0
info:
    title: WebSocket channels
    version: 1.0.0
    description: Channels for real-time updates.
servers:
    production:
        url: wss://ws.api.prod.paradex.trade/v1?
        protocol: wss
        description: Production WebSocket server
channels:
    /account:
        description: Private websocket channel for receiving updates of account status
        subscribe:
            message:
                name: accountsummary
                title: AccountSummaryResponse
                payload:
                    type: object
                    properties:
                        jsonrpc:
                            type: string
                            enum: ["2.0"]
                        method:
                            type: string
                            enum: ["subscription"]
                        params:
                            type: object
                            properties:
                                channel:
                                    type: string
                                    const: "account"
                                data:
                                    $ref: '#/components/schemas/ResponsesAccountSummaryResponse'
                            required:
                                - channel
                                - data
                    required:
                        - jsonrpc
                        - method
                        - params
                summary: Private websocket channel for receiving updates of account status
                description: Subscribe to account messages
                tags:
                    - name: account
        publish:
            message:
                name: accountsummary
                title: AccountSummaryRequest
                payload:
                    type: object
                    properties:
                        jsonrpc:
                            type: string
                            enum: ["2.0"]
                        method:
                            type: string
                            enum: ["subscribe"]
                        params:
                            type: object
                            properties:
                                channel:
                                    type: string
                                    const: "account"
                            required:
                                - channel
                        id:
                            type: integer
                            description: Client-generated request identifier
                    required:
                        - jsonrpc
                        - method
                        - params
                        - id
        x-fern-display-name: SUB account
        x-fern-address: ""
