                type: string
        price_tick:
            description: Optional price tick parameter for grouping order book prices, valid values are below.
            schema:
                enum:
                    - "0_0000001"
                    - "0_0000005"
                    - "0_000001"
                    - "0_000005"
                    - "0_00001"
                    - "0_00005"
                    - "0_0001"
                    - "0_0005"
                    - "0_001"
                    - "0_005"
                    - "0_01"
                    - "0_05"
                    - "0_1"
                    - "0_5"
                    - "1"
                    - "5"
