openapi: 3.1.0
info:
  title: Nullable Properties API
  version: 1.0.0

paths:
  /users:
    post:
      summary: Create a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '200':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

    put:
      summary: Update a user
      requestBody:
        required: true
        nullable: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /users/{userId}:
    get:
      summary: Get a user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
        - name: activated
          in: query
          required: true
          nullable: true
          schema:
            type: string
        - name: email
          in: query
          required: false
          nullable: true
          schema:
            type: string
      responses:
        '200':
          description: User retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

components:
  schemas:
    UserCreate:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        settings:
          $ref: '#/components/schemas/UserSettings'
          nullable: true

    UserUpdate:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          nullable: true
        settings:
          $ref: '#/components/schemas/UserSettings'
          nullable: true

    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        createdAt:
          type: string
          format: date-time
          nullable: true
        settings:
          $ref: '#/components/schemas/UserSettings'
          nullable: true
        stats:
          $ref: '#/components/schemas/UserStats'
          nullable: true
    UserSettings:
      type: object
      properties:
        theme:
          type: string
        notifications:
          type: boolean
        lastModified:
          type: string
          format: date-time
          nullable: true

    UserStats:
      type: object
      properties:
        totalLogins:
          type: integer
          nullable: true
        lastLoginTime:
          type: string
          format: date-time
          nullable: true
        accountStatus:
          type: string
          enum: [active, suspended, deleted]
          nullable: true

