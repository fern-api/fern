openapi: 3.1.0
info:
  title: OpenAPI overrides resolution
  version: 1.0.0

paths:
  /users:
    post:
      summary: Create a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "common/common.yml#/components/schemas/UserCreate"
      responses:
        "200":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "common/common.yml#/components/schemas/User"

    put:
      summary: Update a user
      requestBody:
        required: true
        nullable: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserUpdate"
      responses:
        "200":
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: "common/common.yml#/components/schemas/User"

components:
  schemas:
    UserUpdate:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          nullable: true
        settings:
          $ref: "common/common.yml#/components/schemas/UserSettings"
          nullable: true
