openapi: 3.0.1
info:
  version: 1.0.0
  title: Hookdeck Admin REST API
  termsOfService: https://hookdeck.com/terms
  contact:
    name: Hookdeck Support
    url: https://hookdeck.com/contact-us
    email: info@hookdeck.com
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    basicAuth:
      type: http
      scheme: basic
  schemas:
    OrderByDirection:
      anyOf:
        - enum:
            - asc
        - enum:
            - desc
        - enum:
            - ASC
        - enum:
            - DESC
    SeekPagination:
      type: object
      properties:
        order_by:
          anyOf:
            - type: string
            - type: array
              items:
                type: string
        dir:
          anyOf:
            - $ref: "#/components/schemas/OrderByDirection"
            - type: array
              items:
                $ref: "#/components/schemas/OrderByDirection"
        limit:
          type: integer
        prev:
          type: string
        next:
          type: string
      additionalProperties: false
    IssueType:
      type: string
      enum:
        - delivery
        - transformation
        - backpressure
      description: Issue type
    IssueTriggerStrategy:
      type: string
      enum:
        - first_attempt
        - final_attempt
      description: The strategy uses to open the issue
    IssueTriggerDeliveryConfigs:
      type: object
      properties:
        strategy:
          $ref: "#/components/schemas/IssueTriggerStrategy"
        connections:
          anyOf:
            - type: string
            - type: array
              items:
                type: string
          description: >-
            A pattern to match on the connection name or array of connection
            IDs. Use `*` as wildcard.
          x-docs-force-simple-type: true
      required:
        - strategy
        - connections
      additionalProperties: false
      description: Configurations for a 'delivery' issue trigger
    TransformationExecutionLogLevel:
      type: string
      enum:
        - debug
        - info
        - warn
        - error
        - fatal
      description: The minimum log level to open the issue on
    IssueTriggerTransformationConfigs:
      type: object
      properties:
        log_level:
          $ref: "#/components/schemas/TransformationExecutionLogLevel"
        transformations:
          anyOf:
            - type: string
            - type: array
              items:
                type: string
          description: >-
            A pattern to match on the transformation name or array of
            transformation IDs. Use `*` as wildcard.
          x-docs-force-simple-type: true
      required:
        - log_level
        - transformations
      additionalProperties: false
      description: Configurations for a 'Transformation' issue trigger
    IssueTriggerBackpressureDelay:
      type: integer
      minimum: 60000
      maximum: 86400000
      description: >-
        The minimum delay (backpressure) to open the issue for min of 1 minute
        (60000) and max of 1 day (86400000)
      x-docs-type: integer
    IssueTriggerBackpressureConfigs:
      type: object
      properties:
        delay:
          $ref: "#/components/schemas/IssueTriggerBackpressureDelay"
        destinations:
          anyOf:
            - type: string
            - type: array
              items:
                type: string
          description: >-
            A pattern to match on the destination name or array of destination
            IDs. Use `*` as wildcard.
          x-docs-force-simple-type: true
      required:
        - delay
        - destinations
      additionalProperties: false
      description: Configurations for a 'Backpressure' issue trigger
    IssueTriggerReference:
      anyOf:
        - $ref: "#/components/schemas/IssueTriggerDeliveryConfigs"
        - $ref: "#/components/schemas/IssueTriggerTransformationConfigs"
        - $ref: "#/components/schemas/IssueTriggerBackpressureConfigs"
      description: Configuration object for the specific issue type selected
    IssueTriggerSlackChannel:
      type: object
      properties:
        channel_name:
          type: string
          description: Channel name
      required:
        - channel_name
      additionalProperties: false
      description: Slack channel for an issue trigger
      x-docs-type: object
    IssueTriggerIntegrationChannel:
      type: object
      properties: {}
      additionalProperties: false
      description: Integration channel for an issue trigger
      x-docs-type: object
    IssueTriggerEmailChannel:
      type: object
      properties: {}
      additionalProperties: false
      description: Email channel for an issue trigger
      x-docs-type: object
    IssueTriggerChannels:
      type: object
      properties:
        slack:
          $ref: "#/components/schemas/IssueTriggerSlackChannel"
        opsgenie:
          $ref: "#/components/schemas/IssueTriggerIntegrationChannel"
        email:
          $ref: "#/components/schemas/IssueTriggerEmailChannel"
      additionalProperties: false
      nullable: true
      description: Notification channels object for the specific channel type
    IssueTrigger:
      type: object
      properties:
        id:
          type: string
          description: ID of the issue trigger
        team_id:
          type: string
          nullable: true
          description: ID of the workspace
        name:
          type: string
          nullable: true
          description: Optional unique name to use as reference when using the API
        type:
          $ref: "#/components/schemas/IssueType"
        configs:
          $ref: "#/components/schemas/IssueTriggerReference"
        channels:
          $ref: "#/components/schemas/IssueTriggerChannels"
        disabled_at:
          type: string
          format: date-time
          nullable: true
          description: ISO timestamp for when the issue trigger was disabled
        updated_at:
          type: string
          format: date-time
          description: ISO timestamp for when the issue trigger was last updated
        created_at:
          type: string
          format: date-time
          description: ISO timestamp for when the issue trigger was created
        deleted_at:
          type: string
          format: date-time
          nullable: true
          description: ISO timestamp for when the issue trigger was deleted
      required:
        - id
        - type
        - configs
        - updated_at
        - created_at
      additionalProperties: false
    IssueTriggerPaginatedResult:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/SeekPagination"
        count:
          type: integer
        models:
          type: array
          items:
            $ref: "#/components/schemas/IssueTrigger"
      additionalProperties: false
    APIErrorResponse:
      type: object
      properties:
        code:
          type: string
          description: Error code
        status:
          type: number
          format: float
          description: Status code
        message:
          type: string
          description: Error description
        data:
          type: object
          properties: {}
          nullable: true
      required:
        - code
        - status
        - message
      additionalProperties: false
      description: Error response model
    DeletedIssueTriggerResponse:
      type: object
      properties:
        id:
          type: string
      required:
        - id
      additionalProperties: false
    AttemptTrigger:
      type: string
      enum:
        - INITIAL
        - MANUAL
        - BULK_RETRY
        - UNPAUSE
        - AUTOMATIC
      nullable: true
      description: How the attempt was triggered
    AttemptErrorCodes:
      type: string
      enum:
        - TIMEOUT
        - NOT_FOUND
        - CONNECTION_REFUSED
        - CONNECTION_RESET
        - MISSING_URL
        - CLI
        - CLI_UNAVAILABLE
        - SELF_SIGNED_CERT
        - ERR_TLS_CERT_ALTNAME_INVALID
        - SSL_ERROR_CA_UNKNOWN
        - TTL_EXPIRED
        - DATA_ARCHIVED
        - SSL_CERT_EXPIRED
        - BULK_RETRY_CANCELLED
        - DNS_LOOKUP_FAILED
        - HOST_UNREACHABLE
        - PROTOCOL_ERROR
        - SOCKET_CLOSED
        - UNKNOWN
      description: Attempt could not complete because of an error
    AttemptStatus:
      type: string
      enum:
        - QUEUED
        - FAILED
        - SUCCESSFUL
        - HOLD
      description: Attempt status
    AttemptState:
      type: string
      enum:
        - DELIVERING
        - QUEUED
        - PENDING
        - COMPLETED
        - HOLD
      nullable: true
      x-docs-hide: true
    EventAttempt:
      type: object
      properties:
        id:
          type: string
          description: Attempt ID
        team_id:
          type: string
          description: Team ID
        event_id:
          type: string
          description: Event ID
        response_status:
          type: integer
          nullable: true
          description: Attempt's HTTP response code
        attempt_number:
          type: integer
          nullable: true
          description: >-
            Sequential number of attempts (up to and including this one) made
            for the associated event
        trigger:
          $ref: "#/components/schemas/AttemptTrigger"
        error_code:
          $ref: "#/components/schemas/AttemptErrorCodes"
        body:
          type: object
          properties: {}
          nullable: true
          description: Response body from the destination
        requested_url:
          type: string
          nullable: true
          description: URL of the destination where delivery was attempted
        bulk_retry_id:
          type: string
          nullable: true
          description: ID of associated bulk retry
        status:
          $ref: "#/components/schemas/AttemptStatus"
        successful_at:
          type: string
          format: date-time
          nullable: true
          description: Date the attempt was successful
        delivered_at:
          type: string
          format: date-time
          nullable: true
          description: Date the attempt was delivered
        responded_at:
          type: string
          format: date-time
          nullable: true
          description: Date the destination responded to this attempt
        delivery_latency:
          type: integer
          nullable: true
          description: Time elapsed between attempt initiation and final delivery (in ms)
        response_latency:
          type: integer
          nullable: true
          description: >-
            Time elapsed between attempt initiation and a response from the
            destination (in ms)
        updated_at:
          type: string
          format: date-time
          description: Date the attempt was last updated
        created_at:
          type: string
          format: date-time
          description: Date the attempt was created
        state:
          $ref: "#/components/schemas/AttemptState"
        archived_at:
          type: string
          nullable: true
          description: Date the attempt was archived
        destination_id:
          type: string
          nullable: true
          x-docs-hide: true
      required:
        - id
        - team_id
        - event_id
        - status
        - updated_at
        - created_at
      additionalProperties: false
      nullable: true
    EventAttemptPaginatedResult:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/SeekPagination"
        count:
          type: integer
        models:
          type: array
          items:
            $ref: "#/components/schemas/EventAttempt"
      additionalProperties: false
    ShortEventData:
      type: object
      properties:
        path:
          type: string
        query:
          type: string
          nullable: true
        parsed_query:
          anyOf:
            - type: string
              nullable: true
            - type: object
              properties: {}
          nullable: true
        headers:
          anyOf:
            - type: string
            - type: object
              properties: {}
              additionalProperties:
                type: string
                nullable: true
          nullable: true
        body:
          anyOf:
            - type: string
            - type: object
              properties: {}
            - type: array
              items: {}
          nullable: true
        is_large_payload:
          type: boolean
          nullable: true
      required:
        - path
      additionalProperties: false
      nullable: true
    Bookmark:
      type: object
      properties:
        id:
          type: string
          description: ID of the bookmark
        team_id:
          type: string
          description: ID of the workspace
        webhook_id:
          type: string
          description: ID of the associated connection
        event_data_id:
          type: string
          description: ID of the bookmarked event data
        label:
          type: string
          description: Descriptive name of the bookmark
        alias:
          type: string
          nullable: true
          description: Alternate alias for the bookmark
        data:
          $ref: "#/components/schemas/ShortEventData"
        last_used_at:
          type: string
          format: date-time
          nullable: true
          description: Date the bookmark was last manually triggered
        updated_at:
          type: string
          format: date-time
          description: Date the bookmark was last updated
        created_at:
          type: string
          format: date-time
          description: Date the bookmark was created
      required:
        - id
        - team_id
        - webhook_id
        - event_data_id
        - label
        - updated_at
        - created_at
      additionalProperties: false
    BookmarkPaginatedResult:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/SeekPagination"
        count:
          type: integer
        models:
          type: array
          items:
            $ref: "#/components/schemas/Bookmark"
      additionalProperties: false
    EventStatus:
      type: string
      enum:
        - SCHEDULED
        - QUEUED
        - HOLD
        - SUCCESSFUL
        - FAILED
    Event:
      type: object
      properties:
        id:
          type: string
          description: ID of the event
        team_id:
          type: string
          description: ID of the workspace
        webhook_id:
          type: string
          description: ID of the associated connection
        source_id:
          type: string
          description: ID of the associated source
        destination_id:
          type: string
          description: ID of the associated destination
        event_data_id:
          type: string
          description: ID of the request data
        request_id:
          type: string
          description: ID of the request that created the event
        attempts:
          type: integer
          description: Number of delivery attempts made
        data:
          type: object
          properties:
            path:
              type: string
            query:
              type: string
              nullable: true
            parsed_query:
              anyOf:
                - type: string
                  nullable: true
                - type: object
                  properties: {}
              nullable: true
            headers:
              anyOf:
                - type: string
                - type: object
                  properties: {}
                  additionalProperties:
                    type: string
                    nullable: true
              nullable: true
            body:
              anyOf:
                - type: string
                - type: object
                  properties: {}
                - type: array
                  items: {}
              nullable: true
            is_large_payload:
              type: boolean
              nullable: true
          required:
            - path
          additionalProperties: false
          nullable: true
          x-docs-hide: true
        last_attempt_at:
          type: string
          format: date-time
          nullable: true
          description: Date of the most recently attempted retry
        next_attempt_at:
          type: string
          format: date-time
          nullable: true
          description: Date of the next scheduled retry
        response_status:
          type: integer
          nullable: true
          description: Event status
        status:
          $ref: "#/components/schemas/EventStatus"
        successful_at:
          type: string
          format: date-time
          nullable: true
          description: Date of the latest successful attempt
        cli_id:
          type: string
          nullable: true
          description: ID of the CLI the event is sent to
        updated_at:
          type: string
          format: date-time
          description: Date the event was last updated
        created_at:
          type: string
          format: date-time
          description: Date the event was created
        created_at_id:
          type: string
          x-docs-hide: true
        last_attempt_at_id:
          type: string
          x-docs-hide: true
      required:
        - id
        - team_id
        - webhook_id
        - source_id
        - destination_id
        - event_data_id
        - request_id
        - attempts
        - status
        - updated_at
        - created_at
      additionalProperties: false
    EventArray:
      type: array
      items:
        $ref: "#/components/schemas/Event"
    DeletedBookmarkResponse:
      type: object
      properties:
        id:
          type: string
          description: Bookmark ID
      required:
        - id
      additionalProperties: false
    DestinationRateLimitPeriod:
      type: string
      enum:
        - second
        - minute
        - hour
      nullable: true
      description: Period to rate limit attempts
      default: second
    Destination:
      type: object
      properties:
        id:
          type: string
          description: ID of the destination
        name:
          type: string
          description: A unique, human-friendly name for the destination
        team_id:
          type: string
          description: ID of the workspace
        path_forwarding_disabled:
          type: boolean
          nullable: true
        url:
          type: string
          nullable: true
          description: HTTP endpoint of the destination
          format: URL
        cli_path:
          type: string
          nullable: true
          description: Path for the CLI destination
        rate_limit:
          type: integer
          nullable: true
          description: >-
            Limit event attempts to receive per period. Max value is workspace
            plan's max attempts thoughput.
        rate_limit_period:
          $ref: "#/components/schemas/DestinationRateLimitPeriod"
        archived_at:
          type: string
          format: date-time
          nullable: true
          description: Date the destination was archived
        updated_at:
          type: string
          format: date-time
          description: Date the destination was last updated
        created_at:
          type: string
          format: date-time
          description: Date the destination was created
      required:
        - id
        - name
        - team_id
        - updated_at
        - created_at
      additionalProperties: false
      description: Associated [Destination](#destination-object) object
    DestinationPaginatedResult:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/SeekPagination"
        count:
          type: integer
        models:
          type: array
          items:
            $ref: "#/components/schemas/Destination"
      additionalProperties: false
    EventPaginatedResult:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/SeekPagination"
        count:
          type: integer
        models:
          type: array
          items:
            $ref: "#/components/schemas/Event"
      additionalProperties: false
    RawBody:
      type: object
      properties:
        body:
          type: string
      required:
        - body
      additionalProperties: false
    RetriedEvent:
      type: object
      properties:
        event:
          $ref: "#/components/schemas/Event"
        attempt:
          $ref: "#/components/schemas/EventAttempt"
      required:
        - event
        - attempt
      additionalProperties: false
    BatchOperation:
      type: object
      properties:
        id:
          type: string
          description: ID of the bulk retry
        team_id:
          type: string
          description: ID of the workspace
        query:
          anyOf:
            - type: object
              properties: {}
              additionalProperties:
                nullable: true
            - type: string
              nullable: true
          nullable: true
          description: Query object to filter records
          x-docs-force-simple-type: true
          x-docs-type: JSON
        created_at:
          type: string
          format: date-time
          description: Date the bulk retry was created
        updated_at:
          type: string
          format: date-time
          description: Last time the bulk retry was updated
        cancelled_at:
          type: string
          format: date-time
          nullable: true
          description: Date the bulk retry was cancelled
        completed_at:
          type: string
          format: date-time
          nullable: true
          description: Date the bulk retry was completed
        estimated_batch:
          type: integer
          nullable: true
          description: Number of batches required to complete the bulk retry
        estimated_count:
          type: integer
          nullable: true
          description: Number of estimated events to be retried
        processed_batch:
          type: integer
          nullable: true
          description: Number of batches currently processed
        completed_count:
          type: integer
          nullable: true
          description: Number of events that were successfully delivered
        in_progress:
          type: boolean
          description: Indicates if the bulk retry is currently in progress
        progress:
          type: number
          format: float
          nullable: true
          description: Progression of the batch operations, values 0 - 1
        failed_count:
          type: integer
          nullable: true
          description: Number of events that failed to be delivered
        number:
          type: number
          format: float
          nullable: true
          x-docs-hide: true
      required:
        - id
        - team_id
        - created_at
        - updated_at
        - in_progress
      additionalProperties: false
    BatchOperationPaginatedResult:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/SeekPagination"
        count:
          type: integer
        models:
          type: array
          items:
            $ref: "#/components/schemas/BatchOperation"
      additionalProperties: false
    BatchOperationPlan:
      type: object
      properties:
        estimated_batch:
          type: integer
          nullable: true
          description: Number of batches required to complete the bulk retry
        estimated_count:
          type: integer
          nullable: true
          description: Number of estimated events to be retried
        progress:
          type: number
          format: float
          nullable: true
          description: Progression of the batch operations, values 0 - 1
      additionalProperties: false
    IntegrationProvider:
      type: string
      enum:
        - twitter
        - stripe
        - recharge
        - github
        - shopify
        - postmark
        - typeform
        - hmac
        - basic_auth
        - api_key
        - xero
        - svix
        - zoom
        - akeneo
        - adyen
        - gitlab
        - property-finder
        - woocommerce
        - oura
        - commercelayer
        - mailgun
        - pipedrive
        - sendgrid
      description: The provider name
    IntegrationFeature:
      type: string
      enum:
        - VERIFICATION
        - HANDSHAKE
        - POLLING
    HMACAlgorithms:
      type: string
      enum:
        - md5
        - sha1
        - sha256
        - sha512
    HMACIntegrationConfigs:
      type: object
      properties:
        webhook_secret_key:
          type: string
        algorithm:
          $ref: "#/components/schemas/HMACAlgorithms"
        header_key:
          type: string
        encoding:
          type: string
          enum:
            - base64
            - hex
      required:
        - webhook_secret_key
        - algorithm
        - header_key
        - encoding
      additionalProperties: false
    APIKeyIntegrationConfigs:
      type: object
      properties:
        header_key:
          type: string
        api_key:
          type: string
      required:
        - header_key
        - api_key
      additionalProperties: false
    HandledHMACConfigs:
      type: object
      properties:
        webhook_secret_key:
          type: string
      required:
        - webhook_secret_key
      additionalProperties: false
    BasicAuthIntegrationConfigs:
      type: object
      properties:
        name:
          type: string
        password:
          type: string
      required:
        - name
        - password
      additionalProperties: false
    ShopifyIntegrationConfigs:
      type: object
      properties:
        webhook_secret_key:
          type: string
        rate_limit_period:
          type: string
          enum:
            - minute
            - second
          nullable: true
        rate_limit:
          type: number
          format: float
          nullable: true
        api_key:
          type: string
          nullable: true
        api_secret:
          type: string
          nullable: true
        shop:
          type: string
          nullable: true
      required:
        - webhook_secret_key
      additionalProperties: false
    Integration:
      type: object
      properties:
        id:
          type: string
          description: ID of the integration
        team_id:
          type: string
          description: ID of the workspace
        label:
          type: string
          description: Label of the integration
        provider:
          $ref: "#/components/schemas/IntegrationProvider"
        features:
          type: array
          items:
            $ref: "#/components/schemas/IntegrationFeature"
          description: List of features to enable (see features list below)
          x-docs-force-simple-type: true
          x-docs-type: Array of string
        configs:
          anyOf:
            - $ref: "#/components/schemas/HMACIntegrationConfigs"
            - $ref: "#/components/schemas/APIKeyIntegrationConfigs"
            - $ref: "#/components/schemas/HandledHMACConfigs"
            - $ref: "#/components/schemas/BasicAuthIntegrationConfigs"
            - $ref: "#/components/schemas/ShopifyIntegrationConfigs"
          description: >-
            Decrypted Key/Value object of the associated configuration for that
            provider
          x-docs-force-simple-type: true
          x-docs-type: object
        sources:
          type: array
          items:
            type: string
            description: ID of the source
          description: List of source IDs the integration is attached to
        updated_at:
          type: string
          format: date-time
          description: Date the integration was last updated
        created_at:
          type: string
          format: date-time
          description: Date the integration was created
      required:
        - id
        - team_id
        - label
        - provider
        - features
        - configs
        - sources
        - updated_at
        - created_at
      additionalProperties: false
    IntegrationPaginatedResult:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/SeekPagination"
        count:
          type: integer
        models:
          type: array
          items:
            $ref: "#/components/schemas/Integration"
      additionalProperties: false
    AttachedIntegrationToSource:
      type: object
      properties:
        success:
          type: boolean
      required:
        - success
      additionalProperties: false
    DetachedIntegrationFromSource:
      type: object
      properties: {}
      additionalProperties: false
    DeletedIntegration:
      type: object
      properties:
        id:
          type: string
      required:
        - id
      additionalProperties: false
    IssueStatus:
      type: string
      enum:
        - OPENED
