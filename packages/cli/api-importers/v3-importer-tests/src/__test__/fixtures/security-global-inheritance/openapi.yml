openapi: 3.1.0
info:
  title: Security Global Inheritance Test
  version: 1.0.0
servers:
  - url: https://api.example.com/v1
security:
  - ApiKeyAuth: []
paths:
  /plants:
    get:
      summary: Get plants (inherits global ApiKeyAuth)
      operationId: getPlants
      responses:
        "200":
          description: List of plants
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
      description: API key for authentication
