openapi: 3.1.0
info:
  title: Readonly Properties API
  version: 1.0.0

paths:
  /organizations/{organizationId}/users:
    get:
      x-fern-group-name:
        - organization
        - users
      x-fern-method-name: list
      summary: List organization users
      tags:
        - OrganizationUsers
      parameters:
        - name: organizationId
          in: path
          required: true
          schema:
            type: string
        - name: page
          in: query
          required: false
          schema:
            type: integer
        - name: pageSize
          in: query
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserList"

  /users:
    get:
      x-fern-group-name:
        - users
      x-fern-method-name: list
      summary: List users
      tags:
        - Users
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
        - name: pageSize
          in: query
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserList"

  /users/{userId}:
    get:
      summary: Get a user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

components:
  schemas:
    UserCreate:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        settings:
          $ref: "#/components/schemas/UserSettings"

    UserList:
      type: object
      properties:
        users:
          type: array
          items:
            $ref: "#/components/schemas/User"

    User:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
        email:
          type: string
        createdAt:
          type: string
          format: date-time
          readOnly: true
        settings:
          $ref: "#/components/schemas/UserSettings"
        stats:
          $ref: "#/components/schemas/UserStats"

    UserSettings:
      type: object
      properties:
        theme:
          type: string
        notifications:
          type: boolean
        lastModified:
          type: string
          format: date-time
          readOnly: true

    UserStats:
      type: object
      properties:
        totalLogins:
          type: integer
          readOnly: true
        lastLoginTime:
          type: string
          format: date-time
          readOnly: true
        accountStatus:
          type: string
          enum: [active, suspended, deleted]
