openapi: 3.0.3
info:
  title: Test inheritance from undiscrimnated union objects
  version: 1.0.0
paths: {}
components:
  schemas:
    PartyAccount:
      type: object
      description: PartyAccount with excluded currency in response
      oneOf:
        - $ref: "#/components/schemas/IbanField"
        - $ref: "#/components/schemas/OtherField"
    
    IbanField:
      type: object
      properties:
        iban:
          nullable: true
          type: string
          example: DE2310010010123456788
    
    OtherField:
      type: object
      properties:
        other:
          nullable: true
          $ref: "#/components/schemas/Other"

    Other:
      type: object
      properties:
        identification:
          type: string
        schemeNameCone:
          type: string

    CounterPartyAccount:
      properties:
        currency:
          type: string
          example: EUR
      allOf:
        - $ref: "#/components/schemas/PartyAccount"
        - type: object
