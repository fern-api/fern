                    type: string
                    format: date-time
                    nullable: true
                    description: The ISO8601 timestamp that an Order was placed.
                    example: 2018-12-03T22:06:15.761Z
                  fulfilledOn:
                    type: string
                    format: date-time
                    nullable: true
                    description: |
