openapi: 3.1.0
info:
  title: Test extension `x-fern-audiences` alongside `x-fern-streaming`.
  version: 1.0.0
x-fern-idempotency-headers:
  - header: Idempotency-Key
paths:
  "/send":
    post:
      x-fern-sdk-method-name: send
      x-fern-idempotent: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                send:
                  type: boolean
                  x-fern-audiences: [ "public" ]
      responses:
        "200":
          description: "Success!"
          content:
            application/json:
              schema:
                type: string
components:
  schemas: {}