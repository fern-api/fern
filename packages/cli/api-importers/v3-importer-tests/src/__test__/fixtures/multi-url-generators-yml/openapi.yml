openapi: 3.0.0
info:
  title: User and Token API
  version: 1.0.0
  description: API for retrieving user information and authentication tokens

servers:
  - url: https://a.com

paths:
  /users:
    get:
      summary: List Users
      description: List information about all users
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found
        "401":
          description: Unauthorized

  /users/{userId}:
    get:
      x-fern-server-name: user
      summary: Get user information
      description: Retrieve detailed information about a specific user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found
        "401":
          description: Unauthorized

  /token:
    get:
      x-fern-server-name: auth
      summary: Get authentication token
      description: Retrieve an authentication token for the API
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
        "401":
          description: Unauthorized

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
        createdAt:
          type: string
          format: date-time

    Token:
      type: object
      properties:
        accessToken:
          type: string
        tokenType:
          type: string
        expiresIn:
          type: integer
