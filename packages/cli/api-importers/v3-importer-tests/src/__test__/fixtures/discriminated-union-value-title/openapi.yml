openapi: 3.0.3
info:
  title: Test spec for `description` settings defined in anyOf.
  version: 1.0.0

paths:
  /post:
    post:
      operationId: Post
      requestBody:
        required: true
        description: A simple API request.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Request"
      responses:
        "200":
          description: A simple API response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"

components:
  schemas:
    Request:
      title: A simple request title
      description: |
        A generic request type used throughout the API.
      properties:
        id:
          anyOf:
            - type: string
            - type: "null"
          description: |
            An optional string value.
          title: ID

    Response:
      title: A simple response title
      description: |
        A generic response type used throughout the API.
      properties:
        value:
          anyOf:
            - type: number
            - type: "null"
          description: |
            An optional numerical value.
          title: Value

    SampleUnion:
      oneOf:
        - $ref: "#/components/schemas/Request"
        - $ref: "#/components/schemas/Response"
      discriminator:
        propertyName: type
        mapping:
          request: "#/components/schemas/Request"
          response: "#/components/schemas/Response"
