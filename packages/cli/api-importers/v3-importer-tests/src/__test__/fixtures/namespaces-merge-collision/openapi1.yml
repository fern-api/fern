openapi: 3.0.0
info:
  title: API 1
  version: 1.0.0
paths:
  /users:
    get:
      operationId: getUsers
      summary: Get users
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
        name:
          type: string
