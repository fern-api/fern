openapi: 3.0.0
info:
  title: Example API
  version: 1.0.0
paths:
  /example:
    get:
      summary: Get Example
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExampleResponse"
components:
  schemas:
    ExampleResponse:
      oneOf:
        - $ref: "#/components/schemas/StatusEnum"
        - $ref: "#/components/schemas/PriorityEnum" 
        - $ref: "#/components/schemas/ErrorCodeEnum"
    StatusEnum:
      type: string
      enum:
        - ACTIVE
        - INACTIVE
        - PENDING
      description: Status of the resource
    PriorityEnum:
      type: integer
      enum:
        - 1
        - 2
        - 3
      description: Priority level (1=Low, 2=Medium, 3=High)
    ErrorCodeEnum:
      type: string
      enum:
        - NOT_FOUND
        - UNAUTHORIZED
        - BAD_REQUEST
      description: Error codes
