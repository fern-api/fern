          $ref: "#/components/schemas/JsonschemaSchema"
        allOf:
          type: array
          items:
            $ref: "#/components/schemas/JsonschemaSchema"
        anyOf:
          type: array
          items:
            $ref: "#/components/schemas/JsonschemaSchema"
        const: {}
        contains:
          $ref: "#/components/schemas/JsonschemaSchema"
        contentEncoding:
          type: string
        contentMediaType:
          type: string
        contentSchema:
          $ref: "#/components/schemas/JsonschemaSchema"
        default: {}
        dependentRequired:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
        dependentSchemas:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/JsonschemaSchema"
        deprecated:
          type: boolean
        description:
          type: string
        else:
