          $ref: "#/components/schemas/V2OrderedMapStringGithubComInvopopJsonschemaSchema"
        propertyNames:
          $ref: "#/components/schemas/JsonschemaSchema"
        readOnly:
          type: boolean
        required:
          type: array
          items:
            type: string
        then:
          $ref: "#/components/schemas/JsonschemaSchema"
        title:
