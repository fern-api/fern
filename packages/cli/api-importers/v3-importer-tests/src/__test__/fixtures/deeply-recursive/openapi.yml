        maxContains:
          minimum: 0
          type: integer
          nullable: true
        maxItems:
          minimum: 0
          type: integer
          nullable: true
        maxLength:
          minimum: 0
          type: integer
          nullable: true
        maxProperties:
          minimum: 0
          type: integer
          nullable: true
        maximum:
          type: string
        minContains:
          minimum: 0
          type: integer
          nullable: true
        minItems:
          minimum: 0
          type: integer
          nullable: true
        minLength:
          minimum: 0
          type: integer
          nullable: true
        minProperties:
          minimum: 0
          type: integer
