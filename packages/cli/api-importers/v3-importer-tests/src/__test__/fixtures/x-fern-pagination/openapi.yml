openapi: 3.0.3
info:
  title: Test extension `x-fern-pagination`
  version: 1.0.0
paths:
  /list:
    get:
      x-fern-pagination:
        offset: $request.pageNumber
        results: $response.users
      operationId: list
      summary: List
      description: ""
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UsersResponse"
      parameters:
        - in: query
          name: pageNumber
          schema:
            type: integer
  /list-with-step:
    get:
      x-fern-pagination:
        offset: $request.pageNumber
        results: $response.users
        step: $request.limit
        has-next-page: $response.meta.hasMore
      operationId: list
      summary: List
      description: ""
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UsersResponse"
      parameters:
        - in: query
          name: pageNumber
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
components:
  schemas:
    Meta: 
      properties: 
        hasMore: 
          type: boolean
    UsersResponse:
      type: object
      properties:
        meta:   
          $ref: "#/components/schemas/Meta"
        users:
          type: array
          items:
            $ref: "#/components/schemas/User"
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
        age:
          type: integer