openapi: 3.1.0
info:
  title: Test extension `x-fern-audiences` alongside `x-fern-streaming`.
  version: 1.0.0
paths:
  "/user/{userId}":
    post:
      x-fern-sdk-group-name: user
      x-fern-sdk-method-name: get
      x-fern-streaming:
        stream-condition: $request.stream
        response:
          $ref: "#/components/schemas/User"
        response-stream:
          $ref: "#/components/schemas/StreamUser"
      operationId: get
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                stream:
                  type: boolean
                  x-fern-audiences: ["public"]
      responses:
        "200":
          description: "Success!"
          content:
            application/json:
              schema:
                type: string
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        streamed:
          x-fern-type: literal<false>
          type: boolean
    StreamUser:
      type: object
      properties:
        id:
          type: string
          format: uuid
        streamed:
          x-fern-type: literal<true>
          type: boolean
