openapi: 3.0.3
info:
  title: Test file upload
  version: 1.0.0
paths:
  /upload:
    post:
      summary: Upload a file
      operationId: upload-file
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: The file to upload
                maybe_file:
                  type: string
                  format: binary
                  description: An optional file to upload
              required: [file]
  /upload-list:
    post:
      summary: Upload a list of files
      operationId: upload-list
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                list_file:
                  type: array
                  items:
                    type: string
                    format: binary
                    description: A list of files to upload
                maybe_list_file:
                  type: array
                  items:
                    type: string
                    format: binary
                    description: An optional list of files to upload
              required: [list_file]
  /upload-with-content-type:
    post:
      summary: Upload a file with a content type
      operationId: upload-with-content-type
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: The file to upload
                maybe_file:
                  type: string
                  format: binary
                  description: An optional file to upload
                metadata: 
                  type: object
                  description: This is a metadata field
                data: 
                  type: object
                  properties: 
                    datum:
                      type: string
              required: [file]                                
            encoding: 
              file:   
                contentType: "application/octet-stream"
              metadata: 
                contentType: "application/json"
              data: 
                explode: true
              
