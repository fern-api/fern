openapi: 3.1.0
info:
  title: Test extension `x-fern-audiences` alongside `x-fern-streaming`.
  version: 1.0.0
paths:
  "/completions/chat":
    post:
      x-fern-sdk-group-name: chatCompletions
      x-fern-sdk-method-name: create
      x-fern-streaming:
        format: sse
        # stream-condition: $request.stream
        # response:
        #   $ref: "#/components/schemas/Completion"
        # response-stream:
        #   $ref: "#/components/schemas/CompletionChunk"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCompletionRequest"
      responses:
        "200":
          description: "Success!"
          content:
            application/json:
              schema:
                type: string
components:
  schemas:
    CreateCompletionRequest:
      type: object
      properties:
        stream:
          type: boolean
        prompt:
          type: string
      required:
        - prompt
    Completion:
      type: object
      properties:
        text:
          type: string
    CompletionChunk:
      type: object
      properties:
        text:
          type: string
