openapi: 3.1.0
info:
  title: Test extension `x-fern-retries`.
  version: 1.0.0
x-fern-version:
  header: X-API-Version
  default: "2.0.0"
  values:
    - "1.0.0"
    - "2.0.0"
    - "Latest"
paths:
  /status:
    post:
      operationId: update-status
      x-fern-retries:
        disabled: true
      x-fern-sdk-group-name: status
      x-fern-sdk-method-name: update
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Update"

  /status2:
    post:
      operationId: update-status2
      x-fern-retries:
        disabled: false
      x-fern-audiences:
        - private
      x-fern-sdk-group-name: status2
      x-fern-sdk-method-name: update
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Update"

components:
  securitySchemes:
    api_key:
      type: http
      scheme: bearer
    custom_header:
      type: apiKey
      in: header
      name: X-API-Key
    access_token:
      type: http
      scheme: bearer
  schemas:
    Update:
      type: object
      properties:
        stream:
          type: boolean
        message:
          type: string
      required:
        - message
