types:
  Base:
    properties:
      createdAt: optional<datetime>
      id: string
    source:
      openapi: ../openapi.yml
  Cat:
    properties:
      meow: optional<boolean>
    source:
      openapi: ../openapi.yml
  Complex:
    extends:
      - Base
    properties: {}
    source:
      openapi: ../openapi.yml
  Dog:
    properties:
      bark: optional<boolean>
    source:
      openapi: ../openapi.yml
  Extended:
    extends:
      - Base
    properties:
      email:
        type: optional<string>
        validation:
          format: email
      name: string
    source:
      openapi: ../openapi.yml
  FlexibleValue:
    discriminated: false
    source:
      openapi: ../openapi.yml
    union:
      - string
      - double
      - FlexibleValueComplex
  FlexibleValueComplex:
    inline: true
    properties:
      complex: optional<boolean>
    source:
      openapi: ../openapi.yml
  Level1:
    properties:
      field1: optional<string>
    source:
      openapi: ../openapi.yml
  Level2:
    extends:
      - Level1
    properties:
      field2: optional<string>
    source:
      openapi: ../openapi.yml
  Level3:
    extends:
      - Level2
    properties:
      field3: optional<string>
    source:
      openapi: ../openapi.yml
  NullableAnyOf:
    discriminated: false
    source:
      openapi: ../openapi.yml
    union:
      - string
      - double
  Pet:
    base-properties: {}
    discriminant: petType
    source:
      openapi: ../openapi.yml
    union:
      cat: Cat
      dog: Dog
  Response:
    discriminated: false
    source:
      openapi: ../openapi.yml
    union:
      - ResponseData
      - ResponseCode
  ResponseCode:
    inline: true
    properties:
      code: optional<integer>
      error: optional<string>
    source:
      openapi: ../openapi.yml
  ResponseData:
    inline: true
    properties:
      data: optional<string>
      success: optional<boolean>
    source:
      openapi: ../openapi.yml
service:
  auth: false
  base-path: ''
  endpoints:
    createExtended:
      examples:
        - request:
            id: id
            name: name
          response:
            body:
              createdAt: '2024-01-15T09:30:00Z'
              email: email
              id: id
              name: name
      method: POST
      path: /extended
      request:
        body: Extended
        content-type: application/json
      response:
        docs: Success
        status-code: 200
        type: Extended
      source:
        openapi: ../openapi.yml
    createFlexible:
      examples:
        - request: string
          response:
            body: string
      method: POST
      path: /flexible
      request:
        body: FlexibleValue
        content-type: application/json
      response:
        docs: Success
        status-code: 200
        type: FlexibleValue
      source:
        openapi: ../openapi.yml
    createPet:
      examples:
        - request:
            petType: dog
          response:
            body:
              bark: true
              petType: dog
      method: POST
      path: /pet
      request:
        body: Pet
        content-type: application/json
      response:
        docs: Success
        status-code: 200
        type: Pet
      source:
        openapi: ../openapi.yml
  source:
    openapi: ../openapi.yml
