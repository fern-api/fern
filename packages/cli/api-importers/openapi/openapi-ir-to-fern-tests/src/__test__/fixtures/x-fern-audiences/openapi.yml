openapi: 3.0.3
info:
  title: Test extension `x-fern-audiences`
  version: 1.0.0
servers:
  - url: https://api.com
    x-fern-server-name: production
    x-fern-audiences: ["public"]
  - url: https://private.api.com
    x-fern-server-name: sandbox
    x-fern-audiences: ["private"]
paths:
  /v1/users:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                public_property:
                  type: string
                  x-fern-audiences: ["public"]
                private_property:
                  type: string
components:
  schemas:
    BaseUser:
      type: object
      properties:
        id:
          type: string
          format: uuid
          x-fern-audiences: ["public"]
