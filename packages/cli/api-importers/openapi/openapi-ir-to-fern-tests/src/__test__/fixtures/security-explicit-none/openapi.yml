openapi: 3.1.0
info:
  title: Security Explicit None Test
  version: 1.0.0
  description: Test endpoint with explicitly no security when global security exists
servers:
  - url: https://api.example.com/v1
security:
  - ApiKeyAuth: []
paths:
  /plants/{plantId}:
    get:
      summary: Get plant by ID (no auth required)
      operationId: getPlantById
      security: []
      parameters:
        - name: plantId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Plant details
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
      description: API key for authentication
