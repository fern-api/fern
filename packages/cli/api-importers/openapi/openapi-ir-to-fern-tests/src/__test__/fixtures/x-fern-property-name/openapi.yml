openapi: 3.0.3
info:
  title: Test extension `x-fern-property-name`
  version: 1.0.0
paths: {}
components:
  schemas:
    BaseUser:
      type: object
      properties:
        id:
          x-fern-property-name: renamed_id
          type: string
          format: uuid
    DataDataSourceOptions:
      type: object
      description: Options specific to data requests for DL+ subscribers.
      oneOf:
        - $ref: "#/components/schemas/DataDlPlusOptions"
        - $ref: "#/components/schemas/DataDlOptions"
      discriminator:
        propertyName: "@type"
        x-fern-property-name: type
        mapping:
          DataDlPlus: "#/components/schemas/DataDlPlusOptions"
          DataDl: "#/components/schemas/DataDlOptions"
    DataDlPlusOptions:
      type: object
      properties:
        "@type":
          type: string
        dlPlusFeature:
          type: string
      required:
        - "@type"
    DataDlOptions:
      type: object
      properties:
        "@type":
          type: string
        dlFeature:
          type: string
      required:
        - "@type"
    # Test case for discriminator with x-fern-property-name applied via overrides
    TestIdentity:
      type: object
      description: Test description
      oneOf:
        - $ref: "#/components/schemas/TestA"
        - $ref: "#/components/schemas/TestB"
      discriminator:
        propertyName: "@type"
        mapping:
          TestA: "#/components/schemas/TestA"
          TestB: "#/components/schemas/TestB"
    TestA:
      type: object
      properties:
        "@type":
          type: string
        aFeature:
          type: string
      required:
        - "@type"
    TestB:
      type: object
      properties:
        "@type":
          type: string
        bFeature:
          type: string
      required:
        - "@type"
