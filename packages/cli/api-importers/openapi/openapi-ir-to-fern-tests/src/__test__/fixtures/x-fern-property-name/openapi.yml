openapi: 3.0.3
info:
  title: Test extension `x-fern-property-name`
  version: 1.0.0
paths: {}
components:
  schemas:
    BaseUser:
      type: object
      properties:
        id:
          x-fern-property-name: renamed_id
          type: string
          format: uuid
    UnionWithDiscriminant:
      type: object
      description: A union type with a discriminant property.
      oneOf:
        - $ref: "#/components/schemas/VariantOne"
        - $ref: "#/components/schemas/VariantTwo"
      discriminator:
        propertyName: "@type"
        x-fern-property-name: type
        mapping:
          VariantOne: "#/components/schemas/VariantOne"
          VariantTwo: "#/components/schemas/VariantTwo"
    VariantOne:
      type: object
      properties:
        "@type":
          type: string
        featureOne:
          type: string
      required:
        - "@type"
    VariantTwo:
      type: object
      properties:
        "@type":
          type: string
        featureTwo:
          type: string
      required:
        - "@type"
    # Test case for discriminator with x-fern-property-name applied via overrides
    TestIdentity:
      type: object
      description: Test description
      oneOf:
        - $ref: "#/components/schemas/TestA"
        - $ref: "#/components/schemas/TestB"
      discriminator:
        propertyName: "@type"
        mapping:
          TestA: "#/components/schemas/TestA"
          TestB: "#/components/schemas/TestB"
    TestA:
      type: object
      properties:
        "@type":
          type: string
        aFeature:
          type: string
      required:
        - "@type"
    TestB:
      type: object
      properties:
        "@type":
          type: string
        bFeature:
          type: string
      required:
        - "@type"
