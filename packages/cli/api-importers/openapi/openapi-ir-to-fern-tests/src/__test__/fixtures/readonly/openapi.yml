openapi: 3.1.0
info:
  title: Readonly Properties API
  version: 1.0.0

paths:
  /users:
    post:
      summary: Create a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreate"
      responses:
        "200":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /users/{userId}:
    get:
      summary: Get a user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

components:
  schemas:
    UserCreate:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        settings:
          $ref: "#/components/schemas/UserSettings"

    User:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
        email:
          type: string
        createdAt:
          type: string
          format: date-time
          readOnly: true
        settings:
          $ref: "#/components/schemas/UserSettings"
        stats:
          $ref: "#/components/schemas/UserStats"

    UserSettings:
      type: object
      properties:
        theme:
          type: string
        notifications:
          type: boolean
        lastModified:
          type: string
          format: date-time
          readOnly: true

    UserStats:
      type: object
      properties:
        totalLogins:
          type: integer
          readOnly: true
        lastLoginTime:
          type: string
          format: date-time
          readOnly: true
        accountStatus:
          type: string
          enum: [active, suspended, deleted]
