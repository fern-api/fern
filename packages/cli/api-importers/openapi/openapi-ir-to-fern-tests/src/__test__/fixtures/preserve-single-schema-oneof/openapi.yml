openapi: 3.1.0
info:
  title: Preserve Single Schema OneOf Test
  version: 1.0.0
paths:
  /test:
    post:
      operationId: test
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OuterOneOf"
      responses:
        "200":
          description: OK
components:
  schemas:
    OuterOneOf:
      oneOf:
        - $ref: "#/components/schemas/InnerOneOf"
    InnerOneOf:
      oneOf:
        - type: object
          properties:
            value:
              type: string
          required:
            - value
