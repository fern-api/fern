openapi: 3.0.0
info:
  title: Inlined path parameters
  version: 1.0.0
paths:
  # Endpoints using alias schemas
  /alias/array:
    get:
      operationId: GetAliasArray
      summary: Returns an array alias
      responses:
        200:
          description: Array alias response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AliasArray"
  /alias/object:
    get:
      operationId: GetAliasObject
      summary: Returns an object alias
      responses:
        200:
          description: Object alias response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AliasObject"
  /alias/string:
    get:
      operationId: GetAliasString
      summary: Returns a string alias
      responses:
        200:
          description: String alias response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AliasString"
  /alias/optional-string:
    get:
      operationId: GetAliasOptionalString
      summary: Returns an optional string alias
      responses:
        200:
          description: Optional string alias response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AliasOptionalString"
  /alias/optional-object:
    get:
      operationId: GetAliasOptionalObject
      summary: Returns an optional object alias
      responses:
        200:
          description: Optional object alias response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AliasOptionalObject"
  /alias/dont-resolve-me:
    get:
      operationId: GetDontResolveMe
      summary: Returns a don't resolve me alias
      responses:
        200:
          description: Don't resolve me alias response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DontResolveMe"

components:
  schemas:
    AliasArray:
      type: array
      items:
        type: string
      description: Alias for array of strings
    AliasObject:
      type: object
      properties:
        foo:
          type: string
        bar:
          type: integer
      required:
        - foo
        - bar
      description: Alias for an object
    AliasString:
      type: string
      description: Alias for string
    AliasOptionalString:
      type: string
      nullable: true
      description: Alias for optional string
    AliasOptionalObject:
      type: object
      properties:
        foo:
          type: string
      required: []
      nullable: true
      description: Alias for optional object
    DontResolveMe:
      type: string
      description: Don't resolve me
