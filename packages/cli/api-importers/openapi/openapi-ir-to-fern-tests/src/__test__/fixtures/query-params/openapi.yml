openapi: 3.0.0
info:
  title: Query Parameters API
  version: 1.0.0
paths:
  /search:
    get:
      operationId: search
      parameters:
        - name: filter
          in: query
          required: false
          schema:
            type: object
            example:
              name: "John"
              age: 30
              location:
                city: "New York"
                country: "USA"
                coordinates:
                  latitude: 40.7128
                  longitude: -74.006
            properties:
              name:
                type: string
              age:
                type: integer
              location:
                type: object
                properties:
                  city:
                    type: string
                  country:
                    type: string
                  coordinates:
                    type: object
                    properties:
                      latitude:
                        type: number
                      longitude:
                        type: number
        - name: sort
          in: query
          required: false
          schema:
            type: string
            enum: [asc, desc]
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
        - name: after
          in: query
          required: false
          schema:
            example: 100
            oneOf:
              - type: integer
              - type: string
                format: date
        - name: tags
          in: query
          required: false
          schema:
            type: array
            example: ["tag1", "tag2", "tag3"]
            items:
              type: string
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: string
