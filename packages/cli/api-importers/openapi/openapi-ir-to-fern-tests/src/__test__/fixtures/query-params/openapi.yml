openapi: 3.0.0
info:
  title: Query Parameters API
  version: 1.0.0
paths:
  /search:
    # TODO: change to get before committing
    post:
      operationId: search
      parameters:
        - name: filter
          in: query
          required: false
          schema:
            type: object
            properties:
              name:
                type: string
              age:
                type: integer
              location:
                type: object
                properties:
                  city:
                    type: string
                  country:
                    type: string
                  coordinates:
                    type: object
                    properties:
                      latitude:
                        type: number
                      longitude:
                        type: number
        - name: sort
          in: query
          required: false
          schema:
            type: string
            enum: [asc, desc]
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
        - name: after
          in: query
          required: false
          schema:
            oneOf:
              - type: integer
              - type: string
                format: date
        - name: tags
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
      # TODO: Remove the request body before committing
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                before:
                  oneOf:
                    - type: string
                      format: date
                    - type: integer
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: string
