openapi: 3.0.0
info:
  title: ReadOnly/WriteOnly Edge Cases
  version: 1.0.0

paths:
  /user:
    post:
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreate"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /account:
    post:
      operationId: createAccount
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Account"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
        name:
          type: string
        email:
          type: string
      required:
        - id
        - name
        - email

    UserCreate:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
          writeOnly: true
        confirmPassword:
          type: string
          writeOnly: true
        email:
          type: string
      required:
        - username
        - password
        - email

    Account:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        accountNumber:
          type: string
          readOnly: true
        balance:
          type: number
          readOnly: true
        pin:
          type: string
          writeOnly: true
        securityQuestion:
          type: string
          writeOnly: true
        name:
          type: string
        email:
          type: string
      required:
        - id
        - name
