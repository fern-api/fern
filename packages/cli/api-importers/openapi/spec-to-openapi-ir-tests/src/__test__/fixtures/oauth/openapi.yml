openapi: 3.0.0
info:
  title: OAuth Token API
  version: 1.0.0
  description: A simple API with an OAuth token endpoint accepting JSON input

servers:
  - url: https://api.example.com/v1

paths:
  /oauth/token:
    post:
      x-fern-sdk-group-name: auth
      x-fern-sdk-method-name: get-token
      summary: Request an access token
      description: Exchange credentials or refresh token for an access token
      tags:
        - OAuth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                grant_type:
                  type: string
                  enum: [password, refresh_token, client_credentials]
                  description: The type of grant to request
                username:
                  type: string
                  description: Required for password grant type
                password:
                  type: string
                  description: Required for password grant type
                refresh_token:
                  type: string
                  description: Required for refresh_token grant type
                client_id:
                  type: string
                  description: The client identifier
                client_secret:
                  type: string
                  description: The client secret
              required:
                - grant_type
                - client_id
                - client_secret
      responses:
        "200":
          description: Successful token response
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  token_type:
                    type: string
                    example: "Bearer"
                  expires_in:
                    type: integer
                    description: Token expiration time in seconds
                  refresh_token:
                    type: string
        "400":
          description: Bad request
        "401":
          description: Unauthorized

components:
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        password:
          tokenUrl: /oauth/token
        clientCredentials:
          tokenUrl: /oauth/token
