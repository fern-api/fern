openapi: 3.1.0
info:
  title: Test extension `x-fern-webhook`.
  version: 1.0.0
x-fern-version:
  header: X-API-Version
  default: "2.0.0"
  values:
    - "1.0.0"
    - "2.0.0"
    - "Latest"
webhooks:
  status:
    post:
      operationId: update-status
      x-fern-sdk-group-name: status
      x-fern-sdk-method-name: update
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Update"
  status-inlined:
    post:
      operationId: update-status-inlined
      x-fern-sdk-group-name: status
      x-fern-sdk-method-name: updateInlined
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                stream-inlined:
                  type: boolean
                message-inlined:
                  type: string
components:
  securitySchemes:
    api_key:
      type: http
      scheme: bearer
    custom_header:
      type: apiKey
      in: header
      name: X-API-Key
    access_token:
      type: http
      scheme: bearer
  schemas:
    Update:
      type: object
      properties:
        stream:
          type: boolean
        message:
          type: string
      required:
        - message
