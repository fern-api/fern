openapi: 3.0.3
info:
  title: Streaming API w/ use-bytes-for-binary-response
  version: 1.0.0
paths:
  /v1/audio:
    post:
      operationId: audio
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  description: ""
                  type: string
      responses:
        "200":
          description: ""
          content:
            audio/mpeg:
              schema:
                type: string
                format: binary

  /v1/audio/stream:
    post:
      operationId: audioStream
      x-fern-streaming: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  description: ""
                  type: string
      responses:
        "200":
          description: ""
          content:
            audio/mpeg:
              schema:
                type: string
                format: binary
