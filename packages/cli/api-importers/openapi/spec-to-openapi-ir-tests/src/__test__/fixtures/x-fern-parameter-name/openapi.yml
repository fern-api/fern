openapi: 3.1.0
info:
  title: Test extension `x-fern-parameter-name` for parameters.
  version: 1.0.0
paths:
  "/user/{userId}":
    get:
      operationId: get_user
      parameters:
        - in: header
          name: X-API-Version
          x-fern-parameter-name: version
          schema:
            type: string
          required: true
        - in: query
          name: foo
          x-fern-parameter-name: bar
          schema:
            type: string
          required: true
        - in: path
          name: userId
          x-fern-parameter-name: id
          schema:
            type: string
          required: true
      responses:
        "200":
          description: "Success!"
          content:
            application/json:
              schema:
                type: string
