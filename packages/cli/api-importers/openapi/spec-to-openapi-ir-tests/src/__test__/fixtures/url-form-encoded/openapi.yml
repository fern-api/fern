openapi: 3.0.3
info:
  title: URL Form Encoded API
  version: "1.0.0"
paths:
  /submit:
    post:
      summary: "Submit form data"
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: "The user's username"
                  example: johndoe
                email:
                  type: string
                  format: email
                  description: "The user's email address"
                  example: john@example.com
              required:
                - username
                - email
      responses:
        "200":
          description: "Successful operation"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: "Data received successfully."
