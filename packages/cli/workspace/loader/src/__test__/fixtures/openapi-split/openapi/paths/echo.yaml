post:
  tags:
    - Echo
  summary: Echo test
  description: Receive the exact message you've sent
  operationId: echo
  security:
    - api_key: []
    - basic_auth: []
  responses:
    '200':
      description: OK
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
        X-Expires-After:
          $ref: ../components/headers/ExpiresAfter.yaml
      content:
        application/json:
          schema:
            type: string
          examples:
            response:
              value: Hello world!
        application/xml:
          schema:
            type: string
        text/csv:
          schema:
            type: string
    '400':
      description: Unauthorized
  requestBody:
    content:
      application/json:
        schema:
          type: string
          example: Hello world!
      application/xml:
        schema:
          type: string
          example: Hello world!
    description: Echo payload
    required: true
  x-codeSamples:
    - lang: C#
      source:
        $ref: ../code_samples/C_sharp/echo/post.cs
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/echo/post.php
