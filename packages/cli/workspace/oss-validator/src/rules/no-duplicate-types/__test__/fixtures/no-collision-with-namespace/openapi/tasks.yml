openapi: 3.0.0
info:
  title: Tasks API
  version: 1.0.0
paths:
  /tasks:
    get:
      operationId: getTasks
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Team"
components:
  schemas:
    Team:
      type: object
      properties:
        entityId:
          type: string
          description: Entity ID of the team
        members:
          type: array
          items:
            type: string
