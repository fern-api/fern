openapi: 3.1.0
info:
  title: Test extension `x-fern-parameter-name` for parameters.
  version: 1.0.0
paths:
  /user:
    get:
      x-fern-sdk-group-name: ["user"]
      x-fern-sdk-method-name: ["get"]
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
  /users:
    get:
      x-fern-sdk-group-name: ["user"]
      x-fern-sdk-method-name: ["get_all"]
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid

components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
      x-fern-basic:
        username:
          name: username
          env: MY_USERNAME
        password:
          name: password
          env: MY_PaSSwoOD
