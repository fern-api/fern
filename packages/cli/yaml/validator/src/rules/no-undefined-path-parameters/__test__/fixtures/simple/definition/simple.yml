service:
  auth: false
  base-path: /base/{baseParameter}
  path-parameters:
    fakeBaseParameter: string
  endpoints:
    noErrors:
      path: /path/{parameter}/to/endpoint
      path-parameters:
        parameter: string
      method: POST

    missingPathParameters:
      path: /path/{parameter1}/{parameter2}/to/endpoint
      path-parameters:
        parameter1: string
      method: POST

    unusedPathParameters:
      path: /path/to/endpoint
      path-parameters:
        parameter1: string
      method: POST

    rootPathParameter:
      path: /{x}
      path-parameters:
        x: $someVariable
      method: POST
