# yaml-language-server: $schema=../../../../../../../../../../generators-yml.schema.json
readme:
  apiName: "Readme Test"
  disabledSections:
    - "contributing"
  bannerLink: https://www.fernapi.com
  apiReferenceLink: https://www.docs.fernapi.com
  defaultEndpoint: POST /movies/create-movie
  customSections:
    - title: "Custom Section"
      language: typescript
      content: "This is a custom section piped through the readme config in generators.yml"
    - title: "Custom Section Multiline"
      language: typescript
      content: |
        This is a custom section with a multiline content.
        It is piped through the readme config in generators.yml.

  features:
    timeouts:
      - GET /movies/{id}
      - method: POST
        path: /movies/create-movie

default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-typescript-sdk
        output:
          location: local-file-system
          path: ../sdks/typescript
        version: 2.8.4
