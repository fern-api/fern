# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
api:
  specs:
    - openapi: openapi.yml
groups:
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 1.0.0
        output:
          location: local-file-system
          path: ../sdks/python
        smart-casing: false
  go-sdk:
    generators:
      - name: fernapi/fern-go-sdk
        version: 1.0.0
        smart-casing: true
        output:
          location: local-file-system
          path: ../sdks/go
  typescript-sdk:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 1.0.0
        output:
          location: local-file-system
          path: ../sdks/typescript
        smart-casing: false
