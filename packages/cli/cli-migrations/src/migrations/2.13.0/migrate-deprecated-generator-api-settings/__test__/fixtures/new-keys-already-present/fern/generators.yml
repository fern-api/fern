# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
api:
  specs:
    - openapi: openapi.yml

groups:
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 1.0.0
        api:
          settings:
            use-title: true
            title-as-schema-name: false
            unions: v1
            prefer-undiscriminated-unions-with-literals: false
