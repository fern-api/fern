# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
api:
  - path: ./openapi.yml
    settings:
      use-title: true
  - path: ./openapi2.yml
    overrides: ./openapi2.overrides.yml
    audiences:
      - test
    origin: dummy2
    settings:
      use-title: true
  - path: ./asyncapi.yml
    settings:
      use-title: true
  - path: ./asyncapi2.yml
    overrides: ./asyncapi2.overrides.yml
    audiences:
      - test
    origin: dummy2
    settings:
      message-naming: v2
      use-title: true
  - proto:
      root: ./proto
      overrides: ./proto/overrides.yml
      target: ./proto/target
      local-generation: true
groups: {}
