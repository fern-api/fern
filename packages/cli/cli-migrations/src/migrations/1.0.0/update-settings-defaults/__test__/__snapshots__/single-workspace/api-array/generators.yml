# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
api:
  - path: ./openapi.yml
    settings:
      use-title: true
      idiomatic-request-names: false
      respect-nullable-schemas: false
      wrap-references-to-nullable-in-optional: true
      coerce-optional-schemas-to-nullable: true
      inline-path-parameters: false
  - path: ./openapi2.yml
    overrides: ./openapi2.overrides.yml
    audiences:
      - test
    origin: dummy2
    settings:
      use-title: false
      idiomatic-request-names: false
      respect-nullable-schemas: false
      wrap-references-to-nullable-in-optional: true
      coerce-optional-schemas-to-nullable: true
      inline-path-parameters: false
  - path: ./asyncapi.yml
    settings:
      use-title: true
      idiomatic-request-names: false
      respect-nullable-schemas: false
      wrap-references-to-nullable-in-optional: true
      coerce-optional-schemas-to-nullable: true
      inline-path-parameters: false
  - path: ./asyncapi2.yml
    overrides: ./asyncapi2.overrides.yml
    audiences:
      - test
    origin: dummy2
    settings:
      message-naming: v2
      use-title: true
      idiomatic-request-names: false
      respect-nullable-schemas: false
      wrap-references-to-nullable-in-optional: true
      coerce-optional-schemas-to-nullable: true
      inline-path-parameters: false
  - proto:
      root: ./proto
      overrides: ./proto/overrides.yml
      target: ./proto/target
      local-generation: true
groups: {}
