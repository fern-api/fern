openapi: 3.1.0
info:
  title: Tag Description Pages Empty Tag Test
  description: Test API with a tag that has a description but no endpoints
  version: 1.0.0
servers:
  - url: /api/v1
tags:
  - name: users
    description: Operations related to user management. This tag has a description but no endpoints.
  - name: products
    description: Product catalog operations
paths:
  /products:
    get:
      tags:
        - products
      summary: List all products
      description: Returns a list of all products
      operationId: listProducts
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Widget
        price:
          type: number
          format: float
          example: 9.99
