default-group: local
api:
  specs:
    - openapi: ./openapi/openapi.json
      origin: http://localhost:4567/openapi.json
groups:
  local:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.9.5
        output:
          location: local-file-system
          path: ../sdks/typescript