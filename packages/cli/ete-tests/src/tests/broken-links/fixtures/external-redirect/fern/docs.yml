instances:
  - url: developer.example.com

navigation:
  - page: Test
    path: test.md

redirects:
  - source: /ui
    destination: https://auth-platform.example.com
    permanent: false
  - source: /ui/:path*
    destination: https://auth-platform.example.com/:path*
    permanent: false
  - source: /console
    destination: https://console.example.com/dashboard
    permanent: true

