              source:
                address_city: source
                address_country: gb
                address_line1: source
                address_line2: source
                address_post_code: N12 9XX
                cvc: 123
                exp_month: 12
                exp_year: 2025
                name: J. Doe
                number: '************4242'
                object: card
              status: succeeded
        - name: Card Payment 2
          path-parameters:
            bookingId: 1725ff48-ab45-4bb5-9d02-88745177dedb
          request:
            amount: 49.99
            currency: gbp
            source:
              address_city: London
              address_country: gb
              address_line1: 123 Fake Street
              address_line2: 4th Floor
              address_post_code: N12 9XX
              cvc: 123
              exp_month: 12
              exp_year: 2025
              name: J. Doe
              number: '4242424242424242'
              object: card
          response:
            body:
