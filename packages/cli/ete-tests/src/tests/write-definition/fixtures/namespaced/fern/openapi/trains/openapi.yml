                exp_year:
                  type: integer
                  format: int64
                  description: Four-digit number representing the card's expiration year.
                  examples:
                    - 2025
                address_line1:
                  type: string
                  writeOnly: true
                address_line2:
                  type: string
                  writeOnly: true
                address_city:
                  type: string
                address_country:
                  type: string
                address_post_code:
                  type: string
              required:
                - name
                - number
                - cvc
                - exp_month
                - exp_year
                - address_country
            - title: Bank Account
              description: A bank account to take payment from. Must be able to make payments in the currency specified in the payment.
              type: object
              properties:
                object:
                  const: bank_account
                  type: string
                name:
                  type: string
                number:
                  type: string
                  description: The account number for the bank account, in string form. Must be a current account.
                sort_code:
                  type: string
                  description: The sort code for the bank account, in string form. Must be a six-digit number.
                account_type:
                  enum:
                    - individual
                    - company
                  type: string
                  description: The type of entity that holds the account. This can be either `individual` or `company`.
                bank_name:
                  type: string
                  description: The name of the bank associated with the routing number.
                  examples:
                    - Starling Bank
                country:
                  type: string
                  description: Two-letter country code (ISO 3166-1 alpha-2).
              required:
                - name
                - number
                - account_type
                - bank_name
                - country
        status:
          description: The status of the payment, one of `pending`, `succeeded`, or `failed`.
          type: string
          enum:
            - pending
            - succeeded
            - failed
          readOnly: true
