        sum_positive_1m:
          type: number
          format: float
          nullable: true
          description: >
            Sum total of all transactions leading to a positive cashflow in the
            last month (counted from the time of the request).
          example: 10022.01
        sum_positive_3m:
          type: number
          format: float
          nullable: true
          description: >
            Sum total of all transactions leading to a positive cashflow in the
            last three months (counted from the time of the request).
          example: 10022.01
        sum_negative_1w:
          type: number
          format: float
          nullable: true
          description: >
            Sum total of all transactions leading to a negative cashflow in the
            last week (counted from the time of the request).
          example: 10237.03
        sum_negative_1m:
          type: number
          format: float
          nullable: true
          description: >
            Sum total of all transactions leading to a negative cashflow in the
            last month (counted from the time of the request).
          example: 10237.03
        sum_negative_3m:
          type: number
          format: float
          nullable: true
          description: >
            Sum total of all transactions leading to a negative cashflow in the
            last three months (counted from the time of the request).
