openapi: 3.0.3
info:
  title: API with Settings Test
  version: 1.0.0
  description: An API for testing configuration settings
paths:
  /pets:
    get:
      operationId: listPets
      summary: List all pets
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
        - name: offset
          in: query
          schema:
            type: integer
      responses:
        "200":
          description: A list of pets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Pet"
    post:
      operationId: createPet
      summary: Create a pet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePetRequest"
      responses:
        "201":
          description: Pet created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
  /pets/{petId}:
    get:
      operationId: getPet
      summary: Get a pet by ID
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A pet
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
  /users:
    get:
      operationId: listUsers
      summary: List all users (not in filter)
      responses:
        "200":
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
        name:
          type: string
        species:
          type: string
          enum:
            - dog
            - cat
            - bird
        age:
          type: integer
        createdAt:
          type: string
          format: date
        isActive:
          type: boolean
          nullable: true
    CreatePetRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        species:
          type: string
          enum:
            - dog
            - cat
            - bird
        age:
          type: integer
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
