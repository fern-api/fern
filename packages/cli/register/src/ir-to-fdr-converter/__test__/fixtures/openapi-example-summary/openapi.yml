openapi: 3.1.0
info:
  title: Payroc API
  version: '1'
servers:
  - url: https://api.payroc.com/v1
    description: Production server
paths:
  /payments:
    get:
      operationId: listPayments
      summary: List payments
      description: List all payments
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPaymentResponse'
              examples:
                paginatedPayment:
                  $ref: '#/components/examples/paginatedPayment'
    post:
      operationId: createPayment
      summary: Create a payment
      description: Create a new payment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentRequest'
            examples:
              paymentRequest:
                $ref: '#/components/examples/paymentRequest'
              applePaySaleRequest:
                $ref: '#/components/examples/applePaySaleRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResponse'
              examples:
                paymentResponse:
                  $ref: '#/components/examples/paymentResponse'
                applePaySaleResponse:
                  $ref: '#/components/examples/applePaySaleResponse'
  /payments/{paymentId}:
    get:
      operationId: getPayment
      summary: Get a payment
      description: Retrieve a payment by ID
      parameters:
        - name: paymentId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResponse'
              examples:
                paymentResponse:
                  $ref: '#/components/examples/paymentResponse'
  /payments/{paymentId}/adjust:
    post:
      operationId: adjustPayment
      summary: Adjust a payment
      description: Adjust an existing payment
      parameters:
        - name: paymentId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdjustPaymentRequest'
            examples:
              adjustPaymentRequest:
                $ref: '#/components/examples/adjustPaymentRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResponse'
              examples:
                adjustPaymentResponse:
                  $ref: '#/components/examples/adjustPaymentResponse'
  /payments/{paymentId}/reverse:
    post:
      operationId: reversePayment
      summary: Reverse a payment
      description: Reverse an existing payment
      parameters:
        - name: paymentId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReversalPaymentRequest'
            examples:
              reversalPaymentRequest:
                $ref: '#/components/examples/reversalPaymentRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResponse'
              examples:
                reversalPaymentResponse:
                  $ref: '#/components/examples/reversalPaymentResponse'
  /payments/{paymentId}/refund:
    post:
      operationId: refundPayment
      summary: Refund a payment
      description: Refund an existing payment
      parameters:
        - name: paymentId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefundPaymentRequest'
            examples:
              refundPaymentRequest:
                $ref: '#/components/examples/refundPaymentRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResponse'
              examples:
                refundPaymentResponse:
                  $ref: '#/components/examples/refundPaymentResponse'
  /payments/{paymentId}/capture:
    post:
      operationId: capturePayment
      summary: Capture a payment
      description: Capture an authorized payment
      parameters:
        - name: paymentId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentCaptureRequest'
            examples:
              paymentCaptureRequest:
                $ref: '#/components/examples/paymentCaptureRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResponse'

components:
  schemas:
    PaymentRequest:
      type: object
      properties:
        channel:
          type: string
        processingTerminalId:
          type: string
        operator:
          type: string
        order:
          $ref: '#/components/schemas/Order'
        customer:
          $ref: '#/components/schemas/Customer'
        paymentMethod:
          $ref: '#/components/schemas/PaymentMethod'
        customFields:
          type: array
          items:
            $ref: '#/components/schemas/CustomField'

    AdjustPaymentRequest:
      type: object
      properties:
        adjustments:
          type: array
          items:
            $ref: '#/components/schemas/Adjustment'

    ReversalPaymentRequest:
      type: object
      properties:
        amount:
          type: integer

    RefundPaymentRequest:
      type: object
      properties:
        amount:
          type: integer
        description:
          type: string

    PaymentCaptureRequest:
      type: object
      properties:
        processingTerminalId:
          type: string
        operator:
          type: string
        amount:
          type: integer
        breakdown:
          $ref: '#/components/schemas/Breakdown'

    PaymentResponse:
      type: object
      properties:
        paymentId:
          type: string
        processingTerminalId:
          type: string
        operator:
          type: string
        order:
          $ref: '#/components/schemas/OrderResponse'
        customer:
          $ref: '#/components/schemas/Customer'
        card:
          $ref: '#/components/schemas/Card'
        supportedOperations:
          type: array
          items:
            type: string
        transactionResult:
          $ref: '#/components/schemas/TransactionResult'
        customFields:
          type: array
          items:
            $ref: '#/components/schemas/CustomField'
        refunds:
          type: array
          items:
            $ref: '#/components/schemas/Refund'

    PaginatedPaymentResponse:
      type: object
      properties:
        limit:
          type: integer
        count:
          type: integer
        hasMore:
          type: boolean
        data:
          type: array
          items:
            $ref: '#/components/schemas/PaymentResponse'
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'

    Order:
