      properties:
        orderId:
          type: string
        description:
          type: string
        currency:
          type: string
        amount:
          type: integer

    OrderResponse:
      type: object
      properties:
        orderId:
          type: string
        dateTime:
          type: string
        description:
          type: string
        amount:
          type: integer
        currency:
          type: string

    Customer:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        billingAddress:
          $ref: '#/components/schemas/Address'
        shippingAddress:
          $ref: '#/components/schemas/ShippingAddress'

    Address:
      type: object
      properties:
        address1:
          type: string
        address2:
          type: string
        address3:
          type: string
        city:
          type: string
        state:
          type: string
        country:
          type: string
        postalCode:
          type: string

    ShippingAddress:
      type: object
      properties:
        recipientName:
          type: string
        address:
          $ref: '#/components/schemas/Address'

    PaymentMethod:
      type: object
      properties:
        type:
          type: string
        cardDetails:
          $ref: '#/components/schemas/CardDetails'
        serviceProvider:
          type: string
        encryptedData:
          type: string

    CardDetails:
      type: object
      properties:
        entryMethod:
          type: string
        keyedData:
          $ref: '#/components/schemas/KeyedData'

    KeyedData:
      type: object
      properties:
        dataFormat:
          type: string
        device:
          $ref: '#/components/schemas/Device'
        expiryDate:
          type: string
        cardNumber:
          type: string

    Device:
      type: object
      properties:
        model:
          type: string
        serialNumber:
          type: string

    CustomField:
      type: object
      properties:
        name:
          type: string
        value:
          type: string

    Adjustment:
      type: object
      properties:
        type:
          type: string
        shippingAddress:
          $ref: '#/components/schemas/ShippingAddress'
        amount:
          type: integer

    Breakdown:
      type: object
      properties:
        dutyAmount:
          type: integer
        freightAmount:
          type: integer
        subtotal:
          type: integer
        items:
          type: array
          items:
            $ref: '#/components/schemas/BreakdownItem'

    BreakdownItem:
      type: object
      properties:
        unitPrice:
          type: integer
        quantity:
          type: integer

    Card:
      type: object
      properties:
        type:
          type: string
        entryMethod:
          type: string
        cardNumber:
          type: string
        expiryDate:
          type: string
        cardholderName:
          type: string
        securityChecks:
          $ref: '#/components/schemas/SecurityChecks'
        secureToken:
          $ref: '#/components/schemas/SecureToken'

    SecurityChecks:
      type: object
      properties:
        cvvResult:
          type: string
        avsResult:
          type: string

    SecureToken:
      type: object
      properties:
        secureTokenId:
          type: string
        customerName:
          type: string
        token:
          type: string
        status:
          type: string
        link:
          $ref: '#/components/schemas/Link'

    TransactionResult:
      type: object
      properties:
        type:
          type: string
        status:
          type: string
        approvalCode:
          type: string
        authorizedAmount:
          type: integer
        currency:
          type: string
        responseCode:
          type: string
        responseMessage:
          type: string
        processorResponseCode:
          type: string

    Refund:
      type: object
      properties:
        refundId:
          type: string
        dateTime:
          type: string
        amount:
          type: integer
        currency:
          type: string
        status:
          type: string
        responseCode:
          type: string
        responseMessage:
          type: string
        link:
          $ref: '#/components/schemas/Link'

    Link:
      type: object
      properties:
        rel:
          type: string
        method:
          type: string
        href:
          type: string

