openapi: 3.0.3
info:
  title: Pet Store API
  version: 1.0.0
  description: A simple pet store API for testing api-name override functionality

servers:
  - url: https://api.petstore.com/v1
    description: Production server

paths:
  /pets:
    get:
      operationId: listPets
      summary: List all pets
      description: Returns a list of all pets in the store
      responses:
        "200":
          description: A list of pets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Pet"

    post:
      operationId: createPet
      summary: Create a pet
      description: Creates a new pet in the store
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePetRequest"
      responses:
        "201":
          description: Pet created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"

  /pets/{petId}:
    get:
      operationId: getPet
      summary: Get a pet by ID
      description: Returns a single pet by its ID
      parameters:
        - name: petId
          in: path
          required: true
          description: The ID of the pet to retrieve
          schema:
            type: string
      responses:
        "200":
          description: Pet found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
        "404":
          description: Pet not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
        - species
      properties:
        id:
          type: string
          description: Unique pet identifier
        name:
          type: string
          description: Pet's name
        species:
          type: string
          enum: [dog, cat, bird, fish]
          description: Pet's species
        age:
          type: integer
          description: Pet's age in years

    CreatePetRequest:
      type: object
      required:
        - name
        - species
      properties:
        name:
          type: string
          description: Pet's name
        species:
          type: string
          enum: [dog, cat, bird, fish]
          description: Pet's species
        age:
          type: integer
          description: Pet's age in years

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Error code
        message:
          type: string
          description: Human-readable error message
