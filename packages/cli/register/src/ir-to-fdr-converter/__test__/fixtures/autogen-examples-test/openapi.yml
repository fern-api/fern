openapi: 3.1.0
info:
  title: Autogenerated Examples Test
  version: 1.0.0
paths:
  /plant/{plantId}:
    get:
      operationId: getPlant
      parameters:
        - name: plantId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Plant retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Plant"
              # No examples - this will get autogenerated examples
  /garden:
    post:
      operationId: createGarden
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Garden"
      responses:
        "201":
          description: Garden created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Garden"
              # No examples - this will get autogenerated examples
components:
  schemas:
    Plant:
      type: object
      required:
        - id
        - name
        - status
      properties:
        id:
          type: string
          example: "plant-123"
        name:
          type: string
          example: "Rose"
        status:
          type: string
          enum: [healthy, wilting, flowering]
        description:
          type: string
          nullable: true
          example: "A beautiful flower"
        location:
          type: string
          nullable: true
          example: "Garden bed 1"
    Garden:
      type: object
      required:
        - name
        - size
      properties:
        id:
          type: string
          example: "garden-456"
        name:
          type: string
          example: "Main Garden"
        size:
          type: string
          enum: [small, medium, large]
        plants:
          type: array
          items:
            type: string
          example: ["plant-1", "plant-2"]
        established:
          type: string
          format: date
          nullable: true
          example: "2023-01-01"
