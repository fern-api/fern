openapi: 3.0.3
info:
  title: OpenAPI Overrides Summary Test
  version: 1.0.0
  description: Test API for validating summary field in OpenAPI overrides

servers:
  - url: https://api.example.com/v1
    description: Production server

paths:
  /authorize:
    post:
      operationId: authorize
      description: Obtain an access token using client credentials
      security: []
      tags:
        - Authentication
      parameters:
        - in: header
          name: x-api-key
          required: true
          schema:
            type: string
          description: The API key of the application
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  token_type:
                    type: string
                  expires_in:
                    type: integer
                required:
                  - access_token
                  - token_type
                  - expires_in

  /contacts/{contactId}:
    get:
      operationId: getContact
      description: Retrieve a contact by ID
      parameters:
        - name: contactId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Contact found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contact'

  /payments:
    get:
      operationId: listPayments
      description: List all payments
      responses:
        '200':
          description: List of payments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Payment'
    post:
      operationId: createPayment
      description: Create a new payment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePaymentRequest'
      responses:
        '201':
          description: Payment created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'

components:
  schemas:
    Contact:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
      required:
        - id
        - name

    Payment:
      type: object
      properties:
        id:
          type: string
        amount:
          type: number
        currency:
          type: string
        status:
          type: string
      required:
        - id
        - amount
        - currency

    CreatePaymentRequest:
      type: object
      properties:
        amount:
          type: number
        currency:
          type: string
      required:
        - amount
        - currency
