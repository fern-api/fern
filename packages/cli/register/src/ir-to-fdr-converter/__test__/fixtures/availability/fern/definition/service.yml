# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

service:
  auth: false
  base-path: ""
  endpoints:
    test-availability:
      path: /test-availability
      method: POST
      request:
        name: RequestObject
        body:
          properties:
            random:
              type: string
              availability: pre-release
      response: string

types:
  Object:
    properties:
      id:
        type: string
        availability: pre-release
