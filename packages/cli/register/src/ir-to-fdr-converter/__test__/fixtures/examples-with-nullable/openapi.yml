openapi: 3.0.3
info:
  title: Examples with Nullable Fields Test
  version: 1.0.0
  description: Test API with x-fern-examples, regular examples, and examples with sub-examples, including nullable and required fields

servers:
  - url: https://api.example.com/v1

paths:
  /products/{productId}:
    get:
      operationId: getProduct
      summary: Get product by ID
      description: Retrieves a product with x-fern-examples
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
      x-fern-examples:
        - name: GetProductExample
          path-parameters:
            productId: "prod_123"
          response:
            body:
              id: "prod_123"
              name: "Laptop"
              description: "High-performance laptop"
              price: 999.99
              stock: 50
              tags: ["electronics", "computers"]
              metadata: null
      responses:
        "200":
          description: Product found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"

  /orders:
    post:
      operationId: createOrder
      summary: Create a new order
      description: Creates an order with regular example and examples with sub-examples
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateOrderRequest"
            example:
              customerId: "cust_456"
              items:
                - productId: "prod_123"
                  quantity: 2
                  notes: null
              shippingAddress:
                street: "123 Main St"
                city: "San Francisco"
                state: "CA"
                zipCode: "94102"
                country: "USA"
                additionalInfo: null
              notes: "Please deliver before 5pm"
            examples:
              withNotes:
                summary: Order with notes
                value:
                  customerId: "cust_789"
                  items:
                    - productId: "prod_456"
                      quantity: 1
                      notes: "Gift wrap please"
                  shippingAddress:
                    street: "456 Oak Ave"
                    city: "New York"
                    state: "NY"
                    zipCode: "10001"
                    country: "USA"
                    additionalInfo: "Apartment 3B"
                  notes: "Call before delivery"
              withoutNotes:
                summary: Order without notes
                value:
                  customerId: "cust_101"
                  items:
                    - productId: "prod_789"
                      quantity: 3
                      notes: null
                  shippingAddress:
                    street: "789 Pine Rd"
                    city: "Austin"
                    state: "TX"
                    zipCode: "78701"
                    country: "USA"
                    additionalInfo: null
                  notes: null
      responses:
        "201":
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"

  /customers/{customerId}:
    get:
      operationId: getCustomer
      summary: Get customer by ID
      description: Endpoint with no example provided
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Customer found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"

components:
  schemas:
    Product:
      type: object
      required:
        - id
        - name
        - price
        - stock
      properties:
        id:
          type: string
          description: Product ID
        name:
          type: string
          description: Product name
        description:
          type: string
          nullable: true
          description: Product description (nullable)
        price:
          type: number
          format: double
          description: Product price
        stock:
          type: integer
          description: Available stock
        tags:
          type: array
          items:
            type: string
          nullable: true
          description: Product tags (nullable)
        metadata:
          type: object
          nullable: true
          description: Additional metadata (nullable)
          additionalProperties: true

    CreateOrderRequest:
      type: object
      required:
        - customerId
        - items
        - shippingAddress
      properties:
        customerId:
          type: string
          description: Customer ID
        items:
          type: array
          items:
            $ref: "#/components/schemas/OrderItem"
          description: Order items
        shippingAddress:
          $ref: "#/components/schemas/Address"
        notes:
          type: string
          nullable: true
          description: Order notes (nullable)

    OrderItem:
      type: object
      required:
        - productId
        - quantity
      properties:
        productId:
          type: string
          description: Product ID
        quantity:
          type: integer
          description: Quantity
        notes:
          type: string
          nullable: true
          description: Item-specific notes (nullable)

    Address:
      type: object
      required:
        - street
        - city
        - state
        - zipCode
        - country
      properties:
        street:
          type: string
          description: Street address
        city:
          type: string
          description: City
        state:
          type: string
          description: State/Province
        zipCode:
          type: string
          description: Postal code
        country:
          type: string
          description: Country
        additionalInfo:
          type: string
          nullable: true
          description: Additional address info (nullable)

    Order:
      type: object
      required:
        - id
        - customerId
        - items
        - shippingAddress
        - status
        - createdAt
      properties:
        id:
          type: string
          description: Order ID
        customerId:
          type: string
          description: Customer ID
        items:
          type: array
          items:
            $ref: "#/components/schemas/OrderItem"
        shippingAddress:
          $ref: "#/components/schemas/Address"
        notes:
          type: string
          nullable: true
          description: Order notes (nullable)
        status:
          type: string
          enum: [pending, processing, shipped, delivered, cancelled]
          description: Order status
        createdAt:
          type: string
          format: date-time
          description: Order creation timestamp

    Customer:
      type: object
      required:
        - id
        - email
        - name
      properties:
        id:
          type: string
          description: Customer ID
        email:
          type: string
          format: email
          description: Customer email
        name:
          type: string
          description: Customer name
        phone:
          type: string
          nullable: true
          description: Customer phone (nullable)
        preferences:
          type: object
          nullable: true
          description: Customer preferences (nullable)
          additionalProperties: true
