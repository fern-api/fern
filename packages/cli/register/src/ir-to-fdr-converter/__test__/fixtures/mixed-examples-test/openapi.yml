openapi: 3.1.0
info:
  title: Mixed Examples Test - AI Overrides vs Human Examples
  version: 1.0.0
paths:
  /user:
    post:
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
              examples:
                userCreated:
                  summary: Successfully created user
                  description: Example showing a real user creation
                  value:
                    id: "user-42"
                    email: "alice@example.com"
                    name: "Alice Johnson"
                    role: "admin"
                    # Note: nullable fields like 'bio' omitted - this should NOT trigger AI enhancement
  /product/{productId}:
    get:
      operationId: getProduct
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Product retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
              # No examples here - this endpoint will get autogenerated examples
              # BUT we'll have AI overrides for it too
components:
  schemas:
    User:
      type: object
      required:
        - email
        - name
        - role
      properties:
        id:
          type: string
          example: "user-123"
        email:
          type: string
          format: email
          example: "user@example.com"
        name:
          type: string
          example: "John Doe"
        role:
          type: string
          enum: [user, admin, moderator]
          example: "user"
        bio:
          type: string
          nullable: true
          example: "Software engineer passionate about APIs"
        avatar:
          type: string
          nullable: true
          example: "https://example.com/avatar.jpg"
    Product:
      type: object
      required:
        - id
        - name
        - price
      properties:
        id:
          type: string
          example: "prod-456"
        name:
          type: string
          example: "Widget"
        price:
          type: number
          format: float
          example: 29.99
        description:
          type: string
          nullable: true
          example: "A useful widget"
        category:
          type: string
          nullable: true
          example: "Electronics"
