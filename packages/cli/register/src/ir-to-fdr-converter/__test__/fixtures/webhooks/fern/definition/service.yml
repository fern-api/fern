# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

webhooks:
  webhookWithLegacyExamples:
    docs: |
      This is a webhook with legacy example snippets structure used to test the
      output of snippets.
    audiences:
      - public
    method: POST
    payload: WebhookWithLegacyExamplesPayload
    examples:
      - payload: $WebhookWithLegacyExamplesPayload.JohnExample
      - payload: $WebhookWithLegacyExamplesPayload.JaneExample

  webhookWithDollarSignInName:
    docs: Test webhook with $ in example name
    method: POST
    payload: SimplePayload
    examples:
      - name: "price: $10"
        payload:
          message: "Item costs $10"
      - name: "$basic"
        payload:
          message: "Basic example"

types:
  Person:
    properties:
      firstName: string
      middleInitial: string
      lastName: string

  WebhookWithLegacyExamplesPayload:
    properties:
      person: Person
    examples:
      - name: JohnExample
        value: { person: { firstName: "John", middleInitial: "Q", lastName: "Sample" } }
      - name: JaneExample
        value: { person: { firstName: "Jane", middleInitial: "Q", lastName: "Sample" } }

  SimplePayload:
    properties:
      message: string
