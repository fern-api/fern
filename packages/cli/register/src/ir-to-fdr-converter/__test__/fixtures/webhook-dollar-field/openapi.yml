openapi: 3.0.3
info:
  title: Webhook Dollar Field Test
  version: 1.0.0
  description: Test OpenAPI spec for webhook with field containing dollar sign

servers:
  - url: https://api.example.com/v1
    description: Production server

paths: {}

webhooks:
  TransactionPending:
    post:
      operationId: transactionPendingWebhook
      summary: Transaction pending webhook
      description: Webhook triggered when a transaction is pending review
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionPendingPayload"
            examples:
              TransactionPending:
                summary: Transaction pending example
                value:
                  EventType: PendingReview
                  MerchantName: Acme Corp
                  Message: A transaction is pending review for Acme Corp
                  TransactionId: txn-abc123def456
                  Amount: "$99.99"
                  AccountId: "5678"
                  AccountCode: ACC-123
                  PaymentType: card
                  ExternalId: null
      responses:
        "200":
          description: Webhook received successfully

components:
  schemas:
    TransactionPendingPayload:
      type: object
      properties:
        EventType:
          type: string
          description: The event type
        MerchantName:
          type: string
          description: The merchant name
        Message:
          type: string
          description: Description message
        TransactionId:
          type: string
          description: Transaction ID
        Amount:
          type: string
          description: Amount with currency symbol (e.g., "$99.99")
        AccountId:
          type: string
          description: Account ID
        AccountCode:
          type: string
          description: Account code
        PaymentType:
          type: string
          description: Payment type
        ExternalId:
          type: string
          nullable: true
          description: External ID
