services:
  http:
    SimpleService:
      auth: false
      endpoints:
        noErrors:
          path: /path/{parameter}/to/endpoint
          path-parameters:
            parameter: string

        missingPathParameters:
          path: /path/{parameter1}/{parameter2}/to/endpoint
          path-parameters:
            parameter1: string

        unusedPathParameters:
          path: /path/to/endpoint
          path-parameters:
            parameter1: string
