imports:
  commons: ../commons.yml
  types: ./types.yml

types:
  Auth:
    union:
      basic: BasicAuth
      bearer: BearerAuth
      header: HeaderAuth
      oauth: OAuth
      inferred: InferredAuth

  AuthValues:
    union:
      basic: BasicAuthValues
      bearer: BearerAuthValues
      header: HeaderAuthValues
      oauth: OAuthValues
      inferred: InferredAuthValues

  BasicAuth:
    properties:
      username: commons.Name
      password: commons.Name

  BasicAuthValues:
    properties:
      username: string
      password: string

  InferredAuth: 
    properties: {}

  InferredAuthValues:
    properties: {}

  BearerAuth:
    properties:
      token: commons.Name

  BearerAuthValues:
    properties:
      token: string

  HeaderAuth:
    properties:
      header: types.NamedParameter

  HeaderAuthValues:
    properties:
      value: unknown

  OAuth:
    properties:
      clientId: commons.Name
      clientSecret: commons.Name

  OAuthValues:
    properties:
      clientId: string
      clientSecret: string
