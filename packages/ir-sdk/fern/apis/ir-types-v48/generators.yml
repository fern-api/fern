groups:
  node:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.8.13
        output:
          location: npm
          url: npm.buildwithfern.com
          package-name: "@fern-fern/ir-v48-sdk"
        config:
          includeUtilsOnUnionMembers: true
          noOptionalProperties: true
  java:
    generators:
      - name: fernapi/java-model
        version: 0.5.20
        output:
          location: maven
          url: maven.buildwithfern.com
          coordinate: com.fern.fern:irV48
        config:
          wrapped-aliases: true
          enable-forward-compatible-enums: true
  python:
    generators:
      - name: fernapi/fern-pydantic-model
        version: 0.8.1-rc0
        output:
          location: pypi
          url: pypi.buildwithfern.com
          package-name: fern_fern_ir_v48
        config:
          wrapped_aliases: true
          include_union_utils: true
          frozen: true
          version: v1
  go:
    generators:
      - name: fernapi/fern-go-model
        version: 0.9.3
        github:
          repository: fern-api/ir-go
