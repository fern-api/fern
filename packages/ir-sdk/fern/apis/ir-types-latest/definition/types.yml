# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json
imports:
  commons: commons.yml
  proto: proto.yml
  examples: examples.yml

types:
  Source:
    docs: |
      The original source of the declared type (e.g. a `.proto` file).
    union:
      proto: proto.ProtobufType

  Encoding:
    properties:
      json: optional<JsonEncoding>
      proto: optional<ProtoEncoding>

  JsonEncoding:
    properties: {}

  ProtoEncoding:
    properties: {}

  TypeDeclaration:
    docs: "A type, which is a name and a shape"
    extends: commons.Declaration
    properties:
      name: DeclaredTypeName
      shape: Type
      autogeneratedExamples: list<ExampleType>
      userProvidedExamples: list<ExampleType>
      v2Examples: optional<examples.V2SchemaExamples>
      referencedTypes:
        docs: All other named types that this type references (directly or indirectly)
        type: set<commons.TypeId>
      encoding: optional<Encoding>
      source: optional<Source>
      inline:
        type: optional<boolean>
        docs: Whether to try and inline the type declaration

  DeclaredTypeName:
    properties:
      typeId: commons.TypeId
      fernFilepath: commons.FernFilepath
      name: commons.Name
      displayName: optional<commons.DisplayName>

  Type:
    discriminant:
      value: _type
      name: type
    union:
      alias: AliasTypeDeclaration
      enum: EnumTypeDeclaration
      object: ObjectTypeDeclaration
      union: UnionTypeDeclaration
      undiscriminatedUnion: UndiscriminatedUnionTypeDeclaration

  AliasTypeDeclaration:
    properties:
      aliasOf: TypeReference
      resolvedType: ResolvedTypeReference

  ResolvedTypeReference:
    discriminant:
      value: _type
      name: type
    union:
      container:
        type: ContainerType
        key: container
      named: ResolvedNamedType
      primitive:
        type: PrimitiveType
        key: primitive
      unknown: {}

  ResolvedNamedType:
    properties:
      name: DeclaredTypeName
      shape: ShapeType

  ShapeType:
    enum:
      - ENUM
      - OBJECT
      - UNION
      - UNDISCRIMINATED_UNION

  EnumTypeDeclaration:
    properties:
      default: optional<EnumValue>
      values: list<EnumValue>

  EnumValue:
    extends: commons.Declaration
    properties:
      name: commons.NameAndWireValue

  ObjectTypeDeclaration:
    properties:
      extends:
        docs: A list of other types to inherit from
        type: list<DeclaredTypeName>
      properties: list<ObjectProperty>
      extendedProperties:
        type: optional<list<ObjectProperty>>
        docs: A list of properties that all the parents of this object have.
      extra-properties:
        docs: Whether to allow extra properties on the object.
        type: boolean

  ObjectProperty:
    extends: commons.Declaration
    properties:
      name: commons.NameAndWireValue
      valueType: TypeReference
      propertyAccess: optional<ObjectPropertyAccess>
      v2Examples: optional<examples.V2SchemaExamples>

  ObjectPropertyAccess:
    enum:
      - READ_ONLY
      - WRITE_ONLY

  UnionTypeDeclaration:
    properties:
      discriminant: commons.NameAndWireValue
      extends:
        docs: "A list of other types to inherit from"
        type: list<DeclaredTypeName>
      types: list<SingleUnionType>
      baseProperties: list<ObjectProperty>

  SingleUnionType:
    extends: commons.WithDocs
    properties:
      discriminantValue: commons.NameAndWireValue
      shape: SingleUnionTypeProperties
      displayName: optional<string>
      availability: optional<commons.Availability>

  SingleUnionTypeProperties:
    discriminant:
      value: _type
      name: propertiesType
    union:
      samePropertiesAsObject: DeclaredTypeName
      singleProperty: SingleUnionTypeProperty
      noProperties: {}

  SingleUnionTypeProperty:
    properties:
      name: commons.NameAndWireValue
      type: TypeReference

  UndiscriminatedUnionTypeDeclaration:
    properties:
      members: list<UndiscriminatedUnionMember>

  UndiscriminatedUnionMember:
    extends: commons.WithDocs
    properties:
      type: TypeReference

  TypeReference:
    discriminant:
      value: _type
      name: type
    union:
      container:
        type: ContainerType
        key: container
      named: NamedType
      primitive:
        type: PrimitiveType
        key: primitive
      unknown: {}

  NamedType:
    docs: |
      A reference to a named type. For backwards compatibility, this type must be fully compatible
      with the DeclaredTypeName.
    properties:
      typeId: commons.TypeId
      fernFilepath: commons.FernFilepath
      name: commons.Name
      displayName: optional<commons.DisplayName>
      default: optional<NamedTypeDefault>
      inline:
        type: optional<boolean>
        availability: deprecated
        docs: Use the inline property on the TypeDeclaration instead.

  NamedTypeDefault:
    union:
      enum: EnumValue

  EnumTypeReference:
    properties:
      default: optional<EnumValue>
      name: DeclaredTypeName

  ContainerType:
    discriminant:
      value: _type
      name: type
    union:
      list:
        type: TypeReference
        key: list
      map: MapType
      nullable:
        type: TypeReference
        key: nullable
      optional:
        type: TypeReference
        key: optional
      set:
        type: TypeReference
        key: set
      literal:
        type: Literal
        key: literal

  MapType:
    properties:
      keyType: TypeReference
      valueType: TypeReference

  PrimitiveType:
    properties:
      v1: PrimitiveTypeV1
      v2: optional<PrimitiveTypeV2>

  PrimitiveTypeV1:
    enum:
      - INTEGER
      - value: LONG
        docs: "Within the range -2^53 to 2^53"
      - UINT
      - UINT_64
      - FLOAT
      - DOUBLE
      - BOOLEAN
      - STRING
      - DATE
      - DATE_TIME
      - UUID
      - BASE_64
      - BIG_INTEGER

  PrimitiveTypeV2:
    union:
      integer: IntegerType
      long: LongType
      uint: UintType
      uint64: Uint64Type
      float: FloatType
      double: DoubleType
      boolean: BooleanType
      string: StringType
      date: DateType
      dateTime: DateTimeType
      uuid: UuidType
      base64: Base64Type
      bigInteger: BigIntegerType

  IntegerType:
    properties:
      default: optional<integer>
      validation: optional<IntegerValidationRules>

  IntegerValidationRules:
    properties:
      min: optional<integer>
      max: optional<integer>
      exclusiveMin: optional<boolean>
      exclusiveMax: optional<boolean>
      multipleOf: optional<integer>

  LongType:
    properties:
      default: optional<long>

  UintType:
    properties: {}

  Uint64Type:
    properties: {}

  FloatType:
    properties: {}

  DoubleType:
    properties:
      default: optional<double>
      validation: optional<DoubleValidationRules>

  DoubleValidationRules:
    properties:
      min: optional<double>
      max: optional<double>
      exclusiveMin: optional<boolean>
      exclusiveMax: optional<boolean>
      multipleOf: optional<double>

  BooleanType:
    properties:
      default: optional<boolean>

  StringType:
    properties:
      default: optional<string>
      validation: optional<StringValidationRules>

  StringValidationRules:
    properties:
      format: optional<string>
      pattern: optional<string>
      minLength: optional<integer>
      maxLength: optional<integer>

  DateType:
    properties: {}

  DateTimeType:
    properties: {}

  UuidType:
    properties: {}

  Base64Type:
    properties: {}

  BigIntegerType:
    properties:
      default: optional<string>

  Literal:
    union:
      string:
        type: string
        key: string
      boolean:
        type: boolean
        key: boolean

  # examples

  ExampleType:
    extends:
      - commons.WithJsonExample
      - commons.WithDocs
    properties:
      name: optional<commons.Name>
      shape: ExampleTypeShape

  ExampleTypeShape:
    union:
      alias: ExampleAliasType
      enum: ExampleEnumType
      object: ExampleObjectType
      union: ExampleUnionType
      undiscriminatedUnion: ExampleUndiscriminatedUnionType

  ExampleAliasType:
    properties:
      value: ExampleTypeReference

  ExampleEnumType:
    properties:
      value: commons.NameAndWireValue

  ExampleObjectType:
    properties:
      properties: list<ExampleObjectProperty>
      extraProperties: optional<list<ExampleExtraObjectProperty>>

  ExampleObjectProperty:
    properties:
      name: commons.NameAndWireValue
      value: ExampleTypeReference
      propertyAccess: optional<ObjectPropertyAccess>
      originalTypeDeclaration:
        docs: |
          This property may have been brought in via extension. originalTypeDeclaration
          is the name of the type that contains this property.
        type: DeclaredTypeName

  ExampleExtraObjectProperty:
    properties:
      name: commons.NameAndWireValue
      value: ExampleTypeReference

  ExampleUnionType:
    properties:
      discriminant: commons.NameAndWireValue
      singleUnionType: ExampleSingleUnionType
      extendProperties:
        docs: A list of properties inherited from other types
        type: optional<list<ExampleObjectProperty>>
      baseProperties:
        docs: A list of base properties for the union
        type: optional<list<ExampleObjectProperty>>

  ExampleUndiscriminatedUnionType:
    properties:
      index:
        type: integer
        docs: |
          The zero-based index of the undiscriminated union variant.
          For the following undiscriminated union
          ```
          MyUnion:
            discriminated: false
            union:
              - string
              - integer
          ```
          a string example would have an index 0 and an integer example
          would have an index 1.
      singleUnionType: ExampleTypeReference

  ExampleSingleUnionType:
    properties:
      wireDiscriminantValue: commons.NameAndWireValue
      shape: ExampleSingleUnionTypeProperties

  ExampleSingleUnionTypeProperties:
    union:
      samePropertiesAsObject: ExampleObjectTypeWithTypeId
      singleProperty: ExampleTypeReference
      noProperties: {}

  ExampleTypeReference:
    extends: commons.WithJsonExample
    properties:
      shape: ExampleTypeReferenceShape

  ExampleTypeReferenceShape:
    union:
      primitive:
        type: ExamplePrimitive
        key: primitive
      container:
        type: ExampleContainer
        key: container
      unknown:
        type: unknown
        key: unknown
      named: ExampleNamedType

  ExampleContainer:
    union:
      list: ExampleListContainer
      set: ExampleSetContainer
      optional: ExampleOptionalContainer
      nullable: ExampleNullableContainer
      map: ExampleMapContainer
      literal: ExampleLiteralContainer

  ExampleListContainer:
    properties:
      list: list<ExampleTypeReference>
      itemType: TypeReference

  ExampleSetContainer:
    properties:
      set: list<ExampleTypeReference>
      itemType: TypeReference

  ExampleOptionalContainer:
    properties:
      optional: optional<ExampleTypeReference>
      valueType: TypeReference

  ExampleNullableContainer:
    properties:
      nullable: optional<ExampleTypeReference>
      valueType: TypeReference

  ExampleMapContainer:
    properties:
      map: list<ExampleKeyValuePair>
      keyType: TypeReference
      valueType: TypeReference

  ExampleLiteralContainer:
    properties:
      literal: ExamplePrimitive

  ExampleKeyValuePair:
    properties:
      key: ExampleTypeReference
      value: ExampleTypeReference

  ExamplePrimitive:
    union:
      integer:
        type: integer
        key: integer
      long:
        type: long
        key: long
      uint:
        type: uint
        key: uint
      uint64:
        type: uint64
        key: uint64
      float:
        type: double # TODO: Refactor the following to be a float once we have a float type.
        key: float
      double:
        type: double
        key: double
      boolean:
        type: boolean
        key: boolean
      string:
        type: commons.EscapedString
        key: string
      date:
        type: date
        key: date
      datetime: ExampleDatetime
      uuid:
        type: uuid
        key: uuid
      base64:
        type: base64
        key: base64
      bigInteger:
        type: bigint
        key: bigInteger

  ExampleDatetime:
    properties:
      datetime: datetime
      raw: optional<string>

  ExampleNamedType:
    properties:
      typeName: DeclaredTypeName
      shape: ExampleTypeShape

  ExampleObjectTypeWithTypeId:
    properties:
      typeId: commons.TypeId
      object: ExampleObjectType
