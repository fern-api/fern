imports:
  serviceCommons: ./commons.yml
  commons: ../commons.yml
  types: ../types.yml
types:
  HttpService:
    extends: serviceCommons.BaseService
    properties:
      basePath: optional<string>
      endpoints: list<HttpEndpoint>
      headers: list<HttpHeader>
  HttpAuth:
    enum:
      - BEARER
      - NONE
  HttpEndpoint:
    extends: commons.WithDocs
    properties:
      endpointId: string
      path: string
      method: HttpMethod
      headers: list<HttpHeader>
      parameters: list<PathParameter>
      queryParameters: list<QueryParameter>
      request: HttpRequest
      response: HttpResponse
      auth: HttpAuth
  HttpMethod:
    enum:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
  HttpHeader:
    extends: commons.WithDocs
    properties:
      header: string
      valueType: types.TypeReference
  PathParameter:
    extends: commons.WithDocs
    properties:
      key: string
      valueType: types.TypeReference
  QueryParameter:
    extends: commons.WithDocs
    properties:
      key: string
      valueType: types.TypeReference
  HttpRequest:
    extends: commons.WithDocs
    properties:
      type: types.Type
      encoding: serviceCommons.Encoding
  HttpResponse:
    extends: commons.WithDocs
    properties:
      ok: types.Type
      encoding: serviceCommons.Encoding
      errors: serviceCommons.ResponseErrors
