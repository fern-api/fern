types:
  TokenResponse:
    docs: |
      An auth token response.
    properties:
      access_token: string
      token_type: string
      expires_in: integer
      scope: optional<string>

service:
  auth: false
  base-path: /
  endpoints:
    getToken:
      path: /token
      method: POST
      request:
        name: GetTokenRequest
        headers:
          X-Api-Key:
            name: api_key
            type: string
      response: TokenResponse
