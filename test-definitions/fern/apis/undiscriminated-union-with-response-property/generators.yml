default-group: local
groups:
  local:
    generators:
    - name: fernapi/fern-java-sdk
      version: 3.8.10
      output:
        location: local-file-system
        path: ../../..
  php-sdk:
    generators:
    - name: fernapi/fern-php-sdk
      version: latest
      ir-version: v61
      output:
        location: github
        mode: push
        repo: https://github.com/fern-api/php-sdk-tests
