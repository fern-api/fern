openapi: 3.0.3
info:
  title: Inline Enum Request API
  description: API to test inline enum exports in request types
  version: 1.0.0
paths:
  /convert:
    post:
      summary: Convert text to a resource
      operationId: convert
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConvertRequest"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  status:
                    type: string
components:
  schemas:
    ConvertRequest:
      type: object
      required:
        - resource
        - text
      properties:
        resource:
          type: string
          description: >
            Type of resource to create.
            Use 'auto' for automatic resource type detection, or specify a supported type.
          example: "condition"
          enum: [auto, appointment, condition, medication, patient, procedure]
        text:
          type: string
          description: Natural language text to convert
        provider:
          type: string
          description: Optional provider ID
