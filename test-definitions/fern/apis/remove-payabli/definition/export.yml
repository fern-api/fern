## The export route is mostly deprecated. The handful of endpoints that aren't deprecated have been moved to their related service files.
imports:
  root: __package__.yml

types:

  ExportFormat1:
    enum:
      - csv
      - xlsx

service:
  auth: false
  base-path: ''
  endpoints:
    ExportApplications:
      availability: deprecated
      auth: true
      display-name: Export list of boarding applications for organization
      docs: >-
        Export a list of boarding applications for an organization. Use filters
        to limit results.
      examples:
        - path-parameters:
            format: csv
            orgId: 123
          query-parameters:
            columnsExport: BatchDate:Batch_Date,PaypointName:Legal_name
            fromRecord: 251
            limitRecord: 1000
          response:
            body:
              key: value
      method: GET
      path: /Export/boarding/{format}/{orgId}
      path-parameters:
        format:
          docs: 'Format for the export, either XLSX or CSV. '
          type: ExportFormat1
        orgId:
          docs: The numeric identifier for organization, assigned by Payabli.
          type: integer
      request:
        name: ExportApplicationsRequest
        query-parameters:
          columnsExport:
            type: optional<string>
            validation:
              pattern: >-
                ^([a-zA-Z_][a-zA-Z0-9_]*:[a-zA-Z_][a-zA-Z0-9_]*,)*([a-zA-Z_][a-zA-Z0-9_]*:[a-zA-Z_][a-zA-Z0-9_]*)$
          fromRecord:
            default: 0
            docs: >-
              The number of records to skip before starting to collect the
              result set.
            type: optional<integer>
          limitRecord:
            default: 25000
            docs: >-
              The number of records to return for the query. The maximum is
              30,000 records. When this parameter isn't sent, the API returns up
              to 25,000 records.
            type: optional<integer>
            validation:
              max: 30000
          parameters:
            docs: >
              Collection of field names, conditions, and values used to filter
              the query 


              <Info>
                **You must remove `parameters=` from the request before you send it, otherwise Payabli will ignore the filters.**

                Because of a technical limitation, you can't make a request that includes filters from the API console on this page. The response won't be filtered. Instead, copy the request, remove `parameters=` and run the request in a different client.

                For example:

                --url https://api-sandbox.payabli.com/api/Query/transactions/org/236?parameters=totalAmount(gt)=1000&limitRecord=20

                should become:

                --url https://api-sandbox.payabli.com/api/Query/transactions/org/236?totalAmount(gt)=1000&limitRecord=20
              </Info>


              See [Filters and Conditions
              Reference](/developers/developer-guides/pay-ops-reporting-engine-overview#filters-and-conditions-reference)
              for help. 


              List of field names accepted:

              - `createdAt` (gt, ge, lt, le, eq, ne)

              - `startDate` (gt, ge, lt, le, eq, ne)

              - `dbaname`  (ct, nct)

              - `legalname`  (ct, nct)

              - `ein`  (ct, nct)

              - `address`  (ct, nct)

              - `city`  (ct, nct)

              - `state`  (ct, nct)

              - `phone`  (ct, nct)

              - `mcc`  (ct, nct)

              - `owntype`  (ct, nct)

              - `ownerName`  (ct, nct)

              - `contactName`  (ct, nct)

              - `status`  (eq, ne)

              - `orgParentname`  (ct, nct)


              List of comparison accepted - enclosed between parentheses:

              - eq or empty => equal

              - gt => greater than

              - ge => greater or equal

              - lt => less than

              - le => less or equal

              - ne => not equal

              - ct => contains

              - nct => not contains

              - in => inside array

              - nin => not inside array


              List of parameters accepted:

              - `limitRecord` : max number of records for query (default="20", "0"
              or negative value for all)

              - `fromRecord` : initial record in query


              Example: `dbaname(ct)=hoa` returns all records with a `dbaname` containing "hoa"
            type: optional<map<string, optional<string>>>
      response:
        docs: Success
        status-code: 200
        type: root.File
      
