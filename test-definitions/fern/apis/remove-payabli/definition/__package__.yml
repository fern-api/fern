      - CIA
      - UR
      - NET10
      - NET20
      - NET30
      - NET45
      - NET60
      - NET90
      - EOM
      - MFI
      - name: FiveMfi
        value: 5MFI
      - name: TenMfi
        value: 10MFI
      - name: FifteenMfi
        value: 15MFI
      - name: TwentyMfi
