  PaymentMethod:
    discriminated: false
    docs: Information about the payment method for the transaction.
    
    union:
      - type: PayMethodCredit
        display-name: Credit Card
      - type: PayMethodACH
        display-name: ACH
      - type: PayMethodStoredMethod
        display-name: Stored Method
      - type: PayMethodCloud
        display-name: Cloud
      - type: Check
        display-name: Check
      - type: Cash
        display-name: Cash      
      - type: PayMethodBodyAllFields
        display-name: All Fields

  PayMethodBodyAllFields:
    docs: 'Model for the PaymentMethod object, includes all method types. '
    properties:
      achAccount:
        docs: Bank account number. This field is **required** when method = 'ach'.
        type: Achaccount
      achAccountType:
        type: optional<Achaccounttype>
      achCode:
        type: optional<AchSecCode>
      achHolder:
        type: AchHolder
      achRouting:
        docs: >-
          ABA/routing number of Bank account. This field is **required** when
          method = 'ach'.
        type: Achrouting
      cardcvv:
        type: optional<Cardcvv>
      cardexp:
        type: optional<Cardexp>
      cardHolder:
        type: optional<Cardholder>
      cardnumber:
        type: optional<Cardnumber>
      cardzip:
        type: optional<Cardzip>
      device:
        type: optional<Device>
      initator:
        type: optional<Initiator>
      method: optional<Methodall>
      saveIfSuccess:
        type: optional<SaveIfSuccess>
      storedMethodId:
        type: optional<Storedmethodid>
      storedMethodUsageType:
        type: optional<StoredMethodUsageType>

  PayMethodACH:
    inline: true
    properties:
      achAccount:
        docs: Bank account number. This field is **required** when method = 'ach'.
        type: Achaccount
      achAccountType:
        docs: Bank account type. This field is **required** when method = 'ach'.
        type: optional<Achaccounttype>
      achCode:
        type: optional<AchSecCode>
      achHolder: AchHolder
      achHolderType:
        type: optional<AchHolderType>
      achRouting:
        docs: >-
          ABA/routing number of bank account. This field is **required** when
          method = 'ach'.
        type: Achrouting
      device:
        type: optional<Device>
      method: literal<"ach"> 

