imports:
  root: __package__.yml
types:

  InvoicePaidAmount:
    docs: Amount partially paid to the invoice.
    type: double

  InvoiceId:
    docs: Identifier of invoice.
    type: long

  InvoiceDataRequest:
    properties:
      customerData:
        docs: >-
          Object describing the customer/payor. Required for POST requests.
          Which fields are required depends on the paypoint's custom identifier
          settings. 
        type: optional<root.PayorDataRequest>
      invoiceData:
        docs: Object describing the invoice. Required for POST requests.
        type: optional<root.BillData>
      scheduledOptions:
        docs: Object with options for scheduled invoices.
        type: optional<root.BillOptions>

  GetInvoiceRecord:
    properties:
      invoiceId: InvoiceId
      customerId: root.CustomerId
      paypointId: root.PaypointId
      invoiceNumber: root.InvoiceNumber
      invoiceDate: root.Datenullable
      invoiceDueDate: root.Datenullable
      invoiceSentDate: root.DatetimeNullable
      invoiceEndDate: root.Datenullable
      lastPaymentDate: root.DatetimeNullable
      createdAt: root.CreatedAt
      invoiceStatus: root.Invoicestatus
      invoiceType: root.InvoiceType
      frequency: root.Frequency
      paymentTerms: root.Terms
      termsConditions: nullable<root.TermsConditions>
      notes: 
        type: nullable<string>
      tax: root.Tax
      discount: root.Discount
      invoiceAmount: root.InvoiceAmount
      invoicePaidAmount: InvoicePaidAmount
      freightAmount: root.FreightAmount
      dutyAmount: root.DutyAmount
      purchaseOrder: root.PurchaseOrder
      firstName:
        docs: First name of the recipient of the invoice.
        type: optional<string>
      lastName:
        docs: Last name of the recipient of the invoice.
        type: optional<string>
      company: 
        docs: Company name of the recipient of the invoice.
        type: optional<string>
      shippingAddress1: root.Shippingaddress
      shippingAddress2: root.Shippingaddressadditional
      shippingCity: root.Shippingcity
      shippingState: root.Shippingstate
      shippingZip: root.Shippingzip
      shippingFromZip: root.ShippingFromZip
      shippingCountry: root.Shippingcountry
      shippingEmail: root.Email
      shippingPhone: string
      summaryCommodityCode: root.SummaryCommodityCode
      items: list<root.BillItem>
      Customer: root.PayorDataResponse
      paylinkId: root.PaylinkId
      billEvents: root.BillEvents
      scheduledOptions: root.BillOptions
      PaypointLegalname: string
      PaypointDbaname: root.Dbaname
      PaypointEntryname: root.Entrypointfield
      ParentOrgName: root.OrgParentName
      AdditionalData: optional<root.AdditionalDataString>
      DocumentsRef: root.DocumentsRef
      externalPaypointID: optional<root.ExternalPaypointId>

  QueryInvoiceResponse:
    properties:
      Records: list<QueryInvoiceResponseRecordsItem>
      Summary: root.QuerySummary

  QueryInvoiceResponseRecordsItem:
    inline: true
    properties:
      invoiceId: InvoiceId
      customerId: root.CustomerId
      paypointId: root.PaypointId
      invoiceNumber: root.InvoiceNumber
      invoiceDate:
        docs: |
          Invoice date in any of the accepted formats: YYYY-MM-DD, MM/DD/YYYY.
        type: root.Datenullable
      invoiceDueDate:
        docs: |
          Invoice due date in any of the accepted formats: YYYY-MM-DD, MM/DD/YYYY.
        type: root.Datenullable
      invoiceSentDate:
        docs: |
          Invoice sent date in any of the accepted formats: YYYY-MM-DD, MM/DD/YYYY.
        type: root.Datenullable
      invoiceEndDate:
        docs: The end date for a scheduled invoice cycle (`invoiceType` = 1).
        type: root.Datenullable
      lastPaymentDate:
        docs: Timestamp of last payment.
        type: optional<root.DatetimeNullable>
      createdAt: root.CreatedAt
      invoiceStatus: root.Invoicestatus
      invoiceType: root.InvoiceType
      frequency:
        docs: Frequency of scheduled invoice.
        type: root.Frequency
      paymentTerms: root.Terms
      termsConditions: nullable<root.TermsConditions>
      notes:
        docs: Invoice notes.
        type: nullable<string>
      tax: root.Tax
      discount: root.Discount
      invoiceAmount: root.InvoiceAmount
      invoicePaidAmount: InvoicePaidAmount
      freightAmount: root.FreightAmount
      dutyAmount: root.DutyAmount
      purchaseOrder: nullable<root.PurchaseOrder>
      firstName:
        docs: First name of the recipient of the invoice.
        type: string
      lastName:
        docs: Last name of the recipient of the invoice.
        type: string
      company:
        docs: Company name of the recipient of the invoice.
        type: nullable<string>
      shippingAddress1: root.Shippingaddress
      shippingAddress2: root.Shippingaddressadditional
      shippingCity: root.Shippingcity
      shippingState: root.Shippingstate
      shippingZip: root.Shippingzip
      shippingFromZip: root.ShippingFromZip
      shippingCountry: root.Shippingcountry
      shippingEmail:
        docs: Shipping recipient's contact email address.
        type: root.Email
      shippingPhone:
        docs: Recipient phone number.
        type: string
      summaryCommodityCode: nullable<root.SummaryCommodityCode>
      items:
        docs: Array of line items included in the invoice.
        type: list<root.BillItem>
      Customer: root.PayorDataResponse
      paylinkId: string
      billEvents: root.BillEvents
      scheduledOptions:
        docs: Object with options for scheduled invoices.
        type: nullable<root.BillOptions>
      PaypointLegalname:
        docs: Paypoint's legal name.
        type: root.Legalname
      PaypointDbaname:
        docs: Paypoint's DBA name.
        type: root.Dbaname
      PaypointEntryname:
        docs: Paypoint's entryname.
        type: root.Entrypointfield
      ParentOrgId: root.Orgid
      ParentOrgName: root.OrgParentName
      AdditionalData:
        docs: Custom list of key:value pairs. This field is used to store any data related to the invoice or for your system.
        type: nullable<map<string, unknown>>
      DocumentsRef:
        docs: Object containing attachments associated to the invoice.
        type: nullable<root.DocumentsRef>
      externalPaypointID: root.ExternalPaypointId
      pageIdentifier: nullable<root.PageIdentifier>

  InvoiceResponseWithoutData:
    docs: Response schema for invoice operations.
    properties:
      isSuccess: root.IsSuccess
      responseCode: root.Responsecode
      responseData:
        docs: >-
          If `isSuccess` = true, this contains the identifier of the invoice. If
          `isSuccess` = false, this contains the reason for the failure.
        type: root.Responsedatanonobject
      responseText: root.ResponseText
      pageidentifier: nullable<root.PageIdentifier>
      roomId: root.RoomIdNotInUse

  SendInvoiceResponse:
    properties:
      isSuccess: root.IsSuccess
      responseText: root.ResponseText

  InvoiceNumberResponse:
    docs: >-
      Response schema for operations for sending invoices or getting next
      invoice number.
    properties:
      isSuccess: root.IsSuccess
      responseText: root.ResponseText
      responseData:
        docs: |
          If `isSuccess` = true, this contains the next available invoice number in the format defined by paypoint settings. If `isSuccess` = false, this contains the reason for the error.
        type: string

