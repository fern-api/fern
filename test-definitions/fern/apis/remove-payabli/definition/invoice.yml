      auth: true
      display-name: Send invoice via email
      docs: Sends an invoice from an entrypoint via email.
      examples:
        - name: SendInvoice
          path-parameters:
            idInvoice: 23548884
          query-parameters:
            attachfile: true
            mail2: tamara@example.com
          response:
            body:
              isSuccess: true
              responseText: Success
      method: GET
      path: /Invoice/send/{idInvoice}
      path-parameters:
        idInvoice:
          docs: Invoice ID
          type: integer
      request:
        name: SendInvoiceRequest
        query-parameters:
          attachfile:
            default: false
            docs: When `true`, attaches a PDF version of invoice to the email.
            type: optional<boolean>
          mail2:
            docs: >-
              Email address where the invoice will be sent to. If this parameter
              isn't included, Payabli uses the email address on file for the
              customer owner of the invoice.
            type: optional<string>
      response:
        docs: Success
        status-code: 200
        type: SendInvoiceResponse
      
