service:
  auth: false
  base-path: ''
  endpoints:
    AddInvoice:
      auth: true
      display-name: Add invoice
      docs: Creates an invoice in an entrypoint.
      examples:
        - name: AddInvoice
          path-parameters:
            entry: 8cfec329267
          request:
            customerData:
              firstName: "Tamara"
              lastName: "Bagratoni"
              customerNumber: "3"
            invoiceData:
              items:
                - itemProductName: "Adventure Consult"
                  itemDescription: "Consultation for Georgian tours"
                  itemCost: 100
                  itemQty: 1
                  itemMode: 1
                - itemProductName: "Deposit "
                  itemDescription: "Deposit for trip planning"
                  itemCost: 882.37
                  itemQty: 1
              invoiceDate: "2025-10-19"
              invoiceType: 0
              invoiceStatus: 1
              frequency: "one-time"
              invoiceAmount: 982.37
              discount: 10
              invoiceNumber: "INV-3"
          response:
            body:
              isSuccess: true
              responseCode: 1
              responseData: 3625
              responseText: Success
              pageidentifier: null
              roomId: 0
      method: POST
      path: /Invoice/{entry}
      path-parameters:
        entry:
          docs: >-
            The paypoint's entrypoint identifier. [Learn
            more](/api-reference/api-overview#entrypoint-vs-entry)
          type: string
      request:
        body: InvoiceDataRequest
        content-type: application/json
        headers:
          idempotencyKey: optional<root.IdempotencyKey>
        name: AddInvoiceRequest
        query-parameters:
          forceCustomerCreation: optional<root.ForceCustomerCreation>
      response:
        docs: Success
        status-code: 200
        type: InvoiceResponseWithoutData
      
    deleteAttachedFromInvoice:
      auth: true
      display-name: Delete attached file from invoice
      docs: Deletes an invoice that's attached to a file.
      examples:
        - name: DeleteAttachedFromInvoice
          path-parameters:
            filename: 0_Bill.pdf
            idInvoice: 23548884
          response:
            body:
              isSuccess: true
              responseCode: 1
              responseData: 3625
              responseText: Success
              pageidentifier: null
              roomId: 0
      method: DELETE
      path: /Invoice/attachedFileFromInvoice/{idInvoice}/{filename}
      path-parameters:
        filename:
          docs: >
            The filename in Payabli. Filename is `zipName` in response to a
            request to `/api/Invoice/{idInvoice}`. Here, the filename is
            `0_Bill.pdf``. 

            "DocumentsRef": {
              "zipfile": "inva_269.zip",
              "filelist": [
                {
                  "originalName": "Bill.pdf",
                  "zipName": "0_Bill.pdf",
                  "descriptor": null
                }
              ]
            }
          type: string
        idInvoice:
          docs: Invoice ID
          type: integer
      response:
        docs: Success
        status-code: 200
        type: InvoiceResponseWithoutData
      
    DeleteInvoice:
      auth: true
      display-name: Delete invoice
      docs: Deletes a single invoice from an entrypoint.

      examples:
        - name: DeleteInvoice
          path-parameters:
            idInvoice: 23548884
          response:
            body:
              isSuccess: true
              responseCode: 1
              responseData: 3625
              responseText: Success
              pageidentifier: null
              roomId: 0
      method: DELETE
      path: /Invoice/{idInvoice}
      path-parameters:
        idInvoice:
          docs: Invoice ID
          type: integer
      response:
        docs: Success
        status-code: 200
        type: InvoiceResponseWithoutData
      
    EditInvoice:
      auth: true
      display-name: Update invoice
      docs: 'Updates details for a single invoice in an entrypoint.'
      examples:
        - name: UpdateInvoice
          path-parameters:
            idInvoice: 332
          request:
            invoiceData:
              items:
                - itemProductName: "Deposit"
                  itemDescription: "Deposit for trip planning"
                  itemCost: 882.37
                  itemQty: 1
              invoiceDate: "2025-10-19"
              invoiceAmount: 982.37
              invoiceNumber: "INV-6"
          response:
            body:
              isSuccess: true
              responseCode: 1
              responseData: 332
              responseText: Success
              pageidentifier: null
              roomId: 0
      method: PUT
      path: /Invoice/{idInvoice}
      path-parameters:
        idInvoice:
          docs: Invoice ID
          type: integer
      request:
        body: InvoiceDataRequest
        content-type: application/json
        name: EditInvoiceRequest
        query-parameters:
          forceCustomerCreation:
            default: false
            docs: >-
              When `true`, the request creates a new customer record, regardless
              of whether customer identifiers match an existing customer.
            type: optional<boolean>
      response:
        docs: Success
        status-code: 200
        type: InvoiceResponseWithoutData
      
    GetAttachedFileFromInvoice:
      auth: true
      display-name: Get attached file from an invoice
      docs: Retrieves a file attached to an invoice.
      method: GET
      path: /Invoice/attachedFileFromInvoice/{idInvoice}/{filename}
      path-parameters:
        filename:
          docs: >
            The filename in Payabli. Filename is `zipName` in the response to a
            request to `/api/Invoice/{idInvoice}`. Here, the filename is
            `0_Bill.pdf``. 

            ```
              "DocumentsRef": {
                "zipfile": "inva_269.zip",
                "filelist": [
                  {
                    "originalName": "Bill.pdf",
                    "zipName": "0_Bill.pdf",
                    "descriptor": null
                  }
                ]
              }
              ```
          type: string
        idInvoice:
          docs: Invoice ID
          type: integer
      request:
        name: GetAttachedFileFromInvoiceRequest
        query-parameters:
          returnObject:
            default: false
            docs: >-
              When `true`, the request returns the file content as a
              Base64-encoded string.
            type: optional<boolean>
      response:
        docs: A successful response returns a binary file when `returnObject` is `false`. When `returnObject` is `true`, the response contains the file content as a Base64-encoded string in an object. Due to technical limitations, only the object response is documented here.
        status-code: 200
        type: root.FileContent
      
