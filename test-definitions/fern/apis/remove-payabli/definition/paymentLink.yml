  GetPayLinkFromIdResponse:
    extends:
      - root.PayabliApiResponseGeneric2Part
    properties:
      responseData: optional<GetPayLinkFromIdResponseResponseData>

  GetPayLinkFromIdResponseResponseData:
    extends:
      - root.PayabliPages
    inline: true
    properties: {}


  PayabliApiResponsePaymentLinks:
    properties:
      isSuccess: root.IsSuccess
      responseData:
        docs: >-
          If `isSuccess` = true, this contains the payment link identifier. If
          `isSuccess` = false, this contains the reason of the error.
        type: optional<string>
      responseText: root.ResponseText

service:
  auth: false
  base-path: ''
  endpoints:
    AddPayLinkFromInvoice:
      auth: true
      display-name: Generate payment link from Invoice
      docs: 'Generates a payment link for an invoice from the invoice ID. '
      examples:
        - headers:
          name: GeneratePaymentLink
          path-parameters:
            idInvoice: 23548884
          query-parameters:
            mail2: jo@example.com; ceo@example.com
          request: $PaymentPageRequestBody.PayInPaymentPageRequestExample
          response:
            body:
              isSuccess: true
              responseData: 2325-XXXXXXX-90b1-4598-b6c7-44cdcbf495d7-1234
              responseText: Success
      method: POST
      path: /PaymentLink/{idInvoice}
      path-parameters:
        idInvoice:
          docs: Invoice ID
          type: integer
      request:
        body: PaymentPageRequestBody
        content-type: application/json
        headers:
          idempotencyKey: optional<root.IdempotencyKey>
        name: PayLinkDataInvoice
        query-parameters:
          amountFixed:
            default: true
            docs: >-
              Indicates whether customer can modify the payment amount. A value
              of `true` means the amount isn't modifiable, a value `false`
              means the payor can modify the amount to pay.
            type: optional<boolean>
          mail2:
            docs: >-
              List of recipient email addresses. When there is more than one,
              separate them by a semicolon (;).
            type: optional<string>
      response:
        docs: Success
        status-code: 200
        type: PayabliApiResponsePaymentLinks
      
    AddPayLinkFromBill:
      auth: true
      display-name: Generate payment link from Bill
      docs: 'Generates a payment link for a bill from the bill ID. '
      examples:
        - headers:
          name: GeneratePaymentLink
          path-parameters:
            billId: 23548884
          query-parameters:
            mail2: jo@example.com; ceo@example.com
          request: $PaymentPageRequestBody.PayOutPayLinkRequestExample
          response:
            body:
              isSuccess: true
              responseData: 2325-XXXXXXX-90b1-4598-b6c7-44cdcbf495d7-1234
              responseText: Success
      method: POST
      path: /PaymentLink/bill/{billId}
      path-parameters:
        billId:
          docs: The Payabli ID for the bill.
          type: integer
      request:
        body: PaymentPageRequestBody
        content-type: application/json
        headers:
          idempotencyKey: optional<root.IdempotencyKey>
        name: PayLinkDataBill
        query-parameters:
          amountFixed:
            default: true
            docs: >-
              Indicates whether customer can modify the payment amount. A value
              of `true` means the amount isn't modifiable, a value `false`
              means the payor can modify the amount to pay.
            type: optional<boolean>
          mail2:
            docs: >-
              List of recipient email addresses. When there is more than one,
              separate them by a semicolon (;).
            type: optional<string>
      response:
        docs: Success
        status-code: 200
        type: PayabliApiResponsePaymentLinks
      
      
    deletePayLinkFromId:
      auth: true
      display-name: Delete payment link
      docs: Deletes a payment link by ID.
      examples:
        - path-parameters:
            payLinkId: payLinkId
          response:
            body:
              isSuccess: true
              responseData: 2325-XXXXXXX-90b1-4598-b6c7-44cdcbf495d7-1234
              responseText: Success
      method: DELETE
      path: /PaymentLink/{payLinkId}
      path-parameters:
        payLinkId:
          docs: ID for the payment link.
          type: string
      response:
        docs: Success
        status-code: 200
        type: PayabliApiResponsePaymentLinks
      
    getPayLinkFromId:
      auth: true
      display-name: Get payment link from ID
      docs: Retrieves a payment link by ID.
      examples:
        - path-parameters:
            paylinkId: paylinkId
          name: GetPaylink
          response:
            body:
              isSuccess: true
              responseData:
                AdditionalData:
                  key1:
                    key: value
                  key2:
                    key: value
                  key3:
                    key: value
                credentials:
                  - {}
                lastAccess: '2022-06-30T15:01:00Z'
                pageContent:
                  amount:
                    enabled: true
                  autopay:
                    enabled: true
                  contactUs:
                    enabled: true
                  entry: entry
                  invoices:
                    enabled: true
                  logo:
                    enabled: true
                  messageBeforePaying:
                    enabled: true
                  name: name
                  notes:
                    enabled: true
                  page:
                    enabled: true
                  paymentButton:
                    enabled: true
                  paymentMethods:
                    enabled: true
                  payor:
                    enabled: true
                  review:
                    enabled: true
                  subdomain: mypage-1
                pageIdentifier: 'null'
                pageSettings:
                  color: color
                  customCssUrl: customCssUrl
                  language: language
                  redirectAfterApprove: true
                  redirectAfterApproveUrl: redirectAfterApproveUrl
                published: 1
                receiptContent:
                  amount:
                    enabled: true
                  contactUs:
                    enabled: true
                  details:
                    enabled: true
                  logo:
                    enabled: true
                  messageBeforeButton:
                    enabled: true
                  page:
                    enabled: true
                  paymentButton:
                    enabled: true
                  paymentInformation:
                    enabled: true
                  settings:
                    enabled: true
                subdomain: mypage-1
                totalAmount: 1.1
                validationCode: validationCode
              responseText: Success
      method: GET
      path: /PaymentLink/load/{paylinkId}
      path-parameters:
        paylinkId:
          docs: ID for payment link
          type: string
      response:
        docs: Success
        status-code: 200
        type: GetPayLinkFromIdResponse
      
    pushPayLinkFromId:
      auth: true
      display-name: Send payment link
      docs: >-
        Send a payment link to the specified email addresses or phone numbers.
      examples:
        - name: SendSMS
          path-parameters:
            payLinkId: payLinkId
          request:
            channel: sms
          response:
            body:
              isSuccess: true
              responseData: 2325-XXXXXXX-90b1-4598-b6c7-44cdcbf495d7-1234
              responseText: Success
        - name: SendEmail
          path-parameters:
            payLinkId: payLinkId
          request:
            additionalEmails:
              - admin@example.com
              - accounting@example.com
            attachFile: true
            channel: email
          response:
            body:
              isSuccess: true
              responseData: 2325-XXXXXXX-90b1-4598-b6c7-44cdcbf495d7-1234
              responseText: Success
      method: POST
      path: /PaymentLink/push/{payLinkId}
      path-parameters:
        payLinkId:
          docs: ID for the payment link.
          type: string
      request:
        body: root.PushPayLinkRequest
        content-type: application/json
      response:
        docs: Success
        status-code: 200
        type: PayabliApiResponsePaymentLinks
      
    refreshPayLinkFromId:
      auth: true
      display-name: Refresh payment link content
      docs: |
        Refresh a payment link's content after an update.
      examples:
        - path-parameters:
            payLinkId: payLinkId
          response:
            body:
              isSuccess: true
              responseData: 2325-XXXXXXX-90b1-4598-b6c7-44cdcbf495d7-1234
              responseText: Success
      method: GET
      path: /PaymentLink/refresh/{payLinkId}
      path-parameters:
        payLinkId:
          docs: ID for the payment link.
          type: string
      request:
        name: RefreshPayLinkFromIdRequest
        query-parameters:
          amountFixed:
            default: true
            docs: >-
              Indicates whether customer can modify the payment amount. A value
              of `true` means the amount isn't modifiable, a value `false`
              means the payor can modify the amount to pay.
            type: optional<boolean>
      response:
        docs: Success
        status-code: 200
        type: PayabliApiResponsePaymentLinks
      
    sendPayLinkFromId:
      auth: true
      availability: deprecated
      display-name: Send payment link email
      docs: 'Sends a payment link to the specified email addresses. '

      examples:
        - path-parameters:
            payLinkId: payLinkId
          query-parameters:
            mail2: jo@example.com; ceo@example.com
          response:
            body:
              isSuccess: true
              responseData: 2325-XXXXXXX-90b1-4598-b6c7-44cdcbf495d7-1234
              responseText: Success
      method: GET
      path: /PaymentLink/send/{payLinkId}
      path-parameters:
        payLinkId:
          docs: ID for the payment link.
          type: string
      request:
        name: SendPayLinkFromIdRequest
        query-parameters:
          attachfile:
            default: false
            docs: When `true`, attaches a PDF version of invoice to the email.
            type: optional<boolean>
          mail2:
            docs: >-
              List of recipient email addresses. When there is more than one,
              separate them by a semicolon (;).
            type: optional<string>
      response:
        docs: Success
        status-code: 200
        type: PayabliApiResponsePaymentLinks
      
    updatePayLinkFromId:
      auth: true
      display-name: Update payment link
      docs: Updates a payment link's details.
      examples:
        - name: UpdatePayLink
          path-parameters:
            payLinkId: 332-c277b704-1301
          request:
            notes:
              enabled: true
              header: Additional Notes
              order: 0
              placeholder: Enter any additional notes here
              value: ''
            paymentButton:
              enabled: true
              label: Pay Now
              order: 0
          response:
            body:
              isSuccess: true
              responseData: 332-c277b704-1301
              responseText: Success
      method: PUT
      path: /PaymentLink/update/{payLinkId}
      path-parameters:
        payLinkId:
          docs: ID for the payment link.
          type: string
      request:
        body:
          properties:
            contactUs:
              docs: ContactUs section of payment link page
              type: optional<root.ContactElement>
            logo:
              docs: Logo section of payment link page
              type: optional<root.Element>
            messageBeforePaying:
              docs: Message section of payment link page
              type: optional<root.LabelElement>
            notes:
              docs: Notes section of payment link page
              type: optional<root.NoteElement>
            page:
              docs: Page header section of payment link page
              type: optional<root.PageElement>
            paymentButton:
              docs: Payment button section of payment link page
              type: optional<root.LabelElement>
            paymentMethods:
              docs: Payment methods section of payment link page
              type: optional<root.MethodElement>
            review:
              docs: Review section of payment link page
              type: optional<root.HeaderElement>
            settings:
              docs: Settings section of payment link page
              type: optional<root.PagelinkSetting>
        content-type: application/json
        name: PayLinkUpdateData
      response:
        docs: Success
        status-code: 200
        type: PayabliApiResponsePaymentLinks
      
    AddPayLinkFromBillLotNumber:
          auth: true
          availability: in-development
          display-name: Generate payment link from lot number
          docs: Generates a vendor payment link for a specific bill lot number. This allows you to pay all bills with the same lot number for a vendor with a single payment link.
          examples:
            - name: GeneratePaymentLinkFromLotNumber
              path-parameters:
                lotNumber: "LOT-2024-001"
              query-parameters:
                entryPoint: "billing"
                vendorNumber: "VENDOR-123"
                mail2: "customer@example.com; billing@example.com"
                amountFixed: "true"
              request: $PaymentPageRequestBody.PayOutPayLinkRequestExample
              response:
                body:
                  isSuccess: true
                  responseData: "2325-XXXXXXX-90b1-4598-b6c7-44cdcbf495d7-1234"
                  responseText: Success
          method: POST
          path: /PaymentLink/bill/lotNumber/{lotNumber}
          path-parameters:
            lotNumber:
              docs: Lot number of the bills to pay. All bills with this lot number will be included.
              type: string
          request:
            body: PaymentPageRequestBody
            content-type: application/json
            name: PayLinkDataOut
            query-parameters:
              entryPoint: root.Entry
              vendorNumber:
                docs: The vendor number for the vendor being paid with this payment link.
                type: string
              mail2:
                docs: >-
                  List of recipient email addresses. When there is more than one,
                  separate them by a semicolon (;).
                type: optional<string>
              amountFixed:
                default: "true"
                docs: >-
                  Indicates whether customer can modify the payment amount. A value
                  of `true` means the amount isn't modifiable, a value `false`
                  means the payor can modify the amount to pay.
                type: optional<string>
          response:
            docs: Success
            status-code: 200
            type: PayabliApiResponsePaymentLinks
