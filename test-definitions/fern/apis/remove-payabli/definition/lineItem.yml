imports:
  root: __package__.yml
types:
  DeleteItemResponse:
    properties:
      isSuccess: root.IsSuccess
      responseText: root.ResponseText

service:
  auth: false
  base-path: ''
  endpoints:
    AddItem:
      auth: true
      display-name: Add item to entrypoint catalog
      docs: >-
        Adds products and services to an entrypoint's catalog. These are used as
        line items for invoicing and transactions. In the response,
        "responseData" displays the item's code.
      examples:
        - name: AddItem
          path-parameters:
            entry: 47cae3d74
          request:
            itemProductCode: "M-DEPOSIT"
            itemProductName: "Materials deposit"
            itemDescription: "Deposit for materials"
            itemCommodityCode: "010"
            itemUnitOfMeasure: "SqFt"
            itemCost: 12.45
            itemQty: 1
            itemMode: 0
          response:
            body:
              isSuccess: true
              responseData: 700
              responseText: Success
      method: POST
      path: /LineItem/{entry}
      path-parameters:
        entry:
          docs: >-
            The paypoint's entrypoint identifier. [Learn
            more](/api-reference/api-overview#entrypoint-vs-entry)
          type: string
      request:
        body: root.LineItem
        content-type: application/json
        headers:
          idempotencyKey:
            docs: >-
              A unique ID you can include to prevent duplicating objects or
              transactions if a request is sent more than once. This key isn't
              generated in Payabli, you must generate it yourself. 
            type: optional<string>
        name: AddItemRequest
      response:
        docs: Success
        status-code: 200
        type: root.PayabliApiResponse6
      
    DeleteItem:
      auth: true
      display-name: Delete item in entrypoint
      docs: Deletes an item.
      examples:
        - path-parameters:
            lineItemId: 700
          name: DeleteItem
          response:
            body:
              isSuccess: true
              responseText: Success
      method: DELETE
      path: /LineItem/{lineItemId}
      path-parameters:
        lineItemId:
          docs: ID for the line item (also known as a product, service, or item).
          type: integer
      response:
        docs: Success
        status-code: 200
        type: DeleteItemResponse
      
    GetItem:
      auth: true
      display-name: Get item in entrypoint
      docs: 'Gets an item by ID. '
      examples:
        - path-parameters:
            lineItemId: 700
          name: GetItem
          response:
            body:
              createdAt: '2022-07-01T15:00:01Z'
              id: 45
              itemCategories:
                - itemCategories
              itemCommodityCode: '010'
              itemCost: 5
              itemDescription: Deposit for materials.
              itemMode: 0
              itemProductCode: M-DEPOSIT
              itemProductName: Materials deposit
              itemQty: 1
              itemUnitOfMeasure: SqFt
              lastUpdated: '2022-07-01T15:00:01Z'
              pageidentifier: 'null'
              ParentOrgName: PropertyManager Pro
              PaypointDbaname: Sunshine Gutters
              PaypointEntryname: d193cf9a46
              PaypointLegalname: Sunshine Services, LLC
      method: GET
      path: /LineItem/{lineItemId}
      path-parameters:
        lineItemId:
          docs: ID for the line item (also known as a product, service, or item).
          type: integer
      response:
        docs: Success
        status-code: 200
        type: root.LineItemQueryRecord
      
    ListLineItems:
      auth: true
      display-name: Get list of items for entrypoint
      docs: >-
        Retrieves a list of line items and their details from an entrypoint.
        Line items are also known as items, products, and services. Use filters
        to limit results.
        
      examples:
        - name: ListItems
          path-parameters:
            entry: 8cfec329267
          query-parameters:
            fromRecord: 251
            limitRecord: 0
            sortBy: desc(field_name)
          response:
            body:
              Records:
                - LineItem:
                    itemCost: 12.45
                    itemProductName: Materials deposit
                    itemQty: 1
                  ParentOrgName: PropertyManager Pro
                  PaypointDbaname: Sunshine Gutters
                  PaypointEntryname: d193cf9a46
                  PaypointLegalname: Sunshine Services, LLC
              Summary:
                pageIdentifier: 'null'
                pageSize: 20
                totalAmount: 77.22
                totalNetAmount: 77.22
                totalPages: 2
                totalRecords: 2
      method: GET
      path: /Query/lineitems/{entry}
      path-parameters:
        entry:
          docs: >-
            The paypoint's entrypoint identifier. [Learn
            more](/api-reference/api-overview#entrypoint-vs-entry)
          type: string
      request:
        name: ListLineItemsRequest
        query-parameters:
          fromRecord:
            default: 0
            docs: >-
              The number of records to skip before starting to collect the
              result set.
            type: optional<integer>
          limitRecord:
            default: 20
            docs: >-
              Max number of records to return for the query. Use `0` or negative
              value to return all records.
            type: optional<integer>
          parameters:
            docs: >

              Collection of field names, conditions, and values used to filter
              the query

              <Info>
                **You must remove `parameters=` from the request before you send it, otherwise Payabli will ignore the filters.**
      
                Because of a technical limitation, you can't make a request that includes filters from the API console on this page. The response won't be filtered. Instead, copy the request, remove `parameters=` and run the request in a different client.
      
                For example:
      
                --url https://api-sandbox.payabli.com/api/Query/transactions/org/236?parameters=totalAmount(gt)=1000&limitRecord=20
      
                should become:
      
                --url https://api-sandbox.payabli.com/api/Query/transactions/org/236?totalAmount(gt)=1000&limitRecord=20

              </Info>

              See [Filters and Conditions
              Reference](/developers/developer-guides/pay-ops-reporting-engine-overview#filters-and-conditions-reference)
              for help.


              List of field names accepted:

                - `categories` (ct, nct)
                - `code` (ne, eq, ct, nct)
                - `commodityCode` (ne, eq, ct, nct)
                - `createdDate` (gt, ge, lt, le, eq, ne)
                - `description` (ne, eq, ct, nct)
                - `externalPaypointID` (ct, nct, ne, eq)
                - `mode` (eq, ne)
                - `name` (ne, eq, ct, nct)
                - `orgName` (ne, eq, ct, nct)
                - `paypointDba` (ne, eq, ct, nct)
                - `paypointId` (ne, eq)
                - `paypointLegal` (ne, eq, ct, nct)
                - `quantity` (gt, ge, lt, le, eq, ne)
                - `uom` (ne, eq, ct, nct)
                - `updatedDate` (gt, ge, lt, le, eq, ne)
                - `value` (gt, ge, lt, le, eq, ne)

              List of comparison accepted - enclosed between parentheses:


              - eq or empty => equal

              - gt => greater than

              - ge => greater or equal

              - lt => less than

              - le => less or equal

              - ne => not equal

              - ct => contains

              - nct => not contains

              - in => inside array separated by "|"

              - nin => not inside array separated by "|"


              List of parameters accepted:

              - limitRecord : max number of records for query (default="20", "0"
              or negative value for all)

              - fromRecord : initial record in query


              Example: name(ct)=john return all records with name containing
              john
            type: optional<map<string, optional<string>>>
          sortBy:
            docs: >-
              The field name to use for sorting results. Use `desc(field_name)`
              to sort descending by `field_name`, and use `asc(field_name)` to
              sort ascending by `field_name`.
            type: optional<string>
      response:
        docs: Success
        status-code: 200
        type: root.QueryResponseItems
      
    UpdateItem:
      auth: true
      display-name: Update item in entrypoint
      docs: Updates an item.
      examples:
        - name: UpdateItem
          path-parameters:
            lineItemId: 700
          request:
            itemCost: 12.45
            itemQty: 1
          response:
            body:
              isSuccess: true
              responseData: 700
              responseText: Success
      method: PUT
      path: /LineItem/{lineItemId}
      path-parameters:
        lineItemId:
          docs: ID for the line item (also known as a product, service, or item).
          type: integer
      request:
        body: root.LineItem
        content-type: application/json
      response:
        docs: Success
        status-code: 200
        type: root.PayabliApiResponse6
      

