imports:
  root: __package__.yml
types:
  GetBasicEntryByIdResponse:
    properties:
      isSuccess: root.IsSuccess
      pageIdentifier: optional<root.PageIdentifier>
      responseCode: optional<root.Responsecode>
      responseData: optional<root.PaypointEntryConfig>
      responseText: root.ResponseText

  GetBasicEntryResponse:
    properties:
      isSuccess: root.IsSuccess
      pageIdentifier: optional<root.PageIdentifier>
      responseCode: optional<root.Responsecode>
      responseData: optional<root.PaypointEntryConfig>
      responseText: root.ResponseText

  GetEntryConfigResponse:
    properties:
      isSuccess: root.IsSuccess
      pageIdentifier: optional<root.PageIdentifier>
      responseCode: optional<root.Responsecode>
      responseData: optional<root.PaypointEntryConfig>
      responseText: root.ResponseText

  
  PaypointMoveRequest:
    properties:
      entryPoint: root.Entrypointfield
      newParentOrganizationId: 
        type: integer
        docs: |
          The ID for the paypoint's new parent organization.
      notificationRequest: 
        type: optional<NotificationRequest>
        docs: Optional notification request object for a webhook

  NotificationRequest:
    properties:
      notificationUrl: 
        type: string
        docs: Complete HTTP URL receiving the notification
      webHeaderParameters: 
        type: optional<list<WebHeaderParameter>>
        docs: A dictionary of key-value pairs to be inserted in the header when the notification request is submitted

  WebHeaderParameter:
    properties:
      key: string
      value: string

  MigratePaypointResponse:
    properties:
      isSuccess: root.IsSuccess
      responseCode: optional<root.Responsecode>
      responseText: root.ResponseText



