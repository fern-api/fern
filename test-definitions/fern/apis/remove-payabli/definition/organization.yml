    AddOrganization:
      auth: true
      display-name: Add organization
      docs: >-
        Creates an organization under a parent organization. This is also
        referred to as a suborganization.
      examples:
        - headers:
            idempotencyKey: 6B29FC40-CA47-1067-B31D-00DD010662DA
          name: General success response for certain organization operations
          request:
            billingInfo:
              achAccount: '123123123'
              achRouting: '123123123'
              billingAddress: 123 Walnut Street
              billingCity: Johnson City
              billingCountry: US
              billingState: TN
              billingZip: '37615'
            contacts:
              - contactEmail: herman@hermanscoatings.com
                contactName: Herman Martinez
                contactPhone: '3055550000'
                contactTitle: Owner
            hasBilling: true
            hasResidual: true
            orgAddress: 123 Walnut Street
            orgCity: Johnson City
            orgCountry: US
            orgEntryName: pilgrim-planner
            orgId: '123'
            orgLogo:
              fContent: TXkgdGVzdCBmaWxlHJ==...
              filename: my-doc.pdf
              ftype: pdf
              furl: https://mysite.com/my-doc.pdf
            orgName: Pilgrim Planner
            orgParentId: 236
            orgState: TN
            orgTimezone: -5
            orgType: 0
            orgWebsite: www.pilgrimageplanner.com
            orgZip: '37615'
            replyToEmail: email@example.com
          response:
            body:
              isSuccess: true
              responseData: 245
              responseText: Success
      method: POST
      path: /Organization
      request:
        body:
          properties:
            services: optional<list<root.ServiceCost>>
            billingInfo: optional<root.Instrument>
            contacts: optional<root.ContactsField>
            hasBilling: optional<boolean>
            hasResidual: optional<boolean>
            orgAddress: optional<root.Orgaddress>
            orgCity: optional<root.Orgcity>
            orgCountry: optional<root.Orgcountry>
            orgEntryName: optional<root.Orgentryname>
            orgId: optional<root.Orgidstring>
            orgLogo: optional<root.FileContent>
            orgName: root.Orgname
            orgParentId: optional<root.OrgParentId>
            orgState: optional<root.Orgstate>
            orgTimezone: optional<root.Orgtimezone>
            orgType: root.Orgtype
            orgWebsite: optional<root.Orgwebsite>
            orgZip: optional<root.Orgzip>
            replyToEmail: root.ReplyToEmail
        content-type: application/json
        headers:
          idempotencyKey: optional<root.IdempotencyKey>
        name: AddOrganizationRequest
      response:
        docs: Success.
        status-code: 200
        type: AddOrganizationResponse
      
    DeleteOrganization:
      auth: true
      display-name: Delete organization
      docs: 'Delete an organization by ID. '

      examples:
        - name: General success response for certain organization operations
