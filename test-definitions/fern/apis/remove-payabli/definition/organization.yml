imports:
  root: __package__.yml
types:
  AddOrganizationResponse:
    properties:
      isSuccess: optional<root.IsSuccess>
      responseData:
        docs: Returns the organization ID.
        type: optional<root.Responsedatanonobject>
      responseText: root.ResponseText

  DeleteOrganizationResponse:
    properties:
      isSuccess: optional<root.IsSuccess>
      responseData:
        docs: Returns the organization ID.
        type: optional<root.Responsedatanonobject>
      responseText: root.ResponseText

  EditOrganizationResponse:
    properties:
      isSuccess: optional<root.IsSuccess>
      pageIdentifier: optional<root.PageIdentifier>
      responseCode: root.Responsecode
      responseData:
