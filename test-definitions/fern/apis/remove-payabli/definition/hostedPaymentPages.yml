imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    loadPage:
      auth: true
      display-name: Get all payment page details
      docs: >-
        Loads all of a payment page's details including `pageIdentifier` and
        `validationCode`. This endpoint requires an `application` API token.
      examples:
        - path-parameters:
            entry: 8cfec329267
            subdomain: pay-your-fees-1
          response:
            body:
              AdditionalData:
                key1:
                  key: value
                key2:
                  key: value
                key3:
                  key: value
              credentials:
                - accountId: accountId
                  cfeeFix: 1.1
                  cfeeFloat: 1.1
                  cfeeMax: 1.1
                  cfeeMin: 1.1
                  maxticket: 1.1
                  minticket: 1.1
                  mode: 1
                  referenceId: 1000000
                  service: service
              lastAccess: '2022-06-30T15:01:00Z'
              pageContent:
                amount:
                  categories:
                    - {}
                  enabled: true
                  order: 1
                autopay:
                  enabled: true
                  frequencySelected: frequencySelected
                  header: header
                  order: 1
                  startDate: 1, 5-10
                contactUs:
                  emailLabel: emailLabel
                  enabled: true
                  header: header
                  order: 1
                  paymentIcons: true
                  phoneLabel: phoneLabel
                entry: entry
                invoices:
                  enabled: true
                  invoiceLink:
                    enabled: true
                  order: 1
                  viewInvoiceDetails:
                    enabled: true
                logo:
                  enabled: true
                  order: 1
                messageBeforePaying:
                  enabled: true
                  label: label
                  order: 1
                name: name
                notes:
                  enabled: true
                  header: header
                  order: 1
                  placeholder: placeholder
                  value: value
                page:
                  description: description
                  enabled: true
                  header: header
                  order: 1
                paymentButton:
                  enabled: true
                  label: label
                  order: 1
                paymentMethods:
                  allMethodsChecked: true
                  enabled: true
                  header: header
                  methods:
                    amex: true
                    applePay: true
                    discover: false
                    eCheck: false
                    mastercard: true
                    visa: true
                  order: 1
                payor:
                  enabled: true
                  fields:
                    - {}
                  header: header
                  order: 1
                review:
                  enabled: true
                  header: header
                  order: 1
                subdomain: mypage-1
              pageIdentifier: 'null'
              pageSettings:
                color: color
                customCssUrl: customCssUrl
                language: language
                pageLogo:
                  fContent: TXkgdGVzdCBmaWxlHJ==...
                  filename: my-doc.pdf
                  ftype: pdf
                  furl: https://mysite.com/my-doc.pdf
                paymentButton:
                  label: label
                  size: sm
                redirectAfterApprove: true
                redirectAfterApproveUrl: redirectAfterApproveUrl
              published: 1
              receiptContent:
                amount:
                  enabled: true
                  order: 1
                contactUs:
                  enabled: true
                  order: 1
                details:
                  enabled: true
                  order: 1
                logo:
                  enabled: true
                  order: 1
                messageBeforeButton:
                  enabled: true
                  label: label
                  order: 1
                page:
                  description: description
                  enabled: true
                  header: header
                  order: 1
                paymentButton:
                  enabled: true
                  label: label
                  order: 1
                paymentInformation:
                  enabled: true
                  order: 1
                settings:
                  enabled: true
                  fields:
                    - {}
                  order: 1
                  sendAuto: true
                  sendManual: true
              subdomain: mypage-1
              totalAmount: 1.1
              validationCode: validationCode
      method: GET
      path: /Paypoint/load/{entry}/{subdomain}
      path-parameters:
        entry:
          docs: >-
            The paypoint's entrypoint identifier. [Learn
            more](/api-reference/api-overview#entrypoint-vs-entry)
          type: string
        subdomain:
          docs: >-
            Payment page identifier. The subdomain value is the last part of
            the payment page URL. For example,
            in`https://paypages-sandbox.payabli.com/513823dc10/pay-your-fees-1`,
            the subdomain is `pay-your-fees-1`.
          type: string
      response:
        docs: Success
        status-code: 200
        type: root.PayabliPages
      
    newPage:
      auth: true
      display-name: Create payment page
      docs: >

        Creates a new payment page for a paypoint. 

        Note: this operation doesn't create a new paypoint, just a payment page
        for an existing paypoint. Paypoints are created by the Payabli team when a boarding application is approved.
      examples:
        - headers:
            idempotencyKey: 6B29FC40-CA47-1067-B31D-00DD010662DA
          path-parameters:
            entry: 8cfec329267
          request: {}
          response:
            body:
              isSuccess: true
              pageIdentifier: 'null'
              responseCode: 1
              responseData: responseData
              responseText: Success
      method: POST
      path: /Paypoint/{entry}
      path-parameters:
        entry:
          docs: >-
            The paypoint's entrypoint identifier. [Learn
            more](/api-reference/api-overview#entrypoint-vs-entry)
          type: string
      request:
        body: root.PayabliPages
        content-type: application/json
        headers:
          idempotencyKey: optional<root.IdempotencyKey>
        name: NewPageRequest
      response:
        docs: Success
        status-code: 200
        type: root.PayabliApiResponse00Responsedatanonobject
      
    savePage:
      auth: true
      display-name: Update a payment page
      docs: Updates a payment page in a paypoint.
      examples:
        - name: Example
          path-parameters:
            entry: 8cfec329267
            subdomain: pay-your-fees-1
          request: {}
          response:
            body:
              isSuccess: true
              responseCode: 1
              responseData: string
              responseText: Updated
      method: PUT
      path: /Paypoint/{entry}/{subdomain}
      path-parameters:
        entry:
          docs: >-
            The paypoint's entrypoint identifier. [Learn
            more](/api-reference/api-overview#entrypoint-vs-entry)
          type: string
        subdomain:
          docs: >-
            Payment page identifier. The subdomain value is the last part of
            the payment page URL. For example,
            in`https://paypages-sandbox.payabli.com/513823dc10/pay-your-fees-1`,
            the subdomain is `pay-your-fees-1`.
          type: string
      request:
        body: root.PayabliPages
        content-type: application/json
      response:
        docs: Success
        status-code: 200
        type: root.PayabliApiResponse00Responsedatanonobject
      

