# yaml-language-server: $schema=./../../../../../fern.schema.json

channel:
  path: /realtime/{id}
  auth: true
  path-parameters:
    id: string
  query-parameters:
    model: optional<Model>
    temperature: optional<integer>
  messages:
    send:
      display-name: "Send"
      origin: client
      body: string

    receive:
      display-name: "Receive"
      origin: server
      body:
        name: ReceiveEvent
        properties:
          text: string

  examples:
    - name: Default example
      path-parameters:
        id: doc_123
      messages:
        - type: send
          body: "uvxcdv12344412b"
        - type: receive
          body:
            text: "The weather for today..."
        - type: send
          body: "uvxcdv12344412b"
