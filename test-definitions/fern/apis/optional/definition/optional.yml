types:
  SendOptionalBodyRequest:
    properties:
      message: string

  DeployParams:
    properties:
      updateDraft: optional<boolean>

  DeployResponse:
    properties:
      success: boolean

service:
  auth: false
  base-path: ""
  endpoints:
    sendOptionalBody:
      method: POST
      path: /send-optional-body
      request: optional<map<string, unknown>>
      response:
        type: string
        docs: Id of the created resource

    sendOptionalTypedBody:
      method: POST
      path: /send-optional-typed-body
      request: optional<SendOptionalBodyRequest>
      response:
        type: string
        docs: Id of the created resource

    sendOptionalNullableWithAllOptionalProperties:
      docs: |
        Tests optional(nullable(T)) where T has only optional properties.
        This should not generate wire tests expecting {} when Optional.empty() is passed.
      method: POST
      path: /deploy/{actionId}/versions/{id}
      path-parameters:
        actionId: string
        id: string
      request: optional<nullable<DeployParams>>
      response: DeployResponse
