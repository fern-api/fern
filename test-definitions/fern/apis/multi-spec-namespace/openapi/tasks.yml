openapi: 3.0.0
info:
  title: Tasks API
  version: 1.0.0
paths:
  /tasks:
    get:
      operationId: getTasks
      x-fern-sdk-group-name: tasks
      x-fern-sdk-method-name: list
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Team"
    post:
      operationId: createTask
      x-fern-sdk-group-name: tasks
      x-fern-sdk-method-name: create
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTaskRequest"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
components:
  schemas:
    Team:
      type: object
      description: A team in the tasks context with members
      properties:
        entityId:
          type: string
          description: Entity ID of the team
        members:
          type: array
          items:
            type: string
          description: List of member IDs
    Task:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        team:
          $ref: "#/components/schemas/Team"
    CreateTaskRequest:
      type: object
      properties:
        name:
          type: string
        teamId:
          type: string
