# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
api:
  specs:
    - openapi: ./openapi-root.yml
    - namespace: mysubpackage
      openapi: ./openapi-subpackage.yml
groups:
  go-sdk:
    generators:
      - name: fernapi/fern-go-sdk
        version: latest
        ir-version: v61
