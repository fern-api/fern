groups:
  java-sdk:
    generators:
      - name: fernapi/fern-java-sdk
        version: latest
        output:
          location: local-file-system
          path: ../../../seed/java-sdk/nullable-optional
        config:
          use-nullable-annotation: true
          package-prefix: com.nullable.optional

  java-sdk-legacy:
    generators:
      - name: fernapi/fern-java-sdk
        version: latest
        output:
          location: local-file-system
          path: ../../../seed/java-sdk/nullable-optional-legacy
        config:
          use-nullable-annotation: false # Current behavior
          package-prefix: com.nullable.optional.legacy

  java-spring:
    generators:
      - name: fernapi/fern-java-spring
        version: latest
        output:
          location: local-file-system
          path: ../../../seed/java-spring/nullable-optional
        config:
          use-nullable-annotation: true
          package-prefix: com.nullable.optional.spring

  java-spring-legacy:
    generators:
      - name: fernapi/fern-java-spring
        version: latest
        output:
          location: local-file-system
          path: ../../../seed/java-spring/nullable-optional-legacy
        config:
          use-nullable-annotation: false # Current behavior
          package-prefix: com.nullable.optional.spring.legacy
