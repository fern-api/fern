imports:
  commons: commons.yml

types:
  StreamResponse:
    properties:
      id: string
      name: optional<string>

service:
  auth: false
  base-path: ""
  endpoints:
    generate-stream:
      path: /generate-stream
      method: POST
      request:
        name: GenerateStreamRequest
        body:
          properties:
            num_events: integer
      response-stream:
        type: StreamResponse
      errors:
        - commons.BadRequestError

    generate:
      path: /generate
      method: POST
      request:
        name: GenerateRequest
        body:
          properties:
            num_events: integer
      response: StreamResponse
      errors:
        - commons.BadRequestError
      examples:
        - name: Default
          request:
            num_events: 5
          response:
            body:
              id: id
              name: name
