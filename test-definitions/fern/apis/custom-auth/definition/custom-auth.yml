# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  errors: ./errors.yml

service:
  auth: false
  base-path: ""
  endpoints:
    getWithCustomAuth:
      auth: true
      docs: GET request with custom auth scheme
      path: /custom-auth
      method: GET
      response: boolean
      examples:
        - response:
            body: true
      errors:
        - errors.UnauthorizedRequest

    postWithCustomAuth:
      auth: true
      docs: POST request with custom auth scheme
      path: /custom-auth
      method: POST
      request:
        name: PostWithCustomAuth
        body: unknown
      response: boolean
      examples:
        - request:
            key: "value"
          response:
            body: true
      errors:
        - errors.UnauthorizedRequest
        - errors.BadRequest
