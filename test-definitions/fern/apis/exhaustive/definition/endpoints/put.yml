types:
  Error:
    properties:
      category: ErrorCategory
      code: ErrorCode
      detail: optional<string>
      field: optional<string>
  ErrorCategory:
    enum:
      - API_ERROR
      - AUTHENTICATION_ERROR
      - INVALID_REQUEST_ERROR
  ErrorCode:
    enum:
      - INTERNAL_SERVER_ERROR
      - UNAUTHORIZED
      - FORBIDDEN
      - BAD_REQUEST
      - CONFLICT
      - GONE
      - UNPROCESSABLE_ENTITY
      - NOT_IMPLEMENTED
      - BAD_GATEWAY
      - SERVICE_UNAVAILABLE
      - Unknown
  PutResponse:
    properties:
      errors: optional<list<Error>>

service:
  auth: false
  base-path: ""
  endpoints:
    add:
      auth: true
      display-name: Put
      method: PUT
      path: /{id}
      request:
        name: PutRequest
        path-parameters:
          id: string
      response:
        status-code: 200
        type: PutResponse
