service:
  auth: true
  base-path: /urls

  endpoints:
    withMixedCase:
      method: GET
      path: /MixedCase
      response: string
    noEndingSlash:
      method: GET
      path: /no-ending-slash
      response: string
    withEndingSlash:
      method: GET
      path: /with-ending-slash/
      response: string
    withUnderscores:
      method: GET
      path: /with_underscores
      response: string
