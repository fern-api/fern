# yaml-language-server: $schema=../../../../../api-yml.schema.json

imports:
  auth: auth.yml

name: endpoint-security-auth

auth:
  endpoint-security: {}

auth-schemes:
  Bearer:
    scheme: bearer
    token:
      env: MY_TOKEN
  ApiKey:
    header: X-API-Key
    type: string
    env: MY_API_KEY
  OAuth:
    scheme: oauth
    type: client-credentials
    client-id-env: MY_CLIENT_ID
    client-secret-env: MY_CLIENT_SECRET
    get-token:
      endpoint: auth.getToken
      response-properties:
        access-token: $response.access_token
        expires-in: $response.expires_in
  Basic:
    scheme: basic
    username:
      name: username
      env: MY_USERNAME
    password:
      name: password
      env: MY_PASSWORD
  InferredAuth:
    scheme: bearer
    get-token: POST /token
