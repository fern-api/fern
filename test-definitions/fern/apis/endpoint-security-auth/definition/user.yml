# yaml-language-server: $schema=../../../../../fern.schema.json
types:
  User:
    properties:
      id: string
      name: string

service:
  auth: true
  base-path: ""
  endpoints:
    getWithBearer:
      path: /users
      method: GET
      response: list<User>
      auth:
        - Bearer: []
    getWithApiKey:
      path: /users
      method: GET
      response: list<User>
      auth:
        - ApiKey: []
    getWithOAuth:
      path: /users
      method: GET
      response: list<User>
      auth:
        - OAuth: [read-only]
    getWithAnyAuth:
      path: /users
      method: GET
      response: list<User>
      auth:
        - Bearer: []
        - ApiKey: []
        - OAuth: [read-only]
    getWithAllAuth:
      path: /users
      method: GET
      response: list<User>
      auth:
        - Bearer: []
          ApiKey: []
          OAuth: [read-only]