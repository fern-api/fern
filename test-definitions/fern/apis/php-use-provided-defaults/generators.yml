# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
groups:
  php-sdk:
    generators:
      - name: fernapi/fern-php-sdk
        version: latest
        ir-version: v62
        config:
          useProvidedDefaults: true
        github:
          token: ${GITHUB_TOKEN}
          mode: push
          uri: fern-api/php-sdk-tests
          branch: php-use-provided-defaults
