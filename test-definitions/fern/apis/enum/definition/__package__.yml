types:
  Operand:
    docs: |-
      Tests enum name and value can be
      different.
    enum:
      - value: ">"
        name: GREATER_THAN
      - value: "="
        name: EQUAL_TO
      - value: "less_than"
        docs: |-
          The name and value should be similar
          are similar for less than.
    examples:
      - name: GreaterThan
        value: ">"
      - name: LessThan
        value: "less_than"

  Color:
    enum:
      - value: "red"
        name: RED
      - value: "blue"
        name: BLUE
    examples:
      - name: Red
        value: "red"

  ColorOrOperand:
    discriminated: false
    union:
      - Color
      - Operand
    examples:
      - name: Red
        value: "red"

  EnumWithSpecialCharacters:
    enum:
      - value: "\\$bla"
        name: bla
      - value: "\\$yo"
        name: yo

  EnumWithCustom:
    enum:
      - value: "safe"
        name: SAFE
      - value: "Custom"
        name: CUSTOM
    examples:
      - name: SAFE
        value: "safe"
      - name: CUSTOM
        value: "Custom"

