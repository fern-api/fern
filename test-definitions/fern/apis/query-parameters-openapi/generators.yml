# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
api:
  specs:
    - openapi: ./openapi.yml
groups:
  php-sdk:
    generators:
      - name: fernapi/fern-php-sdk
        version: latest
        ir-version: v61
        github:
          token: "{{ GITHUB_TOKEN }}"
          mode: push
          uri: fern-api/php-sdk-tests
          branch: query-parameters-openapi
