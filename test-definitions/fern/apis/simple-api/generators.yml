# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
groups:
  java-sdk:
    generators:
    - name: fernapi/fern-java-sdk
      version: local
      config: {}
      output:
        location: local-file-system
        path: ../../../../../../seed/java-sdk/simple-api
  php-sdk:
    generators:
    - name: fernapi/fern-php-sdk
      version: latest
      ir-version: v61
      output:
        location: github
        mode: push
        repo: https://github.com/fern-api/php-sdk-tests
