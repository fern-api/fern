# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
groups:
  php-sdk:
    generators:
      - name: fernapi/fern-php-sdk
        version: latest
        ir-version: v61
        github:
          token: ${GITHUB_TOKEN}
          mode: push
          uri: fern-api/php-sdk-tests
          branch: inferred-auth-implicit-no-expiry
  go-sdk:
    generators:
      - name: fernapi/fern-go-sdk
        version: latest
        ir-version: v61
        github:
          token: ${GITHUB_TOKEN}
          mode: push
          uri: fern-api/go-sdk-tests
          branch: inferred-auth-implicit-no-expiry
