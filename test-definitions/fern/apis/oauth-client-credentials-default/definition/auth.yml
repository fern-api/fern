types:
  TokenResponse:
    docs: |
      An OAuth token response.
    properties:
      access_token: string
      expires_in: integer

service:
  auth: false
  base-path: /
  endpoints:
    getToken:
      path: /token
      method: POST
      request:
        name: GetTokenRequest
        body:
          properties:
            client_id: string
            client_secret: string
            grant_type: literal<"client_credentials">
      response: TokenResponse