# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
groups:
  java-sdk:
    generators:
      - name: fernapi/fern-java-sdk
        version: latest
        output:
          location: local-file-system
          path: ../../../seed/java-sdk/unions-with-local-date
        config:
          use-local-date-for-dates: true
          package-prefix: com.unions.localdate
  php-sdk:
    generators:
      - name: fernapi/fern-php-sdk
        version: latest
        ir-version: v61
        github:
          token: '{{ GITHUB_TOKEN }}'
          mode: push
          uri: https://github.com/fern-api/php-sdk-tests
          branch: unions-with-local-date
