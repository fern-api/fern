service:
  auth: false
  base-path: /users
  endpoints:
    getPublicUser:
      docs: Public endpoint - no auth required
      method: GET
      path: /public/{userId}
      path-parameters:
        userId: string
      response: User

    getUser:
      docs: Requires bearer auth
      method: GET
      path: /{userId}
      path-parameters:
        userId: string
      security:
        - BearerAuth
      response: User

    createUser:
      docs: Requires API key auth
      method: POST
      path: ""
      security:
        - ApiKeyAuth
      request: CreateUserRequest
      response: User

    updateUser:
      docs: Requires either bearer or API key auth
      method: PUT
      path: /{userId}
      path-parameters:
        userId: string
      security:
        - BearerAuth
        - ApiKeyAuth
      request: UpdateUserRequest
      response: User

types:
  User:
    properties:
      id: string
      name: string
      email: optional<string>

  CreateUserRequest:
    properties:
      name: string
      email: optional<string>

  UpdateUserRequest:
    properties:
      name: optional<string>
      email: optional<string>
