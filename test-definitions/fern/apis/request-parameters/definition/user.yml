types:
  User:
    properties:
      name: string
      tags: list<string>
  NestedUser:
    properties:
      name: string
      user: User
  CreateUsernameBody:
    properties:
      username: string
      password: string
      name:
        type: string
        default: "test"
  CreateUsernameBodyOptionalProperties:
    properties:
      username: optional<string>
      password: optional<string>
      name:
        type: optional<string>
        default: "test"

service:
  base-path: /user
  auth: false
  endpoints:
    createUsername:
      path: /username
      method: POST
      request:
        name: CreateUsernameRequest
        body:
          properties:
            username: string
            password: string
            name:
              type: string
              default: "test"
        query-parameters:
          tags:
            type: list<string>
    createUsernameWithReferencedType:
      path: /username-referenced
      method: POST
      request:
        name: CreateUsernameReferencedRequest
        body: CreateUsernameBody
        query-parameters:
          tags:
            type: list<string>
    # test for TS SDK generator which omits optional empty objects in static examples
    createUsernameOptional:
      path: /username-optional
      method: POST
      request: optional<nullable<CreateUsernameBodyOptionalProperties>>
      examples:
        - name: empty-object
          request: {}
    getUsername:
      path: ""
      method: GET
      request:
        name: GetUsersRequest
        query-parameters:
          limit:
            type: integer
            default: 10
          id: uuid
          date: date
          deadline: datetime
          bytes: base64
          user: User
          userList: list<User>
          optionalDeadline: optional<datetime>
          keyValue: map<string, string>
          optionalString: optional<string>
          nestedUser: NestedUser
          optionalUser: optional<User>
          excludeUser:
            type: User
            allow-multiple: true
          filter:
            type: string
            allow-multiple: true
          longParam:
            type: long
            default: 9223372036854775807
          bigIntParam:
            type: bigint
            default: "18446744073709551615"
      response: User
