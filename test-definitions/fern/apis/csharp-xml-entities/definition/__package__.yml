types:
  TimeZoneModel:
    docs: |
      Model demonstrating HTML entity bug in C# XML documentation.
      This description contains HTML entities that are not valid in XML.
    properties:
      timeZoneOffset:
        type: string
        docs: "Format is UTC &plus; offset notation (e.g., &plus;05:30)"
      mathExpression:
        type: string
        docs: "Expression: A &plus; B &minus; C &times; D &divide; E"
      validEntity:
        type: string
        docs: "This uses valid XML entity: A &lt; B &amp; C &gt; D"
      specialChars:
        type: optional<string>
        docs: "Special characters: &nbsp; &hellip; &middot; &copy;"

service:
  auth: false
  base-path: /
  endpoints:
    getTimeZone:
      path: /timezone
      method: GET
      docs: "Get timezone information with &plus; offset"
      response: TimeZoneModel
