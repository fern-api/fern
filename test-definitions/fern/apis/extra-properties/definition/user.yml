types:
  User:
    extra-properties: true
    properties:
      name: string
      created_at: datetime
    examples:
      - name: BasicUser
        value:
          name: "Alice"
          created_at: "2024-01-15T09:30:00Z"
          age: 30
          location: "Wonderland"

service:
  auth: false
  base-path: /
  endpoints:
    createUser:
      path: /user
      method: POST
      request:
        name: CreateUserRequest
        body:
          extra-properties: true
          properties:
            _type: literal<"CreateUserRequest">
            _version: literal<"v1">
            name: string
      response: User
      examples:
        - request:
            name: Alice
            _type: "CreateUserRequest"
            _version: "v1"
            age: 30
            location: "Wonderland"
          response:
            body: $User.BasicUser
