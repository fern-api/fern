imports:
  auth: auth.yml

name: any-auth

auth:
  any:
    - Bearer
    - ApiKey
    - OAuth
auth-schemes:
  Bearer:
    scheme: bearer
    token:
      env: MY_TOKEN
  ApiKey:
    header: X-API-Key
    type: string
    env: MY_API_KEY
  OAuth:
    scheme: oauth
    type: client-credentials
    client-id-env: MY_CLIENT_ID
    client-secret-env: MY_CLIENT_SECRET
    get-token:
      endpoint: auth.getToken
      request-properties:
        client-id: $request.client_id
        client-secret: $request.client_secret
      response-properties:
        access-token: $response.access_token
        expires-in: $response.expires_in
