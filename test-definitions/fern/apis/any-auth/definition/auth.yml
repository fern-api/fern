types:
  TokenResponse:
    docs: |
      An OAuth token response.
    properties:
      access_token: string
      expires_in: optional<integer>
      refresh_token: optional<string>

  GrantType:
    docs: The type of grant being requested
    enum:
      - authorization_code
      - refresh_token
      - client_credentials

service:
  auth: false
  base-path: /
  endpoints:
    getToken:
      path: /token
      method: POST
      request:
        name: GetTokenRequest
        body:
          properties:
            client_id: string
            client_secret: string
            audience: literal<"https://api.example.com">
            grant_type: GrantType
            scope: optional<string>
      response: TokenResponse
