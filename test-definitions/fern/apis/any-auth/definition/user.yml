types:
  User:
    properties:
      id: string
      name: string

service:
  auth: true
  base-path: ""
  endpoints:
    get:
      path: /users
      method: POST
      response: list<User>
    getAdmins:
      path: /admins
      method: GET
      response: list<User>
      auth:
        - OAuth: ["admin"]
