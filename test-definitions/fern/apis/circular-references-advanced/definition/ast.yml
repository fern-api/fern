types:
  Animal:
    discriminated: false
    union:
      - Cat
      - Dog
  Fruit:
    discriminated: false
    union:
      - Acai
      - Fig
  Node:
    discriminated: false
    union:
      - BranchNode
      - LeafNode
  Cat:
    properties:
      fruit: Fruit
  Dog:
    properties:
      fruit: Fruit
  Acai:
    extends:
      - Berry
  Fig:
    properties:
      animal: Animal
  Berry:
    properties:
      animal: Animal
  BranchNode:
    properties:
      children: list<Node>
  LeafNode:
    properties: {}
  NodesWrapper:
    properties:
      nodes: list<list<Node>>
  ContainerValue:
    union:
      list: list<FieldValue>
      optional: optional<FieldValue>
  PrimitiveValue:
    enum:
      - STRING
      - NUMBER
  ObjectValue:
    properties: {}
  FieldName: string
  FieldValue:
    union:
      primitive_value: PrimitiveValue
      object_value: ObjectValue
      container_value: ContainerValue
  ObjectFieldValue:
    docs: This type allows us to test a circular reference with a union type (see FieldValue).
    properties:
      name: FieldName
      value: FieldValue
  AndOperator:
    docs: Deep circular reference pattern mimicking elevenlabs AST operators
    properties:
      children: list<AndOperatorChild>
  AndOperatorChild:
    union:
      and_operator: AndOperator
      or_operator: OrOperator
      eq_operator: EqualsOperator
      gt_operator: GreaterThanOperator
      boolean_literal: boolean
  OrOperator:
    properties:
      children: list<OrOperatorChild>
  OrOperatorChild:
    union:
      and_operator: AndOperator
      or_operator: OrOperator
      eq_operator: EqualsOperator
      gt_operator: GreaterThanOperator
      boolean_literal: boolean
  EqualsOperator:
    properties:
      left: EqualsOperatorLeft
      right: EqualsOperatorRight
  EqualsOperatorLeft:
    union:
      and_operator: AndOperator
      or_operator: OrOperator
      eq_operator: EqualsOperator
      gt_operator: GreaterThanOperator
      string_literal: string
  EqualsOperatorRight:
    union:
      and_operator: AndOperator
      or_operator: OrOperator
      eq_operator: EqualsOperator
      gt_operator: GreaterThanOperator
      string_literal: string
  GreaterThanOperator:
    properties:
      left: GreaterThanOperatorLeft
      right: GreaterThanOperatorRight
  GreaterThanOperatorLeft:
    union:
      and_operator: AndOperator
      or_operator: OrOperator
      eq_operator: EqualsOperator
      gt_operator: GreaterThanOperator
      number_literal: double
  GreaterThanOperatorRight:
    union:
      and_operator: AndOperator
      or_operator: OrOperator
      eq_operator: EqualsOperator
      gt_operator: GreaterThanOperator
      number_literal: double
