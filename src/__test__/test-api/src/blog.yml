ids:
  - PostId
types:
  BlogPost:
    docs: A blog post
    properties:
      id: PostId
      type: PostType
      title: string
      author: Author
      content: string
  PostType:
    enum:
      - LONG
      - SHORT
  Author:
    union:
      anonymous: {}
      name: string
errors:
  PostNotFoundError:
    http:
      statusCode: 400
    type:
      properties:
        id: PostId
services:
  http:
    PostsService:
      auth: none
      headers:
        x-service-header: string
      endpoints:
        createPost:
          docs: Creates a blog post and returns blog post id.
          method: POST
          path: /create
          headers:
            x-endpoint-header:
              docs: I'm a header!
              type: string
          request:
            type:
              properties:
                title: string
                author:
                  type: Author
                  docs: Author is the writer.
                content: string
                postType: PostType
          response: PostId
        getPost:
          docs: Gets a blog post.
          method: GET
          path: /{postId}
          path-parameters:
            postId: PostId
          response:
            ok: BlogPost
            failed:
              errors:
                - PostNotFoundError
