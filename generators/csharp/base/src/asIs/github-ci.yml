name: ci

on: [push]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - uses: actions/checkout@master

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.x

      - name: Print .NET info
        run: dotnet --info

      - name: Install tools
        run: dotnet tool restore

      - name: Restore dependencies
        run: dotnet restore <%= libraryProjectFilePath %>

      - name: Build Release
        run: dotnet build <%= libraryProjectFilePath %> -c Release --no-restore

  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.x

      - name: Print .NET info
        run: dotnet --info

      - name: Install tools
        run: |
          dotnet tool restore

      - name: Log in to Docker Hub
        if: ${{ env.DOCKER_USERNAME != '' && env.DOCKER_PASSWORD != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Restore dependencies
        run: dotnet restore <%= testProjectFilePath %>

      - name: Build Release
        run: dotnet build <%= testProjectFilePath %> -c Release --no-restore

      - name: Run Tests
        run: dotnet test <%= testProjectFilePath %> -c Release --no-build --no-restore

<% if (shouldWritePublishBlock) { %>
  publish:
    needs: [compile]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.x

      - name: Print .NET info
        run: dotnet --info

      - name: Install tools
        run: dotnet tool restore

      - name: Restore dependencies
        run: dotnet restore <%= libraryProjectFilePath %>

      - name: Build Release
        run: dotnet build <%= libraryProjectFilePath %> -c Release --no-restore

      - name: Publish
        env:
          NUGET_API_KEY: $\{{ secrets.<%= nugetTokenEnvvar%> }}
        run: |
          dotnet pack <%= libraryProjectFilePath %> -c Release --no-build --no-restore
          dotnet nuget push <%= libraryPath %>/bin/Release/*.nupkg --api-key $NUGET_API_KEY --source "nuget.org"
<% } %>
