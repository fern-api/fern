    - summary: |
        Add `linter` and `formatter` configuration options to configure code linters and formatters for the generated SDK.
        - `linter`:
          - `biome`: Use Biome as the code linter. This is the default.
          - `none`: Do not include a code linter.
        - `formatter`:
