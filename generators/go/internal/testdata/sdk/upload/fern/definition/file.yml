service:
  base-path: /file
  auth: false
  endpoints:
    upload:
      path: /upload
      method: POST
      request:
        name: UploadRequest
        body:
          properties:
            fern: literal<"fern">
            status: string
            file: file
      response: string
    uploadSimple:
      path: /upload-simple
      method: POST
      request:
        name: UploadSimpleRequest
        body:
          properties:
            file: file
      response: string
    uploadMultiple:
      path: /upload-multi
      method: POST
      request:
        name: UploadMultiRequest
        body:
          properties:
            status: string
            file: file
            optionalFile: optional<file>
      response: string
