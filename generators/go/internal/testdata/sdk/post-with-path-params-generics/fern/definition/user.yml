# Simple test for generating a client with both path parameters and a body.
types:
  SetNameRequestV3Body:
    properties:
      userName: string
  Filter:
    properties:
      tag: string
  Foo:
    properties:
      id: string
  Bar:
    properties:
      id: string
  Union:
    union:
      foo: Foo
      bar: Bar
service:
  base-path: /users
  auth: false
  endpoints:
    setName:
      method: POST
      path: /{userId}/set-name
      path-parameters:
        userId: string
      request: string
      response: string

    setNameV2:
      method: POST
      path: /{userId}/set-name-v2
      path-parameters:
        userId: string
      request:
        name: SetNameRequest
        body:
          properties:
            userName: string
      response: string

    setNameV3:
      method: POST
      path: /{userId}/set-name-v3
      path-parameters:
        userId: string
      request:
        name: SetNameRequestV3
        headers:
          X-Endpoint-Header: string
        body: SetNameRequestV3Body
      response: SetNameRequestV3Body

    setNameV3Optional:
      method: POST
      path: /{userId}/set-name-v3-optional
      path-parameters:
        userId: string
      request:
        name: SetNameRequestV3Optional
        headers:
          X-Endpoint-Header: string
        body: SetNameRequestV3Body
      response: optional<SetNameRequestV3Body>

    setNameV4:
      method: POST
      path: /{userId}/set-name-v4
      path-parameters:
        userId: string
      request:
        name: SetNameRequestV4
        headers:
          X-Endpoint-Header: string
        body: list<string>
      response: string

    setNameV5:
      method: POST
      path: /{userId}/set-name-v5
      path-parameters:
        userId: string
      request:
        name: SetNameRequestV5
        headers:
          X-Endpoint-Header: string
        body: literal<"fern">
      response: string

    update:
      method: POST
      path: /{userId}/update
      path-parameters:
        userId: string
      request:
        name: UpdateRequest
        query-parameters:
          tag: string
          extra: optional<string>
        body:
          properties:
            union: Union
            filter: Filter
            optionalUnion: optional<Union>
            optionalFilter: optional<Filter>
            optionalTags: optional<list<string>>
      response: string
