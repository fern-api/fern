- changelogEntry:
  - summary: |
      The Spring generator is now on major version 1. To take this upgrade without any breaks, please add the below
      configuration to your `generators.yml` file:
      ```yaml
      generators:
        - name: fernapi/fern-java-spring
          config:
            disable-required-property-builder-checks: true
      ```
    type: break
  - summary: |
      Generated builder methods now enforce non-null checks for required fields, ensuring that all required
      fields are properly validated during object construction:
        ```java
        @java.lang.Override
        @JsonSetter("name")
        public NameStage name(@NotNull String name) {
            this.name = Objects.requireNonNull(name, "name must not be null");
            return this;
        }
        ```
    type: feat
  createdAt: '2024-09-05'
  irVersion: 46
  version: 1.0.0


- changelogEntry:
  - summary: Generated builder methods for optional fields can now accept null directly.
    type: internal
  createdAt: '2024-07-23'
  irVersion: 46
  version: 0.9.3

- changelogEntry:
  - summary: |
      The Spring generator now adds a class-level `@JsonInclude(JsonInclude.Include.NON_ABSENT)` annotation to
      each generated type in place of the previous `@JsonInclude(JsonInclude.Include.NON_EMPTY)` by default. This ensures
      that required empty collection fields are not removed from request or response json. This is configurable in the
      `generators.yml` file:
      ```yaml
      generators:
        - name: fernapi/fern-java-spring
          config:
            json-include: non-empty # default non-absent
      ```
    type: internal
  createdAt: '2024-07-02'
  irVersion: 46
  version: 0.9.1-rc0

