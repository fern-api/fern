- changelogEntry:
    - summary: |
        Fix NPE in merge-patch requests with optional fields. Optional fields in builders 
        are now initialized to Optional.empty() and JsonSetter annotations include 
        nulls=SKIP to properly handle absent and null values in JSON payloads.
      type: fix
  createdAt: "2025-08-15"
  irVersion: 58
  version: 1.7.4
- changelogEntry:
    - summary: |
        Fix package-prefix configuration not being respected in merge patch generators.
        OptionalNullable and ObjectMappers classes now correctly use the configured 
        package-prefix instead of hardcoded "core" package names.
      type: fix
  createdAt: "2025-08-15"
  irVersion: 58
  version: 1.7.3
- changelogEntry:
    - summary: |
        Improved JSON Merge Patch support with better type distinction and naming. 
        - Renamed `TriStateOptional<T>` to `OptionalNullable<T>` for better clarity
        - Fixed type mapping for merge-patch requests to properly handle:
          - `nullable<T>` → Uses `OptionalNullable<T>` (tri-state: absent, present, or null)
          - `optional<nullable<T>>` → Uses `OptionalNullable<T>` (tri-state: absent, present, or null)
          - `optional<T>` → Uses standard `Optional<T>` (can be absent or present, but never null)
        - This provides more accurate type safety and clearer API semantics for PATCH operations
      type: fix
  createdAt: "2025-08-12"
  irVersion: 58
  version: 1.7.2
- changelogEntry:
    - summary: |
        Fix missing service-level path parameters in generated Spring interface methods. 
        Service-level path parameters defined in the base-path are now correctly included 
        in all endpoint method signatures, ensuring Spring can properly inject these values at runtime.
      type: fix
  createdAt: "2025-08-07"
  irVersion: 58
  version: 1.7.1
- changelogEntry:
    - summary: |
        Add JSON Merge Patch (RFC 7396) support with `TriStateOptional<T>`. Endpoints with 
        `content-type: application/merge-patch+json` now use `TriStateOptional<T>` instead of `Optional<T>` 
        to distinguish between absent fields, explicit nulls, and present values. Includes `getValueOrNull()` 
        method for update operations and proper tri-state semantics in `orElse()`.
      type: feat
  createdAt: "2025-08-07"
  irVersion: 58
  version: 1.7.0
