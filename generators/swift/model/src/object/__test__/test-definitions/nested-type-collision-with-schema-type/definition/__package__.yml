# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

types:
  Country:
    properties:
      name: string
      code: string

  Account:
    properties:
      address_type: literal<"country"> # This will result in a nested `Country` enum
      name: string
      is_open: boolean
      country: Country
