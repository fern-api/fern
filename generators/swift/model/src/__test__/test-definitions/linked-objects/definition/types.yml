# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

types:
  Address:
    properties:
      street: string
      city: string
      state: string
      zip_code: integer

  User:
    properties:
      id: string
      name: string
      address: Address
      billing_address: optional<Address>
