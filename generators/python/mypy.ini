[mypy]
plugins = pydantic.mypy
files = src,tests
mypy_path = src
explicit_package_bases = True
namespace_packages = True
exclude = (tests\/.*\/snapshots)|(tests\/.*\/generated)|(seed\/.*)|(core_utilities\/.*)

; breaks vscode integration
; follow_imports = silent

# Mypy flags
strict = True
# We allow this because we have pydantic v2 and v1 compatible code which necessitates some ignores when type checked later
warn_unused_ignores = False

[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True
