default-group: dummy_union_types
groups:
  dummy_union_types:
    generators:
      - name: ferntest/fern-pydantic-model
        ir-version: v53
        version: 0.0.0
        output:
          location: local-file-system
          path: ../types
        config:
          skip_validation: true
          use_provided_defaults: true
          include_union_utils: true
