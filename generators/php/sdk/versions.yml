      summary: >-
        Add support for customizing the package name, which is used in the `User-Agent` header.
        Users can configure this like so:

        ```yaml
        - name: fernapi/fern-php-sdk
          version: 0.3.0
          config:
            packageName: acme/acme-php
        ```
  irVersion: 53
