# yaml-language-server: $schema=../../../fern-versions-yml.schema.json

- version: 1.23.9
  changelogEntry:
    - summary: |
        Fix JsonException "No constructor found" for empty object types. Previously, object types with no properties would not generate a constructor, causing JSON deserialization to fail. Now all JsonSerializableType subclasses generate a constructor with the expected `array $values` parameter signature.
      type: fix
  createdAt: "2025-12-01"
  irVersion: 62

- version: 1.23.8
  changelogEntry:
    - summary: |
        Normalize UTC datetime serialization to use Z suffix instead of +00:00. The JsonSerializer now converts `2023-01-01T12:34:56+00:00` to `2023-01-01T12:34:56Z` for UTC times while preserving RFC3339 format for non-UTC timezones. Query parameters and headers now use JsonSerializer::serializeDateTime() for consistent datetime formatting. Test templates updated to match the new behavior.
      type: fix
  createdAt: "2025-12-01"
  irVersion: 62

- version: 1.23.7
  changelogEntry:
    - summary: |
        Fix DateTime formatting for optional and nullable query parameters. Previously, optional and nullable DateTime query parameters were passed as raw DateTime objects to Guzzle HTTP client, causing request failures. The fix ensures that `Optional<DateTime>` and `Nullable<DateTime>` types are correctly identified and formatted using `.format()` method with proper date/datetime constants.
      type: fix
  createdAt: "2025-11-27"
  irVersion: 62

- version: 1.23.6
  changelogEntry:
    - summary: |
        Fix wire tests to pass X-Test-Id header via method call options. Dynamic snippets now pass arbitrary headers from the snippet request as per-request options when generating calls on existing clients (skipClientInstantiation mode). This enables wire tests to properly correlate requests with WireMock verification.
      type: fix
  createdAt: "2025-11-27"
  irVersion: 62

- version: 1.23.5
  changelogEntry:
    - summary: |
        Fix wire test environment parameter generation and inferred auth parameter handling. Wire tests now properly indent environment parameters and use Environments::custom() instead of raw arrays for type safety. Additionally, required inferred auth parameters no longer use unnecessary null coalescing operators (??), resolving PHPStan static analysis warnings.
      type: fix
  createdAt: "2025-11-27"
  irVersion: 62

- version: 1.23.4
  changelogEntry:
    - summary: |
        Fix wire test generation for inferred auth by using getInferredAuth() explicitly. The previous fix relied on the visitor pattern which may not correctly identify inferred auth schemes in all cases.
      type: fix
  createdAt: "2025-11-27"
  irVersion: 62

- version: 1.23.3
  changelogEntry:
    - summary: |
        Fix wire test generation for inferred auth. Wire tests now correctly pass the required auth parameters (e.g., apiKey) extracted from the token endpoint's request body and headers, matching the root client constructor signature.
      type: fix
  createdAt: "2025-11-27"
  irVersion: 62

- version: 1.23.2
  changelogEntry:
    - summary: |
        Fix constructor signature mismatches in multi-URL environments. Subpackage clients now consistently use `isMultiUrl` to determine whether to accept `Environments` or `options` as the second constructor parameter, matching the root client's behavior. Also fixes OAuth and inferred auth client instantiation to pass the environment parameter when in multi-URL mode, and updates wire tests to extend `WireMockTestCase` and include auth parameters.
      type: fix
  createdAt: "2025-11-27"
  irVersion: 62

- version: 1.23.1
