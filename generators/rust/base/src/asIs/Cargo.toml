[package]
name = "{{PACKAGE_NAME}}"
version = "{{PACKAGE_VERSION}}"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1.0", features = ["full"] }
thiserror = "1.0"
{{EXTRA_DEPENDENCIES}}
[dev-dependencies]
tokio-test = "0.4"
{{EXTRA_DEV_DEPENDENCIES}}