# yaml-language-server: $schema=../../../fern-versions-yml.schema.json
- version: 0.3.0
  changelogEntry:
    - summary: |
        Change default datetime type to `DateTime<FixedOffset>` with flexible parsing. This preserves original timezone offsets from server responses while accepting any datetime format (with or without timezone). When no timezone is provided, UTC is assumed. Use `dateTimeType: "utc"` to convert all datetimes to UTC instead.
      type: feat
  createdAt: "2026-01-07"
  irVersion: 58

- version: 0.2.0
  changelogEntry:
    - summary: |
        Add flexible datetime parsing option. Use `dateTimeType: "flexible"` in generator config to accept both RFC3339 (with Z suffix) and ISO 8601 (without timezone) datetime formats, assuming UTC for timezone-less values.
      type: feat
  createdAt: "2026-01-07"
  irVersion: 58

- version: 0.1.0
  changelogEntry:
    - summary: |
        Add configurable `NaiveDateTime` support for datetime primitives. Use `dateTimeType: "naive"` in generator config to use `NaiveDateTime` (no timezone suffix) instead of `DateTime<Utc>` (default).
      type: feat
  createdAt: "2026-01-07"
  irVersion: 58

