# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
groups:
  remote:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 99.99.99
        output:
          location: local-file-system
          path: ../sdks/remoteGeneration/ts-sdk
  local:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 99.99.99
        output:
          location: local-file-system
          path: ../sdks/localGeneration/ts-sdk
