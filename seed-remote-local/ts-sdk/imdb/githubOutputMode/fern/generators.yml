# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
groups:
  remote:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 3.29.2
        output:
          location: npm
          package-name: '@fern-fern/test-remote-local-sdk'
        github:
          repository: fern-api/empty
          mode: pull-request
  local:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 3.29.2
        output:
          location: npm
          package-name: '@fern-fern/test-remote-local-sdk'
        github:
          uri: fern-api/empty
          token: ${GITHUB_TOKEN}
          mode: pull-request
