displayName: Go SDK (Remote vs Local)
irVersion: v61
image: fernapi/fern-go-sdk
changelogLocation: ../../generators/go/sdk/versions.yml

test:
  local:
    workingDirectory: generators/go
    buildCommand:
      - go build ./...
    runCommand: go run ./sdk/cli {CONFIG_PATH}
    env: {}

language: go
generatorType: SDK
defaultOutputMode: github

# Remote vs Local testing with GitHub PR output
# Uses ephemeral GitHub repos injected by test runner
fixtures:
  imdb:
    # Remote generation (uses Fiddle cloud service)
    - outputFolder: remote
      customConfig: null
      github:
        repository: ${GITHUB_TEST_REPO}
        mode: pull-request

    # Local generation (uses Docker)
    - outputFolder: local
      customConfig: null
      github:
        uri: ${GITHUB_TEST_REPO}
        token: ${GITHUB_TOKEN}
        mode: pull-request
