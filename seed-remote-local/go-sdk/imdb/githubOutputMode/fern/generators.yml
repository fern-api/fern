# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
groups:
  remote:
    generators:
      - name: fernapi/fern-go-sdk
        config:
          module:
            path: github.com/fern-api/test-remote-local-sdk
        version: 1.15.1
        github:
          repository: fern-api/empty
          mode: pull-request
  local:
    generators:
      - name: fernapi/fern-go-sdk
        config:
          module:
            path: github.com/fern-api/test-remote-local-sdk
        version: 1.15.1
        github:
          uri: fern-api/empty
          token: ${GITHUB_TOKEN}
          mode: pull-request
