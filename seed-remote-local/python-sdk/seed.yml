displayName: Python SDK (Remote vs Local)
irVersion: v61
image: fernapi/fern-python-sdk
changelogLocation: ../../generators/python/sdk/versions.yml

test:
  docker:
    image: fernapi/fern-python-sdk:latest

language: python
generatorType: SDK
defaultOutputMode: github

# Opt-in fixtures for remote vs local testing
# Only these fixtures will be tested (not all fixtures like regular seed tests)
fixtures:
  imdb:
    - outputFolder: remote
      customConfig: null
      publishConfig:
        type: pypi
        packageName: "fern-test-imdb-sdk"
        token: ""
      github:
        repository: ${GITHUB_TEST_REPO}
        mode: pull-request

    - outputFolder: local
      customConfig: null
      publishConfig:
        type: pypi
        packageName: "fern-test-imdb-sdk"
        token: ""
      github:
        uri: ${GITHUB_TEST_REPO}
        mode: pull-request
