# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
groups:
  remote:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.36.2
        output:
          location: pypi
          package-name: test-remote-local-sdk
        github:
          repository: fern-api/empty
          mode: pull-request
  local:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.36.2
        output:
          location: pypi
          package-name: test-remote-local-sdk
        github:
          uri: fern-api/empty
          token: ${GITHUB_TOKEN}
          mode: pull-request
