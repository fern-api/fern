# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
groups:
  remote:
    generators:
      - name: fernapi/fern-java-sdk
        version: 3.16.0
        output:
          location: maven
          coordinate: com.fern-api:test-remote-local-sdk
        github:
          repository: fern-api/empty
          mode: pull-request
  local:
    generators:
      - name: fernapi/fern-java-sdk
        version: 3.16.0
        output:
          location: maven
          coordinate: com.fern-api:test-remote-local-sdk
        github:
          uri: fern-api/empty
          token: ${GITHUB_TOKEN}
          mode: pull-request
