displayName: Java SDK (Remote vs Local)
irVersion: v61
image: fernapi/fern-java-sdk
changelogLocation: ../../generators/java/sdk/versions.yml

test:
  local:
    workingDirectory: generators/java
    buildCommand:
      - ./gradlew :sdk:distTar
      - chmod +x install-gradle.sh && ./install-gradle.sh
      - cd sdk
      - tar -xvf build/distributions/sdk.tar -C .
    runCommand: cd sdk/sdk && java -cp sdk.jar:lib/* com.fern.java.client.Cli {CONFIG_PATH}
    env: {}

language: java
generatorType: SDK
defaultOutputMode: github

# Remote vs Local testing with GitHub PR output
# Uses ephemeral GitHub repos injected by test runner
fixtures:
  imdb:
    # Remote generation (uses Fiddle cloud service)
    - outputFolder: remote
      customConfig: null
      publishConfig:
        type: maven
        coordinate: "com.fern-test:imdb-sdk"
        registryUrl: ""
        username: ""
        password: ""
      github:
        repository: ${GITHUB_TEST_REPO}
        mode: pull-request

    # Local generation (uses Docker)
    - outputFolder: local
      customConfig: null
      publishConfig:
        type: maven
        coordinate: "com.fern-test:imdb-sdk"
        registryUrl: ""
        username: ""
        password: ""
      github:
        uri: ${GITHUB_TEST_REPO}
        token: ${GITHUB_TOKEN}
        mode: pull-request
